 QIE_dam_breaching_decisions_category: "拆毁黄河大坝"
 QIE_dam_breaching_decisions_category_desc: "鉴于侵略者的部队已经打通了北京，直逼黄河沿岸，各军事指挥官提出了一份冒险的计划，即通过黄河决堤来大力拖延敌人行军速度，使我军得以继续展开防御作战。德国顾问团给出的建议是，这将会大大有利于国防，但对于人口和经济造成的损失也同样令人发指。"
 QIE_relocate_civilians_out_of_danger_area: "将平民转移出危险区域"
 QIE_relocate_civilians_out_of_danger_area_desc: "通过大量的行政工作，我们就能知道一旦堤防破裂后，哪些村庄面临最严重的威胁，并提早将当地居民转移至安全地带。尽管此举短时间内不会受欢迎，但长远来看，这将避免许多无意义的人员伤亡。"
 QIE_breach_dams_channel_water_north: "拆毁郑州的堤坝：将洪水引向北方"
 QIE_breach_dams_channel_water_north_desc: "大敌当前，国家存亡只在旦夕之间！是时候带着沉重的心情与充足的准备，掘开郑州大堤的堤坝了。这样就能让河水北涌，在敌军南渡之前迟滞其攻势。"
 QIE_breach_dams_channel_water_south: "拆毁郑州的堤坝：将洪水引向南方"
 QIE_breach_dams_channel_water_south_desc: "大敌当前，国家存亡只在旦夕之间！是时候带着沉重的心情与充足的准备，掘开郑州大堤的堤坝了。这样就能让河水南涌，在敌军南渡之后迟滞其攻势。如此一来，我们将把敌人困在我们的刀锋与滔滔的黄河之间，然后全歼这些进退维谷之敌。"
 QIE_rebuild_from_flood_damage_kaifeng: "洪灾之后的重建"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "尽管被同胞视作国之大耻，但扒开黄河堤坝实乃防止中华大地国土沦陷、文明丧亡而不得不为之举。如今战火已熄，百废待兴，我们主持的战后重建工作正如火如荼，是时候让这片被洪水吞没的土地重焕生机了。"
 QIE_rebuild_from_flood_damage_north: "洪灾之后的重建"
 QIE_rebuild_from_flood_damage_north_desc: "尽管被同胞视作国之大耻，但扒开黄河堤坝实乃防止中华大地国土沦陷、文明丧亡而不得不为之举。如今战火已熄，百废待兴，我们主持的战后重建工作正如火如荼，是时候让这片被洪水吞没的土地重焕生机了。"
 QIE_defensive_preparations_category: "防御性动员"
 QIE_defensive_preparations_category_desc: "要打一场关乎民族存亡的战争，中央政府就必须尽一切可能坚守不屈。如若不然，我们五千年上下的文明恐会被侵略者及其走狗一道毁灭。在我国最伟大的兵法家的建议下，一切防御工事和防卫行动都已准备就绪，皆为备政府不时之需。"
 QIE_huanghe_line: "构筑黄河防线"
 QIE_huanghe_line_desc: "千百年来，黄河都是华夏大地的心脏，哺育了古往今来的无数文明。在被凶悍的侵略者征服的恐惧之下，作为华夏命脉的中国又唔无可疑问地成为了一面坚盾。在其南岸建立的“黄河防线”，也许能让我们与对岸的敌人抗衡，取得最终的胜利。"
 QIE_withdraw_government_to_wuhan: "建立武汉紧急政府"
 QIE_withdraw_government_to_wuhan_desc: "北京的地理位置如今在战略上可以说弊大于利。这座古都早在数个世纪之前定址，如今却很容易遭到海上、北方入侵的影响。如果北京失陷，随之而来的政府机构落于敌手的屈辱更是我们无法承受的。在湖北督理的默许下，我们会把一切政府机关暂时安置在武汉这一内地城市，以此实现向更加易守难攻地区的转进。"
 QIE_withdraw_arms_factories_to_hubei: "将兵工厂迁至湖北"
 QIE_withdraw_arms_factories_to_hubei_desc: "随着敌军不断推进，或许我们应当将一部分军工厂迁至位于内陆的湖北。尽管这样做会大大便宜了湖北督理，但起码能让我们的政府在国土沦陷后依然保障自己的军工产能。"
 QIE_withdraw_civilian_factories_to_hubei: "将民用工厂迁至湖北"
 QIE_withdraw_civilian_factories_to_hubei_desc: "随着敌军不断推进，或许我们应当将一部分民用工商业迁至位于内陆的湖北。尽管这样做会大大便宜了湖北督理，但起码能让我们的政府在国土沦陷后依然保障自己的经济产能与实力，从而维持住生产线。"
 QIE_fortify_southern_approach: "加强南部边境的防御"
 QIE_fortify_southern_approach_desc: "那些南方人曾差点把我们从北方赶下台去，让我们蒙受了巨大的损失，因此我们必须为类似情况做好万全准备。亡羊补牢犹未晚，我们的战略理论家建议沿着鄂、陕、豫一线构筑堡垒，定叫那些吃米不吃面的南方人靠近不了半步。"
 QIE_sino_german_cooperation: "中德合作协议"
 QIE_sino_german_cooperation_desc: "中华民族历经千辛万苦，终于挺过了民族斗争、存亡抗争的大风大浪。在抗战胜利后，我们在废墟上重建家园和城市，而津保派的核心圈子里也浮现出一种愿景。而今祖国统一，也许我们的老靠山德国人愿意向这个全新的、复兴的、稳定的、友好的中国扩大他们的协议。至于成不成，问问才知道。"
 QIE_manage_german_influence: "管理德国的影响"
 QIE_manage_german_influence_desc: "[QIE_manage_german_influence_scripted_loc_desc]"
 QIE_manage_german_influence_manchu_desc: "自德国1927年介入北伐、1928年宣统复辟以来，德企对我国的影响力便达到新高。德国说客、“咨询顾问”、文职人员乃至外交官都日日奔走，试图在利润丰厚的中国市场里赌下一注。\n\n鉴于我们与德帝国的“特殊关系”，他们的金融、实业和科学支持已经成为了我国现代化必不可少的一环。然而，涌动的暗流也潜藏着不满与动荡。在帝制全面复辟的当下，北京理事会以及德国使馆中许多人都尚不明晰新政府对其存在的态度。同床异梦的激进派、改良派和保皇派组建了联盟，而三者都曾对政府中的境外势力表现出蔑视。\n\n然而，随着两国关系恢复、德国重启谈判提供支持之下，他们也发现自己是杞人忧天了。德国人能在复辟的清朝之中继续活动，他们如愿以偿地回到了1928年。\n\n§Y目前德国的影响：§![?QIE.party_popularity@market_liberal|%0]"
 QIE_manage_german_influence_zhili_desc: "自德国1927年介入北伐、1928年宣统复辟以来，德企对我国的影响力便达到新高。德国说客、“咨询顾问”、文职人员乃至外交官都日日奔走，试图在利润丰厚的中国市场里赌下一注。\n\n鉴于我们与德帝国的“特殊关系”，他们的金融、实业和科学支持已经成为了我国现代化必不可少的一环。然而，涌动的暗流也潜藏着不满与动荡。玉帅吴佩孚麾下的§c洛阳派§!直系官员英勇地反抗着租界政策，而德国人在政府中的唯一朋友似乎只有曹锟麾下虚与委蛇的§a津保派§!，还有就是§m繁荣联盟§!里的提线木偶。\n\n不过，控制了官僚机构，还在国会里有一个游说团体已经算很不错了。而在他们的持续存在、我们的不断依赖之下，这种难以为继的关系还是会蓬勃发展。我们有很多方法可以遏制他们的影响力，但每当需要支持的时候，我们也有办法借助他们的力量。\n\n§Y目前德国的影响：§![?QIE.party_popularity@market_liberal|%0]"
 QIE_bribe_lobbyists: "贿赂亲德的说客"
 QIE_bribe_lobbyists_desc: "显而易见，繁荣联盟就是个唯利是图、见钱眼开、财迷心窍的组织。但凭借我们在政经两界的广泛人脉，我们也可以用金银财宝收买那些见风使舵的亲德说客。从而让他们闭上个把月的嘴巴，以此来降低我们制定政策时受到的德国影响。"
 QIE_encourage_domestic_production: "鼓励国货"
 QIE_encourage_domestic_production_desc: "最终，我们与德国的关系造就了中国国内生产力的飞速增长。每年一排排工厂拔地而起，经济和工业发展远超预期。利用这些优势，我们可以给予本土企业和工业优惠待遇，确保他们可以替代德国对手拿到利润丰厚的合同。这会影响我国整体的工业效率，也会在一段时间内削弱德国人的影响。"
 QIE_encourage_anti_german_boycott: "鼓励反德情绪"
 QIE_encourage_anti_german_boycott_desc: "当下最死心塌地的租界派买办，今后也会成为英勇无畏的反租界战士，这并非是夸夸其谈。我们深谙此理，且始终将中国的利益放在第一位，而我们神出鬼没的情报圈刚好就可以为全国各地的反租界运动提供暗中支持。这会降低德国在各大都市的影响力，不过也同时会折损我们自己的影响力，毕竟在群众眼中我们也无非是德国人的走狗。"
 QIE_entice_financial_support: "吸引德国资产的支持"
 QIE_entice_financial_support_desc: "德国人想要我们出卖灵魂，可要是连钱都不愿出，那他们不是白来了吗？运用在北京理事会和外交系的关系，我们就可以轻松获取资金，帮助我们财政达到平衡。遗憾的是，这也会使德国人进一步把手伸入我们的政坛，把我们的政客们绑在了德国人的钱上。"
 QIE_ger_debt_repayment: "偿还债务"
 QIE_ger_debt_repayment_desc: "我们已经成功与德意志帝国谈判，防止了全面国债违约，但财政部关于欠款的重新谈判仍需要引起我们的重视。借助各类关系、做出良好表现，或是动用其他一切可用手段，我们可以就巨额债务问题同德国人进一步达成和解。为了换取最终的自由、更深的关系，我们要永远把自己金融的健全和稳定与德国人绑定在一起。"
 QIE_zhili_manchu_war_idea: "直满内战"
 QIE_zhili_manchu_war_idea_desc: "尽管我们已经控制了北京及其周边地区，但是王承斌大帅麾下的直系走狗还在继续反抗我们的统治。他们好勇斗狠、目中无人，而且破釜沉舟，定是要趁我们羽翼未丰让我们损失惨重。而这帮人向南逃窜后，就盘踞在了河南、湖北这两个重省。要想挫败王承斌大帅以及萧耀南、李济臣二位督理的合谋，我们就要毫不留情地消灭他们以及一切走狗。"
 QIE_zhili_manchu_war_decisions_category: "挥师南进"
 QIE_zhili_manchu_war_decisions_category_desc: "尽管我们已经夺取了北京，并确保了与奉天政府的边境安全，可直系叛军仍听从王承斌大帅的号召，猬集于南方豫、鄂二省，继续反抗着我们的统治。大清新军尚处草创、未经战火，而此次南进将标志着他们的诞生。陛下乃真命天子，万岁！"
 QIE_push_to_yellow_river: "挺进黄河"
 QIE_push_to_yellow_river_desc: "光复的第一步就是要把直系残党推到黄河对岸去。他们目前在此岸只留下了殿后部队和架子守军，以便在河南和湖北组织更大的抵抗，因此这应该是讨伐战役中最轻松的一步。不过，也不能过于掉以轻心，毕竟玉帅府就在对岸的洛阳。"
 QIE_assault_luoyang: "突袭洛阳"
 QIE_assault_luoyang_desc: "洛阳是玉帅及直系一切行动的腹地核心、指挥枢纽，王大帅和一众苟延残喘的直系将领逃窜至此，聚拢起了裹挟的残兵和征召的乡勇民团。这大概是作战中最艰难的一环，不过如果我们能将他们驱逐出去，也便能彻底终结其负隅顽抗，以证我等之天命。"
 QIE_mop_up_south: "扫荡孤立据点"
 QIE_mop_up_south_desc: "洛阳陷落之后，直系部队四散而逃，被收编到了樊耀南和刘镇华麾下。如果要把他们彻底扫地出门，就必须全面镇压，摧毁领土范围内的一切孤立据点。这需要颇费一番时间，但确保陕、鄂等省的安全对巩固统治至关重要。"
 QIE_final_push: "最后一战"
 QIE_final_push_desc: "仍在武汉负隅顽抗的直系残兵已经逃回了城内。这座城市饱经时光和战火的摧残，而十年前正是在这里，直系击败了不可一世的民党逆军。这次他们不会那么幸运了！萧耀南督理还妄图最后一次团结起残兵败将。不过，朝廷会对他这种愚妄之举赐以最大的“关照”。"
 QIE_yiguandao_decisions_category: "一贯道影响"
 QIE_yiguandao_decisions_category_desc: "为了协助我们推翻直系军阀，张天然让他领导的神秘教团一贯道为我们提供了全力的支持。他们能够提供庞大的资金来换取自己的政治影响力，但是我们要谨慎对待他们在政府中扩张的影响力。几乎没有人相信，张天然帮助我们会出于慈善目的……\n\n§Y当前的一贯道影响：§![?QIE.party_popularity@national_populist|%0]"
 QIE_raise_yiguandao_militia: "招募一贯道的民兵队伍"
 QIE_raise_yiguandao_militia_desc: "一贯道统领着一支庞大的准军事部队——“护教军”——以保护神社，圣地和朝圣路线沿途。张天然可以将其中一些部队交给我们指挥。"
 QIE_refugee_workforce: "将难民征入劳工的队伍"
 QIE_refugee_workforce_desc: "山东由一贯道控制的地区到处都是失业且饥饿的难民，其中大多数人已经改信一贯道以求得救。张天然向我们提供了一个解决方案：我们将这些难民从他那边接手过来，而他将确保他们建立的新工厂会帮助我们并支援我们的战争。"
 QIE_yiguandao_infiltraitors: "派遣一贯道的渗透者"
 QIE_yiguandao_infiltraitors_desc: "随着战争大潮的起落，成千上万的难民在我们的边界上徘徊。让一些一贯道信徒乔装打扮，返回家乡并不是什么难事。他们可以随时向我们报告敌军的动向，并破坏敌人重要的工业设施。"
 QIE_sponsor_prayer_meeting: "赞助拜会"
 QIE_sponsor_prayer_meeting_desc: "虽然朝廷里少有人听从天师张天然的密教，但越来越多的农民排着队听他讲话。要给他一个正式的演讲场地，鼓励他宣传我们的政权，就可以提高我们的爱国热情并激励百姓为朝廷的利益而奋发努力工作。"
 QIE_arrest_yiguandao_priest: "对一贯道宣讲者签发逮捕令"
 QIE_arrest_yiguandao_priest_desc: "我们可以在大城市里逮捕一些崭露头角的人物来减弱一贯道影响。在这些藏污纳垢的城市里，不难找出证据证明这些讲师做过些……不道德的活动。这势必能削去一些张天然在政府中的势力，但与此同时，政府也得花费些资源安抚我们表面上的盟友。"
 QIE_electoral_reforms_category: "选举改革委员会"
 QIE_electoral_reforms_category_desc: "屈映光以前担任过山东督理，为中国忠实地服务了许多年，他看到了地方民治的真正进展，并对此产生了浓厚兴趣。这些起初只被当做奇谈怪论，而今屈映光主持下山东省内小规模民主已得到推行。现在，他的目光转向北京，“宣统维新”勤王者的身份令他在此手握巨大影响力，他的威信已经足够，可以在更广大的天地、在全国范围内认真尝试类似的改革。"
 QIE_electoral_districting: "修订选区划分"
 QIE_electoral_districting_desc: "实现新国会的第一步就是修订选区地图，以决定选举的地区、所选的议员及数目。旧北洋选区严重偏向和谐社团的强势地区，因而重订选区势必代价高昂，不过一切都是值得的。"
 QIE_polling_infrastructure: "投资投票基础设施"
 QIE_polling_infrastructure_desc: "我国的准备严重不足，无法充分处理在选举期间可能涌入的百万量级选民，恐怕他们连到投票区去都不轻松。正如一再以来的经验，要是选民被剥夺了权利、不再参与政治活动时，民主也会随之消亡。如果要追随屈督理对地方治理的重点关注，就必须投资于这些作为民主基石的基础设施。"
 QIE_empower_local_assemblies: "授权地方议会"
 QIE_empower_local_assemblies_desc: "当下的各地议会恐怕连橡皮图章都说不上，对地方与国家政策无可置喙。如若我们想要为北京减负，不再承担大清国地方需求的细枝末节，就需要将现状纠正。然而，要是没有根深蒂固的§C乡村民忠§!，我们可不敢放开手脚，不然国家机器就会被他们选出的一批批颠覆分子塞满，我们启蒙人民的辛劳工作将会付诸东流。"
 QIE_zhili_reunite_china_decisions_category: "统一中华"
 QIE_zhili_reunite_china_decisions_category_desc: "现在我们已经牢牢控制着华北平原，并可以开始计划统一中国的其余地区。我们需要同以前的盟友联系，并确保他们在自己面临的内部冲突中取得胜利，消灭激进分子和所有反对直系和北洋统治的人。我们将通过剑与笔，再次宣告自己成为中国唯一的统治者！"
 QIE_prep_chahar: "准备在察哈尔对抗蒙古"
 QIE_prep_chahar_desc: "蒙古最近在西北冲突中取得的一系列胜利对我们的政权造成了一些小麻烦，因为蒙古的激进得驱汉暴行显示了我们的政府无力保护自己的国民。毫无疑问，他们准备趁我们在同奉天打得不可开交的时候对我们后方发动突袭，为此我们必须在边界上做好充分的准备。"
 QIE_request_LEP_support_during_FNG_war: "要求[LEP.GetLeader]加入我们的战争"
 QIE_request_LEP_support_during_FNG_war_desc: "尽管我们在八省联合崩溃时对他们的政府施以援手，[LEP.GetLeader]联帅仍然神秘兮兮地拒绝回应我们除了常规通讯之外的任何请求。但不管怎么说，他们已经在华东混战期间接受了我们的善意，在现在这个紧要关头，我们必须与他们取得联系，并说服他们帮助我们消灭[FNG.GetNameDef]。说到底，如果他拒绝了，玉帅也能渡过难关。"
 QIE_harmonious_balance: "和谐平衡"
 QIE_harmonious_balance_desc: "和谐社团正是曹总裁和吴大帅巧妙政治手腕的体现，其能够成功地在改良派知识分子、满洲勋贵和极端民族主义共和派之前达成广泛的联盟。面对这一矛盾的结合体，连平民百姓也会支持我们的开明统治。"
 QIE_import_krupp_steel: "进口克虏伯钢材"
 QIE_import_krupp_steel_desc: "德国巨头克虏伯仍在持续补贴钢铁产业、填补我国空白，反倒是中国本土的钢铁工业没有得到发展。随着与中欧同盟的关系日益紧密，我们可以与其商人合作，建立“克虏伯(中国)”，从而构建出涵盖欧洲与中国的庞大工业网络。"
 QIE_destroy_federalists: "第二次南征"
 QIE_destroy_federalists_desc: "“联省运动”是地方军人割据的产物，还被天真的知识分子所支持，实际上不过是加剧军阀混战的闹剧。曾经我们不得不忍受孙传芳对运动的暗中支持，以及自由化给它的推波助澜。这些联省派总是在破坏国家秩序，我们必须给他们点教训，让他们知道自己是在分裂国家。"
 QIE_cross_the_dai_river: "进军戴河"
 QIE_cross_the_dai_river_desc: "第四次直奉战争中，我们进军东北受阻，多年过去，东北方向的战争威胁却愈演愈烈。张作霖和日本人做了交易，出卖了灵魂，也出卖了国家——我们要进行第五次直奉战争，纠正他犯下的大错。直系要从日本人手中保住东北，我们迄今为止的一切努力都是为此。机不可失，时不再来！"
 QIE_destroy_kuomintang: "掐灭党国之火"
 QIE_destroy_kuomintang_desc: "所谓“国民党”，乃孙文对朝廷怀恨在心而创立之政党，如今不过一团乱麻、残兵败将耳——“社会主义”盗匪、军阀罪犯，侈谈“革命”，行暴力掠夺之实。十余年前，民党北犯，大败而归，然其“革命之志”不移。虽其勇气着实可嘉，然我军将起兵南征，定要一举驱逐民党，捣毁其叛逆之巢穴。"
 QIE_restoration: "宣统维新"
 QIE_restoration_desc: "事情发展完全意料之外，曹锟和吴佩孚的决策失败葬送了他们自己的政权，他们曾经的盟友背叛了他们并同满清勋贵达成了共识。新政权的未来十分不明朗……"
 QIE_purge_zhili: "拱卫华北平原"
 QIE_purge_zhili_desc: "参与政变的军队控制了北京及保定军校周边的地区，而我们其余领土仍处于叛匪直系军的控制之下。我们需要首先确保北部边界的安全，在挥师南进之前有必要先将北面负隅顽抗的直系军消灭。"
 QIE_coup_backer: "新的勤王者"
 QIE_coup_backer_desc: "摧毁直系军阀并不是借一人之力能够完成的事情。不论我们喜欢与否，为了扳倒专制的军阀，我们不得不与中国的其他那些割据一方的势力达成协议。现在我们必须邀请他们进京，看看我们能不能提供一些他们想要的东西以换取他们对我们的继续支持。"
 QIE_zhang_tianran_backer: "张天然"
 QIE_zhang_tianran_backer_desc: "一贯道宗天师张天然对其信众影响甚大。尚不清楚他想在我们政府中担任何职，但他似乎愿意向我们提供一贯道的支持，以换取某种未知的特权……"
 QIE_qu_yingguang_backer: "屈映光"
 QIE_qu_yingguang_backer_desc: "山东督理屈映光一直是位敬虔的儒者。虽然他希望君主制现代化，但也强调传统并保持与过去的连贯性。"
 QIE_yan_xishan_backer: "阎锡山"
 QIE_yan_xishan_backer_desc: "阎锡山督理是我们政变意想不到的盟友。他以前是倒皇派，而他敏锐的政治头脑意识到现在的皇帝是个有力的政治工具。他主要希望与现有的建制派合作，实现中国现代化，并传播他的个人意识形态，即混杂着传统主义、自由主义、民族主义和工团主义的政治哲学。"
 QIE_yiguandao: "招致一贯道影响"
 QIE_yiguandao_desc: "张天然凭借其在朝廷中的新职务，开始在国内扩大一贯的势力和影响力。尽管这增强了我们在天师信众眼中的道统和名望，但却无法弄清这些人到底更忠于谁——是大清朝廷还是张天然的信仰？"
 QIE_gather_dynasties: "召集公侯世家"
 QIE_gather_dynasties_desc: "勤王者的改革计划的主要内容就包括将前清的公侯世家召集起来为溥仪统的道统。皇上已经开始发出邀请，在接下来的几周内，世家贵胄将陆续抵达北京。"
 QIE_ceremonial_rites: "恢复礼法礼制"
 QIE_ceremonial_rites_desc: "在直系军阀统治时期，大清礼制在很大程度上都被忽视并置之脑后。朝廷官员提议重建这些礼制，将其重新送入公众的视野中，以向民众灌输爱国热情。"
 QIE_bolster_legitimacy: "强化清廷"
 QIE_bolster_legitimacy_desc: "在长达十年的直系军阀统治时期，皇帝不过是一个被软禁在紫禁城中的傀儡。但是，现在有了新宪法体系的支持和对一贯道的信仰，人们开始将皇上视为团结朝野、在乱世恢复秩序的重要人物。"
 QIE_legitimate_emperor: "合法的皇帝"
 QIE_legitimate_emperor_desc: "我们的努力获得了成功。溥仪现在被每个老百姓视为中国的真命天子。在山东掌权的张天然宣布，该省将永永尊戴大清朝廷。"
 QIE_modernize_monarchy: "现代化的君主制"
 QIE_modernize_monarchy_desc: "山东督理是清廷的忠臣，但他也意识到为了适应现代政府，皇帝在中国扮演的角色亟待改变。他计划推动皇帝成为更西方式的立宪君主，在发生严重冲突时充当政治上的团结象征和潜在的调解人。"
 QIE_reinforce_confucianism: "君民一体"
 QIE_reinforce_confucianism_desc: "自古以来，孔子的形象就是传播古代智慧的圣人。武昌起义前，前人曾试图将孔子的地位提升到中华民族国家的象征。这种新的国定崇拜可以将孔子融入民族叙事，让这位广受尊敬的圣人成为民族文化的精髓和“中国性”(Chineseness)的缩影。在教育和文化礼仪领域，我们会将对孔子的国定崇拜重新制度化，创造和谐开明的帝国。"
 QIE_revise_the_chinese_tripitaka: "修订中华大藏经"
 QIE_revise_the_chinese_tripitaka_desc: "大藏经长期以来一直备受争议，但我们要在屈映光大师的领导下，编纂《修订大藏经》。所谓大藏经，又称一切经，是为佛教经典的总集。《修订大藏经》要强调“红帽派”的、特别是噶举派那保守且深奥的元素，这将成为我们新政府的政治基石。然后，我们将向政府官员宣传这些理念，皇帝本人也早已遵从红派教义。"
 QIE_move_industry: "工业内陆转移"
 QIE_move_industry_desc: "随着外国入侵的威胁日益迫近，新的勤王者已提出使用他们的军队来帮助将大清国的工业设施从沿海转移到内陆地区去。一旦敌夷由海路入侵，这将能够持续保障我军的补给。"
 QIE_train_civil_servants: "培训吏员"
 QIE_train_civil_servants_desc: "直系官僚的运作依赖裙带关系、任人唯亲、同乡帮带和普遍的腐败。这使得中国能够胜任职务的吏员奇缺，大批不合格的官员占据着政府的岗位。屈映光督理建议我们将旧有的科举体制加以现代化，以确保有官吏在可以各司其职。"
 QIE_imperial_academy: "成立文化研究院"
 QIE_imperial_academy_desc: "几十年来，中国国力衰微，饱受蹂躏，我们的文化在国家权威的丧失和西方价值观的不断侵蚀下衰落。我们的勤王者认为，这种趋势必须扭转，我们要建立一个文化研究中心，团结龙椅背后的知识分子阶层，将外来思想转化为更适用于大清的思想。"
 QIE_lessons_of_model_province: "模范省的启示"
 QIE_lessons_of_model_province_desc: "阎锡山担任山西督理数十年期间，他和他的部下吸取的教训就是中国未来的重要指南：即便山西物质匮乏，省府还是在教育、农业和工业发展方面取得了举世瞩目的成就。现在手握帝国的全部资源，阎锡山要让中国变得更好。"
 QIE_chinese_bismarck: "中国的俾斯麦"
 QIE_chinese_bismarck_desc: "“当兵、纳税、受教育为国民之三大义务。”\n\n阎锡山极为推崇普鲁士制度，德国在世界大战中的胜利更是坚定了他的想法，他希望为这片大地引入军事精神，督促父母为子女发放玩具武器，并打造“铁与血的社会”。中国必将统一，为此动用武力未尝不可。"
 QIE_replace_corrupt_govs: "撤换腐败官员"
 QIE_replace_corrupt_govs_desc: "政变成功后，国会议员们因直系官僚自内战后一直占据中高层行政职务而深感不满。[QIE.GetRulingParty]的某些议员提议我们应该在政府层面上对他们进行清洗，并以更合格也更忠诚的候选人取代他们。"
 QIE_nationalize_yan_thot: "全国推广阎锡山语录"
 QIE_nationalize_yan_thot_desc: "自从阎锡山就任山西省督理之后，他就在发展他个人意识形态上下了大功夫。这种理念兼收并蓄地混合了联邦制思想、儒家思想、基督教精神甚至是工团主义。鉴于阎锡山如今已经手握中国的大权，他开始在国内广泛传播他的理念。"
 QIE_vigor_modernization: "积极现代化"
 QIE_vigor_modernization_desc: "阎锡山长期以来一直支持工业现代化并将曾经一潭死水的山西省打造成了小型的充满活力的矿业、工业中心。如今，他已攫取了国家大权并督促政府在国家层面上进行工业化和现代化。"
 QIE_prepare_for_storm: "未雨绸缪"
 QIE_prepare_for_storm_desc: "尽管我们最初对他们带来的影响将信将疑，但在过去的几个月中，勤王者为我们带来了巨大的收益。在他们的帮助下，我们现已准备好面对一切对我们造成威胁的敌人。"
 QIE_form_emergency_govt: "成立紧急政府"
 QIE_form_emergency_govt_desc: "现在我们已经消灭了直系军阀的余孽。是时候让皇帝陛下选择，三个组成联合政府的政党中哪一个将会成为执政党。"
 QIE_pick_YCP: "利用中国青年党"
 QIE_pick_YCP_desc: "中国青年党主要由保定军校的青年学员和一部分城市知识分子组成并提供资金维持其运作。该党致力于加强中央集权和城市化，尽管其对于现代化的关切是实现快速发展的不二选择，但是中国青年党不具备像帝国宪政会那样的群众基础。"
 QIE_pick_MP: "利用宗社党"
 QIE_pick_MP_desc: "宗社党，顾名思义是由北京的满洲勋贵主宰的政党。虽然选择他们成为执政党可能会是一个奇怪的选择，但在过去的十年中，勋贵们利用直系统治时期相对而言的自由积累了大量的工业财富，并投资开办了少数在京的非德控企业，这使得他们也具有不俗的影响力。"
 QIE_rural_reform: "乡村改革运动制度化"
 QIE_rural_reform_desc: "军阀混战时代的混乱和破坏使中国农村大片土地遭到蹂躏和废弃。在过去的几年中，帝国宪政会组织的乡村建设运动一直试图去解决这些问题，却得不到政府的支持。一旦他们得到足够的资金，就能对中国重建产生真正有益的影响。"
 QIE_kang_youwei: "康有为的遗产"
 QIE_kang_youwei_desc: "康有为是帝国宪政会的创始人之一，虽然他在1927年政党组建后不久就不幸去世了。作为一名出色的学者和坚定的改革者，康有为花了半个世纪的时间去帮助这位真正关心他的子民的皇帝建立君主立宪制。随着直系军阀的倒台和皇帝钦点了帝国宪政会执政，这个梦想就要成真了。"
 QIE_rural_infrastructure: "乡村基础设施建设现代化"
 QIE_rural_infrastructure_desc: "中国农村基础设施的缺陷令人咋舌，若抛开非洲不谈，那可谓是世界最糟。如果我们要想帮助中国的农民摆脱贫困，就必须进行统一的政府投资来改善农村的交通网络。"
 QIE_benevolent_emperor: "仁德圣君"
 QIE_benevolent_emperor_desc: "尽管大多数洋人认为中国皇帝和某种中世纪的专制军阀别无二致，但我们自己清楚，皇帝是一位仁慈善良的天子，国以民为本，社稷为民而立。我们必须进行宣传，以确保每个国民都会将我们的观点视为真谛。"
 QIE_rural_loyalty: "确保乡村民忠"
 QIE_rural_loyalty_desc: "帝国宪政会已经完成了主要的乡村改革计划，确保了政府对乡村的掌控。即便在那些并不由我们直辖的地区，百姓也正企盼着我们的仁政。犯大清疆土者，百姓必击而破之，中国的农民会守卫中国，悍不畏死。"
 QIE_reform_criminal_justice: "修订法律馆"
 QIE_reform_criminal_justice_desc: "修订法律馆成立于1902年，该馆及其推动者进行了全面的司法和宪法改订。该馆确实成功颁布了《大清刑律》和《大清民律》，但因为共和革命带来的混乱状态，这些成果并无实际效用。现在，由于司法工作的需要，我们将重建修订法律馆。"
 QIE_military_state: "国家军事化"
 QIE_military_state_desc: "直系军阀虽然以行伍起家却充斥着种种弊病，使得大清的军队不仅战力低下且军费捉襟见肘。为了纠正这个问题，我们开始推行全国范围内的军事化进程。童子军、现代化的征兵体系和其他改革将确保我们会在面对任何敌人时都准备充分。"
 QIE_centralize_state: "国家集权化"
 QIE_centralize_state_desc: "最近二十年的内战和军阀冲突打得中国四分五裂。现在我们在北京取得了政权，现在是时候开始漫长且艰巨的任务——将这个群龙无首的国家统一起来。只有这样，它的人民才能享有真正的和平与繁荣。"
 QIE_YCP_arsenals: "兵工厂现代化"
 QIE_YCP_arsenals_desc: "要供应战争机器的兵工厂生产的产品已经过时且资金不足。如果我们要战胜敌人，就必须在武器和弹药生产上进行相应的投资。"
 QIE_destroy_leftists: "清洗左翼"
 QIE_destroy_leftists_desc: "虽然在我们直接控制的领土内几乎没有多少，但最近民党叛逆在南方的起义使得上层阶级内部出现了某种“红色恐慌”。我们可以利用这一优势，鼓吹“社会主义渗透”的问题，以使其支持我们的政权，也鼓励百姓支持我们。"
 QIE_emperor_unifier: "君临天下"
 QIE_emperor_unifier_desc: "尽管有些人可能会觉得拥立一位皇帝与我们实现现代化、中央集权化的愿景不合适，但他同样也会是一个有用的工具——一个将实际上分裂的国家重新凝聚、统一的象征。可以利用他去宣传来确保每个中国人——从黄河边的农民到新疆草原上的牧民都将知道他们同属一个国家。"
 QIE_YCP_modernization: "民用工业现代化"
 QIE_YCP_modernization_desc: "我们那些少数不是由德国人运营的民用工业用西方的标准来看都落后到令人可笑。随着德国资产的外撤，我们可以采用他们的设计并将其应用于我们自己经营的工厂，以实现它们的现代化改造并显著提高我们的工业生产能力。"
 QIE_cult_of_progress: "进步局"
 QIE_cult_of_progress_desc: "中国青年党对国会弯弯绕绕的辩论很不满意，已自行建立起一个新的“进步局”，以监督对武装部队和国营工业急需的改革。在阎锡山的主持下，中国青年党希望自己设计的组织能凌驾于国会之上，完全绕过立法监督。"
 QIE_YCP_modern_warfare: "现代战争之需"
 QIE_YCP_modern_warfare_desc: "过去十年的动荡教会了所有军官，精良火炮无比重要，中国青年党的核心成员更是深谙此道。他们许多人在德国接受教育，亲眼见识到现代武备的威力。没有什么能阻止我们向现代迈进，即使是国家也不能稍微停下我们的脚步。"
 QIE_YCP_trappings_of_a_party_state: "党国之徽帜"
 QIE_YCP_trappings_of_a_party_state_desc: "中国青年党和阎锡山携手同心，为祛除多年来旧勋贵与军阀之痼疾、开创全新中国而努力。世界近年来发展迅速，体味其中经验教训，进而塑造中国的未来，这正是吾辈党人职责所在。"
 QIE_chinese_century: "中华世纪"
 QIE_chinese_century_desc: "随着我们全面改革的完成，我们作为崛起的大国重返世界舞台。我们已做好充足的准备应对任何敌人，并一劳永逸地向世界宣告中国才是东亚的主人。"
 QIE_appoint_viceroys: "电报总局"
 QIE_appoint_viceroys_desc: "1879年，李鸿章总督奏准架设电报，中国电信业的发展由此开始。他希望朝廷在发展军工复合体的同时，优先考虑清军的通信需求，而其他改革者也认识到，电报系统在民事和经济方面也有巨大的好处。他们的雄心壮志仍未完成，而如今，我们将重组电报总局，继续中国电信业的发展进程。"
 QIE_new_coronation: "再办登基大典"
 QIE_new_coronation_desc: "自从针对直系军阀的政变之后，满清勋贵之间一直流传着一个颇具争议的意见——那就是安排他们的皇帝，爱新觉罗·溥仪，再一次举行登基大典。尽管这花费不菲，但重要的是这能向全中国乃至全世界释放出一个帝国已经摆脱军阀干政并迈入了一个发展和革新时代的信号。"
 QIE_imperial_arsenals: "新建内军械所"
 QIE_imperial_arsenals_desc: "维新先驱为保家自强而开办的造船和军工，是大清工业化历程的根本所在；但由于我国长期以来民生凋敝、经济萎靡，军工业的发展照列强水平已相差甚远。为了大清的统治千秋万载，我们必须尽快迎头追上。"
 QIE_noble_factories: "工业事务局"
 QIE_noble_factories_desc: "政变之后所有德国企业均被强制接管，大批德资工厂陷入空置状态。有些人只看见经济指标因此在滑坡，但实际上这对民族工业的振兴而言是一次难得的良机。我们将以汉阳兵工厂和开平矿务局为范本，将这些德国资产妥善利用起来。"
 QIE_raise_banners: "振兴八旗"
 QIE_raise_banners_desc: "尽管八旗体系在粤匪的叛乱之后名存实亡，不过如今一些清军将领建议我们可以重建一个现代版的八旗体系。在基本上采用西式的编制的同时，通过回溯我们的历史和传统使其为我们所用。"
 QIE_imperial_roads: "长龙铁马"
 QIE_imperial_roads_desc: "共和革命带来无政府状态之前，李鸿章总督和张之洞总督是大清朝基建发展的先驱。他们建设了许多项目，将大清各地连接起来，加强了各地在安全和经济上的联系。我们将继承前人事业，建设新的公路和铁路网络，进一步连接我大清广阔的领土。"
 QIE_mandate_heaven: "受命于天"
 QIE_mandate_heaven_desc: "有人可能会说这是一个过时的词汇，但是天命如果不是政府合法化意志的通俗表达，那到底又是什么？安排我们的文人发表一些文章，进行只有溥仪才是中国唯一且真正合法的皇帝的宣传。"
 QIE_manchu_default_debt: "债务违约"
 QIE_manchu_default_debt_desc: "虽然我们成立了新政府，但国际债权人却不这么看。除非我们直接拒绝履行义务，否则压倒性的国际债务将持续阻碍我们的经济增长。宣布债务违约在短期内会造成损失，但从长远来看却使我们得以发展。"
 QIE_more_equal_treaties: "债务谈判"
 QIE_more_equal_treaties_desc: "完全债务违约可能很诱人，但一批有影响力的宗社党人想出了延长财政寿命的替代方案：由于新政府中反租界派占有重要地位，德国影响力受到了极大损害，但如果我们给个机会，跟他们重新谈判经济联系，他们就可能会抓住这个机会，在北京挽救一些影响力。"
 QIE_county_reorganization: "县署改组法"
 QIE_county_reorganization_desc: "《县署改组法》或许是百日维新以来最大胆的立法之一。它的颁布意味着皇权下县，并不可逆转地改变农村的社会关系。尽管存在风险，但希望该法案可以让县署变成皇帝用来改善臣民生活的工具，而非自私自利的腐败机构。"
 QIE_county_assemblies: "重组县议会"
 QIE_county_assemblies_desc: "1910年，直隶省设立县议会，进行自治试验，县议会成为乡绅和地方精英行使权力、与中央谈判关系的机构。30年代初，直系强行解散了县议会，而现在我们可以将其恢复，博取乡绅的好感，巩固对乡村地区的控制。"
 QIE_imperial_consolidation: "安靖国家"
 QIE_imperial_consolidation_desc: "中国大部地区是由军阀、左翼分子甚至革党分子控制的。这些叛匪必须被消灭！很快我们将出兵消灭这群社鼠，并将中国统一在皇帝的脚下！"
 QIE_demand_fealty: "要求各路军阀屈膝臣服"
 QIE_demand_fealty_desc: "虽然我们必须搜捕消灭侵扰我国大部分地区的左翼分子和革党分子，那些意识形态界定模糊的军阀可能会在我们兵锋所至之时向我们屈服。如果他们不投降，那么我们将果断将其消灭。"
 QIE_destroy_concessions: "终结租界"
 QIE_destroy_concessions_desc: "使馆城市无疑是对中国主权和独立莫大的羞辱。同西方世界的贸易是可以接受的，但是这些使馆城市却是百年国耻的产物，这使得我们在现代国家之中毫无立足之处。现在随着另外半个世界都陷入了混乱，现在是时候进攻并夺回我们沦陷的城市了！"
 QIE_false_republic: "处理北方叛逆"
 QIE_false_republic_desc: "东北那群蠢猪声称他们是中国唯一的合法政府的“最后一处堡垒”。事实上，他们不过是日本人的鹰犬走狗罢了，在他们依偎在他们日本主子的脚边时，我们应该展开攻势、重夺我们的家园！"
 QIE_we_win: "自余烬中，巨龙腾飞"
 QIE_we_win_desc: "尽管之前很少有人真的相信这会成功，但事实如此，我们已经战胜了所有敌人！现在我们无可争议得成为了中国真正且唯一的主人，皇上已经准备好率领我们的国家进入一个崭新的世界了！"
 QIE_rebuild_command_structure: "重建军谘府"
 QIE_rebuild_command_structure_desc: "虽然早在1901年就曾提出过相关设想，但大清至今还没有正式建立自己版本的总参谋部。目前我们的参谋部门还承自直系军阀，用人不善且腐败横行；我们必须将其一扫而光，才能确保军谘府的工作效率和将领的忠心。"
 QIE_foreigner_against_foreigner: "联络上海"
 QIE_foreigner_against_foreigner_desc: "在上海的外国使馆区中，云聚着大批闲散的欧洲军官和职业士兵。无论是法、英还是俄国军人，他们帝国的崩溃都让各自的拳脚再也得不到施展。而这些军人又恰好对横扫他们旧殖民地的德国人怀恨在心。任用他们不仅可以提升我们的军事水平，还能拓展我们在使馆城市内的宝贵联系渠道。"
 QIE_look_to_our_past: "新军传承"
 QIE_look_to_our_past_desc: "甲午年间建立的新军本应是为大清外御敌寇、内慑贼子的卫士，后来反而变成了谋逆皇上、招致民国乱局的急先锋。除了赋予部队将官的权力过大以外，我们在操办新军这件事上曾犯过的其他错误也不在少数；但如今我们已经深刻地吸取了教训，并将再次建立一支远胜以往的强大军队。"
 QIE_assess_doctrines: "练兵处"
 QIE_assess_doctrines_desc: "1905年，为了进行军制改革，朝廷设立了练兵处。毫不夸张地说，这些改革为我们现有的军队奠定了基础。然而，军阀争斗不休，改革取得的进步付之东流，我们应该重设练兵处，再次重组官军。"
 QIE_uneasy_coalition: "不稳定的联盟"
 QIE_uneasy_coalition_desc: "帮助我们推翻直系军阀的每一个政治团体都可以在军事发展上为我们提供很多帮助。帝国宪政会将保证农民的忠诚；中国青年党由保定的军校生组成；而满清勋贵们控制着全国最优秀的骑兵。显然我们为了要击败日本人必须团结协力。但是任何一个政治团体都渴望我们对他们做出让步，或者干脆自己执掌政权。"
 QIE_rural_defense_force: "组建乡勇"
 QIE_rural_defense_force_desc: "长久以来，中国的农民都生活在被游民和土匪侵扰的恐惧之中。帝国宪政会建议设立一个制度，使每个村庄都拥有自己的，配备老式步枪的防御部队。尽管它们的实战效果可能微乎其微，但在骚扰敌人的时候就能大显身手了，并使得占据我们领土的敌人不得不耗费更高的治安成本。"
 QIE_prepare_dikes: "准备溃坝"
 QIE_prepare_dikes_desc: "黄河沿岸的堤防让我们有了对日本人造成巨大的打击的机会。只要我们在敌军前进至这些地区的时候掘毁堤坝，洪水将极大地减缓日本人的前进速度，并可能使我们的士兵能够更好地准备防御。"
 QIE_exploit_baoding_contacts: "启用保定军校生"
 QIE_exploit_baoding_contacts_desc: "保定军校与全国各地的其他军事院校乃至军工厂都有所关联，即使是那些在敌人控制地区的。只要有足够的资金，就可以说服其中那些同保定军校有关联的人加入我们，并带来他们的经验和技术。"
 QIE_reinstate_baojia: "恢复保甲制"
 QIE_reinstate_baojia_desc: "保甲制度始于宋代，起初是为了维护地方秩序、征收赋税和组织徭役而创建的。通过重建一个这一制度的现代版本，我们可以更有效地招募和训练士兵。"
 QIE_best_money_can_buy: "武备学堂"
 QIE_best_money_can_buy_desc: "由于新军严重缺乏训练有素的军官和预备军官，朝廷设立了众多武备学堂。这些学校只在省一级选拔人才，这意味着学员良莠不齐，但至少这些学校稍许降低了军官培训成本。我们应该考虑至少部分重启这些武备学堂。"
 QIE_imperial_propaganda: "推崇“公民兵”模范"
 QIE_imperial_propaganda_desc: "长期以来，军阀们汲汲于物欲，醉心于权力斗争，他们玷污了“军人”一词。自古以来，理想的中国“公民兵”要品行端正、体魄强健、头脑敏锐。我们必须在全军中推广这种模范，这样每一名大清的士兵都可以与日本和德国等列强的士兵正面较量。"
 QIE_manchu_naval_academy: "建立大清水师学堂"
 QIE_manchu_naval_academy_desc: "清军的海军军官几乎都是由欧洲培养的，虽然目前还不是什么要紧的问题，但我们仍应投入一些资金建立属于自己的水师学堂，而不是在国外训练我们的海军军官。"
 QIE_manchu_air_warfare: "研究欧洲空军战术"
 QIE_manchu_air_warfare_desc: "尽管我们希望尽可能少地邀请洋人到我们的国家来，但没人会质疑洋人对空战这一领域的认识。我们应该研究他们的学说和战术，以便可以将其应用于我们自己的空军之中。"
 QIE_expand_baoding_rnd: "成立保定军事研究所"
 QIE_expand_baoding_rnd_desc: "为了让我们的军队沿着现代化的路线进行全面的改革，我们应该着手建立一个研究机构，来保证我们的部队可以紧跟技术创新。通过建立一个完全独立的保定军事研究所，我们的部队将拥有与世界上任何一支现代军队相当的技术支持。"
 QIE_big_debt: "巨额国家债务"
 QIE_big_debt_desc: "中国努力发展国民经济最终导致北京政府背负了巨额的贸易债务。工业机械的进口成本惊人，但国内的制造业却无力在国际上打开市场。中国主要的大宗出口至今为止仍然是农产品，但与广泛进口的外国奢侈品（例如香烟和收音机）相比，这些经济作物的价格也实在低得可怜。普遍的制度性腐败和“蓬勃发展”的鸦片贸易更是令问题雪上加霜。\n\n要减轻国家债务，摆脱外国桎梏，要么采取激进措施铤而走险，要么将德国人拉到总裁的谈判桌上，加强两国之间的“特殊关系”。"
 QIE_court_of_the_jade_marshal: "玉帅府"
 QIE_court_of_the_jade_marshal_desc: "吴佩孚被视作中国最重要的战略家和思想家，在他的领导下实现了十数年的相对稳定和统一。然而，“玉帅府”内部却混乱无能。玉帅从未有过什么总参谋或是实质有效的最高指挥部，他历来只倾向于把权责委任给高级将领，给他们提出模糊的目标而不给明确的战略指示。这让中央军陷入了官僚主义的噩梦。"
 QIE_stalled_80_division_reform_plan: "停滞的“80师改革计划”"
 QIE_stalled_80_division_reform_plan_desc: "在我们同德国靠山与盟友的合作下，柏林方面的军官顾问团试图将直系军改造成可堪代表德军在东方形象的部队。然而，腐败丛生、不思进取以及资金匮乏让这个雄心勃勃的计划长期停滞不前。"
 QIE_legitimacy_of_the_monarchy: "帝制法统：§o过街老鼠§!"
 QIE_legitimacy_of_the_monarchy_desc: "大清国祚表面上已然延绵三百余载，可如今君臣伦常却已黯然失色，积重难返。在中国公民，无论是官僚、工人还是农民眼中，一众暴君僭主怀揣着改革的承诺来了又去，到头来一切却不过是原地踏步。大清奉天承命，在名义上宣称了华夏四境的法统，可却只是带着国家步步走向灭亡。若是还想让百姓信服君君臣臣之纲纪，那首先便要把他们从国乱岁凶、纷争不息的境遇中解救出来。同时也要让百姓相信一件事——清虽旧邦，其命维新。\n\n毫无疑问，自1928年以来，朝廷一直在塑造自身的现代形象。宣统帝只不过是代表人民意志的仆人，当然人民群众从来没支持过他。而在奢华的巡幸、无意义的宣言之外，真正负责民族国家建设计划的设计师是直系集团。直系还在乎自己的名声，所以至少在关注民意这方面还是可圈可点的。然而，鉴于其备受争议的过去，许多人对此并不乐观。"
 QIE_legitimacy_of_the_monarchy_1: "帝制法统：§r草台班子§!"
 QIE_legitimacy_of_the_monarchy_1_desc: "$QIE_legitimacy_of_the_monarchy_desc$"
 QIE_legitimacy_of_the_monarchy_2: "帝制法统：§r颇受争议§!"
 QIE_legitimacy_of_the_monarchy_2_desc: "$QIE_legitimacy_of_the_monarchy_desc$"
 QIE_legitimacy_of_the_monarchy_3: "帝制法统：§C尚得民心§!"
 QIE_legitimacy_of_the_monarchy_3_desc: "$QIE_legitimacy_of_the_monarchy_desc$"
 QIE_legitimacy_of_the_monarchy_cao: "帝制法统：§m曲线富国§!"
 QIE_legitimacy_of_the_monarchy_cao_desc: "大清国祚表面上已然延绵三百余载，可如今君臣伦常却已黯然失色，积重难返。在中国公民，无论是官僚、工人还是农民眼中，一众暴君僭主怀揣着改革的承诺来了又去，到头来一切却不过是原地踏步。大清奉天承命，在名义上宣称了华夏四境的法统，可却只是带着国家步步走向灭亡。若是还想让百姓信服君君臣臣之纲纪，那首先便要把他们从国乱岁凶、纷争不息的境遇中解救出来。同时也要让百姓相信一件事——清虽旧邦，其命维新。\n\n尽管矛盾重重，但这个由直系军阀与满清朝廷合作建立的独特制度还是得以幸存，并得到了稳定而蓬勃的发展。在曹总裁和吴大帅的庇护下，清王朝迎来了一个繁荣和现代化的新时代，并成为了全亚洲商业利益团体的朋友。虽然政治舞台上的多元化进程被忽视，但经济状况已经得到迅速改善。新兴的中产阶级迅速发展，一座座城市成为了点缀在东方的珍珠项链，农民们则庆祝着风调雨顺、年年有余。这证明了“乐寿老人”和他倡导的中西特殊外交关系是正确的，二十世纪将属于中国。"
 QIE_legitimacy_of_the_monarchy_wu: "帝制法统：§G和谐平衡§!"
 QIE_legitimacy_of_the_monarchy_wu_desc: "大清国祚表面上已然延绵三百余载，可如今君臣伦常却已黯然失色，积重难返。在中国公民，无论是官僚、工人还是农民眼中，一众暴君僭主怀揣着改革的承诺来了又去，到头来一切却不过是原地踏步。大清奉天承命，在名义上宣称了华夏四境的法统，可却只是带着国家步步走向灭亡。若是还想让百姓信服君君臣臣之纲纪，那首先便要把他们从国乱岁凶、纷争不息的境遇中解救出来。同时也要让百姓相信一件事——清虽旧邦，其命维新。\n\n尽管矛盾重重，但这个由直系军阀与满清朝廷合作建立的独特制度还是得以幸存，并得到了稳定而蓬勃的发展。在曹总裁和吴大帅的庇护下，清王朝采用了民族主义辩证法和反租界主义立场，从而得到了民众的支持。清王朝重获人民信任与执政合法性，进而对那些和谐社团的温和反对派打开了大门。随着国家重新统一，曾经信者寥寥的民主立宪君主制也近在眼前了。然而，站在皇位背后的真正力量——玉帅和保定王，两人仍然对共和梦想心怀信仰和同情，若未来爆发了新的冲突，这份和谐平衡随时可能会被破坏……"
 QIE_legitimacy_of_the_republic_1: "共和法统：§8受到质疑§!"
 QIE_legitimacy_of_the_republic_1_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n随着背信弃义的帝制走狗终于被逐出我们光荣的北洋政府，辛亥革命的梦想与精神终得以延续。因宣统复辟而停步的直系军阀，无时无刻不在盼望共和美德较以往更加明亮地燃烧下去。然而，群众百姓和一些不太亲近的盟友却怀疑我们是不是在惺惺作态。鉴于直系当年便宜行事抛下了共和，许多人心中我们的民族国家建设方案也不过是一场空谈。然而，如今万象更新，有了新的宪法、新的大总统，五族共和之国必将傲立于卿云之下。"
 QIE_legitimacy_of_the_republic_hu_shih_1: "共和法统：§l好人政府§!"
 QIE_legitimacy_of_the_republic_hu_shih_1_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n国会中，著名的自由主义思想家、知识分子和高产的作家胡适以微弱的优势当选为大总统。他曾是北洋官僚建制之外的败犬，恰恰是在中华共和之梦获得新生的时候，他的当选开启了自由主义复兴与改良主义的新纪元。由于当选的特殊环境，许多人都将他的政府视为王宠惠那个短命的、原则相似的“好人内阁”的继任者。为了建立真正民主的北洋政府，胡适勾勒出了由中国的“好人”们统治着宪政的、公开的、负责任的、有计划的政府的美好前景。所谓好人，即是中国社会中那些学优则仕、才学通达的精英。"
 QIE_legitimacy_of_the_republic_hu_shih_2: "共和法统：§c联邦集权§!"
 QIE_legitimacy_of_the_republic_hu_shih_2_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n国会中，著名的自由主义哲学家、知识分子和高产的作家胡适以微弱的优势当选为大总统。他曾是北洋官僚建制之外的败犬，恰恰是在中华共和之梦获得新生的时候，此次当选开启了自由主义复兴与改良主义的新纪元。随着国家统一，胡适作为民国领导人的独特治理手段也培植出了一种独特的治理模式。在胡大总统和玉帅吴佩孚两人原则的共同作用下，“联邦单一制国家”出现了。二者都相信民主乃是让中国人民表达自己意愿的最审慎的方式，而也都相信自己与民国有着密不可分的联系，但却在联邦制问题上的态度截然相反。胡适是一位远近闻名的北方联省派，而吴佩孚则是个中央集权的支持者，政府的民主样态究竟如何，着实令人好奇。"
 QIE_legitimacy_of_the_republic_koo_1: "共和法统：§9五族共和§!"
 QIE_legitimacy_of_the_republic_koo_1_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n不出所料，与北洋政府有着千丝万缕联系的顾维钧当选了大总统。他是受人尊敬的外交系的代表人物，也是北洋官僚体系中，在政府说得上话的最得力的民族主义官员。他历任代理外交总长、常任外交总长、代理国务总理和代理大总统，甚至同时出任过其中两个职务。他也许是出任大总统最为当之无愧的人选。顾维钧就任大总统后，在北洋政坛上继往开来，带来了一场现代复兴。正如一位典型的外交官，顾大总统将责任、国家和服务置于政治之上。因此，这个官僚而非政客治理的新时代，也能够带来新生民国的稳定。"
 QIE_legitimacy_of_the_republic_koo_2: "共和法统：§g卿云之下§!"
 QIE_legitimacy_of_the_republic_koo_2_desc: "嗟乎，何其讽刺。当初在无数烈士为消灭帝制进行的前赴后继的斗争之下，在隆裕太后代表小皇帝溥仪的默许后，北洋政府才于1912年建立。人民群众满怀乐观希望，在改良与革命的旗帜下大步向前，体会着新生、年轻、可塑之民国的伟大平等与多元。然而，暴君的阴谋却毁了这一切。在强人与军阀的摧残下，北洋政府本身不过成了当时控制北京的军阀集团所操纵的腐败无能的工具。内阁数月一换，短暂的政府来回变了七次，可就算如此，群众的心里仍抱有希望。\n\n不出所料，与北洋政府有着千丝万缕联系的顾维钧当选了大总统。他是受人尊敬的外交系的代表人物，也是北洋官僚体系中，在政府说得上话的最得力的民族主义官员。他历任代理外交总长、常任外交总长、代理国务总理和代理大总统，甚至同时出任过其中两个职务。他也许是出任大总统最为当之无愧的人选。顾维钧就任大总统后，在北洋政坛上继往开来，带来了一场现代复兴。在顾大总统的领导下，辛亥革命的传承更胜以往。中国人民也终于迎来了新的乐观希望。“卿云烂兮，糺缦缦兮。日月光华，旦复旦兮！”"
 QIE_gathering_provincial_taxes: "征上各省税款"
 QIE_gathering_provincial_taxes_desc: "督理们惯于驱逐我们的税务官，并“推迟”履行向政府纳税的义务，因而变得骄奢淫逸、脑满肠肥。他们还会用这些税款来资助本地军队或是挪作他用，以此在北京政府面前耀武扬威。是可忍孰不可忍！我们将动用武装部队来保护税务官，不惜一切代价征收我们应得的税款。"
 QIE_excising_the_filth: "涤尽污秽"
 QIE_excising_the_filth_desc: "鸦片的颓废之风已经荼毒了我们的文化观念太久。随处可见农民、士兵、军官，甚至一些政客都在使用鸦片来消愁或寻欢。这为鸦片贩子创造了一个庞大且有利可图的市场，鸦片贸易也得以持续繁荣。在我们直接控制的地区，情况或许还没有那么糟糕，但在云南、四川或广西等地，鸦片则是最赚钱的种植作物，再加上广东专注于丝绸生产而非食品生产，这导致中华民族正面临着相当危险的局面。通过北京、广东、南京和其他省会的共同努力，我们将涤尽污秽！彻底消除百年国耻带来的鸦片影响！永绝祸患！"
 QIE_chaos_in_command: "混乱的指挥部"
 QIE_chaos_in_command_desc: "八省联合崩溃后，直系最高指挥部召开了紧急会议，之后直系指挥部便一直处于极度混乱和狂躁之中，派阀内斗导致指挥人员的效率普遍低下，完全无力应对当前局势。"
 QIE_unprepared_military: "手忙脚乱的军队"
 QIE_unprepared_military_desc: "由于未能在规划的时间中充分实施任何一项改革，直系部队进入了一段彻底的混乱时期，我军官兵都在争先恐后地应用或者完善那些半吊子的改革工作。而今旭日的兵峰将至，中日势力范围的下一场冲突将决定民族的生死存亡。"
 QIE_jiang_baili_plan_success: "十万青年十万军"
 QIE_jiang_baili_plan_success_desc: "“如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拼全民族的生命，求我们最后的胜利。万一真到了无可避免的最后关头，我们当然只有牺牲，只有抗战。如果战端一开，那就是地无分南北，年无分老幼，无论何人，皆有守土抗战之责任，皆应抱定牺牲一切之决心！”\n愿诸君心怀此志，牺牲报国，不愧先烈。"
 QIE_tang_zaili_plan_success: "滚滚铁流滚滚雷"
 QIE_tang_zaili_plan_success_desc: "“必须是具有战斗能力的国家才能担任世界和平的责任，必须是人力物力具备高度组织的国家才能立足于今日的世界。须知战争不仅是武力的竞胜，而是整个国力的斗争；不仅是将士的作战，而是全体国民的作战。中国有五千年文明的历史，版图辽阔、人口众多，巍然屹立于世界各国之林。我们不能停止雪耻救亡的运动。”\n一切反直势力，必遭玉帅军队消灭。"
 QIE_formation_of_a_militaristic_state_people_level1: "构建“军国民”"
 QIE_formation_of_a_militaristic_state_people_level1_desc: "作为其思想的开山鼻祖，蒋百里用其在保定、与蔡锷并肩作战乃至在直系服役的经历总结出了一套中央政府军应当力求的“军国民”模式。新的军队改革计划深信对全面战争的追求，强调领导人的非凡勇气和指挥水准，崇拜军国主义以及彻底地为国奉献。"
