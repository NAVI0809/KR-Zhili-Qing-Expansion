 qing_flavour_events.61.t: "夜半铃声"
 qing_flavour_events.61.d: "夜色已深，电话铃声忽然在胡适的住处响起。此时这位房屋的好主人正在忙于写作。尽管因为被打断而感到有些恼火，胡适还是尽快接通了电话。不知怎的，这通电话给人以奇特的预感，电话铃声似乎格外的高亢而尖锐，金属制的话筒似乎摸起来格外冰冷。\n\n“晚上好，您哪位？”\n来电者窃笑一声之后回话了，那声音让胡适吃了一惊。\n“您猜我是谁，博士先生？”\n\n胡适慢慢地说出了答案。他和宣统皇帝并非陌生人，但在过去十年间，想维持二人间的情谊实在太过困难。吴佩孚只允许二人之间互致新年祝福或是一些正式交流，但大体来说，自宣统复辟以来二人之间就再也没有好好交谈过了。吴佩孚是不可能允许这种事发生的，除非……\n\n“陛下，您给我打电话之前告诉吴大帅了吗？”\n“算是吧，您明儿个有空来紫禁城一趟吗？”\n\n胡适惊呆了，他见过太多政权起起伏伏，但他不相信吴佩孚会在这种事情上回心转意，而电话那头，那位尊敬的来电者还在继续。\n“您自个儿留个心眼，但我管保咱俩随时见，敞开了聊，毕竟嘛……”"
 qing_flavour_events.61.a: "“玉帅已经见玉帝去了。”"
