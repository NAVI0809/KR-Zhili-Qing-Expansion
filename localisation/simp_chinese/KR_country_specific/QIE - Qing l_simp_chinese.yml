 QIE_huang_fu: "黄郛"
 QIE_huang_fu_bio: "黄郛是一个贫寒之家最小的儿子，他幼年在义塾读书，后受梁启超尚武论启发入浙江武备学堂读书并名列榜首。之后他幸运地获清朝官费赴日本留学资格，于1905年入东京振武学堂读书，并于同年加入同盟会。1907年，黄郛和蒋介石、张群在振武学校结识，创办武学杂志，并且翻译日俄战争相关资料。\n\n1910年，黄郛归国在北京军咨府工作。之后他在上海投奔沪军都督府都督陈其美麾下，任沪军第2师参谋长兼副师长。在上海，陈其美、黄郛、蒋介石三人意气相投，遂换帖拜把，结成“盟兄弟”。二次革命后，黄郛被迫流亡南洋，之后又前往欧洲与美国。之后黄郛回国参加护国战争，而后又定居天津，与张绍曾等北洋政客交往密切。\n\n黄郛成为了徐世昌的代笔，并于1921年成为了北洋政府的顾问。他于1923年就任张绍曾内阁的署理外交总长。其后又在高凌霨和颜惠庆的内阁中任教育总长。1924年，黄郛与冯玉祥在北京政变中合作，并短暂地担任了代理内阁总理，期间他帮助驱逐了清廷，将故宫改造成博物院。但是奉系军阀结束了黄郛短暂的自由主义统治，把他流放到了天津。\n\n由于他的国民党同僚们在北伐中败北，黄郛最终留在了北方。国会复会后，他与张绍曾合作，以党魁的身份致力于政学系的复兴。"
 QIE_huang_fu_leader_desc: "§Y生于：§!§L1880年3月8日；大清、浙江省上虞§!\n§Y背景：§!§L$QIE_huang_fu_bio$§!\n\n§Y备注：黄郛与国民党联系紧密，又参与过北京政变，而且经常与胡适合作，此人或许是直系在国会中的头号大敌。§!"
 QIE_huang_fu_advisor_desc: "§Y生于：§!§L1880年3月8日；大清、浙江省上虞§!\n§Y派系：§!§m旧政学系§!\n§Y背景：§!§L$QIE_huang_fu_bio$§!\n\n§Y备注：黄郛与国民党联系紧密，又参与过北京政变，而且经常与胡适合作，此人或许是直系在国会中的头号大敌。§!"
 QIE_gao_lingwei_leader_desc: "§Y生于：§!§L1870年9月12日；大清、直隶省天津§!\n§Y背景：§!§L高凌霨二十五岁中举后，成为张之洞幕府中的一员干将，先后担任湖北武备学堂监督、湖北造币厂总办和后来的湖北提学使和布政使。1910年辞职后，高凌霨回到天津，辛亥后担任直隶民政司长。1913年，高凌霨负责改组各省银行，并担任直隶征税调查处、国税筹备处处长。\n\n1917年当选为新国会议员后，高凌霨于1920年出任农商次长，又在曹锟的推荐下担任了财政总长。此后，他卷入了直系内部的政治斗争，先是担任梁士诒内阁的内务总长，后在颜惠庆、周自齐内阁中仍充要职。\n\n接替曹锐任直隶省长后，高凌霨又先后担任农商总长、内务总长，后于1923年代理国务总理和大总统之职。直系垮台后，高凌霨曾短暂离开政坛，后于曹锟内阁中继续任职。\n\n在当选为这个支离破碎、伤痕累累且深陷悲痛的国家的大总统后，高凌霨终于获得了证明自己是中华民族杰出政治家的机会。尽管这位“津派副手”一直饱受争议，且常被他人盖过风头，他的想法也时常为人所左右。§!\n\n§Y备注：高凌霨雄心勃勃，却总是听从别人的命令，他本人是一位勤奋好学的政治家。\n高凌霨与日本以及旧皖系的关系使得他经常遭到怀疑。§!"
 QIE_ha_hanzhang: "哈汉章"
 QIE_ha_hanzhang_commander_desc: "§Y生于：§!§L1879年8月23日；大清、湖北省汉阳§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L哈汉章出身于富裕的回族家庭，是北洋军中为数不多的虔诚穆斯林之一，曾在两湖书院学习，参军后获保送日本陆军士官学校第二期步兵科学习。哈汉章以优异的成绩毕业，回国后在当地的军校担任过多个职位。\n\n哈汉章加入了禁卫军，1910年陪同王公大臣载涛环球考察。尽管对皇室怀有敬意，但他还是参加了武昌起义。辛亥革命后，他升任北洋武备学堂校长，因其与黎元洪关系密切而进一步晋升为侍从武官长。\n\n哈汉章对黎元洪忠心耿耿。黎元洪为了解散国会召张勋入京，最终导致了张勋复辟的闹剧，哈汉章对此表示了支持，哪怕张勋试图复辟溥仪。1923年，在直系的游说下，哈汉章光荣退休。在湖北度过了一段不得安宁的年岁后，他选择重返政坛。\n\n宣统复辟后，哈汉章以水利工程顾问的身份再次出山，设法重返军界，并组建了新禁卫军。尽管他为北洋政府服务的历史人尽皆知，但他因为替张勋复辟辩护而遭到直系排挤与边缘化，只能依靠皇室恩宠以重拾政治生涯。§!\n\n§Y备注：哈汉章监督了长江沿岸数座著名水坝和堤防的建设，但其中大部分在1931年和1935年的洪水中被毁。\n他协助创立了中国伊斯兰促进会，并积极参与北京的穆斯林文化和宗教团体。\n由于他在禁卫军和武昌起义中都有很深的资历，人们将他的支持者称作“湖北将军团”。§!"
 QIE_wang_chengbin_leader_desc: "§Y生于：§!§L1874年8月21日；大清、盛京将军辖区宁远§!\n§Y背景：§!§L王承斌是直系三把手、津门大帅，起初任曹锟的参谋官，协助曹氏镇压辛亥革命。王承斌1912年曾短暂加入过宗社党，王承斌与吴佩孚的芥蒂由此而生，并在后来的十几年里愈演愈烈。\n\n王承斌在曹锟的第三师里稳步晋升，后参与护国运动，成为曹锟的亲信之一。1918年，为了推行段祺瑞的武力统一政策，他在吴佩孚的指挥下进攻湖南，后又在直皖战争中与曹吴二人并肩作战，成为了直系事实上的第三号人物。吴佩孚深恐权位被王承斌取代，竟不断施计离间曹、王二人。\n\n在第一次直奉战争中击败奉系后，王承斌于1922年成为直隶省长，他的天津派和曹锟的保定派共同组成了津保派。为了帮助曹锟当选总统，王承斌曾亲自率队夺取总统印信。但由于吴佩孚的挑拨离间，他最终失去了自己的权位。作为复仇，他协助发动了北京政变。\n\n说服曹锟辞职后，王承斌最终遭到奉系背叛，被迫流亡天津。后来曹锟亲自召回了他，并授予他大帅头衔和陆军总长之职。然而他的恩师却惨遭保皇派杀害，这点燃了王承斌的复仇怒火。作为直系的最后旗帜，他将不惜一切代价确保直系的存续。§!"
