 QIE_li_jichen_high_command_desc: "§Y生于：§!§L1882年；大清、直隶省献县§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L李济臣毕业于天津武备学堂，潜心于军旅生涯，历任察哈尔陆军学堂堂长、陆军部随员、湖北第一师参谋、四川陆军参谋、长江上游警务军参谋等职务，1914年任湘南镇守使兼曹锟第三师旅参谋长，1917年任第三师旅长，1921年晋升为中将。\n\n李济臣于1922年任吴佩孚两湖巡阅使署参谋长，同年获北洋将军府授“和威将军”，1923年任河南军务善后事宜帮办，与吴佩孚密切合作，1924年任河南省省长，此后断断续续地担任省长近十年。\n\n李济臣第二次直奉战争后身患重病，尽管直系一蹶不振，但他仍与吴佩孚保持着联系。北伐战争期间，李济臣协助玉帅东山再起，并与张其锽合作，于吴佩孚麾下统兵作战。直系重夺北京后，李济臣再次出任河南省长。1931年，他与妻子短暂产生过家庭危机，1934年被发现造假后，曾一度名声扫地。尽管如此，李济臣仍是曹锟和吴佩孚的心腹重臣，也是直系的忠实拥趸。§!\n\n§Y备注：李济臣是“玉帅群英会”中的关键人物，他与张其锽密切合作，保证了直系在战场上和政坛中的胜利。§!"
 QIE_aisin_gioro_pujie_commander_desc: "§Y生于：§!§L1907年4月16日；大清、直隶省北京§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L溥杰是爱新觉罗·溥仪的弟弟，他作为自己脾气暴躁、娇生惯养的哥哥的玩伴度过了自己的童年。曾经有过一件很出名的事，传说溥仪看见了溥杰有一件外套的内衬是明黄色，鉴于这种颜色在中国的传统中只能由皇帝使用，因而搞得溥仪龙颜大怒。在1927年溥仪复辟之后，溥杰前往柏林深造，由于同学觉得他的名字不好发音，随给他起了一个外名——“彼得”。\n\n尽管他在长兄的阴影下长大，但是溥杰却几乎从没有嫉妒过自己的哥哥，因为皇帝只能行使一些毫无意义的礼仪职责，并且除了宫廷的礼仪之外，皇帝没有受过多少教育；而溥杰，正好相反，在留学期间他见识到了西方的科技、教育以及文化。有感于德国在大战之后社会整体表现出来的道德堕落，他在回到中国之后，虽然西方的工业和科学技术给他留下了深刻的印象，但是他仍然对西方当前放荡的文化心存芥蒂。\n\n此外，他也不满于德国对中国的控制，对于将他和皇帝扣为人质的直系军阀尤为鄙视。溥杰在军中主要担任仪仗性职务，但他仍策划着有朝一日帮助自己的长兄夺回身为皇帝的合法地位，要么诉诸武力，要么借由宗社党的力量。溥杰被认为是溥仪的智囊团，行动果断，是任何复辟势力背后的真正力量。§!\n\n§Y备注：溥杰尚未结婚，外界猜测宣统皇帝可能无法生育，因而此事更为不同寻常。\n溥杰的书法造诣很高，出版了许多诗词。§!"
 QIE_aisin_gioro_xianyuan: "爱新觉罗·宪原"
 QIE_aisin_gioro_xianyuan_commander_desc: "§Y生于：§!§L大清、直隶省北京§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L爱新觉罗·宪原生于清末，是肃亲王善耆的第11个儿子，幼年时，他的生活与其他上流社会的孩子别无二致。在大清的最后10年中，他的父亲尝试了无数的改革，但在他年龄尚小时，大清的天命就破碎满地，家里也从显赫的贵族，变成了只能依靠家财富过活的所谓“精英”，剩下的一点权利不过是将溥仪圈禁在紫禁城中的清室优待条例营造的幻象。\n\n之后，他的父亲创建了宗社党，并立即投向日本，以“中日提携”的名义开展复辟活动。1915年，善耆复辟失败，他“不许子女作中国的官，也不许为中国的民”，于是将38位子女都送到国外（除其中3个儿子之外其余全部前往日本），宪原也因此到了日本。\n\n他在日本接受了初等教育，随后又进入日本陆军士官学校学习，毕业后在日军中担任副官。宣统维新后，他回到中国，虽然政治意识不强，但他还是与熙洽一道，成为了保皇派中亲日游说团体的支持者。§!\n\n§Y备注：宪奎是他同父异母的哥哥。§!"
 QIE_li_bingzhi_commander_desc: "§Y生于：§!§L1882年；大清、直隶省正定§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L在1903至1908年间，李炳之就读于北洋陆军速成武备学堂（保定军校前身）以及陆军行营军官学堂（陆军大学前身），最终以优秀成绩毕业并加入北洋军队。他比吴佩孚晚一屇入学，两人在军校里建立了深厚的友谊。在辛亥革命时，李炳之起初效忠袁世凯，还曾在宋教仁被刺杀后协助其平息内蒙古的叛乱，但袁世凯自立为帝的决定对李炳之而言显然太过火了。\n\n在李炳之收到相关消息时，他还在四川著与蔡锷的护国军作战，值得注意的是他当时正与吴佩孚、曹锟和冯玉祥共事。在其后的混战中，李炳之先是加入了北洋军队的旧皖系，但后又在好友王士珍的拉拢下於1918年加入直系。李炳之与吴佩孚和曹锟的关系让他得以在1922年时被迅速提拔为河南督军参谋长。\n\n在1924年的北京政变中，他加入了吴佩孚一方对抗冯玉祥，尽管李炳之与二人皆有过节。他声称他与吴佩孚的友谊源远流长，与吴佩孚的政治思想也更为相近。\n\n在李炳之与友人和导师的不懈努力下，他们成功合作将冯玉祥的国民军、段祺瑞等北洋叛徒和张作霖的奉天派系赶出北京。李炳之现在是察哈尔省的督理，哪怕他的政令根本出不了张垣。§!\n\n§Y备注：李炳之以为人节俭而宽厚出名，他是为数不多长期经济状况良好的直系将领。\n他相当尊崇吴佩孚，而玉帅也一直有委托他协助编纂自己的回忆录和自传。\n李炳之在战斗时行动勇猛、雷厉风行，并因其积极进取的军事策略驰名。§!"
 QIE_li_shuchun_high_command_desc: "§Y生于：§!§L1890年；大清、直隶省清苑县§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L李树春1903年进入保定陆军小学堂第一期德文班学习，1906年入读北洋陆军速成武备学堂，与曹士杰（曹锟的侄子）和门炳岳同班。1907年毕业后，李树春再次进入清廷陆军部陆军第一中学堂德文班学习，仍与门炳岳同班。\n\n李树春从陆军第一中学堂毕业后，进入保定陆军军官学校第一期步兵科，与曹士杰、杨爱源、唐生智、李品仙、王天培、蒋光鼐等人成为同学。1914年毕业后，李树春分配到曹锟第三师，随后升任连长。\n\n直皖战争爆发时，李树春已是营长。第一次直奉战争中他在曹士杰麾下作战，后经门炳岳推荐，最终进入冯玉祥麾下服役。冯玉祥背叛直系并组建国民军后，李树春与冯玉祥决裂。北伐战争前夕，李树春再次转投直系门下。在接下来的几年里，李树春多次击败他的昔日战友张作霖，最终成为曹锟保定派的中坚成员。§!"
 QIE_the_diplomatic_offensive_desc: "§L顾维钧将其毕生奉献给了外交官事业，他得到了受人尊敬的外交系的鼎力支持。作为一位善于用演讲煽动群众的民族主义英雄，他不光能激发中国民众的希望和活力，还能激发中国民众淳朴的爱国主义。§!"
 QIE_idealist_against_the_storm_desc: "§L胡适被许多人认为是中国自由主义复兴中最关键的声音之一，尽管这位改革者常常为官僚主义所困，但以理想主义、实验主义和坚定原则而闻名的胡大总统，定将把多元民主主义带到尚不情愿的中华民国。§!"
 QIE_son_of_heaven_desc: "§L尽管那些反对者指责溥仪不过是个恰好碰上了好时代的傀儡。但通过复辟宪政的实践，溥仪已经证明了自己才是真正的天命所归。§!"
 QIE_marshal_of_tianjin_desc: "§L王承斌抛弃了自己在直系中的原有地位，却意外地成为了直系残党的主心骨。直清战争中的英勇抗争让他获得了玉帅般的威名。而王大帅的心中只有复仇。§!"
 QIE_the_diplomat_desc: "§L精通外交，博学多才的颜惠庆凭借其聪明的头脑再度执掌中华民国。他将确保文官统治在北洋政府的首要地位。§!"
 QIE_squire_of_tianjin_desc: "§L高凌霨是个彻头彻尾的北洋官僚，在多届内阁的任职令他积累了深沉的政治心机。作为直系津派的重要人物，高凌霨会用他的人脉和智慧来推行好人政府。§!"
 QIE_mediator_of_moderation_desc: "§L北洋政府的新时代来临了！煽动家与空想家滚蛋了！为了达成共识，我们将弥合政治分歧，共建好人政府。§!"
 QIE_shen_junru: "沈钧儒"
 QIE_shen_junru_bio: "沈钧儒是著名的浙江立宪派、民主派和联省派，在中国民主知识分子的全盛时代达到了事业巅峰。他15岁考秀才得中，诗赋列为第一，与于右任一起投身于康有为和梁启超的维新运动，后远赴日本，考察日本明治维新后的快速发展，最终毕业于东京法政大学法政速成科，1908年回国进入浙江省府供职。\n\n沈钧儒与褚辅成等人组建了立宪国民社，对清朝维新派的缓慢改良感到不满，后促成浙江参与辛亥革命。辛亥革命后，他先是当选浙江省议会议员，之后成为统一共和党参议，并于1912年经褚辅成介绍加入同盟会，后来又加入国民党。为了支持反袁世凯运动，他于1917年加入了以张耀曾、李根源为首的政学会，并参与了广州护法军政府。\n\n1920年，沈钧儒开始研读马克思的《资本论》，并于1922年重返直系控制下的国会参议院并参与起草了曹锟宪法。因反对曹锟贿选辞职后，他重返浙江政坛，曾尝试组织苏浙皖三省联合会以对抗孙传芳。北伐战争结束后，他潜逃至上海，任上海法科大学教务长，并执行律师业务。\n\n1932年上海起义期间，沈钧儒曾极力反对当局镇压，后来移居北京，更加积极地投身于国家政治舞台。1933年，他加入了中国民权保障同盟，努力争取释放和保护被直系逮捕的政治犯，并协助成立了全国各界救国联合会。在因七君子事件而遭囚禁后，他在某种程度上成为了一名左翼民主宪政派的殉道者。"
