 qing_foreign_policy_events.120.t: "铁腕下的湖南"
 qing_foreign_policy_events.120.d_intro: "自从汤芗铭接管湖南并被任命为督理以来，他就在湖南实施铁腕统治。这位提督督理用铁腕镇压了国民党和工团党，独揽湖南大权于一身。\n\n汤芗铭对湖南的戒严一直持续到现在，如今国民党的威胁已经消失，湖南省内外许多人都希望他能解除戒严状态。然而，汤芗铭以仍有大量威胁潜伏在阴影之中与省界之外为由，决定维持戒严。\n\n对这一消息的抗议之声响彻湖南，就连北京城中都不绝于耳。努力会在国会上攻击汤芗铭和直系。就连我们的队伍中都有人支持他们的指责，蒋百里就谴责“湖南汤屠户”是个小独裁者。"
 qing_foreign_policy_events.120.d_CERA: "$qing_foreign_policy_events.120.d_intro$\n\n帝国宪政会，尤其是该联盟中的中坚党派中国宪政党，谴责了汤芗铭及其兄长，即中国宪政党湖南支部的负责人汤化龙。因此，中国宪政党的湖南支部已经与北京支部彻底决裂，北京支部已经将其内的湖南籍党员全部开除出党。"
 qing_foreign_policy_events.120.d_CCP: "$qing_foreign_policy_events.120.d_intro$\n\n中国宪政党特别谴责了汤芗铭及其兄长，即中国宪政党湖南支部的负责人汤化龙。因此，中国宪政党的湖南支部已经与北京支部彻底决裂，北京支部已经将其内的湖南籍党员全部开除出党。"
 qing_foreign_policy_events.120.a: "“自古家国两难全……”"
 qing_foreign_policy_events.121.t: "湖南的红色海军上将？"
 qing_foreign_policy_events.121.d: "汤芗铭督理执掌湖南之后，面对国民党的威胁，湖南不得不铁拳出击，不过汤督理的行动只是为了维持秩序，并无越界出格之举。\n\n在国民党的威胁消失后，汤督理宣布结束军法戒严，开放选举。湖南的文官统治得到了重建，汤芗铭的哥哥汤化龙则带领中国宪政党湖南支部加入了汤芗铭的执政联盟。\n\n汤芗铭督理的联盟在选举中大获全胜，汤化龙则再度担任了省议会议长。中国宪政党从北京向新任省长和湖南支部发来贺电，恭喜他们在湖南重建宪政，为其他各省做出表率。\n\n不过胡适和努力会则持不同观点。胡适迅速指责汤氏兄弟不过是把“宪政”作为了获得合法性的工具，他还指出，汤芗铭的防务专署很明显操纵了此次选举，只有1936年举行的那次湖南选举才能称之为民主选举。胡适进一步提出，若汤芗铭想以省长的身份统治湖南，必须先彻底解散防务专署。\n\n汤芗铭省长对这些严厉指责置之不理，只向徐勤和曹锟发去电报，感谢二人在权力过渡期间对自己的支持。"
 qing_foreign_policy_events.121.a: "“是宪政？还是虚设法统？”"
 qing_foreign_policy_events.153.t: "南方舰队北上！"
 qing_foreign_policy_events.153.d: "曾经令人引以为傲的中国水师，如今的境遇却令人无比扼腕。中国的舰队曾经称霸整个亚洲的水域，还曾远征前往美洲，但如今却连自己的海岸线都无力保护。上世纪八十年代，北洋水师规模亚洲第一、世界第八，其实力即使放在现代都不容小觑。但最终，面对装备先进、训练优速的日本海军，徒具吨位的北洋水师无力抗衡，最终全军覆没。南洋水师、广东水师和福建水师后来也不幸步其后尘。\n\n但中国海军并未就此消失，在当时还年轻的筹办海军大臣萨镇冰等人的努力下，中国的海军两度复生，依靠其政治中立的军官与数量可敬的舰船尽全力保护中国漫长的海岸线。但以现状来说，曾经的北洋水师已经分崩离析，分为了萨镇冰将军指挥的北方舰队和吴振南将军指挥的南方舰队，此为奉系和广东手中也各有一支与我们敌对的舰队。\n\n在八省联合解体的混乱之后，南方北洋舰队的命运悬而未决，许多年轻的军官叛逃到国民党或反租界派阵营当中，但吴振南将军一如既往地历经风雨而不倒，靠自己对舰队的忠诚战胜了各种意识形态理念的诱惑。据报道，吴振南将军指挥的舰队大部已经抵达了我们匆忙组建的天津港口，加入了我们的舰队。萨镇冰将军、杨树庄将军和吴振南将军已经正式开会，宣布要将南方舰队纳入北方舰队的指挥结构。"
 qing_foreign_policy_events.153.a: "弥合分裂的第一步。"
 qing_foreign_policy_events.154.t: "笑面虎的小跟班"
 qing_foreign_policy_events.154.d: "在八省联合的尸体上，灾难在仇恨与战火交织成的地狱中横行。曾与孙传芳联帅盟誓的人要么逃进使馆城市，要么遁入黑道之中，要么投入反租界运动者的怀抱中。玉帅一如既往地以他那自鸣得意的仁慈之心训斥津保派站错了队。不过，微笑也无法掩盖吴佩孚城府内的谋算。随着八省联合的覆灭，直系的东南一线再度成为了防御的重点，而老帅张作霖也可能会利用这一点。\n\n现在，萧耀南督理已经命令其士兵驻守在鄂皖边界，而李济臣督理也采取了类似的措施，这使得我们无力组织可靠的防御力量，以抵御山西省的“渔翁大帅”阎锡山督理以及在陕西省的叛徒冯玉祥。即使是我们最差劲的战略家，也能看出直系军阀已经处于不利的境地之中了。然而正是在这危急存亡的至暗时刻，出现了一缕奇迹般的曙光。\n\n许多人以为，笑面虎的军队早已作鸟兽散，这就是大多数桀骜不驯的军阀的归宿，而且，我们的装备和人力也会随他们一道被葬送。然而，就在玉帅于洛阳的指挥所中进行激烈的讨论之时，指挥官于学忠闯入了会场，他还随着携带着一封电报，身后还有一众诸如刘宗纪、孟昭月和谢鸿勋这样的人。他们都是笑面虎的亲信，是臭名昭著的重量级人物，他们带着自己的人马和武器前来投奔北直系。王承斌大帅欣然接受了他们的提议，不过直系军阀的最高指挥部可是两把枪说了算的，而关键的一票落在了玉帅身上。"
 qing_foreign_policy_events.154.a: "听好了，今后你们全凭*我们*吩咐。"
 qing_foreign_policy_events.154.b: "这是要让孙传芳的腐败习气侵蚀我军吗？"
 qing_flavour_events.50.t: "吴氏幕僚的日记"
 qing_flavour_events.50.d: "白坚武是一位被思想家同行疏远的知识分子，人们认为他不过是玉帅的马屁精，毫无文人气节与风骨。然而，令人惊讶的是，如果你翻阅白坚武的日记，便不难发现他是一个内心充满矛盾的人。他既崇拜吴佩孚，又极度自卑，同时又与李大钊、胡适、蔡元培等人保持着友谊。从1915到[GetYear]年，除了二十年代中断三年外，这些年来的日记让我们得以一窥这位”吴佩孚幕僚“的内心世界。\n\n白坚武的青年时代经历了科举中举、加入同盟会、中央权威一落千丈、新生民国分崩离析等重大历史事件，这些经历为他的思想观念打下了深深的烙印。然而与同龄人不同的是，吴佩孚崛起后，白坚武成为了玉帅的帐下幕僚。他一手促成了吴佩孚与努力会思想家们的联盟，又代表吴佩孚处理李大钊为首的工团主义活动家们领导的京汉铁路总工会大罢工，并以严格的自我批评精神记录了自己所做出的种种努力。\n\n在日记中，白坚武记录了自己逐渐衰退的自律以及个人曾经历过的磨难——孤苦伶仃、一知半解、屡遭挫折，他的笔下描述了一个饱尝艰苦的故事。他时常会回想起自己是多么喜欢日落和鸟鸣，转而哀叹如今公务缠身、分身乏术，精力也大不如前。1924年吴佩孚战败被逐后，白坚武曾一度停止写作，直到他的父母和两个孩子相继去世后才重新提起笔来。\n\n沉思片刻后，白坚武自顾自地感慨道，虽然他的思想日趋成熟、野心逐渐消退、能力有增无减，但他也不得不承认，以上种种品质，只不过让他能以哲学的方式坦然面对接踵而至的失败。身为吴佩孚的仆从，全中国都需要白坚武的才干，因此他必须加倍努力。毕竟，白坚武心中最讨厌的并不是他自己，而是一味空谈而不付诸行动。"
 qing_flavour_events.50.a: "他是自己最严厉的批评者。"
 qing_flavour_events.51.t: "兵学家：来自旁观者的研究"
 qing_flavour_events.51.d: "在蒋百里的身边人以及那些致力于研究他的人看来，他无疑是一位兼收并蓄的思想家。从他与梁启超的欧洲游学之旅，再到他和挚友蔡锷提出的军国民思想以及动员中国所有适役公民参军的理论，都闪烁着这位名将的智慧光芒。然而，最让玉帅怒不可遏的，莫过于他后来参与起草湖南省宪。鉴于这位保定军校校长过往的方方面面，人们确实很难为这位名将的思想构建出一个系统性的框架，更不用说将他归入任何一种思想流派了。\n\n即便考虑到以上种种原因，人们仍不免对他新近提出的理论感到困惑，甚至质疑其理论有些不切实际。蒋百里在他的最新著作《日本人：一个外国人的研究》中，深入全面地剖析了日本的国民性格。在向读者介绍了塑造日本国民性格的自然地理、风土人情之后，蒋百里将世界分为“北方”和“南方”两大文化圈，前者以沉稳、宗教为主导，后者则以激情、活力为主导，最后以文明冲突即将到来的不详预言作结。\n\n不出所料，这本书成了许多知识分子圈子嘲笑的对象，但它也赢得了不少团体的支持，这些团体对蒋百里提出的总动员和总体战理论充满热情，也许他们在这些文章中看到了蒋百里对他早年挚友思想的传承。"
 qing_flavour_events.51.a: "也许他是对的？"
 qing_flavour_events.52.t: "忠诚轻重"
 qing_flavour_events.52.d: "王承斌大帅曾背叛直系，是反对吴佩孚的1924年北京政变主谋之一。即便如此，他今日仍能身居高位，成为直系的三把手和津保派的军事领袖，这不免让人感到惊讶。然而仔细分析便不难发现，他十年前的背叛并非是为了一己私欲或公报私仇，而是出于忠诚，他对曹锟的忠诚可谓达到了极点。\n\n王承斌当初结识曹锟时，还只是曹氏的普通下属，但二人很快便结为好友。不久后，吴佩孚也来到军中，与他们二人共事，曹、王、吴三人日后成为中华大地叱咤风云的三巨头。然而，王承斌曾于1912年短暂加入过宗社党，这引起了坚定共和派吴佩孚的厌恶，王与吴的芥蒂由此而生。此后王承斌在曹锟帐下忠心效力，先后参加了与护国军、张勋的冲突、湖南战事，还有直皖、直奉战争，直系兵锋所向之处，都留下了他浴血奋战的身影。\n\n尽管王承斌与吴佩孚嫌隙日深，但他还是指挥并参与了诸多战役。直皖战争结束后，吴佩孚曾一度停发王承斌部的军饷。直奉战争爆发前，王承斌曾试图居中调停直奉两家，吴佩孚却攻击他有“通奉嫌疑”，致使他被拒之于高级军事会议门外。尽管王承斌战功赫赫，吴佩孚仍会派人暗中监视他的一举一动。\n\n为了帮助曹锟当选大总统，王承斌曾亲自带队从黎元洪处夺得总统印信，并动用一切关系帮助曹锟贿选，哪怕这会让他的名誉受损。吴佩孚此后仍在试图离间王、曹二人，并以夺取王承斌部的控制权相威胁。"
 qing_flavour_events.52.a: "他是吴佩孚唯一害怕的人。"
 qing_flavour_events.53.t: "津派接班人"
 qing_flavour_events.53.d: "雪上加霜的是，王承斌大帅为曹锟左右所不喜，虽为直隶省长，然实权仍操纵在前省长曹锐手中。王承斌失去军权后，在吴佩孚的步步紧逼之下，态度更为消极。从此，王承斌广泛联络津保派，策划联合冯玉祥，合力推翻吴佩孚。不久，王承斌与冯玉祥、齐燮元秘密结成反吴联盟，后又加入冯玉祥、胡景翼、孙岳的反吴同盟。\n\n王承斌曾几次致电曹锟请辞，经过曹氏几次殷殷慰留，才打消辞意。第二次直奉战争爆发前，当王承斌向吴佩孚领取开拨费时，竟遭玉帅拒绝，吴佩孚更是借机无故训斥了王承斌。\n\n最终，为了对付共同的敌人，怨恨吴佩孚的王承斌和冯玉祥二人联手发动了北京政变，二人的部队封锁了城内各处战略要地，吴佩孚只得仓皇而逃，第二次直奉战争以直系一败涂地而告终。囚禁曹锟后，王承斌含泪恳求老上司辞去大总统职务。曹锟百感交集，随后通电辞职。\n\n王承斌此后短暂恢复了他所珍视的师长一职，但随后便遭李景林等人背叛，李氏强行解除了王承斌部的武装，又夺走了王承斌的直隶省长一职，王承斌只得流亡天津。寓居天津后，王承斌坦然地过着失意的生活。1928年直系东山再起后，为了展现善意，曹锟将王承斌召回帐下。曹锟为了巩固自己的地位以抗衡吴佩孚，授予了王承斌大帅头衔和陆军总长之职。"
 qing_flavour_events.53.a: "“宁死不为猪狗。”"
 qing_flavour_events.54.t: "玉帅与联帅的晚宴"
 qing_flavour_events.54.d: "随着国民党和新皖系的军队被击败，这场由孙传芳遇刺开启的战争终于以齐燮元大帅的获胜落幕。获胜后齐燮元迅速向北京和洛阳拍了电报，重新宣誓效忠。虽然吴佩孚与孙传芳由师生转向对手的情况让他们的关系变得日益紧张，但吴佩孚和齐燮元之间则不然。倒不如说齐燮元也与孙传芳关系紧张，反而是吴佩孚在北伐期间对他的支持让他心存感激。吴佩孚方面也因华东局势看上去很好地自行化解了而松了一口气，于是他接受了齐燮元的效忠。曹锟也承认了齐燮元诸省联帅的地位，并把他召至北京进行一场正式会谈。齐燮元接受了邀请并迅速赶往首都，同时吴佩孚也从洛阳赶来。\n\n刚一抵达，齐燮元联帅就去拜见了吴曹二人。三人在进行了初步讨论后，玉帅邀请联帅去参加他的私人晚宴以进一步共讨国家大事。席间，齐燮元谈到自己对玉帅无比忠诚，声称自己在混战期间对叛徒陈调元和国民党赤匪的每一次胜利都是以吴佩孚的名义取得的。而当两人谈及华东未来的发展时，玉帅非常担忧地注意到联帅的重建计划是要与德意志帝国合作进行。齐燮元花了长篇大论畅谈他计划邀请德国人来建设共同所有的铁路，称这是为了更好地开发资源，并从中抓住机会为国家牟取更多利润。\n\n虽然曹锟和孙传芳愿意容忍德帝国主义以换取经济和军事援助，但持民族主义思想的吴佩孚始终反对过度依赖柏林。因此，当齐燮元越来越多地谈到对德合作以建设新联合时，吴佩孚也越发恼怒和担忧。孙传芳担任联帅时就已经与柏林走得很近了，而齐燮元则更是有过之而无不及。齐燮元这种对德合作的恼人想法搅得吴佩孚心神不宁，以至于嘴中的食物嚼得过于用力被齐燮元注意到了。齐燮元笑着问：“您牙疼吗，大帅？”"
 qing_flavour_events.54.a: "看来这个新联帅比笑面虎还会给我们惹麻烦……"
 qing_flavour_events.55.t: "政学系发表谴责"
 qing_flavour_events.55.d: "一小群惊讶的旁观者和好奇的路人正聚集在国会外，围观着一个正在发表演讲的人。此人胆大妄为而又擅长煽风点火，正在生动地发表着爱国言论。他那狂热而标志性的民族主义话语正在街头回响，这已成为他的标志。幸运的是，此人不过隶属于一个业已式微的组织。此人是北洋政治体系中为数不多的活化石，是国会中极少数的狂热反对党领导人之一，并因其对“赤色将军”蒋介石等人的忠心耿耿与兄弟情谊，以及与神秘莫测的中央俱乐部成员：陈立夫陈果夫兄弟二人间的紧密联系而闻名。此人因其在1924年北京政变中的行径而臭名昭著，被当局视作叛党。\n\n“和谐社团和那些直系小老爷的残暴行径，再一次证明了他们没资格领导国家！十年之前，这些人就已丧失了民心，进而被打翻在地，如今他们不过是在苟延残喘！他们的苟延残喘，不是为了服务诸位百姓，而是为了服务柏林的大老爷！炎黄子孙无一不在呼唤着驱除列强、收复租界，而他们在做什么？他们在与腐朽贪婪的八省联合互相勾结！曹锟与吴佩孚在为杀人如麻的独裁者孙传芳摇旗助威！他们日复一日践踏国民的呼声，正如十年前，他们残忍镇压了广东的革命，屠戮了那些一心报国的勇士！他们窃取了真正的民国国父孙中山先生的果实与梦想，窃取了四万万同胞应得的自由！”\n\n此人正是政学系的领袖，黄郛。怒火滔天的他正在北方为新生的国民党摇旗呐喊。不过，这位“中国自由主义英雄”与贵州的国民党残党更加意气相投，对闽赣游击队的态度则纠结得多。在短暂的自由化风气后，黄郛被允许重返政坛，并在国会中赢得了几个席位。黄郛的政坛生涯致力于骚扰直系集团，他与胡适等人组成了一个牢固的反对党联盟，对曹锟而言，黄郛的存在无疑将使维持与德国关系变得更加艰巨。"
 qing_flavour_events.55.a: "两面三刀的国民党鼠辈！"
 qing_flavour_events.56.t: "北洋政府中的国民党"
 qing_flavour_events.56.d: "满清政变事泄而败，而北洋政府的机构却也因此一扫而空，许多人担心直系军阀将以戒严镇压和秘密警察统治作为报复。然而，直系军阀却选择了既往不咎，锐意革新。国会门户大开、门庭若市，广纳胡适等知识分子，只有那些誓死效忠清廷的保皇派人士被拒之门外。尽管如此，国会中依然有一群刺头。\n\n政学系尽管声名不佳，但却有着悠久而传奇的历史。政学系的前身是“欧事研究会”，由坚决拒绝对孙中山本人宣誓效忠的国民党温和派成员成立。研究会成立于1914年，创始会员有100余人，主要成员包括李烈钧、李根源、熊克武、陈炯明、程潜、邹鲁、陈独秀、杨永泰等人，就连黄兴也是其中一员。虽然这些名人们最后分道扬镳，但政学系继承并发扬了他们温和革命的理想。\n\n黄郛等人加入政学系后，政学系成为了国民党在北洋国会中的代言人。二十年代，政学系的影响力在张绍曾内阁与黄郛内阁时期达到了顶峰。政学系支持是革命自由主义，北伐之后，黄郛加入了新的政局重返政坛，政学系则团结在了黄郛的周围。\n\n黄郛是直系政坛的叛徒与朋友，是国民党的英雄与领袖，他更是国会中为数不多的几个真正的反对派人士之一。尽管当局勉强容忍了他，黄郛还是无数次成为了直指直系军阀的政治风暴的中心。无数次发表呼吁受压迫者和中产阶级的激烈言论。\n\n出人意料的是，最近黄郛的语气变得稍微缓和了一点。最近的风波过后，黄郛和政学系不再发表严厉的演讲来抨击政府的一举一动，改为平静而有限度地支持政府。内阁众人尚不清楚该如何看待此事，也不知道他们的缓和态度会持续多久，但这已证明了我们的行动方针得到了激进分子的认同。"
 qing_flavour_events.56.a: "黄郛先生，您真是特立独行。"
 qing_flavour_events.57.t: "三弟的墓志铭"
 qing_flavour_events.57.d: "烈火和钢铁摧毁了“笑面虎”的昔日领地，当地本就屈指可数的现代化进步成果现已荡然无存，接踵而至的是战争带来的生灵涂炭，这一切都在迫使难民逃离昔日的八省联合境内。我们治下的不少人正匆忙设立难民救济机构和慈善组织，以帮助这些流离失所者。令人惊讶的是，一位意想不到的资助者出现了。\n\n曹锟大帅如今成为了难民救济事业的核心人物，这的确是一道不同寻常的景象。尽管他年事已高、体弱多病，但老帅还是尽其所能动员并呼吁更多的捐款和资金以帮助流离失所的难民，并为此捐献了大半年薪，赢得了北京和外国媒体的一致赞扬。许多报刊将曹锟大帅与当年在救灾扶贫工作中表现出色的曹锐（曹锟的弟弟，曾任直隶省省长）相提并论。人们对曹锟大帅的动机众说纷纭，有人认为这是他为了抗衡吴佩孚而发起的一次公关战，也有人认为他是以此致敬去世多年的弟弟曹锐，曹锐之死给老帅造成了沉重的打击，导致他曾一度辞去所有公职。\n\n曾经为了登上大总统宝座而向议员行贿、挥金如土的曹锟，如今却号召人们捐款帮助穷苦大众，曹锟的真正动机也许只有他自己知道。"
 qing_flavour_events.57.a: "“要是三弟仍在人世……”"
 qing_flavour_events.58.t: "骗子大王"
 qing_flavour_events.58.d: "诚然，北洋体制金玉其外，内部却早已被那些目无法纪的无良之辈蛀空了。旧皖系和奉系都与日本有着千丝万缕的联系，会为了一己之利不惜出卖国家和自己。而在北直系，尤其是津保派众人中，也不缺这种贪污腐败之辈。曹锟的弟弟曹锐就是其中之一，此人因其贪污公款、腐败受贿而臭名昭著，他积累的财富是他哥哥的足足二十倍。另一个例子是边守敬，他本是革命的典范，却由于长期浸润在国会中而开始同流合污。\n\n但在财政总长王克敏的“光辉事迹”面前，这两人也自愧不如。王克敏是内阁耆宿，也是国内外银行的宠儿。尽管他并不擅长实际的金融管理，但他记忆力卓著，对账目中的各种数字过目不忘，并借此积聚了大量的财富。\n\n靠着从他的外国银行朋友手中获取大笔资金的能力，王克敏成为了政府中不可或缺的人物。王克敏是个反复易怒、年老体衰的政客，尽管其资历尚不如高凌霨，但他会对出席会议的年轻派系成员（如白坚武和彭允彝）随意指手画脚，甚至为此打断内阁会议。尽管如此，王克敏执掌的财政部在债务和经济领域都成果卓著，他因此得到了国会的交口称赞。"
 qing_flavour_events.58.a: "庙堂之上，必有朽木。"
 qing_flavour_events.59.t: "北洋钱鬼子"
 qing_flavour_events.59.d: "王克敏总长一贯以来因其傲慢无礼的态度、毫无底线的立场和肆无忌惮的行径而引起了洛派诸人的极大愤怒。其中尤为典型的是王克敏与玉帅的左膀右臂白坚武之间的一次经历。当时王克敏去北京，而白坚武邀请他共进晚餐。\n\n席间，王克敏倚老卖老，带着教训的口气对白坚武说：“白先生，别看你是直系的元老，跟德国人打交道，你还要跟着我学。德国人是很难缠的，有时候谈判桌上谈好了的事情，下来他们就会翻脸不认账，很不讲信誉，你可要注意哟。”\n\n饭后，王克敏又把白坚武拉到一边，对他小声说：“我都快70岁的人了，快要入土了，管他什么卖国贼不卖国贼，反正当不了几年，到时两眼一闭，呜呼哀哉。你看吴大帅，和德国人纠缠，自己下水也就罢了，何必把一些年轻人也拖下水，跟着他当卖国贼挨骂呢，他做的可是缺德的事情呀。”\n\n之后，王总长痛斥吴佩孚不仅是卖国贼，而且连他自己对洋人租界的原则都卖了。白坚武对他的言论大为震惊，只能结结巴巴地回应。而王克敏只是扬起眉毛，咧嘴一笑，然后轻轻摘下帽子行礼，从白坚武的家里中踉踉跄跄地走出。不管王克敏在这位“吴佩孚幕僚”心中曾经有过什么伟岸的政治家形象。在看到“钱鬼子”的这些荒诞行径后，这份美好形象都荡然无存了。"
 qing_flavour_events.59.a: "“老狗嘴里吐不出象牙。”"
 qing_flavour_events.60.t: "“一日为师，终身为父”"
 qing_flavour_events.60.d: "没有人比雷金纳德·弗莱明·约翰斯顿（中文名庄士敦）爵士更适合做溥仪的御用私人教师了，他们二人一个是日不落帝国的代表，一个是失去了帝国的小皇帝——至少在二人初遇时还是这样的。庄士敦的谆谆指导在溥仪心中种下了永不满足的好奇心与渴望睁眼看世界的种子，使得紫禁城的高墙在溥仪眼中愈发难以容忍。在那些该死的共和派军阀骚扰溥仪时，师生二人患难与共。二人间一直维持着通信，直到庄士敦去世为止。\n\n自从冯玉祥强行闯入紫禁城之后，世道已经大变样了：宣统皇帝重新夺回了他的帝国，但帝师的家乡却飘扬着红旗。庄士敦在香港过着不失优雅的流亡生活，但昔日的小皇帝并没能注意到，这个曾经让他渴望睁眼看世界的人正在变得愈发心力交瘁且悲观消极。溥仪对此无能为力：正是德国人的干涉帮助他在1927年实现复辟。\n\n如今师生二人已阴阳两隔。庄士敦生前委托这位前学生保管他的骨灰，以待有朝一日加拿大的君主派流亡者能从伦敦工团政府手中夺回英国后，可以将骨灰撒进一个苏格兰的小湖泊中。"
 qing_flavour_events.60.a: "再见，庄士敦先生。"
