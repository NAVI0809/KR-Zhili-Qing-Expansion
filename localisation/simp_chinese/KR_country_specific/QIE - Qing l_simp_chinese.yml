 QIE_xu_qin: "徐勤"
 QIE_xu_qin_bio: "康有为在北京组织强学会时，徐勤协助其主理会务，并兼任会报《强学报》的主笔。期间，徐勤笔耕不辍，还为《时务报》、《知新报》、《湘报》等报撰写论著20多篇，他以梁启超、康有为的维新思想为主导，积极鼓吹变法维新。\n\n1898年戊戌变法失败后，徐勤追随康有为在海外流亡多年，并创办了一系列改良派报刊，以对抗席卷中国的革命浪潮。他还担任了东京的高等大同学校校长，与孙中山的革命派争夺阵地。他与同盟会及其他革命的报刊开展猛烈的笔战，是康有为的改良主义思想在中国的有力代言人。\n\n1912年，徐勤被选为国会议员，并被任命为进步党广东省支部长，之后又任进步党名誉理事。护国战争期间，他也曾亲赴战场成为指挥官，不久后担任了广东护国军总司令。\n\n徐勤强烈反对军阀割据，笃信民主思想。二十年代，他还曾试图推翻广东的国民党党国政权。在梁启超去世后，徐勤接任了中国宪政党主席一职，被认为是康有为和梁启超的直接继承人。他一直渴望维护宪法在中国至高无上的地位。"
