 QIE_zhang_shaozeng: "张绍曾"
 QIE_zhang_shaozeng_advisor_desc: "§Y生于：§!§L1879年10月19日；大清、直隶省大城县§!\n§Y派系：§!§m旧政学系§!\n§Y背景：§!§L张绍曾1895年入北洋陆军速成学堂学习炮兵，1899年毕业后保送日本陆军士官学校第一期中国学生队学习，与吴禄贞、蓝天蔚三人并称为“士官三杰”，1902年回国后获光绪皇帝接见，任炮兵标统兼军事教官。他后来秘密加入同盟会，并陪同随载涛出洋考察欧美陆军。辛亥革命爆发后，他为革命者一方效力。\n\n张绍曾成为进步党名誉理事后，与曹锟合力维护袁世凯的统治，但反对复辟帝制，曾组织力量反对1917年的张勋复辟。因与吴佩孚、冯玉祥有儿女姻亲关系，1920年他转而归附直系门下。\n\n张绍曾支持吴佩孚召开“国民大会”的倡议，试图通过和平方式实现国家统一，并一直为建立一个不受军事主义者控制的政府而四处奔走。1922年，张绍曾上台组阁，出任国务总理兼陆军总长，致力于实现南北和平统一。\n\n张绍曾和黎元洪与曹锟吴佩孚在南北统一问题上产生了分歧，曹吴二人逼迫张氏下台。张绍曾此后选择放下军人身份，出任直隶省的地方议员，后代表政学系参加竞选，成为北洋国会中最直言不讳的政学系支持者。§!\n\n§Y备注：张绍曾的女儿与吴佩孚的继子是夫妻，这两家之间的关系非常稳固。§!"
 QIE_yan_huiqing: "颜惠庆"
 QIE_yan_huiqing_leader_desc: "§Y生于：§!§L1877年4月2日；大清、江苏省上海县§!\n§Y背景：§!§L颜惠庆接受了良好的启蒙教育，后前往美国学习，曾获得高度赞誉，结识了伍廷芳、周自齐并于他们建立了深厚的友谊。\n\n颜惠庆通过伍廷芳的关系，成为中国驻美使馆的职员。在周自齐的推荐下，颜惠庆奉召回国出任外务部新闻处处长。辛亥革命爆发后，他得到了袁世凯的器重。\n\n颜惠庆曾担任驻德公使，也曾担任凡尔赛和会的顾问，由于对和会极为失望而提前离席回国。后来，颜惠庆受命署理靳云鹏内阁的外交总长，在连续三届内阁中担任外交总长，于1921年出任代理国务总理。1924年，在曹锟的要求下，颜惠庆再度出任国务总理，但因北京政变而迅速倒台。\n\n吴佩孚于1926年重返北京后，颜惠庆内阁也得以再度上台。在与张作霖发生争执后，颜惠庆曾一度退出政坛，并将主要精力放在支持红十字会上。后来，他短暂出任驻美公使。因美国政局动荡，颜惠庆被召回国内。\n\n被选为大总统的颜惠庆和他那些外交系中的同事们一样，心怀一丝不苟的职业精神。虽然颜惠庆缺乏具体的政治意识形态，但他以其真诚弥补了这一空缺。§!\n\n§Y备注：颜惠庆的英语非常流利，造诣极深。\n他学生时期就成绩优异，长年致力于推动教育发展，曾为多所中国大学争取到经济援助，并因此闻名。§!"
 QIE_yan_huiqing_advisor_desc: "§Y生于：§!§L1877年4月2日；大清、江苏省上海县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L颜惠庆接受了良好的启蒙教育，后前往美国弗吉尼亚州的圣公会中学学习，曾获英文作文和辩论的金质奖章以及全能超越奖状。在弗吉尼亚大学学习期间，颜惠庆在所有科目上都有着出色的表现。他结识了伍廷芳、周自齐，并以文学学士学位毕业。\n\n颜惠庆通过伍廷芳的关系，成为中国驻美使馆的职员，正式开启了作为职业外交官的政治生涯。在周自齐的推荐下，颜惠庆奉召回国出任外务部新闻处处长。辛亥革命爆发后，他得到了袁世凯的器重。\n\n颜惠庆曾担任驻德公使，也曾担任凡尔赛和会的顾问，由于对和会极为失望而提前离席回国。回到上海后，颜惠庆受命署理靳云鹏内阁的外交总长，在连续三届内阁中担任外交总长，于1921年出任代理国务总理。1924年，在曹锟的要求下，颜惠庆再度出任国务总理，但因北京政变而迅速倒台。\n\n吴佩孚于1926年重返北京后，颜惠庆内阁也得以再度上台。在与张作霖发生争执后，颜惠庆曾一度退出政坛，并将主要精力放在支持红十字会上。后来，外交部再次召回他出任驻美公使。在美国政局愈发动荡之时，这位杰出的外交官被召回国内，而他希望他的祖国能够保持某种形式的和平。§!\n\n§Y备注：颜惠庆的英语非常流利，造诣极深。\n他学生时期就成绩优异，长年致力于推动教育发展，曾为多所中国大学争取到经济援助，并因此闻名。§!"
 QIE_zeng_qi: "曾琦"
 QIE_zeng_qi_bio: "曾琦出身四川一个富庶的官宦家庭，青年时代他辗转多所学校，毕业后他为《成都商报》等报纸撰稿，抨击赵尔丰的政策。他还帮助创办了《民国时报》，并为《四川公报》撰稿。1913年，曾琦前往重庆，参加熊克武等人组织的“二次革命”讨袁活动。之后他入上海震旦大学学习法文，结识左舜生、李璜、郑伯奇等日后的中国青年党同志。曾琦本计划赴法留学，但因世界大战爆发而作罢，改为赴日本中央大学学习宪法和行政法。\n\n曾琦与李璜一同加入了中华民国留日学生救国团，并成为该运动的实际领导者，之后他与王光祈等人于1919年共同创立了少年中国学会，并邀请李大钊加入。1920年，曾琦参与了里昂大学事件。1923年，曾琦与李璜等人创办了中国青年党。之后他于1924年回国，在上海创办报纸，并在中国青年党第一次全国大会上被选为中央执行委员会委员长。\n\n作为中国青年党的党主席，曾琦掌控着青年党的理念宗旨，尽管他并非国会中的青年党领袖，但他对极端民族主义的见解远比党内那些激进分子深刻得多。"
 QIE_zeng_qi_leader_desc: "§Y生于：§!§L1892年9月25日；大清、四川省隆昌县§!\n§Y背景：§!§L$QIE_zeng_qi_bio$§!"
 QIE_zeng_qi_advisor_desc: "§Y生于：§!§L1892年9月25日；大清、四川省隆昌县§!\n§Y派系：§!§n青年党§!\n§Y背景：§!§L$QIE_zeng_qi_bio$§!\n\n§Y备注：1927年，曾琦因刺杀蒋介石未果而逃亡日本。但蒋介石总司令还是死在了国民党内部斗争中。§!"
 QIE_james_yen: "晏阳初"
 QIE_aisin_gioro_pugong: "爱新觉罗·溥侊"
 QIE_wen_tsungyao: "温宗尧"
 QIE_cao_kun: "曹锟"
 QIE_cao_kun_advisor_desc: "§Y生于：§!§L1862年12月12日；大清、直隶省天津§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L曹锟早年辍学，以贩布为生。1885年，他考入天津武备学堂，并以优异的成绩毕业。他参加了中日甲午战争，之后他投奔袁世凯帐下，并在镇压辛亥革命中发挥了重要作用。1912年，曹锟纵兵哗变，为袁世凯拒绝赴南京会见孙中山制造了借口。\n\n曹锟是袁世凯复辟帝制的支柱之一，护国战争中，他领兵对抗护国军并负伤。段祺瑞担任大总统期间，曹锟的权势日增，他担任了直隶省督军，并于1919年接替冯国璋成为直系军阀的非正式领导人。在他的领导下，直系先是联合奉系反对段祺瑞，发动了直皖战争，又在之后不久发动了直奉战争。\n\n随着曹锟和他的门生吴佩孚取得了一次又一次辉煌的胜利，这二人主宰了政治舞台。但曹锟在解散了吴佩孚支持的“好人内阁”之后，又凭借贿选登上了大总统之位，这极大损害了他的声誉。曹锟在大总统任间起草了一部带有进步主义色彩的宪法，1924年，曹锟被冯玉祥背叛，被迫退位并遭到软禁。被释放后，曹锟逃到河南投奔吴佩孚，二人之后一同在北伐中为直系军阀的存亡而奋战。\n\n1928年，曹锟以接受宣统复辟换取德国人的援助，但他在与德国人的交涉中巧妙地操纵条约文字，和德国人做了一笔几乎无本万利的买卖。在不久之后的第三次和第四次直奉战争后，曹锟和吴佩孚再度成为中国最强大的两人组。尽管曹锟为人饱受争议，但作为这个病入膏肓的国家的总裁，曹锟有着机智而狡猾的外交手段，与吴佩孚的军事天才相得益彰。§!\n\n§Y备注：曹锟宪法带有民主和联邦制色彩。曹锟表面上以“乐寿老人”自居，但在这副外表下，他是个宽宏大量、思想开明的政治协调者。§!"
 QIE_bai_jianwu: "白坚武"
 QIE_bai_jianwu_advisor_desc: "§Y生于：§!§L1886年；大清、直隶省交河县§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L白坚武18岁中秀才，1907年入天津北洋法政专门学校，与李大钊同学并成为至交，并加入了同盟会，作为一名学生见证了辛亥革命。毕业后，他目睹了中央权威一落千丈、新生共和国分崩离析，后来又与李大钊共同创办了《晨钟》杂志。但在军阀混战时期，两人分道扬镳。白坚武进入北洋政府任职，出任江苏督军的顾问。\n\n1922年，白坚武受吴佩孚之聘，先后任两湖巡阅使署、直鲁豫巡阅使署政务处长。他和孙丹林等人都是吴佩孚的左膀右臂，在诸如好人内阁以及京汉铁路工会罢工等一众事件中，他代表吴佩孚进行谈判。\n\n白坚武的命运向来和玉帅紧密相连，他一直在吴佩孚身边担任各种秘书的角色，并协助吴佩孚处理各种微妙的谈判，以维持吴佩孚的势力。这既要对付曹锟的津保派，还要对付北京的一众国会议员。§!\n\n§Y备注：白坚武是一个严于律己的人，他在日记中详细记录了他生活中的艰难困苦。\n吴佩孚认为他是总理或国会总裁/大总统的理想人选，白坚武也是吴佩孚实际上的接班人。他甚至获得了“吴佩孚的小内阁”的绰号。§!"
 QIE_wang_chonghui: "王宠惠"
 QIE_wang_chonghui_advisor_desc: "§Y生于：§!§L1881年12月1日；大清、广东省东莞§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L王宠惠自幼学习英语，1895年14岁时进入北洋西学学堂（北洋大学前身）学习法律，并以第一名的优异成绩毕业。他获得了钦字第一号考凭，成为国内首批获得大学文凭的人员之一。1901年，他前往日本学习法律和政治，后于1902年前往美国耶鲁大学获得民法学博士学位。旅欧期间，王宠惠获得了英格兰和威尔士高等法院的律师资格，并成为柏林比较法学会会员。\n\n在纽约与孙中山会面后，王宠惠协助翻译了孙中山的部分著作，后于1907年加入同盟会。辛亥革命爆发后，王宠惠担任陈其美的顾问，并在南北议和中代表广东出席。在唐绍仪的第一届北洋内阁中担任司法总长后不久，王宠惠辞去职务，转而研究起了新宪法。\n\n王宠惠后来又出任梁士诒内阁的司法总长，在此期间与顾维钧一同出席了一系列外交会议。1921年，他与胡适等努力会知识分子合作，起草了他们组建“好人政府”的政策计划。在吴佩孚和努力会的支持下，王宠惠出任国务总理并组建了“好人内阁”，但由于曹锟的反对以及缺乏朋友的支持，他的内阁没过多久便土崩瓦解。\n\n后来，王宠惠曾担任海牙常设法院的法官，并北洋内阁中第三次担任司法总长。北伐战争爆发后，王宠惠曾一度考虑过投靠国民党，但最终仍留在北洋政府，作为一名重要的立法者继续发光发热。§!\n\n§Y备注：国会议长吴景濂曾质询过王宠惠，王宠惠则引经据典并轻蔑地表示“吾读书当然比你较多”，吴景濂因此称他为“书本上之空谈”。§!"
 QIE_zhang_yanqing: "张燕卿"
 QIE_zhang_yanqing_advisor_desc: "§Y生于：§!§L1898年；大清、直隶省南皮县§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L张燕卿出身清朝名门望族，毕业于日本学习院文科，曾任天津县知事兼宣隶全省官产处坐办、盐款清理处副处长、兵灾善后清理处帮办、天津市政公署会办、天津市特别区市政管理局局长、直隶省石门警察厅厅长等职，并曾担任交通部参事、东北边防军驻吉副司令公署秘书。\n\n宣统复辟后，张燕卿担任了各种代表满清皇室的职务，并成为爱新觉罗·熙洽的私人助理。张燕卿曾在实业部任职，后于1936年出任外交部总长一职。§!"
 QIE_gao_lingwei: "高凌霨"
 QIE_gao_lingwei_advisor_desc: "§Y生于：§!§L1870年9月12日；大清、直隶省天津§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L高凌霨二十五岁中举后，以捐班知府分发湖北候补，成为张之洞幕府中的一员干将，先后担任湖北武备学堂监督、湖北造币厂总办和后来的湖北提学使和布政使。1910年辞职后，高凌霨回到天津，辛亥后担任直隶民政司长。1913年，高凌霨负责改组各省银行，并担任直隶征税调查处、国税筹备处处长。\n\n1917年当选为新国会议员后，高凌霨于1920年出任农商次长，又在曹锟的推荐下担任了财政总长。此后，他卷入了直系内部的政治斗争，先是担任梁士诒内阁的内务总长，后在颜惠庆、周自齐内阁中仍充要职。\n\n接替曹锐任直隶省长后，高凌霨又先后担任农商总长、内务总长，后于1923年代理国务总理。冯玉祥的北京政变后，他仓皇逃往天津，直到1927年直系卷土重来后才返回北京。他和日本人、段祺瑞以及奉系的王揖唐建立起了秘密联系，也和前北洋同僚张燕卿保持着紧密联系。§!\n\n§Y备注：高凌霨雄心勃勃，却总是听从别人的命令，他本人是一位勤奋好学的政治家。\n高凌霨与日本以及旧皖系的关系使得他经常遭到怀疑。§!"
 QIE_bian_shoujing: "边守靖"
 QIE_bian_shoujing_advisor_desc: "§Y生于：§!§L1885年；大清、直隶省天津§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L边守靖成绩优良，考试均列前茅，渡日后攻文科，后出于爱国之心参加了同盟会，作了一些宣传鼓动工作。辛亥革命后，边守靖于1913年当选为直隶省议会议长，锐意维新。1916年，天津法租界当局擅自违约，扩占租界区域，边守靖亲率议会成员抵制这种侵略行径。一一·四运动爆发后，他以省议会的名义分别致电总统府和国务院，赞扬这场运动“为国家尽了最大努力”。\n\n边守靖与曹锟、吴毓麟、齐燮元、吴景濂等人结为好友后，变得愈发腐败。他与曹锟之弟曹锐结为金兰兄弟，并成为曹锟和吴佩孚的高等顾问。边守靖与曹锐、王承斌结成了天津派，曹锐1924年去世后，边守靖继承了他的地位。\n\n边守靖后出任曹锟的选举主办人，带头组织贿选而非合法选举，但最终由于吴佩孚的反对而遭到解职。不过边守靖仍是直隶省举足轻重的大人物，即使在奉系军阀接管该省后，他仍稳如泰山。北伐战争后，他转行从商，经营着一批工商企业。\n\n边守靖早在五年前就强烈渴望出任国会议长一职，后于1928年如愿以偿。此后，他将国会变成了保定王的橡皮图章，并出色地扮演着“曹锟之喉舌”的角色。§!\n\n§Y备注：他是王承斌的知己密友，也与奉系的褚玉璞和李景林保持着密切关系。§!"
 QIE_peng_yunyi: "彭允彝"
 QIE_peng_yunyi_advisor_desc: "§Y生于：§!§L1878年；大清、湖南省湘潭县§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L彭允彝早年曾在日本留学，1905年加入同盟会，1906年至1908年间担任东京同盟会总部的非正式领导人。辛亥革命爆发后，他从日本回国，担任湖北军政府的外交顾问，南北议和时，作为南方代表之一参加谈判。\n\n彭允彝当选为临时参议院议员后，与宋教仁、蔡锷等组织统一共和党，任常务干事，后来又当选为国民党本部文事主任。1912年，彭允彝当选为众议院议员，1913年由于袁世凯的迫害，被迫流亡海外。在短暂担任民国大学校长后，彭允彝与李根源、程潜等人组织了欧事研究会，声援蔡锷领导的护国运动反袁斗争，旋即重返国会并当选为众议院委员长。\n\n彭允彝曾南下投奔孙中山的护法运动，但在1922年曹锟和吴佩孚出人意料地任命他为教育总长。彭允彝进入“好人内阁”任职——这无意中加速了该内阁的倒台，也导致了后续汪大燮和张绍曾内阁的垮台。北京大学的激进学生坚决反对彭允彝出任教育总长，并与政府僵持不下。\n\n1923年，在各方与日俱增的压力下，彭允彝遭到解职。他的昔日同志们发动北伐战争后，彭允彝仍留在北洋国会中任职。现如今置身于北洋政治的阴霾之中，彭允彝在一众官员里显得格格不入，即使是他的一些更为激进的社会主义同志也拒绝接纳他。§!"
 QIE_yuan_naikuan: "袁乃宽"
 QIE_yuan_naikuan_advisor_desc: "§Y生于：§!§L1868年；大清、河南省正阳县§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L袁乃宽的父亲参与过镇压太平天国起义，后来战死，举目无亲的袁乃宽投奔了与自己家族结为联宗的袁世凯。1893年，袁乃宽开始管理袁世凯的文书档案，1895年，他参与了小站练兵，被任命为新建陆军粮饷局会计员，之后又担任了一系列职务。之后，袁乃宽跟着袁世凯鸡犬升天，历任拱卫军军需总长、天津知县、镶红旗蒙古副都统等职。1915年，袁乃宽积极参与到族叔的复辟帝制活动中，他担任了大典筹备处庶务主任，与各省和媒体积极联络，鼓吹袁世凯称帝。他还迫使清帝溥仪废除帝号，交出了玉玺。\n\n袁世凯死后，袁乃宽为其主办丧事，随后他又暗助张勋发动政变，妄图恢复清室，但被段祺瑞逮捕并特赦。1917年，他担任内务总长，并投奔到曹锟的怀抱。1923年，他在高凌霨内阁中担任农商总长，并极力为保定王的贿选奔走。然而，1924年北京政变后，袁乃宽与曹锟一起被废黜，他不得不逃往天津。\n\n曹锟政权与宣统皇帝一同复辟后，袁乃宽重返内阁，再次担任农商总长。尽管他既忠于皇帝又忠于曹锟，他仍然是个值得信赖的顾问，也是为数不多的仍有影响力的袁氏家族成员。§!"
 QIE_wang_kemin: "王克敏"
 QIE_wang_kemin_advisor_desc: "§Y生于：§!§L1876年5月4日；大清、广东省§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L1903年，王克敏考中举人，后又经东三省总督赵尔巽和山东巡抚杨士骧的疏通，才得以出任直隶视察使。同年，他奉派前往日本担任驻日公使馆参赞，为清政府充当代理人，以控制留日的激进学生。1907年，他回到度支部、外务部任职，又投直隶总督府，充当总督杨士骧的幕僚。\n\n辛亥革命后，王克敏感到仕途无望，于是赴法国游历，认识了不少金融界的大亨，在金融界声名鹊起。回国后他在财政部任职，并担任中国银行总裁，开始涉足银行业。\n\n王克敏1917年担任财政总长时，因其过目不忘的记忆力和聚敛财富的本事而获得了“活账本”和“钱鬼子”的称号。曹锟任命他解决金法郎案，王克敏因此与国务总理孙宝琦发生了冲突，但曹锟保护了王克敏，导致孙宝琦引咎辞职。\n\n北京政变爆发后，王克敏仍在奉系治下的北京政府中任职，后于1928年叛逃，张作霖对他发出了逮捕令，最终直系重新接纳了他。1932年，时任天津市市长的王克敏再次担任中国银行总裁一职。§!\n\n§Y备注：王克敏总是喜欢摆老资格以凌驾于年轻同僚之上。\n尽管因年事已高表面上看起来与世无争，但这无法掩盖他对权力的强烈渴望。§!"
 QIE_kang_tongbi: "康同璧"
 QIE_kang_tongbi_advisor_desc: "§Y生于：§!§L1887年2月；大清、广东省南海县§!\n§Y派系：§!§S帝国宪政会§!\n§Y背景：§!§L在其父康有为生命的最后几年里，康同璧一直在悉心照料。她终于获得了足够的信赖，以代表父亲赴欧美演说国事。1904年，她在留学美国期间，曾趁假期远涉重洋到丹麦看望父亲，并获得了丹麦的接见。此后，正是她对父亲的思想观点了解最多，宣传最力，维护最坚。她是父亲事业的最忠实的追随者。康同璧后来成为了巴纳德学院有史以来第一位亚裔毕业生，此后长期投身于女权斗争中。\n\n辛亥革命后，康同璧先后担任万国妇女会副会长、中国全国妇女大会会长及山东道德会会长。她在美国积极提倡海外华人的革新事业，形成了自己独特的女权思想，公开宣称“讲女学先要讲女权”，她也是中国第一个官派出席世界妇女大会的妇女代表。§!"
 QIE_guo_zeyun: "郭则沄"
 QIE_guo_zeyun_advisor_desc: "§Y生于：§!§L1882年；大清、浙江省台州§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L郭则沄自幼熟读经史，1894年入闽人榕荫堂诗社，1897年考入国子监，又进入通艺学堂学习英文、算学，后考入京师大学堂，但因义和团运动爆发，时局动荡而辍学。郭则沄随后尝试科举，以中等成绩通过了各项考试，得以进入教习进士馆学习法政。\n\n郭则沄以优异成绩毕业，保送日本留学，进入早稻田大学学习，同时考察日本的各项民政事业运作。回国后，郭则沄升任奉天省二等秘书官，后又南下赴任浙江温处道兼瓯海关监督，并建立了多所学校以解决农村文盲问题，辛亥革命后辞职，后又前往北京担任秘书省秘书。因其早年与徐世昌过从甚密，郭则沄后来成为徐世昌手下的一名官员。\n\n郭则沄此后先是出任铨选局局长，又调任侨务局总裁。徐世昌遭罢黜后，郭则沄流亡天津。宣统复辟后，郭则沄成为了一名为满清效力的忠诚公务员，并获得了“礼部尚书”一职。§!\n\n§Y备注：他是一位高产的诗歌和散文作家，已经出版了超过25本诗集。§!"
 QIE_peng_shouxin: "彭寿莘"
 QIE_peng_shouxin_commander_desc: "§Y生于：§!§L1872年；大清、山东省平度§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L彭寿莘早年曾于家乡任低级官员，后考入天津武备学堂。毕业后，他前往云南任见习连长，他的直系生涯自此开始。1916年，彭寿莘成为曹锟和吴佩孚麾下第三师的上校团长。1919年，时任旅长的彭寿莘随曹吴二人赴湖南作战，为他们的胜利立下了汗马功劳。凭借赫赫战功，彭寿莘在直系中声名鹊起，后于1920年晋升为第十四混成旅旅长，李藻麟出任他的参谋长。在1922年的第一次直奉战争中，彭李二人合力击退了奉系的多次进攻，彭寿莘因此升任第十五师师长。\n\n彭寿莘在第二次直奉战争期间担任直系第一路军总司令，他在直系内部声望日隆。他与得力干将参谋长李藻麟一道，在山海关一线成功抵御了奉军的攻势，并给对方造成了重大伤亡。然而，冯玉祥倒戈叛变后，形势急转直下，彭寿莘所部陷入了奉军的重重包围。在李藻麟的精心策划下，彭寿莘假扮成一名病重的低级军官，获准离开包围圈，最终逃至天津。\n\n彭寿莘此后在天津隐居过一段时间，直系收复失地后，他又回到了旧主麾下。彭寿莘是一名深得信任的直系宿将，备受曹吴二人尊敬，他的军事才能仍是无价之宝。§!\n\n§Y备注：彭寿莘是直系中最受尊敬、最富经验和最有原则的将领之一，并因其桀骜不驯的性格和傲慢严苛的举止而获得了“刺儿彭”的绰号。据说就连曹锟和吴佩孚在他面前都是毕恭毕敬，曹吴二人也从未拖欠过彭寿莘所部的款项。§!"
 QIE_lei_haizong: "雷海宗"
 QIE_lei_haizong_advisor_desc: "§Y生于：§!§L1902年；大清、直隶省永清县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L雷海宗勤奋好学，深受一一·四运动爱国政治文化潮流的影响，立志学成报国，1922年清华毕业后公费留美，在芝加哥大学学习历史学和哲学，1924年入该校研究院历史研究所深造，并于1927年获得哲学博士学位，同年回国。他曾担任南京中央大学史学系教授和系主任，兼任金陵女子大学历史系教授和中国文化研究所研究员，后转任武汉大学史学系和哲学教育系教授，最终重回清华大学任历史系教授。\n\n雷海宗是一位著名的历史学家和哲学理论家，在历史学界享有崇高的声誉。雷海宗经常批评只专注于考证的文献学，认为理解历史不仅仅是了解史实，更重要的是理解史实背后的时代精神。§!"
 QIE_liang_shuming: "梁漱溟"
 QIE_tang_zhongming: "汤仲明"
 QIE_tang_zhongming_advisor_desc: "§Y生于：§!§L1897年；大清、河南省孟县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L汤仲明出身贫苦农民家庭，直到1916年获选派留法学习。到达法国后，他先是在南特国立职业学校学习了3年，后又在昂热国立工业专科学校学习3年。毕业后，他成为了一名机械工艺工程师，进入法国的南特火车制造厂工作，在多家制造厂积累了理论和实践经验。\n\n1926年回国后，汤仲明开发了一系列木炭动力汽车，先后担任陇海铁路，徐州、开封、洛阳、陕州机车修理厂厂长，机务段段长，同时开始秘密研究自己的汽车设计方案，后于1931年正式宣布试验成功，并获得了中央实业部五年的专利权。\n\n1935年，汤仲明在上海开办仲明机器股份有限公司，生产代燃炉和木炭汽车，并继续尝试更新、更先进的车辆设计。§!"
 QIE_wang_yujia: "王遇甲"
 QIE_wang_yujia_advisor_desc: "§Y生于：§!§L1882年；大清、湖北省武昌县§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L王遇甲毕业于日本陆军士官学校炮兵科，1908年任陆军第四镇第八协协统，1910年任梁格庄护陵司令，1911年任陆军第四镇统制官。辛亥革命后，他于1913年升任陆军中将，任冯国璋的高级参谋。\n\n1915年，王遇甲任总统府侍从武官，1919年，创办官商企业鄂城铁矿有限公司，1923年，获授将军府诚威将军。回到家乡后，他与奉系产生了冲突，随后选择为直系效力，出任直隶省警备司令部附少将，最终成为直系的宪兵司令官。§!"
 QIE_aisin_gioro_zaizhen: "爱新觉罗·载振"
 QIE_aisin_gioro_zaizhen_advisor_desc: "§Y生于：§!§L1876年3月31日；大清、直隶省北京庆王府§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L载振是爱新觉罗家族内的一名旗人，1902年任出使英王爱德华七世加冕典礼专使，并到法、比、美、日四国进行访问。1903年，他赴日本考察第五届劝业博览会，回国后积极参与新政，奏请成立商部，任尚书，后奉旨上任吉林督办学务，途中段芝贵行贿为谋黑龙江巡抚之职向他行贿，这场腐败丑闻最终迫使他辞去了职务。\n\n辛亥革命爆发后，时任任弼德院顾问大臣的载振逃往上海，之后又回到北京。1917年其父奕劻病死后，载振袭庆亲王衔。1924年他迁入天津庆王府，打算远离政治。\n\n载振一直围绕着流亡的皇室宫廷活动，并与废帝溥仪保持着有限的联系，直到1928年宣统复辟。受邀从流亡地返京后，载振正利用他在租界财务部门的关系为皇室谋取利益，并将所有事务都交给了下属打理。§!"
 QIE_aisin_gioro_xiankui: "爱新觉罗·宪奎"
 QIE_aisin_gioro_xiankui_advisor_desc: "§Y生于：§!§L1896年；大清、直隶省北京肃亲王府§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L宪奎是肃亲王善耆之子，川岛芳子第七个哥哥。宪奎的军事生涯开始于驻守辽宁千山东侧，他在此期间得到了一个新名字：“金璧东”。宪奎后赴日本留学，并于满清复辟后回到中国，担任过电政管理局局长、铁道守道中将司令官、市长等职务，他还参与过地方电影文化活动。§!"
 QIE_baokang: "葆康"
 QIE_baokang_advisor_desc: "§Y生于：§!§L1892年；大清、盛京将军辖区承德县§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L葆康是满族人，出生名门，与张作霖父子关系密切，与张景惠、臧式毅也有较深交情，这注定了他在奉系内仕途通顺。葆康曾担任察哈尔特区财政厅长，最终成为民政部次长，后来又担任了多家银行的副总裁。他因管理众多兵工厂而闻名，成了实际上的“军需总管”。§!"
 QIE_xie_jieshi: "谢介石"
 QIE_xie_jieshi_advisor_desc: "§Y生于：§!§L1878年；大清、福建台湾省新竹§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L谢介石是台湾人，1898年台湾沦于大日本帝国之手后，他的生活发生了天翻地覆的变化。他先是在新竹国语传习所学习日语，毕业后在台湾任教，后来担任过日本官员的翻译。随后他前往东京，在东洋协会学校台湾语讲师，之后毕业于明治大学法律系，毕业后在天津为张勋工作。\n\n谢介石曾任台湾协会专门学校的台语教师，1915年放弃日本国籍，改入中华民国国籍，成为中华民国公民。1917年，张勋策动溥仪复辟时，谢介石也参与其中。因为张勋复辟事件，谢介石得以认识溥仪。\n\n1924年溥仪被逐出紫禁城后，谢介石跟随小皇帝流亡，并在流亡政府的外务部担任职务，同时担任御前顾问。1928年宣统复辟后，谢介石陪同他亲爱的君主回到了紫禁城，之后继续担任外务部顾问。§!"
 QIE_zheng_xiaoxu: "郑孝胥"
 QIE_jiang_baili: "蒋百里"
 QIE_jiang_baili_bio: "蒋百里早年通过科举乡试中秀才，后于1899年入读浙江求是书院，学习“实学”，后在县令、知府和学监的联合资助下，考入日本陆军士官学校第三期中国学生队学习步兵，并组织浙江学子参与学生运动，撰写革命文章，成为梁启超的关门弟子。\n\n1906年蒋百里回国，在赵尔巽幕府任参议，后远赴德国学习军事，在兴登堡麾下任营长。辛亥革命后，他先是出任国防部高级顾问，后又成为保定陆军军官学校第二任校长，并对该校展开了大刀阔斧的改革。护国运动中，他与昔日同窗好友蔡锷并肩作战。\n\n蒋百里是梁启超的得力助手，1921年协助起草了湖南省宪，后来又协助制定了浙江省宪，并与胡适一同创建了新月社。蒋百里曾出任吴佩孚的参谋长一职，吴佩孚对其礼敬备至，呼之为“先生”。在短暂效力于孙传芳后，蒋百里与唐在礼一道前往德意两国考察军事，学习外国战法。访欧期间，他们会见了汉斯·冯·塞克特，并深受塞克特改革计划的启发。"
 QIE_tang_zaili: "唐在礼"
 QIE_wang_huaiqing: "王怀庆"
 QIE_wang_huaiqing_commander_desc: "§Y生于：§!§L1875年；大清、直隶省宁晋§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L王怀庆入伍时加入了聂士成部，然后就读于天津武备学堂。1891年，他从学堂毕业，并在镇压拳匪中取得了辉煌的战绩，从此开始了他传奇的军事生涯。之后，王怀庆成为了徐世昌的心腹亲信并加入了淮军。辛亥年间，王怀庆坚决反对革命党，血腥地镇压了滦州起义，得到了袁世凯的青睐。随后他先是抵御外蒙部落入侵，又支持了袁世凯的复辟。\n\n王怀庆依违于直、皖两派军阀之间。他既被徐世昌大总统委任为总统府高等顾问，又在1920年的直皖战争中协助曹锟。第一次直奉战争期间，王怀庆帮助直系取得了史诗大捷，并被委任为热察绥巡阅使。\n\n之后，曹锟利用直系势力通电，逼迫徐世昌下野，王怀庆在此事中推波助澜，由此成为了曹锟的心腹同谋，并帮助曹锟就任大总统。但在第二次直奉战争期间，王怀庆面对奉军犹豫不前，坐视冯玉祥发动了北京政变。1926年，王怀庆回到北京担任京畿卫戍总司令，他在北京与张宗昌成为了拜把兄弟，并利用这份兄弟情谊说服张宗昌释放了一批被掳的北京市民。\n\n王怀庆现在效忠于曹锟的津保派，他是个长袖善舞但大义有亏的政坛阴谋家，并有着丰富的军旅经验。\n\n§Y备注：王怀庆不管去哪里都随身携带一个马桶。并在自己的办公桌后放了一个马桶以代替椅子，因此他被自己的部队亲切地称呼为“马桶将军”。\n王怀庆生性多疑，还十分迷信，有时他非要等到黄道吉日才肯动身出征。他还经常无故地测试属下的忠心。§!§!"
 QIE_aisin_gioro_zaitao: "爱新觉罗·载涛"
 QIE_aisin_gioro_zaitao_commander_desc: "§Y生于：§!§L1887年6月23日；大清、直隶省北京§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L爱新觉罗·载涛作为溥仪的叔叔，出生于一个声名显赫的家族中，在中国只有极少数人才能享有像他那样的权势与财富。他是大行光绪皇帝的幼弟，并且在他还是个少年的时候就结识了彼时仍然是个幼童的溥仪皇帝。由于他的家族声誉和在法国骑兵学校接受的教育，他在满洲勋贵中的地位上升飞快，1909年他就被拔擢被司稽察，并于次年被派往海外考察陆军，随后他又在1911年参加了英王乔治五世的加冕礼。载涛回国后被任命为军咨大臣并掌管禁卫军直到1912年清帝退位。\n\n辛亥革命后，载涛与载洵等人成立了宗社党。张勋复辟时，载涛曾短暂复职掌管禁卫军，但随着复辟失败，载涛再度被撤职。\n\n1928年，曹锟为了获取更多德国援助而谈判复辟了帝制，载涛也得以官复原职。载涛是宗社党的创始成员之一，早年游历过西方世界的他相比于其他大多数更为年长的满洲勋贵而言有更开放的视野，也更加支持改革。§!\n\n§Y备注：业余时间，载涛热衷于骑马、武术和京戏。\n他非常关心中国的少数民族事务，拥护少数民族权利，尤其是回族和满族。§!"
 QIE_aisin_gioro_pujie: "爱新觉罗·溥杰"
 QIE_cai_chengxun: "蔡成勋"
 QIE_xiong_bingqi: "熊炳琦"
 QIE_xiong_bingqi_commander_desc: "§Y生于：§!§L1884年；大清、山东省济宁§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L熊炳琦是曹锟最为信赖的下属和顾问，本来打算走科举之路，但由于1904年废科举，只好辍学就商，但当学徒时不慎打破了店中的茶壶，受到了店主人的严厉斥责，负气出走，报名参加新军。\n\n熊炳琦才貌出众且勤奋用功，获保送入保定陆军军官学校，之后又在天津武备学堂学习炮兵。从参谋学堂（陆军大学的前身）毕业后，他正式开启了职业生涯，最初在北京的清廷禁卫军中任参谋。\n\n熊炳琦曾跟随冯国璋镇压南方革命者，任参谋官，后于1918年因功晋升少将，并先后担任过多个高级军事职位。1919年，熊炳琦出任北京陆军大学校长。1920年，熊炳琦出任曹锟的参谋长，并经常担任他的私人代表。靠着在国会中施加影响和贿赂要员，熊炳琦为曹锟贿选发挥了重要作用。同年，他前往山东上任。在山东任职期间，他化解了省议会的僵局，并获得省长一职。\n\n在第二次直奉战争中直系战败后，熊炳琦被迫离开家乡，在天津短暂经商。在直系卷土重来击退奉系后，他再度投奔曹锟和吴佩孚帐下，准备和从前一样忠心事主。\n\n§Y备注：担任山东省长期间，熊炳琦推行了一众教育政策，但他强烈反对男女同校的做法。他还凭借着出色的社交能力在天津建立起了庞大的商业关系。§!§!"
 QIE_liu_menggeng: "刘梦庚"
 QIE_wang_chengbin: "王承斌"
 QIE_zhang_qihuang: "张其锽"
 QIE_xiao_yaonan: "萧耀南"
 QIE_xiao_yaonan_commander_desc: "§Y生于：§!§L1875年；大清、湖北省黄冈§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L萧耀南出身寒微，曾在乡间充启蒙馆塾师，后来赴武昌第八镇工兵营当了一名士兵。萧耀南考入湖北将弁学堂，在校期间成绩优异，毕业后旋即担任哨官（排长）。1906年，萧耀南入陆军练兵处任一等科员，并与李景林等人一同进入陆军学堂学习。\n\n1909年，萧耀南前往曹锟麾下任职，成为曹锟的心腹干将，辛亥革命中担任正参谋官。护国运动中，他与曹锟一起对抗护国军，战后帮助曹锟获得了直隶督军一职。\n\n直皖战争后，萧耀南成为湖北事实上的和平守护者。在湘军攻入湖北后，他取代王占元成为湖北督军。在第一次直奉战争中，汤芗铭出任湖北省长，但在黎元洪再度就任大总统后，直系力荐萧耀南兼任湖北省长。\n\n萧耀南曾积极帮助曹锟贿选大总统，并充当吴佩孚和曹锟之间的调解人，在第二次直奉战争期间负责协调军需供给。\n\n吴佩孚战败后仓皇撤离北京之际，萧耀南起初拒绝接纳玉帅。但他最终态度软化，还是帮助吴佩孚抵御了国民党、国民军和奉系的进攻。1926年，萧耀南遭到曹锟政敌的暗杀，后侥幸逃生。第三次和第四次直奉战争结束后，萧耀南组建了一个由纺织商组成的非正式团体“湖北将军团”。§!\n\n§Y备注：托了湖北省工农业盈利的福，靠着他手底下湖北“将军团”的关系，他在北京说话的分量挺足。§!"
 QIE_li_bingzhi: "李炳之"
 QIE_aisin_gioro_xiqia: "爱新觉罗·熙洽"
 QIE_liu_zhenhua: "刘镇华"
 QIE_liu_zhenhua_commander_desc: "§Y生于：§!§L1883年；大清、河南省巩县§!\n§Y派系：§!§m旧政学系§!\n§Y背景：§!§L刘镇华考中过秀才，当过清朝的小官，他早年就读于法政专门学堂，并在母校任职。辛亥革命爆发之时，刘镇华加入了河南西部的反清运动，在张钫成立陕西军政府之后，刘镇华以民军首领的身份投奔了张钫。\n\n在中华民国成立以后，刘镇华在张钫的引荐下，被袁世凯任命为豫西监察使兼镇嵩军（因其驻地靠近嵩山而得名）统领，并参与了镇压白朗军起义的战事。\n\n在1917年的护法战争中，刘镇华与旧皖系军阀的陈树藩合作，得以担任陕西省长。1920年直皖战争爆发之际，刘镇华协助直系军阀对抗陈树藩。此后刘镇华一直与新任陕西督军冯玉祥密切合作，并与其结拜为兄弟。\n\n后来在第一次直奉战争中，冯玉祥及其部队被调往前线，冯玉祥将陕西督军的位置让给了刘镇华。1924年，冯玉祥发动北京政变，试图推翻直系军阀的统治，刘镇华仍忠于直系军阀，并与冯玉祥的国民军交战，然而刘镇华的军队最终还是被击败了，他也于1926年被逐出了陕西。\n\n自那以来，刘镇华一直留在直系军阀的后方，大部分的时间内与他的河南民兵一道驻扎在河南。§!\n\n§Y备注：虽然刘镇华是冯玉祥的结义兄弟，但他们现在是死对头了。此外，刘镇华属于政学系。§!"
 QIE_li_shuchun: "李树春"
 QIE_qin_dechun: "秦德纯"
 QIE_xing_shilian: "邢士廉"
 QIE_xing_shilian_commander_desc: "§Y生于：§!§L1885年；大清、盛京将军辖区承德县§!\n§Y派系：§!§L“无派系”§!\n§Y背景：§!§L邢士廉出生在一个满洲正蓝旗家庭中，他曾在奉天念过中学并以优异的成绩毕业。1908年，在官费资助下，他前往东京振武学校学习骑兵战术，后入日本陆军士官学校第八期骑兵科，与杨宇霆、臧式毅同班。邢士廉于1913年回到中国，自1916年起，在杨宇霆的引荐下，于张作霖麾下的奉军中服役。\n\n1925年，邢士廉被指派为淞沪戒严司令，他镇压了反对帝国主义和军阀割据的大规模示威游行活动（即五卅运动）。这次活动被称为“五卅惨案”，十几名学生和工人被射杀。虽然此后邢士廉稳步青云，并在直奉战争中为奉系军阀立下了汗马功劳，他却并不为大帅和少帅所器重。\n\n因此，他在1928年宣统复辟后投靠了他的满洲同胞。然而，在军政要务大多为直系军阀成员把持的情况下，邢士廉此后的军旅生涯也不乐观。邢士廉决心抓住一切机会往上爬，与期望推翻直系统治的运动有所往来。§!\n\n§Y备注：虽然邢士廉脱离了奉系军阀，但他仍然与杨宇霆保持着良好的关系。\n只要能谋得一官半职，邢士廉愿意投靠任何人。§!"
 QIE_aisin_gioro_jixing: "爱新觉罗·吉兴"
 QIE_aisin_gioro_jixing_commander_desc: "§Y生于：§!§L1879年；大清、盛京将军辖区承德县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L爱新觉罗·吉兴出身满清皇族，他的军旅生涯要从在日本的振武学校开始算起。他于那时学习了日语与基础的兵法，随后在1911年，毕业于日本陆军士官学校炮兵系，同年返回中国。之后他担任了见习军官，并于次年晋升为中尉。\n\n1913年，吉兴成为奉天都督府军政厅编制科的科员，之后又晋升炮兵少校，次年晋升炮兵中校。随后他在奉系旗下的多所指挥部辗转任职，直到1918年，晋升为总司令部参谋长，并于1921年，任吉林督军公署参谋长。\n\n1924年到1928年，吉兴一直担任着吉林步兵第十三旅旅长一职。期间其在亲属爱新觉罗·熙洽的率领下，于1928年叛逃至新复辟的大清。爱新觉罗·吉兴有过指挥炮兵团和在高级别军事指挥部任职的经验，还对宗社党给予过象征性的支持，但是他本人仍然是皇族中对政治不甚感冒的成员之一。§!\n\n§Y备注：爱新觉罗·吉兴曾在张作霖手下的指挥部服役，还在直奉战争中为奉军而战。\n有人认为吉兴与张作霖之间仍然藕断丝连。§!"
 QIE_du_xijun: "杜锡钧"
 QIE_du_xijun_commander_desc: "§Y生于：§!§L1882年；大清、直隶省故城县§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L杜锡钧自幼家境贫寒，曾在湖北新军工程营当哨官（排长），后于1906年受清政府选派进入日本陆军士官学校第四期中国学生队学习步兵，并以优异的成绩毕业，回国后在湖北新军第八镇服役。\n\n杜锡钧巧妙地迫使部下参加辛亥起义，并命令士兵释放囚禁在省内的革命者，同时从夺取的仓库中分发子弹给士兵。辛亥革命胜利后，杜锡钧因功出任湖北军政府军令部部长。\n\n袁世凯称帝后授予杜锡钧一等男爵位，此后他继续在北洋政府治下的湖北地区任职，1926年吴佩孚曾短暂任命他担任湖北省省长，但由于萧耀南的反对而未能上任。北伐战争中，杜锡钧率领一支弱旅拼死守卫武汉，为德国下场干涉争取到了时间，最终导致国民党爆发内讧一败涂地。\n\n杜锡钧和卢香亭仍与南直系保持着联系，在孙传芳的腐败政权中充当吴佩孚的耳目。§!"
 QIE_guo_jijiao: "郭寄峤"
 QIE_guo_jijiao_commander_desc: "§Y生于：§!§L1902年10月15日；大清、安徽省合肥县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L郭寄峤小学毕业后，考入合肥县立中学，但由于要支付哥哥的高中学费，最终被迫辍学，转而投考北京的军校。1917年，郭寄峤进入清河陆军第一预备学校，两年后考入保定军校第九期炮兵科，后于1923年以优异成绩毕业。\n\n郭寄峤最初在奉军郭松龄手下服役，在多个团、营中担任排长、连长。在郭松龄反奉叛乱中，他转投了国民军将领魏益三。后来又从国民军叛逃，跟随魏益三投靠吴佩孚的直系，并出任魏益三的参谋长。\n\n在国民党于各地高歌猛进之时，郭寄峤曾考虑加入国民党。但在国民党北伐受挫后，他转而指挥所部对抗革命者，后于第三次和第四次直奉战争中再次对阵奉系。郭寄峤是直系内部的少壮派之一，他的立场十分灵活，只为中央政府服务，无论掌权的是直系、奉系还是其他派系。§!\n\n§Y备注：郭寄峤的一位秘书曾对一位来访的作家讲过一个关于郭寄峤宵衣旰食的轶事：“……桌上放了四五部电话机，堆着盈尺的电报、公文。郭寄峤每天上午八点上班，除掉中间回家吃两顿饭，一直忙到夜晚十一二点，一手握着电话机听汇报，一手拿着一杆寸楷毛笔批公文，批完了随手扔到地下，旁边就有一个副官恭恭敬敬地蹲下去拾取。”§!"
