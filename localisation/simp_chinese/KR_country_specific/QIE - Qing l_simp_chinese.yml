 QIE_wu_jinglian_advisor_desc: "§Y生于：§!§L1873年；大清、盛京将军辖区宁远州§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L吴景濂自幼投身科举，同情维新派主张，后设立学堂，并与清末维新派结盟。吴景濂于奉天鼓吹维新立宪主张，后出任奉天省谘议局局长，监督过诸多项目。\n\n辛亥革命后，吴景濂曾试图通过和平方式逼走东三省总督赵尔巽。然而，张作霖率部进省震慑，使宣布独立的计划告吹，吴景濂预感到自己有遭暗杀风险，于是南下投奔革命者。他此后参与了《临时约法》的制定，并当选为参议员，后出任众议院议长。\n\n为了讨伐张勋复辟，吴景濂南下参加了孙中山的护法运动。运动失败后，他与孙中山保持了距离。1922年，为了投靠直系，闲居天津的吴景濂出山帮助曹锟实现总统野心，帮助曹氏推翻了“好人内阁”，又在曹氏当选后亲自为其呈送总统当选证书。\n\n然而吴景濂终究是竹篮打水一场空，未能出任内阁总理一职。于是他携带众议院印信潜逃日本，一年后回国，试图通过表弟王承斌的关系（王承斌曾帮助奉系击败直系）加入奉系。张大帅起初对王、吴采取不理睬的态度，王承斌部遭奉军缴械，王承斌也被迫下野。然而在第三次直奉战争后，奉系战败，曹锟对吴景濂表示善意，再次邀请他担任要职。§!"
 QIE_wang_tan: "王坦"
 QIE_wang_tan_advisor_desc: "§Y生于：§!§L1886年；大清、奉天府奉天§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L王坦是一名职业军人，毕业于日本陆军士官学校第八期炮科，毕业后随即回国，到1911年已晋升为三等参谋。辛亥革命后，他继续在北方军队服役，1913年晋升为察哈尔驻军参谋长，1914年晋升为炮兵团团长。\n\n1918年至1919年，王坦在多支炮兵部队担任指挥官，1920年调往吉林担任团长，1921年返回北京，担任陆军部顾问，为曹锟密切关注政军动态。1923年，他曾短暂担任陆军次长，1924年正式就任陆军次长。北京政变期间，他在被免职后与曹锟一同逃往南京。\n\n1926年，张作霖在驱逐冯玉祥后随即寻求曹锟的支持，曹锟遂派遣王坦前往汉口，与吴佩孚商讨国事。王坦后来在三十年代的直奉和谈中再次担任直系代表。由于张作霖退出导致和谈陷入僵局，王坦便将大部分时间用于在北京和洛阳之间扮演非正式外交官的角色。§!\n\n§Y备注：虽然王坦军功平平，但作为曹锟的亲信，他却成为了中国最有权势的人之一。§!"


