 QIE_gu_zhongxiu: "谷钟秀"
 QIE_gu_zhongxiu_advisor_desc: "§Y生于：§!§L1874年；大清、直隶省定县§!\n§Y派系：§!§m旧政学系§!\n§Y背景：§!§L谷钟秀自幼认真勤奋，先后就读于莲池书院和京师大学堂，之后进入早稻田大学学习政治经济学，留日期间结识了孙中山，于1901年加入同盟会，1908年毕业回国后，历任直隶总督署秘书、浙江巡抚署宪政筹备处科长等职，辛亥革命期间，被推举为直隶省代表，1912年创立统一共和党，该党次年并入国民党。\n\n谷钟秀是第一届国会议员，曾联合张耀曾、杨永泰等组成民宪党，反对袁世凯独裁统治，此后又与陈独秀、章士钊等人合作，组织并参加了在东京成立的欧事研究会（该组织为政学系的前身）。\n\n谷钟秀参与过护国运动，1916年进入段祺瑞内阁任职，之后南下投奔孙中山，二十年代初又与张耀曾、李根源等组织政学会，试图排挤孙中山，但未能成功，失败沮丧之余返回北京，进入国会任职。\n\n谷钟秀于1925年辞职归隐，直到直奉战争后北洋政局短暂自由化期间才重新出山，再次出任国会议员。他是政学系的中流砥柱之一，也是政学系创始人中最年长的一位，更是最精明的政学系成员。§!\n\n§Y备注：谷钟秀人脉广泛，从陈炯明、程潜、陈独秀，再到李烈钧、彭允彝、汪精卫和蔡元培，他都有所往来。§!"
