 qing_focus_events.1.t: "鼠年新春"
 qing_focus_events.1.d: "按照庆祝春节的惯例，曹锟总裁召集议会发表了他的年度新春致辞。按他以往讨好政客们的标准程序，致辞内容无非就是用一段又臭又长、不着四六的讲话来宣布他在鼠年中的国家政策安排。\n\n曹总裁避免直接谈及朝廷或是帝制，这也是他回避自己最不得人心的举措之一的做法。他强调要实现中华民族的复兴，加紧对各省督理的控制，继续努力实现与外国友人平起平坐，打倒窃据东北、西藏和外蒙古的伪政权，同时继续整肃金融机构，以确保债务稳定、可偿。\n\n曹锟和和谐社团提出了三个方针：一是对轻工业实施补贴、减税；二是加大对种植粮食而非鸦片等经济作物的赋税减免；三是进一步牢牢收紧各省督理手中的权力。在财政部的建议下，总裁期望这能为残破的国家带来新时代的繁荣！"
 qing_focus_events.1.a: "演讲赢得了礼节性的掌声。"
 qing_focus_events.2.t: "直系的紧急会议"
 qing_focus_events.2.d: "随着八省联合即南直系一切权威的彻底崩溃，玉帅在洛阳的指挥部召开了一场紧急会议。他不仅邀请了自己的心腹，也召集了代表着曹锟势力的王承斌手下的津保派。吴佩孚、张其锽等人对蔡成勋这样潜在希望下场军事干预的想法表示密切关注，同时敦促对此类极端行为要保持克制。张其锽提出，有限的干预才是万全之策。\n\n各方都一致认同谨慎的做法是集中精力维持中原秩序，因而直系内部可以分成两派意见。曹锟本人在拍给津保派的电报中就敦促要维持现存的八省联合结构，对租界买办政权的连贯性要予以支持。\n\n而持对立意见则是吴佩孚的洛阳派，他们支持玉帅的反租界立场，转而暗中支持陈调元的叛乱，虽然有些人也不过是把陈傻子看作了一个半路杀出的、孤注一掷的程咬金。人们期望陈调元的运动是打倒外来帝国主义的第一步，因而愿意容忍他的所作所为带来的潜在动荡。"
 qing_focus_events.2.a: "万万小心……"
 qing_domestic_events.18.t: "德国矿业公司拓展在晋东的业务"
 qing_domestic_events.18.d: "山西地区始终是帝国重要的煤矿和其他重要矿物的主产区，在第四次直奉战争之后，我们更是收获了曾经属于阎锡山和他的晋系军阀对晋东的直辖权力，尽管他们现在并无力与我们的军事实力相抗衡，但我们对晋东的控制已经变成了我们同晋系军阀之间紧张局势的导火索。与山西的其他地方一样，这一地区煤铁的储量都极为丰厚。多家德国企业都对晋东地区表达了兴趣并相继购买了这一地区的采矿权。这些矿产大多数都靠近我们和晋系军阀的边界，但这目前还不是问题。\n\n然而，有一些消息声称这些在晋东开矿的企业希望扩张他们的业务，并拟定了向晋系军阀宣称他们的矿石落到了对方的边界上。我们实际上无需担心这件事情，但实际上这多少会在晋系军阀内部造成一些问题，毕竟那些乡民会觉得他们的矿被德国佬给抢走了。"
 qing_domestic_events.18.a: "祝他们生意兴隆。"
 qing_coup_events.1.t: "不满的流言"
 qing_coup_events.1.d: "直系恐怕是神经错乱了，竟然决定不对八省崩溃中的两方进行任何官方干涉，随后，大规模的骚乱和动荡爆发，整个政坛中的小团体都趁机开始私下串联。北京圈知识分子中形成了一股反直情绪，其对于曹、吴二人在危机中作壁上观颇为不满。\n\n李大钊领导下复苏的中国工团党策动起了工人、工会罢工的暗流；努力会的知识分子公开批评他们所谓不以民为贵的政府；中国青年党和帝国宪政会起初只是批判政府的无作为，但在政府的行径最终导向街头暴乱之后，他们许多人也开始考虑公开暴动。\n\n各派高层、理论家、知识分子乃至于其他名士都在频繁串联，最终形成了一个并不算稳定的广泛联盟。该联盟由宗社党内的满族勋贵、青年党内的极端民族主义者、宪政会中的改良派和一些以邢士廉为代表的、不满在军中不得重用的直系指挥官组成。这个松散的团体正私下勾连，密谋推翻民国，乃至于以某种形式奉还帝政。当然了，后一个要求在青年党内的这帮人中是比较有争议的。"
 qing_coup_events.1.a: "得留个心眼儿……"
 qing_coup_events.2.t: "秘密会议"
 qing_coup_events.2.d: "穿过北京城的市区大街、弄巷胡同，一家背阴的小酒馆地下室里，正呈现出不同寻常的景象。通常这种地方都是为革命党的活动打掩护，聚在这里的自然应该是激进派、知识分子和渴求革命、反直系反帝制的青年鼓动者。不过这次的聚会相当别开生面，是一群出现在此处并不寻常的人们，正密谋着推翻玉帅与保定王。\n\n一马当先的是王爷爱新觉罗·溥杰，他也是宗社党的头面。紧随其后的是爱新觉罗·熙洽，他是为数不多被允许指挥大规模部队的满族将领之一。站在一旁的是手眼通天、热衷于乡村建设的商人晏阳初，他是本土乡村教育工作的理论泰斗、开路先驱。而他身旁又站着伍宪子，代表着帝国宪政会中的新派。对面坐着的是陆军军官邢士廉，他在第三次直奉战争中叛逃到了直系，之后却一直因为没有得到高升而心存怨怼。\n\n这些密谋者意识到，自己受制于军事资源、对官僚体系控制的不足，以及广泛的全国反帝制倾向，因此如果政变要想成功，就必须向临近的军阀集团谈判寻求援助。\n\n手上的选择着实有限，无非就在鲁、晋两地。经过深思熟虑，大家决定去求助……"
 qing_coup_events.2.a: "山西的阎锡山。"
 qing_coup_events.2.b: "山东的[SHD.GetLeader]。"
 qing_coup_events.2.c: "无人可选……"
 qing_coup_events.3.t: "对阎锡山督理的请求"
 qing_coup_events.3.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲宗室、改革派和心怀不满的军官们正密谋推翻吴佩孚大帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求阎锡山督理的帮助。他们的计划非常大胆，而这位使者则难掩兴奋之情。\n\n不过，阎锡山对大胆行动并不陌生，主政山西三十五年间，他曾目睹许多此类密谋以失败告终，甚至包括几次在北京发生的密谋。延安的冯玉祥已经开始搞事，而北京这帮人的密谋还在萌芽阶段，贸然插手风险相当大，就算按最轻的后果来说，一旦插手，山西和中央政府间脆弱的和平就不复存在了；但有时，大胆才是唯一的生路，鉴于华北局势动荡不安，听听他们怎么说也无妨。"
 qing_coup_events.3.a: "我需要你们证明计划能成功。"
 qing_coup_events.3.b: "直接拒绝，这也太冒险了。"
 qing_coup_events.4.t: "对屈映光督理的请求"
 qing_coup_events.4.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人，并带来了一个惊人的消息：一群满洲宗室、改革派和心怀不满的军官们正密谋推翻吴佩孚大帅的专制、重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求屈映光督理的帮助。这份大胆的计划相当让人惊讶，其内容已经可以从这位信使兴奋的神情中猜到个七七八八了。\n\n屈映光表面只醉心于稳定、温良地依礼教而治，但近来他统治着心爱的地盘山东，也手握着逐鹿中原的机会。要是协助清廷的阴谋，无疑可以让他在山东站稳脚跟，也能为他所渴望的强权的、他本人所参与其中的中央政府奠定基础。不过拒绝的理由也同样丰富而充分。毕竟没有谁想对其他派系磕头叩首，而且屈督理作为一个老牌共和派、辛亥第一线的革命者，对于他那些旧皖系老兄弟还是留有几分旧情的。\n\n无论如何，机会仍在手中，华北局势风云变幻，也许这不过是推动国家统治阶层变更的必要一步罢了。"
 qing_coup_events.4.a: "把这群狗日的直系通通驱逐！"
 qing_coup_events.4.b: "还想策反我？把他抓起来！"
 qing_coup_events.5.t: "对张天然尊师的请求"
 qing_coup_events.5.d: "今天早晨，一位穿着清廷官服的信使送来一封不寻常的信。这名年轻的信使自称是一名旗人并人带来了一个惊人的消息：一群满洲宗室、改革派和心怀不满的军官们正密谋推翻吴佩孚大帅的专制并重建溥仪皇帝的权威！他们显然需要一些外援，因此过来寻求张天然尊师的帮助。我们应该如何回应他们？"
 qing_coup_events.5.a: "当然了！大清万岁！"
 qing_coup_events.5.b: "拒绝他们，这也太冒险了。"
 qing_coup_events.6.t: "阎锡山督理的回应"
 qing_coup_events.6.d: "阎锡山督理的回应富有魅力，却十分狡猾，他一贯如此——他向那位年轻的旗人使者赠送礼物，展示着非凡的魅力，在旁人看来简直就像一位友好的老爷爷，但在这副面具之下，无处不显示着阎锡山的霸道和狡猾。许多人都曾寻求阎锡山的帮助，他们和这位旗人一样，得到了阎锡山相同的对待：这么多年来，这位“模范督理”愉快的行为举止下难掩他那精于算计的本性。\n\n会面结束时，我们的使者迅速向北京发回了消息。阎锡山的条件毫不含糊：在吴佩孚的体制内，作为督理，他已经地位显赫（虽然可能不受信任），除非我们开出更高的加码，否则他基本不会支持我们的冒险。更重要的是，虽然他只是煞费苦心地旁敲侧击，而不是开口直说，但很明显，如果我们成功，他希望获得完全而专制的权力。\n\n此外，他希望我们证明计划能成功，而不是一群娇生惯养的勋贵做着与政治现状脱节的白日梦。我们的使者看上去是个天真的安抚者，但他却十分敏锐。他警告说，虽然阎锡山确实雄心勃勃，但是他能屈能伸，可以出于实用主义暂时放下野心。就算是这样，像他这种人还是很难抗拒把持国家的诱人前景。在选择对策时，我们必须切中要害，在权衡利弊时，阎锡山可能会反复无常，我们的回答可能关乎他作何反应。"
 qing_coup_events.6.a: "利用他的野望，强调事成后他能当“中国之主”。"
 qing_coup_events.6.b: "利用他对动荡的恐惧，强调直系构成的危险。"
 qing_coup_events.7.t: "密谋者许以权柄"
 qing_coup_events.7.d: "我们收到了北京密谋者的回复，在凭什么支持他们这一问题上，他们概述了理由。阎锡山召开了只有特定幕僚参加的秘密会议，听取这一消息。这群密谋者显然得到了皇帝本人的支持，在信中，他们用华丽的辞藻献上奉承，说中国需要这样一位英雄领袖来打败奸诈的吴佩孚；他们费尽心机地强调我们能为中国做的好事，如驱逐帝国主义，把在山西这个“模范省”发展的思想带到全国等；他们许诺，事成之后，阎锡山将成为钦差大臣和大清陆军总司令。\n\n接下来，他们在信中详细介绍了在北京的准备工作，但显然，听到这里阎锡山就已经下定决心了。他的脸上挂着淡淡的笑容，要不是在场的人都认识他多年，根本看不出来他在笑，而更引人注目的是他眼中的神采，那显然满怀雄心壮志的神采。当他开始一言不发地思考，幕僚们迅速读懂了空气，开始七嘴八舌地强调起来：比如这次政变是个机会，至少也能削弱直系，或者中原的稳定十分必要啦，或者这个政变有多容易成功。最后，阎锡山抬起手来让他们安静，说出了自己的意见："
 qing_coup_events.7.a: "他们这是梦里娶媳妇儿——尽想好事咧。"
 qing_coup_events.7.b: "国家召唤，我等自当响应！"
 qing_coup_events.8.t: "密谋者许以稳定"
 qing_coup_events.8.d: "我们收到了北京密谋者的回复，在凭什么支持他们这一问题上，他们概述了理由。阎锡山召开了只有特定幕僚参加的秘密会议，听取这一消息。这群密谋者显然得到了皇帝本人的支持，在信中，他们描绘了一幅危险的图景——在酒鬼曹锟和野心家吴佩孚那愚蠢的领导下，国家将动荡不安，而一旦失去秩序，国家很快就会陷入无政府状态。信中的儒家色彩很浓重，密谋者们表示，在这个时代，必须由一位强大而明智的人来担任钦差大臣，领导大清官军打击那些妄图摧毁大清国的宵小之徒，而这个人就是山西的“模范督理”阎锡山。\n\n幕僚们都一言不发，揣摩着阎锡山的想法，房间中一片寂静，阎锡山表情阴沉，他的大脑正飞速运转。房间中的老部下们很快就领会了他的意思，开始七嘴八舌地谴责起来：比如政变计划不切实际，比如插手此事会带来动荡，又或者溥仪自己就是个德国人强加的傀儡，却还要假惺惺地说吴佩孚勾结德国人。阎锡山还是一副若有所思的表情，最后，他说出了自己的意见："
 qing_coup_events.8.a: "这帮娇生惯养的家伙简直是梦里娶媳妇儿——尽想好事咧。"
 qing_coup_events.8.b: "这些宗室需要智者的指引。"
 qing_coup_events.9.t: "我们的请求被拒绝了！"
 qing_coup_events.9.d_yan: "我们的话已经说得很明白了，国家迫切需要阎锡山督理出面干预，但他却干脆地拒绝了，还迅速切断了与我们的所有联系，这意味着山西不会帮助我们。他们甚至没有说明原因，回想整个经过，我们只能猜测，可能是阎锡山对我们没什么信心，因为他很快就将我们斥为“娇生惯养”、“白日做梦”。看起来，山西没胆面对直系的报复，选择继续孤立。\n\n更糟糕的是，吴佩孚似乎从一名心灰意冷的密谋者口中得知了我们的企图，在阎锡山拒绝后，他就向玉帅告了密。在给我们的最后一封信中，阎锡山明确表示，如果我们逃去山西，他不会在地盘上窝藏哪怕一个人，这就是说让我们自生自灭，但这不重要，反正我们的计划已经土崩瓦解了！"
 qing_coup_events.9.d_qu: "我们的苦苦哀求还是没奏效！虽然我们想利用屈督理在山东站稳脚跟的愿望，他却断然拒绝了对我们提供任何援助！更糟的是，他还逮捕了我们派到济宁的使者，这已经是把对我们计划的敌意写在脸上了。屈督理把自己和密谋撇了个一干二净，想从山东弄到任何援助也无异于天方夜谭了。仔细想想，我们发现，也许是屈映光的共和信仰远远超过了对北京那些画大饼权力的渴望。在他眼里，我们不过是一群自恃王侯将相的跳梁小丑罢了。\n\n屈督理只是一心一意地安于治理他的山东，而吴大帅、王大帅和曹总裁显然在被捕的使者被移交回北京后，察觉到了政变的蛛丝马迹。督理给我们的最后一封信里写明，其省绝不会窝藏一切潜逃分子，而我等最好自求多福。有人推测，是屈映光本人向吴佩孚出卖了我们，这样他自己也正好洗清了嫌疑。不过这都不重要了，这一计谋活生生在我们眼皮底下就胎死腹中了。"
 qing_coup_events.9.d_zhang: "张天然尊师拒绝了我们的请求！你本不该看到这个事件，除非你在进行多人游戏而你的朋友是歌姬吧，他拒绝了你的请求。哥们儿你真可怜。"
 qing_coup_events.9.a: "该死！我们错失了唯一的机会！"
 qing_coup_events.10.t: "阎锡山接受了"
 qing_coup_events.10.d: "经过深思熟虑，阎锡山督理谦恭地宣布，他将支持我们的事业，将他本人、他的军队和他的地盘贡献给统一大业。但很明显，在这种谦恭的外衣下，阎锡山正准备利用他在政变中举足轻重的地位，来掌握政变后的国家领导权——也就是坐上吴佩孚的位子。如今，政变准备工作开始，阎锡山会不会比吴佩孚这个暴君更好，会不会分享到手的权力，就只能交给时间来证明了。\n\n阎锡山还保证，他会争取位于陕北地区（毗邻山西）的冯玉祥及其国民军的支持，但他也保证，利用这伙激进的叛军不过是权宜之计。阎锡山麾下的省军正在我们的西部边界集结，准备进攻黄河以北地区，并迅速与我军会合，他们还向晋东和陕西南部派出了侦察兵，破坏直系对当地的控制。\n\n政变即将开始，我们的命运已经注定，要么彻底铲除直系叛逆，要么死在他们手中。"
 qing_coup_events.10.a: "希望这能帮到我们！"
 qing_coup_events.11.t: "屈映光接受了"
 qing_coup_events.11.d: "屈映光督理做出了抉择，拍来一份和衷共济的电报，宣布了对我们事业的支持，并称会献出全省之资源、兵马乃至其本人，以确保北方人在中原大地上平安无虞。不过虽犹抱琵琶，但屈氏的司马昭之心却昭然若揭——他也谋算着用我们所计划的政变来巩固自己的督理之位，进而确保自己在山东乃至全国的地位，无异于行曹锟当下之事也。无论他是否比之前那批军头更好，也无论他是否愿意让出些新攫取的权力，政变准备仍在紧锣密鼓地进行。\n\n屈映光毕竟明面上还和直、皖两派有所联系，因此他对我们计谋的信心多寡也成了政变成败与否的关口。屈督理强调，他会以一贯道和皈一道来争取山东农民的支持，成为这次成败的胜负手。鲁军会在我们东边集结，随后渡过黄河与我们埋伏的人马合兵一处。\n\n政变如今已经是开弓没有回头箭。要么是我们将京城里的这帮反贼一网打尽，要么就是他们对我们大开杀戒。"
 qing_coup_events.11.a: "也许这是争取旧皖系回归的最后机会了？"
 qing_coup_events.12.t: "张天然接受了"
 qing_coup_events.12.d: "张天然尊师接受了政变策划者请求援助的要求。他同意如果政变无法彻底摧毁直系军阀，他将派遣部队。然而与此同时，一旦溥仪重新回到台面上，他可能会要求我们做出更多的让步。"
 qing_coup_events.12.a: "太好了！"
 qing_coup_events.13.t: "东窗事发！"
 qing_coup_events.13.d: "吴大帅和曹总裁揭穿了一个相当离奇的阴谋。据刘梦庚、王遇甲对直系上司的汇报，一群以溥杰王爷为首的满族宗亲，加上帝国宪政会的不少知识分子，还有邢士廉等直系军官，一直在密谋推翻直系集团，甚至可能向溥仪奉还帝政。我们的坐探从他们内部一名心有不满的成员处探到风声后，就一直在密切监视这些阴谋分子。如今看来他们在外部寻来的支持者已然弃暗投明，转来向北京的内阁求助。\n\n吴大帅派出宪兵搜查了密谋者相会的各个藏身处，并逮捕了一脸困惑的溥仪，而他本人显然还对一切一无所知！曹锟总裁也采取行动，在震动的国会之中对阴谋者做出了指控。\n\n为了有时间消化这些信息，同时将一切宗社党和有罪的宪政会成员统统一网打尽，曹锟宣布将会再行新宪——一旦其编撰完成，便会立刻生效。据称，曹锟在又一次被密谋暗害未遂之后倍感重负，但他至少得到了所有剩余议员一致起立鼓掌。大清又亡了，北洋政府再度回归，而吴佩孚大帅也宣布将戒严一段时间，直到新内阁组成为止。"
 qing_coup_events.13.a: "中华民国万岁！"
 qing_coup_events.14.t: "叛徒的命运"
 qing_coup_events.14.d: "对阴谋政变者的围捕仍在继续，满人勋贵也已彻底失势，如今摆在面前的大问题是：军事机构该如何处置那些与阴谋不清不楚、甚至为虎作伥的军官们。这些人中不少是宣统复辟之后恢复指挥权的满人将领，还有些我们直系中不那么正派、忠诚不绝对的人士。自然，把这些满人拘禁、流放是题中之义。\n\n然而，怎么处置那些同一行伍中的直系军官就有待商榷了。虽然他们的举动本就罪该万死，但直系的关系恩庇网也不是个能轻易颠覆的体系。再说，真的要去拘捕和我们出生入死、抛头颅洒热血的弟兄们吗？而且没了他们的技能和知识，对我们的军官系统也是个巨大的损失。"
 qing_coup_events.14.a: "无论亲爱与否，袍泽旧情难舍。"
 qing_coup_events.14.b: "既然恩断义绝，不若就此割席。"
 qing_coup_events.15.t: "政变余波"
 qing_coup_events.15.d: "既然所谓的“宣统维新”的策动者已经尽数伏法，吴大帅、王大帅和内阁就必须重建稳定、良好的政府。现内阁、吴大帅和其副手白坚武已经开始了闭门会议，以在维持文官、军人和直系圈内人微妙平衡的情况下，瓜分胜利的果实，并以此为基础建立起临时内阁。\n\n内务总长高凌霨、财政总长王克敏据悉是应了曹锟的指示保住了职务；颜惠庆受召复出，就任外交总长。王承斌大帅继续出任陆军总长，白坚武则出任国务总理。海军总长仍是萨镇冰将军，王宠惠依旧出任司法总长，颇受争议的彭允彝则出任教育总长，吴毓麟将军出任交通总长，袁乃宽则接任农商总长。\n\n新内阁的成员都是身经百战的政坛重量级人物，预计该内阁会比北洋政府先前大多数内阁的寿命更长。据称，曹吴二人放眼未来，打算办起一个宪法起草委员会，只有民国最有地位的人物才能收到邀请。"
 qing_coup_events.15.a: "我们需要组建一个合法的政府！"
 qing_coup_events.16.t: "不祥的军队调动"
 qing_coup_events.16.d_yan: "最近几天，山西省发生了异常的部队调动。看起来他们的部队正准备在我们的边界上采取某种军事行动，根据密探的消息，通往山西附近的数个山口正在储存物资和装备。根据报告，再往西边，在毗邻山西的陕西，冯玉祥和他的国民军也蠢蠢欲动——这位“倒戈将军”又一次壮起胆子，跟身边的一群社会主义煽动者一起威胁我们。几年前，在吴佩孚的英明领导下，我们在第四次直奉战争中打败了阎锡山，又在国民党北伐战争中打败了冯玉祥，而如今，他们阴魂不散，又要来找我们的麻烦。\n\n时局动荡，他们想出兵收复华北和西部的失地一点都不奇怪，也许是因为我们在南方的盟友八省联合崩溃，他们的行动更加大胆。不管怎么说，这种行为都十分无耻。几十年来，这两人都龟缩在太行山和吕梁山天险后面，平静地舔舐着伤口，在肮脏中可怜又可悲地溃烂。曹锟坚称，一定是有什么原因让他们又动了起来，一定是这样。他曾经被冯玉祥囚禁，遭到了冯玉祥恶劣的对待，这无疑让他有点大惊小怪，但也许，他说的不无道理。"
 qing_coup_events.16.d_qu: "最近几天，山东省发生了异常的部队调动。看起来他们的大批部队正准备在我们的边界上采取某种军事行动，根据密探的消息，通往山东半岛的数个渡口正在储存物资和装备。根据报告，再往东边，一贯道与归一道也正在集结人马，似乎别有所图。\n\n尽管山东省长屈映光向国会宣誓效忠，但我们也不是好骗的。旧皖系军阀仍有残党，比如梁士诒的交通系就逃到了张作霖手下，而屈映光亦是旧皖系其中一员。尽管直皖战争中我们只用5天就大获全胜，但这些旧皖系残党还是于1924年的北京政变中卷土重来，利用张作霖与冯玉祥之间的妥协而短暂掌控了权力。\n\n后来，旧皖系残党又一次试图动摇到我们在北京的统治地位，他们从山东半岛进军，控制了整个山东省，并几乎要夺取北京。但控制了山东省的他们无力孤军奋战，只能铩羽而归。尽管多年来，屈映光作为我们名义上的盟友一直安居山东，但从未改换门庭。王承斌大帅坚持认为，屈映光的行动非常反常，而吴佩孚这次也不得不相信王承斌：作为北京政变的策划人之一，王承斌对这种事经验丰富。"
 qing_coup_events.16.d_zhang: "最近几天，山东省发生了异常的部队调动。看起来大群一贯道的民兵正准备在我们的边界上采取某种军事行动，根据密探的消息，通往山东半岛的数个山口正在储存物资和装备。一贯道的尊师张天然从来都不是直系的盟友，他会采取任何敌对措施一点都不奇怪。"
 qing_coup_events.16.a: "到底发生了什么？快派更多密探去调查。"
 qing_coup_events.16.b: "这还用去打探吗？肯定是国家又要四分五裂了！"
 qing_coup_events.17.t: "邪恶的阴谋！"
 qing_coup_events.17.d_yan: "我们的线人发现了一个危险的阴谋！看来阎锡山和几位满洲宗室、改革派和叛徒将领密谋推翻直系，妄图建立名义上由溥仪皇帝领导的、独裁的帝国！山西省军和国民军组成的联军正在我们的边界上集结，我们必须在他们发起进攻之前清理掉政府内部的间谍。如果我们示弱，东北和南方就会有更多人跳出来挑战我们的权威，我们几十年来为国家稳定做出的努力就会付之东流。面对孙传芳之死造成的危机，唯有快速解决山西的叛徒，方可立威。做好准备，进军太原！"
 qing_coup_events.17.d_qu: "我们的线人发现了一个危险的阴谋！看来屈映光和几位满洲宗室、改革派和叛徒将领密谋推翻直系，妄图建立名义上由溥仪皇帝领导的、独裁的帝国！山东省军和旧皖系残党组成的联军正在我们的边界上集结，我们必须在他们发起进攻之前清理掉政府内部的间谍，以免他们破坏我们抵御外敌的努力。\n\n如果我们示弱，东北和南方就会有更多人跳出来挑战我们的权威，我们几十年来为国家稳定做出的努力就可能会付之东流。面对孙传芳之死造成的危机，唯有快速解决山东的叛徒，方显英雄。做好准备，跨过黄河！"
 qing_coup_events.17.d_zhang: "我们的线人发现了一个危险的阴谋！看来张天然和几位满洲宗室、改革派和叛徒将领密谋推翻直系，妄图让溥仪皇帝重新掌权！我们必须尽快处理！"
 qing_coup_events.17.a: "逮捕这些密谋者并准备进攻山东！"
 qing_coup_events.17.b: "逮捕这些密谋者并准备进攻山西！"
 qing_coup_events.18.t: "神秘事件"
 qing_coup_events.18.d: "曹总裁和吴大帅的办公桌上摆着洋洋洒洒的一叠电报文件，详细汇报了一批坚决反对直系的传单和新闻，这些东西不仅在民间，连在军中都广为通传！当质问王遇甲为什么士兵间会流传如此恶劣的材料时，得到的答复只有一句“尚无结论”。\n\n据报告，他怀疑从固定地点秘密交接，又或是简单地趁着夜色散发，这些方法都用过。更糟糕的是，指挥官邢士廉几个小时前从洛阳失去了联系，有几个在思想上不那么坚定的罪恶军官也一同没了踪影。由于无线电和电话中断，在全国边远地区广泛开展的联络工作也遭到瘫痪。这是曹锟、吴佩孚再熟悉不过的政变先兆。\n\n现在还有一个问题。到底是谁要造我们的反？"
 qing_coup_events.18.a: "怎么回事？"
 qing_coup_events.19.t: "奉诏入京"
 qing_coup_events.19.d: "当曹、吴二人还在商谈如何应对前几天那令人震惊的事态发展时，一封不寻常的电报抄送到了总裁府邸，而另一封相似的电报也抄送到了洛阳的吴佩孚司令部。电报由皇上御批，似乎是想召曹总裁、吴大帅入紫禁城觐见，明面上的理由是讨论日益恶化的国家局势。\n\n广泛的骚乱每天都在发生，各大都市也面临着一致反对政府的压力，消息传入朝廷后，皇上感到担忧倒也不足为奇。虽然理论上说，皇帝依宪确实有权召见国会总裁，不过陛下此前从未动用过这一权力。\n\n虽然二人将信将疑，但是迫于宪法规定的义务还是不得不入朝面见小皇帝。曹、吴二人在政坛上身经百战，猜测大概溥仪只是担忧国情，和那种共和派省督大规模纠集部队威胁我们的时候还是有所区别的。吴佩孚以此安慰了曹锟不必担忧纠结，这大概不会是又一次政变。在下定决心同意后，二人向皇上回奏，将会在本周晚些时候进京“觐见陛下”。"
 qing_coup_events.19.a: "老曹，你我二人当年什么大风大浪没见过？"
 qing_coup_events.20.t: "总裁、大帅和皇帝"
 qing_coup_events.20.d: "为防真有不测，曹吴二人在紫禁城门口碰了个面，商量了一下各种情况下的紧急对策。各自的卫兵都足够忠诚、坚定，在二人走向殿前之时会紧紧跟随。而在二人入殿觐见之时，卫兵们则会分列两旁，和皇帝的亲兵对立相望。\n\n空气中弥漫着不安，毕竟这二人是明知山有虎，偏向虎山行。曹锟不愿激化局势，故而把卫兵留在了殿外；吴佩孚亦然如此。曹吴都明白，此去或是一去不返，于是他们各自藏下杀招，交换了一个眼神……"
 qing_coup_events.20.a: "然后一同走进大殿……"
 qing_coup_events.21.t: "龙争虎斗"
 qing_coup_events.21.d: "殿门缓缓开启，大帅和总裁在朝臣唱名拜迎之下，气宇轩昂地走进了乾清宫。面前是大清龙椅，上坐着九五至尊、大清天子、宣统皇帝陛下。二人上前时，侍立皇上两侧的郑孝胥、爱新觉罗·载涛、爱新觉罗·溥杰缄默不语，仿佛在坚持要求曹吴叩拜皇上。这对吴佩孚这样的共和派来说相当令人作呕，不过他还是忍气吞声，曹锟同样如此。\n\n在死一般的寂静后，殿门突然大开，十几名全副武装的皇帝亲兵冲上殿来！他们拱卫着皇上、亲贵和大臣，并意图上前逮捕曹、吴二人。溥仪显然对眼前的情况毫无预料，吓得魂飞魄散，拔腿就跑出了乾清宫。守卫在外的直系卫兵们也迅速调集了其他仪仗卫兵，一同冲进殿内。\n\n随后便爆发了交火，吴佩孚和曹锟闪身躲在殿中的柱子后，掏出了事先备好的枪，对那些想要上前抓捕自己的人开火回击。子弹在古老的殿宇内呼啸而过，打碎了文物，也打伤了直、清两方的卫兵。然而枪声停息之时，只有一方会笑到最后。"
 qing_coup_events.21.a: "曹吴双双殒命！政变成功！"
 qing_coup_events.21.b: "皇帝亲兵陈尸大殿！"
 qing_coup_events.22.t: "皇帝一鸣惊人"
 qing_coup_events.22.d: "溥仪紧张地走回大殿，凝视着地上两具满是弹孔的尸体——曾经的玉帅吴佩孚和他的良师益友、国会总裁曹锟。溥杰和其他几位满族亲兵拿着冲锋枪走了进来，“敬启皇兄，是时候将这一切昭告天下了。”溥仪转身看向溥杰，“朕……”他的语气中没有一丝自信，“朕不确定朕能办到。”正当溥杰准备说些什么的时候，熙洽将军冲进了殿内。\n\n“陛下！我们已经控制了北京城！”他几乎是面朝溥仪，俯身叩拜。“但王承斌大帅和其他几位直系将军已经撤到了洛阳！他们正打算发起新一轮攻势歼灭我们，并占据北京。”溥杰走到溥仪身边，用那有力的手按着他的肩膀，向他低声耳语。“而今陛下天子实至名归，那就必须有天子之威。”溥仪努力整理一下心情。“传旨，凡未于明日午时前上表效忠者——”他破音了，但随即故作镇定。“凡未于明日午时前上表效忠者，皆为我大清之敌！”\n\n溥杰转身对熙洽点了点头，禁卫军便从大厅鱼贯而出。只剩颤抖的皇帝独自一人，以及他并不希望害死之人的两具尸体。"
 qing_coup_events.22.a: "可恶叛徒，死有余辜！"
 qing_coup_events.23.t: "守节尽忠"
 qing_coup_events.23.d: "令人兴奋的消息传到了[ROOT.GetLeader]耳中！北京政变传来顺利的消息，曾经横行无阻的玉帅、保定王二人双双横死！据称，这二人是在紫禁城内妄图负隅顽抗时遭到击毙的，直系也就此乱作一团！报道称王承斌从黄河以北撤离了一切内阁和军方人员，目前仍盘踞在洛阳的吴佩孚老巢作困兽之斗。\n\n看上去满族指挥官们，以及邢士廉这样的共谋人士已经动员起了兵力，打算肃清直系的一切残党。旧政权已然半截入土，我等是时候恪守为人臣之节，对陛下尽忠，一劳永逸地为大清扫灭直系余毒。"
 qing_coup_events.23.a: "消灭叛逆！"
 qing_coup_events.24.t: "反政变"
 qing_coup_events.24.d: "曹锟和吴佩孚逃过乾清宫内的一劫后，吴佩孚的近卫们立刻在紫禁城内四散开来、进行扫荡，他们和满族乱党交战的枪声回荡在宫墙内。几分钟后，他们拖着瑟瑟发抖的溥仪闯进了乾清宫。吴佩孚站在趴在地上的溥仪面前，对身边的一个卫兵做了个手势；他拔出手枪，抵着溥仪的后背将皇帝推到了门口，曹锟则紧随其后。乾清宫外，聚集了一小批朝臣，包括皇弟溥杰和其他几位满清勋贵。他们打开了乾清宫的门。吴佩孚走出来，旁边跟着总裁和皇上。\n\n“逆贼，尔等的阴谋诡计不太顺利啊。”他嘴角闪过一抹冷笑，然后示意近卫把皇帝押回去。“再向前一步，天子爷就该去见阎王爷了。”\n\n实际上，吴佩孚也有些心虚，但这已经不是他第一次和阎王擦肩而过。“劳驾诸位跟着我的卫兵移步乾清宫内吧。仲珊公！”他转身看向难掩怒色的国会总裁。“带些人去把国会的成员请过来，越快越好。”他的目光移回溥仪身上。“大清该完了，再行共和的时候到了。”\n\n随着曹锟宣布大清再次灭亡，也是第二次将满人从紫禁城和国会中驱逐出去，他手下的特务头子们已经开始突袭各间密室和仓库。几小时后，清单资料搜查齐全，原来忤逆之同党竟是周遭的军阀！曹锟、吴佩孚旋即谴责了这帮叛徒，并全力动员自己的部队，准备全面开战。"
 qing_coup_events.24.a: "可恶叛徒，死有余辜！"
 qing_focus_events.3.t: "新的开始"
 qing_focus_events.3.d: "乘着爱国主义的大潮，我们大力支持了陈调元的反租界运动，让中华民族迈出了摆脱接踵而至的外来帝国主义者和卑鄙的殖民官员的第一步。这场全民族运动得到了粤、鲁、滇乃至于华东各省人民的热烈欢迎。那些和内阁、总裁过从甚密的政客们，譬如曾任袁世凯管家、襄助曹锟上任的袁乃宽、国会议长边守靖都建议曹总裁再开各项选举以顺民意。\n\n总裁同大力支持这场运动的吴大帅商议后，宣布在中央政府管辖区下各地举行新的全国选举。理论上，所有识字的中国人都有资格参选，但是出于地方干涉、士绅把持、军阀和革命运动层出不穷，也许只有中原各地才能真正把选举办起来。这是个不幸的情况，不过对于维护我们的统治倒是个好消息。\n\n鉴于之前选举中在动荡和抵制之下我们都取得了微弱优势，再加之我们控制的立法机构席位数量众多，新选举并无太大可能动摇和谐社团的霸权，不过却有利于提升长远的合法性。很多人声讨北洋政府和国会不过是个帮独裁者和军头粉饰太平的空壳花瓶，但我们将会昭示何为真正的、繁荣的中式民主！"
 qing_focus_events.3.a: "锦绣山河，荣光普照！"
 qing_domestic_events.13.t: "最后一击！"
 qing_domestic_events.13.d: "虽然选举是临时起意召集的，但中国人民仍然蜂拥而至参加了竞选活动。繁荣联盟、政学系、独立人士、帝国宪政会、中国青年党和宗社党都在国会之内争取更大的权力，对人数众多的和谐社团议员们掀起了一场政治战争。曹锟的秘书、助手和情报官都在幕后精心计算、权衡着各方势力角逐之下的结果。\n\n在制造竞选意外、贿赂和幕后支持等一系列手段之下，宗社党和帝国宪政会默契地共同争取胜利。而在繁荣联盟对政府采取的反租界立场的负隅顽抗之下，青年党、独立人士和政学系也支持着我们的进击，看上去他们很想投身到这场大混战之中。而和谐社团的竞选则是松弛而又坚决的，毕竟我们的所作所为已经在人民群众的心中点亮了熠熠的火光。\n\n尽管不出所料，相对于总人口而言，投票率算不上高。但是北京这种大都市却为我们带来了创纪录的知识分子、改良派和其他曾是在野党票仓的选票。看来吴大帅这招颇有收获。他甩掉了德国的支持，转而得到了中国人民的尊重，随之而来的就是巨量的政治合法性和国人的支持。\n\n帝国宪政会占据了大部分农村地区，而青年党则在大都市反响良好，宗社党包揽了传统儒生和士绅，政学系则争取到了新兴的中产阶级，而独立人士的支持者就遍地开花了。不过，没人能够战胜新近稳稳把持了多数派的和谐社团。胜选后，吴大帅再次把外交天才颜惠庆召回了政府，意图让他通过协商来解决国内新出现的不稳定局势。新的民选政府诞生了、新的政府议程出台了，朗朗乾坤再次普照中原大地！"
 qing_domestic_events.13.a: "一如1922年的胜利！"
 qing_domestic_events.20.t: "退出使馆城市工部局！"
 qing_domestic_events.20.d: "在我们对租界展开斗争以后，外来帝国主义者们并没有以沉默作为回应。他们立刻断绝了外交联系，并龟缩在他们那充斥着阴险狡诈的租界与使馆内，实际上已经进入了被我们的领土所包围隔绝的状态。曹锟没能取得进展，出于对百姓可能使用暴力手段导致局势一发不可收拾的担忧，吴大帅以及他的洛派成员推动我们完全辞去在使馆城市工部局的观察席位。\n\n为了揭露帝国主义者们的虚张声势，并声明中国人民不再是西方的奴隶，内阁已向国会提交了一份退出工部局的倡议，并获得了来自各个政治光谱的政治家的广泛支持。\n\n在人民、国会以及两位大帅的支持下，外交团已正式向设在上海的工部局递交了我们的辞呈。从此，我们将不再对那些为了自己的经济利益而压迫吾国与吾民的外国渣滓唯命是从了！"
 qing_domestic_events.20.a: "属于中国人的中国！"
 qing_domestic_events.21.t: "[QIE.GetName]退出使馆城市工部局！"
 qing_domestic_events.21.d: "令人不安的消息传到了使馆城市工部局！在密切关注中国内地与腹地局势进展的同时，我们的公务员也早已意识到中央政府内可能酿成大祸。反对“外来帝国主义”的骚乱爆发，而针对德国人与使馆城市助理的暴力事件就发生在外国使馆外。\n\n这一切都在预料之中，丝毫不令人意外，来自[QIE.GetName]的公使团正式向工部局递交了一份辞去其观察席的辞呈，并称其为“帝国主义的工具”！虽然他们在大局当中只能袖手旁观，但这一举措对我们未来的商业事务来说是个不祥的征兆。"
 qing_domestic_events.21.a: "他们会掂量自己有几斤几两的吧？"
 qing_foreign_policy_events.86.t: "吴佩孚和曹锟背叛了我们！"
 qing_foreign_policy_events.86.d: "随着孙传芳联帅那行将就木的帝国陷入混乱，并导致中国脆弱的秩序在全国范围内土崩瓦解，德皇及其政府起初认为，我们那些远在中国中央政府内的盟友们会维持既定路线。毕竟我们的仆从组成了繁荣联盟游说团在国会上下打点，再加上曹锟总裁对德国官员“敬而远之”的态度，北京政府犯不着为了几个目不识丁的草民以及他们的不满从而破坏我们两国之间的特殊关系。\n\n然而，玉帅和保定王还是公开采取了反租界的立场，危及了在我们的协助下于中国所建立起的脆弱秩序。为增强民众对其政权的支持，他们向北京理事会（除了繁荣联盟外我们在北京的另一个游说团体）提出了无理取闹的要求，强迫理事会离京。\n\n面对办公室门外的大规模暴乱，大部分成员已经逃往了附近的天津德租界！我们的大使已自行决定将所有非必要工作人员也撤往天津，只留下一队基干领事，以和北京方面的外交团周旋。"
 qing_foreign_policy_events.86.a: "真是受不了这帮直系军阀了！"
 qing_flavour_events.15.t: "[ANQ.GetLeader]肯定了我们的领导地位"
 qing_flavour_events.15.d: "安徽督理陈调元今天在全境广播讲话中正式重申吴佩孚与曹锟对中国的领导地位是毋庸置疑的。虽然他承认他一开始觉得让小皇帝复辟的想法不合时宜，但随后他热情地支持了我们刚表明的反租界立场，以及溥仪对这一事业的献身精神。他在结束讲话时表达了对直系领导层的钦佩。“在现代国家里，不插手政治的名誉领袖是有好处的。有吴佩孚和曹锟执掌我们的伟大国家，我们就有能力赶走那些玷污中国的外国渣滓，实现中华民族的伟大复兴！”\n\n这场演讲受到了北京和其他城市知识分子的欢迎，许多原本敌视我们的宣传媒体已经转而支持我们。但在媒体和大众的眼皮子底下，陈督理提醒玉帅和保定王不要忘记彼此间的交易，此举无疑是在威胁二位，不要做出有损陈督理地位的举动。"
 qing_flavour_events.15.a: "笑面虎换成了陈傻子。"
 qing_flavour_events.16.t: "模范督理陈调元"
 qing_flavour_events.16.d: "陈调元已经身兼安徽与江苏督理，又就任诸省联帅，这位“敬爱”的联帅在打响自己名声的同时，也开始慢慢巩固对华东混战中广大冲突地区的统治。在施行了一系列诸如整顿商户、驱逐宁系官僚和激进国民党同情者的举措后，陈调元已经很大程度上从中央政府手中取得了自治。\n\n华东混战尘埃落定之际，包括蔡成勋在内的部分直系将领都坚持主张将陈调元督理的辖地直接纳入中央政府的掌控，然而当时我们自身的统治也摇摇欲坠，这项提议也因此被认为过于草率而被弃置。\n\n但现在看来，维持陈调元的自治对我们也是有利的。陈调元近日宣布了一项针对联合下各省的庞大改革计划，承诺要对工业、法律和政治领域进行重大改革。这项改革范围广泛、计划周密，不光是他治下诸多商界领袖，南方双方的老百姓、知识分子和公务员对该计划也反响热烈。在德资撤离的当下，一个免受孙传芳腐败侵扰的稳定而又富有机遇的市场新秩序终于被构建起来。"
 qing_flavour_events.16.a: "很好！"
 qing_flavour_events.17.t: "陈调元寻求弥合南北直系之间的鸿沟"
 qing_flavour_events.17.d: "自从第四次直奉战争和1927年德国干预以来，直系军阀分裂为南北两派，由曹锟、吴佩孚和王承斌主导的北直系与孙传芳和齐燮元主导的南直系逐渐分道扬镳。尽管表面上看这不过是军阀间的小矛盾，但长期以来双方关系正变得越发紧张，而孙传芳对上级桀骜不驯的行事态度则是关系恶化的最大原因。这个吴佩孚曾经的得意门生，早已成为了他最大的对手。\n\n然而新任联帅陈调元则不然，他已开始一致努力弥合南北直系间的分裂。虽然我们包括曹锟在内的诸多偏向保守的成员仍对此持怀疑态度，但毫无疑问我们终于有了一些喘息的空间了——毕竟我们再也不用费心提防东南大盗的肮脏阴谋了。\n\n尽管洛阳派基本对派系整合持欢迎态度，但下级军官和津保派中却有不少抵制的声音，这些人都对陈调元的官僚和派系心存怨念。随着南北政府整合到一处，他们担忧这些新入局者会成为自己在政府职位和升迁路上的潜在竞争对手，尽管很显然双方的恩庇网仍会保持疏远。不过总的来说，这项发展还是对我们有利的。"
 qing_flavour_events.17.a: "跟笑面虎一比，这陈傻子可太亲切了。"
 qing_flavour_events.18.t: "陈调元提出进行联合军事训练"
 qing_flavour_events.18.d: "南北直系官僚和军队的整合工作正稳步推进，陈调元联帅也借此机会让他手下的参谋给吴佩孚和王承斌拍了封电报，向二人提出了一个有趣的建议。为了让军事上的整合更加顺利，陈调元提出在安庆城外举办数场由南北直系士兵共同参与的联合军演。他们的部队新近从对抗宁系的战争中得到了不少淬炼，而我们的经验丰富的士兵则装备精良、战略果断、战术先进，看起来我们双方都能从这项计划中获益良多。\n\n吴王二人给陈调元和他的副手马登瀛发了封联合回复，预计不久后双方就会带上各自的部队齐聚一处。"
 qing_flavour_events.18.a: "“但愿吴佩孚和王承斌不会吵起来。”"
 qing_flavour_events.19.t: "收缴工厂竞标"
 qing_flavour_events.19.d: "在宣布对境内全体外资工厂、企业实施大规模国有化项目后，内阁和整个直系中的许多人都担心外来帝国主义者会以牙还牙。遇到最恶劣的情况可能会直接禁运？至少也会被施加制裁或是关税。不过黑色星期一吸引了他们的大部分注意力，我们也得以在不引起外国关注的情况下完成了国有化。\n\n起草的方案计划将这些工厂产权分给一众忠诚的合同商。虎视眈眈的北京商人们，譬如来自政学系及其圈内人士、和谐社团的商人和宗社党的勋贵，他们都在为了拿下利润丰厚的德、美、英工厂的产业合同而展开竞标大战。\n\n所以现在唯一的问题就是到底把合同交给谁。当然，我们自己的和谐社团还在嗷嗷待哺，不过这有官官相护之嫌，对我们的名誉有损。因此就还有剩下两个选择，交给宗社党当作和保皇派谈判的筹码；要么就交给政学系，这帮人只在最核心的商业圈子里手眼通天。"
 qing_flavour_events.19.a: "那还用说，让和谐社团的自己人上！"
 qing_flavour_events.19.b: "现在最好别怠慢了满族人。"
 qing_flavour_events.19.c: "给政学系一点甜头。"
 qing_flavour_events.21.t: "皇帝与直系：中国独立的哼哈二将"
 qing_flavour_events.21.d: "我们最近争取知识分子对反租界运动的支持已初见成效。一场新的反帝运动正如火如荼地进行着，越来越多北京的年轻知识分子被吸纳进了队伍。他们写论文、小册子以及文章来维护我们的政府、国会乃至整个直系。\n\n吴佩孚个人最喜欢的文章是《皇帝和直系：中国独立的哼哈二将》，原文发表于一份自五卅运动反军阀运动时创办的激进期刊上。该文简洁明了，将吴佩孚、曹锟和王承斌的集团视为中国反对外国统治的堡垒，而皇帝是中国现代化的有力象征。文章还指责了张作霖和他那卖国求荣的奉天政府，他们攫取东北的矿产资源，运给自己的日本主子，而对陷入贫困的当地居民不闻不问。\n\n吴佩孚不禁为公众对他和曹锟政府的看法笑出声来。他们哪对真实的情况，那些幕后交易以及政治军事上的大胆下注有哪怕那么一丝一毫的了解。北洋治下最不缺的就是残酷的政治，但他仍渴忘打造一个现代的、儒家的、共和的中国，眼下他必须蛰伏。随着直系离统一大业的目标越来越近，也许他有一天能一劳永逸地将那些满清保皇派扫地出门。\n\n在那之前，他还得匍匐着，按着帝国的规矩来行事，就像曹锟那样，在这个决定中华未来的大棋局中精妙落子。"
 qing_flavour_events.21.a: "还未到拔剑出鞘的时候。"
 qing_flavour_events.22.t: "弥合军队世代之间的鸿沟"
 qing_flavour_events.22.d: "与南方偏向革命、激进的年轻参谋和军官不同，直系和北方的军人总体上属于上一代人。长期以来，中央政府的军官团中都有巨大的代沟，我们很多将领都属于老一辈人。他们出生于辛亥年的激变和军阀混战时代之前，有些甚至亲身经历过1894年到1895年中日甲午战争。\n\n这些老一辈军官在军事上最注重的是传统、迷信和儒家思想下的恩庇网。他们的大半生都充斥着大规模暴力和动乱的恐怖，这也导致他们在政治上灵活而偏向实用。但同时他们也更倾向于保守，希望恢复数个世纪前稳定的天朝上国。另一方面，那些年轻的军官就出生在军阀混战时代或稍早之前，参与了诸如同盟会的各种革命运动，这也让他们倾向于更加激进的政治立场。\n\n这之中有像中国青年党对保定系激进军官的强力控制；政学系与那些倾向于与南方和解的军官之间的勾连；以及那些心向二主，与冯玉祥国民军或其他势力走得很近的人。而随着改革缓慢推进，直系的关系网、恩庇网逐渐崩解，令人鼓舞的新血液注入军队，许多更加年轻、激进的军官也开始支持我们的政府，即便他们只是为了扩大各自派别的影响力。\n\n而得益于年轻下属与他们上级年长将领的交流，一些老将本来对吴佩孚和曹锟同君主制和德国支持关系暧昧心存怀疑，如今他们也正转向支持我们的政权。"
 qing_flavour_events.22.a: "现代化的中国军队一家亲！"
 qing_flavour_events.23.t: "为保定王与玉帅封爵"
 qing_flavour_events.23.d: "在一系列皇帝写给曹锟和吴佩孚的玺书中，详述了这两位政坛巨擘在过去几年引导国家安度一系列动乱、斗争中发挥的一系列作用，并给予了至谦、至诚的赞赏。陛下下诏，要在一天之内晓谕天下——他将为国内社会一人之下、万人之上的显贵们颁布一套新的贵族头衔和封赏体系。\n\n这些新爵位与大清复辟之前所用的那些捉摸不清、含混莫测的爵位体系不同，其仿效了西方贵族的模式，而最显著的灵感则借鉴自德帝国。其中最高的爵位是“公”，乃是授予“为陛下、国家有莫大之功、做至高之牺牲”之殊荣。首位、第二位荣膺这令人炫目的荣誉之人揭晓——吴佩孚大帅、曹锟总裁，自兹加为齐国公、魏国公。\n\n1916年袁世凯复辟为洪宪皇帝时，也加曹锟为伯，因此他们对这种无伤大雅、无关痛痒的御赐爵位也算得上司空见惯了，于是便落落大方地接受了任命。在盛大的仪典上，曹吴二人跪拜天子，庄严地接受了荣誉，并向陛下起誓，将会拱卫皇上与国家，“至死方休”。\n\n当然，有些话只是嘴上说说，至少对于吴佩孚来说不过是嘴上说说。但朝廷亦然对二人大加祝贺、赞扬不断。除了大帅和总裁，内阁的总长和军人们也被授予了各式各样的荣誉——王承斌加侯爵、高凌霨加子爵、袁乃宽加伯爵，不一而足。"
 qing_flavour_events.23.a: "齐国公万岁！魏国公万岁！"
 qing_flavour_events.24.t: "总裁和皇帝"
 qing_flavour_events.24.d: "在总裁、大帅和皇上的关系（至少明面上）愈发深厚之下，曹吴二人的心腹建议和紫禁城里的宫人内监们合作，办一次高度公开的活动，进一步巩固直系和皇上的关系。曹锟一开始觉得这简直就是无稽之谈，后来却也说服了吴佩孚一起默许这个举动，坚称这也无非是个真诚、善意、无伤大雅的活动罢了。\n\n宣统皇帝摆驾精心策划的仪式现场，赏吴佩孚大帅和曹锟总裁作为政府中的代表，与皇上共进一顿“非正式”的午膳。而这一仪式已经提前披露给了北京的小报。在一系列精心地设计下，三人在宫中用膳时“如话家常”，席间也少不了共商国是，譬如军队现代化、官僚机构改革、安排选举等等。短暂午膳后，王爷溥杰陪同二人在城外又纵马巡行了一阵。\n\n摄像机记录下了全过程，甚至包括曹总裁险些坠马，又被吴大帅救下。活动的记录短片已经在全国各大城市的剧场上映，同时也分发给了国际媒体，这定能向全世界展示总裁、大帅和皇上明面上的亲密关系。也昭示了当今大清现代化程度远胜于列祖列宗。"
 qing_flavour_events.24.a: "我希望他们共进午膳时谈得愉快。"
 qing_domestic_events.100.t: "肱骨权臣的谢幕"
 qing_domestic_events.100.d: "自从介入华东混战以来，北京圈的知识分子和国会议员里就流传着这样的传闻：年迈的曹锟总裁早已准备退休。而近来的事实证实了这种言论。在玉帅和白坚武的陪同下，曹锟正式向国会宣布自己打算辞职，从自己断断续续坐了二十年的国家领导人的位置上功成身退。\n\n虽然许多人并没有为此宣言感到意外，国会仍然以不分党派的掌声向这位成功领导国家共克时艰的总裁表示赞赏。曹锟带着苦乐参半的活力发表了这次大胆的演讲，而演讲结束后，国会大厅内满是思前想后与窃窃私语，人们都在猜想可能的继任者候选人。许多人认为曹锟的继任者将是某位延续其反租界爱国主义政策的洛派人士；又或许，张其锽凭借联邦派的认可，他可能和曹总裁一样脱下军装，出将入相；再或者是颜惠庆、顾维钧，甚至高凌霨这样的著名外交家。\n\n不过不出玉帅身边侧近所料，为了表现出北洋政府革新而现代的一面，吴佩孚的私人助理、充满活力的知识分子、直系圈子中著名的进步人士白坚武将接替曹锟担任总裁。白坚武是李大钊等人的私交，与胡适、王宠惠和其他北京知识分子都有联系，他将开创由文官领导改革后的新政府的时代。白坚武得到了帝国宪政会、中国青年党和独立人士的真诚支持，预计新国会总裁就职的准备工作将很快展开，并将得到国会的多数支持。\n\n乐寿老人曹锟优雅地退休后，人们预计他会在书法、绘画和监督慈善基础设施工作当中消磨自己最后的几年时光。虽然曹锟的派系可能已被他那年轻门徒的派系篡夺，但王承斌大帅还在对曹锟软磨硬泡，要求吴佩孚辞职。不过，直系军阀仍将占据中国的主导地位，毕竟，曹锟在北京、南京等地的关系仍然坚固而历久弥新……"
 qing_domestic_events.100.a: "为曹总裁三呼万岁！"
 qing_domestic_events.14.t: "同保皇派会面"
 qing_domestic_events.14.d: "我们怀着克制而沉重的心情宣布将对安徽省的爱国反租界运动施加军事干预，当时几乎国会所有议员都愤而离场，除了和谐社团、繁荣联盟以及少数独立议员。作为一名狡猾的政治家，曹总裁现在担起了重振其内阁力量、希望与信念的任务。\n\n在与他内阁的高凌霨总长以及“曹锟之喉舌”边守靖商议后，曹锟便安排了一系列紧急会议，会见了众多宗社党元老，以确保他们的信任以及忠诚心能在演讲之后仍得以存续。\n\n经过了数日的紧张而圆滑的辩论，曹锟依靠“日本的入侵与干预”这一楔子议题赢得了众多满人贵族的青睐，他们担心奉天对他们的产业与家园实施打击报复。虽然曹锟主张只有在德国的支持下，国家完整才能得以维系，才能在与对手的竞争中保持优势，但一部分年轻的宗社党成员却抵制他的外交尝试。\n\n他们对他提出的致辞反应冷淡，并使谈判拖延了数小时之久，直至最终达成一份协议，其实质上不过是赤裸裸的贿赂。很显然，这些年轻的满人贵胄比起国家来说，更在意自己的腰包，他们最终同意接受一笔“贵族补助金”，其明确目的在于保护“帝国文化”。曹锟虽然不得不对被迫向这样的贵族屈膝而感到遗憾，但还是默许了高总长完成了这项协议。唉，在北京政坛这残酷无情的世界中，人就是靠着手里的金子生存下来的……"
 qing_domestic_events.14.a: "“为什么总是离不开贿赂？”"
 qing_domestic_events.15.t: "同中国青年党会面"
 qing_domestic_events.15.d: "中国青年党是一个由现代改革派和知识分子组成的激进极端民族主义团体，普遍反对各类社会主义、工团主义。他们对于曹总裁的下场干预讲话做出了最为谨慎的敌视态度。曾琦、李璜各自经由媒体与中央执行委员会发表了联合声明，严厉斥责了内阁、总裁、大帅和各部门总长。他们声称，此次干预是“对外来帝国主义利益的彻底低头，对国家和人民利益的背叛”。青年党人也是第一个离开国会大厅，明确表达己方抗议的。\n\n曹总裁利用自己在北方知识界的人脉，与这个相当好勇斗狠的党派安排了一系列会议。青年党的思想家们对曹锟素来厌恶，一部分是因为曹锟坚守着北洋的旧秩序，一部分也是因为他在1928年帝制复辟中所扮演的角色。因此，他们起初对曹总裁的态度也相当冷淡。\n\n这帮极端民族主义者起初抵制一切谈判尝试，不过在曹锟的翩翩风度、施谋设计之下，他们还是被乖乖逼上了谈判桌并达成了协议。他们答应参加国会，保持忠诚，换取保定军校经费的增加，以及政府对他们媒体管控的减少。总裁在心里抹了把冷汗，好在最艰难的障碍已经克服了。"
 qing_domestic_events.15.a: "希望这能让他们安分点。"
 qing_domestic_events.16.t: "同帝国宪政会成员会晤"
 qing_domestic_events.16.d: "作为最后一个离开国会以示抗议的政治团体，帝国宪政会曾败于中国青年党、少数独立议员以及宗社党，他们可能是我们最难以善意说服的党派了。该党派联盟又分为两派：一派是由徐勤领导的（相对）较保守的宪政党人，他们是梁启超实现现代化北洋事业的追随者，另一派则是梁漱溟乡村建设运动事业的追随者，两派成员显然是需要不同的交涉手段的。\n\n曹锟首先凭借着自己的智慧，选择从宪政党人开始着手，希望借助他们的力量，利用德国资助完成国家的现代化。他曾引述道：“以彼之马克还施彼身。”曹总裁在没有袁乃宽、王克敏或高凌霨这几位总长的情况下参与会晤，其诚心使徐勤终于松口答应，而伍宪子所领导的新派也为之折服。\n\n在党派联盟里宪政党一派的协助下，曹锟得以安排与梁漱溟和晏阳初（英文名詹姆斯·晏，昵称为“吉米”）会面，他们是乡村建设协会的领衔理论家与赞助人。由于都有和商业圈子打交道的丰富经验，被友人称为“吉米”的晏阳初迅速与总裁一拍即合，他为总裁详细地阐述了有关乡村建设的若干理论。最终两人达成妥协，政府决定开始逐步实现对全国各行各业的国有化，并在内地逐渐削弱乡绅对土地的支配权。"
 qing_domestic_events.16.a: "“你这吉米，真教人欢喜！”"
 qing_domestic_events.17.t: "国会新一天"
 qing_domestic_events.17.d: "在与国会内的各个政治组织进行了数周的紧张谈判后，曹总裁发电报通知吴大帅，称自己已经成功地恢复了国会的秩序。除了少数坚决拒绝与曹锟或他手下的总长们谈判或接触的独立人士外，国会内各方均已对曹锟表示支持，现在，总裁决定检验自己的谈判成果。\n\n曹锟召集了一次国会会议，自然，所有最近与曹总裁谈判过的各方都出席了会议，并诚恳地表示他们相信并支持此前闭门会谈后做出的决策。随着北京城中曾经失能的民主体制再次重启，国会议员、内阁成员和曹锟总裁终于可以继续进行精妙的政治谋划和调略，正如这座古都中曾经日日夜夜上演的一样。\n\n曹锟总裁在总裁府内与吴大帅和王大帅举行了一次秘密会议，终于再度确保了对国家的掌控权的三人把酒言欢、觥筹交错（虽然王承斌大帅不太情愿）。如今，三人可以继续勇敢地迈步前进，努力推进自己的政策，而当务之急自然是国家统一。"
 qing_domestic_events.17.a: "还有很多工作要做。"
 qing_domestic_events.19.t: "送别保定王"
 qing_domestic_events.19.d: "自从介入华东混战以来，北京圈的知识分子和国会议员里就流传着这样的传闻：年迈的曹锟总裁早已准备退休。而近来的事实证实了这种言论。在玉帅和白坚武的陪同下，曹锟正式向国会宣布自己打算辞职，从自己断断续续坐了二十年的国家领导人的位置上功成身退。\n\n虽然许多人并没有为此宣言感到意外，国会仍然以不分党派的掌声向这位成功领导国家共克时艰的总裁表示赞赏。曹锟带着苦乐参半的活力发表了这次大胆的演讲，而演讲结束后，国会大厅内满是思前想后与窃窃私语，人们都在猜想可能的继任者候选人。许多人认为曹锟的继任者将是某位延续其亲德政策的津保派内部人士；又或许，刘梦庚可能和曹总裁一样脱下军装，出将入相；再或者是颜惠庆、顾维钧，甚至高凌霨这样的著名外交家。\n\n然而，为了确立自己遗留下的体制不会被门徒吴佩孚动摇，并表现出北洋政府革新而现代的一面，曹锟的“智囊团”、辑威将军、津保派中著名的异类刘梦庚将接替曹锟担任总裁。刘梦庚与曹家私交密切，经常被人认为是曹家的异姓兄弟，他的关系网遍布直系军阀和整个北洋体系。他将开创一个改革后的新政府的时代。刘梦庚得到了和谐社团和独立人士的真诚支持，预计新国会总裁就职的准备工作将很快展开，并将得到国会的多数支持。\n\n乐寿老人曹锟优雅地退休后，人们预计他会在书法、绘画和监督慈善基础设施工作当中消磨自己最后的几年时光。但面对不断变化的世界秩序，曹锟的派系依然在捍卫中国在世界秩序中崭新而独特的地位，没人能否认曹锟对国家的重要性。"
 qing_domestic_events.19.a: "别了，中国的俾斯麦！"
 qing_focus_events.25.t: "我们同德国未来的关系"
 qing_focus_events.25.d: "在万众欢呼、金鼓齐鸣之时，民族英雄曹锟、吴佩孚也被铭刻在了历史的丰碑上。自世纪之交伊始，二人便始终以国家统一、法统与稳定为重，以此为国而战。他们为袁世凯抗击蔡锷阴谋颠覆现秩序的护国军，永远都为了中国人民最终的利益而奋斗。\n\n他们与湖南的宪政党人斗争；与“北洋之虎”段祺瑞的专制政权斗争；与冯玉祥的泥腿子斗争；与老帅张作霖斗争；最后便是与狼子野心不死的日本帝国主义者斗争。然而，随着国家统一，内阁迎来了一个更加紧迫的问题。\n\n我们曾毫不犹豫地选择了维持并支持与德国的特殊关系，因此外交系众人也在考量如何行动才能最好地确保延续与[GER.GetName]的联系。虽然我们的手伸不到他们在亚洲最重要的资产，但考虑到他们在这片区域的一系列直接殖民地，我们仍然可以促成一系列合作与保护条约的谈判。我们或许可以让顾维钧带队，派出一批外交官；不过一些玉帅的心腹也“建议”内阁目光向内，规划好重建与和解的日程。"
 qing_focus_events.25.a: "要求独立保障。"
 qing_focus_events.25.b: "转而专注于对中国的重建。"
 qing_focus_events.27.t: "来自北京的要求"
 qing_focus_events.27.d: "经电报通知后，在经验丰富的著名外交家顾维钧带领下，一批来自[QIE.GetName]的中国外交官抵达了柏林。中国代表团和前来迎接他们的政府官员进行了亲切友好的问候，[GER.GetSecondInCommand]内阁随后与其展开闭门会谈，在会上，代表团说明了自己的来意。\n\n近来，[QIE.GetName]成功统一了中国，提出了一份十分诱人的中德协议：他们正式请求我国延续1927年干涉北伐以来与他们的“特殊关系”，并保障中国的独立与领土完整。这是个绝好的机会，如果同意，我们便能获得一个易于摆布的东方盟友，这对击败日本大有好处，而且并不需要干涉他们主动发起的战争；然而，国会中无疑也有人不愿意向亚欧大陆另一端的遥远国家提供保障。"
 qing_focus_events.27.a: "签署保障协议。"
 qing_focus_events.27.b: "拒绝，他们不过是累赘。"
 qing_focus_events.31.t: "德国铁路工程师"
 qing_focus_events.31.d: "从几十年前第一寸铁轨铺下起，中国的铁路网便一直在发展，但铁路方面的本国专家却很少，大部分是前清时期的那批官派留学儿童。如今我们对现代化和工业革命愈发渴望，要想真正与西方平起平坐，就必须利用一切可能的手段加快建设速度。\n\n可是，要想荡平军阀、对抗西方和日本帝国主义，我们现代化的速度还不够快，虽然民众批评我们与德国企业、资本的合作，但从这种特殊关系中获得的工业用具显然能为中华民族奠定更坚实的工业基础。\n\n我们希望将钢铁动脉扩张到乡村，德国工程师与中国专家正在展开合作，指导基建事业的方向，但国会中的一些人，特别是中国青年党认为，这并不是一种互利关系，只会损害中国的利益，形成对德国的依赖，因此，内阁一直在考虑德国工业顾问扮演的角色。\n\n一些内阁成员，尤其是高凌霨和王克敏，建议总裁签订大规模基建项目的长期合同；而其他人，特别是曹锟的手下袁乃宽和国会议长边守靖建议只签订铁路合同；最后，白坚武代表玉帅发言，建议严厉限制德国工程师，仅将他们当做顾问使用。"
 qing_focus_events.31.a: "与他们签订大规模基建项目合同。"
 qing_focus_events.31.b: "保证就拟开发的主要铁路项目签订合同。"
 qing_focus_events.31.c: "坚持仅仅将他们当做与中国管理层合作的顾问。"
 qing_flavour_events.1.t: "突袭黑娼寮！"
 qing_flavour_events.1.d: "天上下着冷雨，张蓓交，北京巡警厅的巡长，安排他的手下在燕郊一家破旧的建筑附近执勤。舒缓的音乐从楼宇中传出，弥漫的烟雾渐渐遮蔽了窗棂。\n\n“您觉得着这回是丫头儿还是大烟儿？”巡长的佥事问他。“都有，要是我猜错了，明儿的午饭我掏钱。”张蓓交踩灭了他的香烟，并吹响了挂在胸前的哨子。六名警官破门而入涌进昏暗的大厅。\n\n“巡警总厅，不许动！”张蓓交大声喊道。随后衣不蔽体、大声尖叫谩骂着的各色男女被警官带到大厅内。张巡长举着一小袋鸦片在佥事面前晃了晃，说：“看来打明儿晌午这饭，得您自个儿掏钱了。”\n\n警员们分查了整栋建筑，将妓女和毒贩子们一网打尽。此次“收获”颇丰，查获了大量的鸦片、大麻甚至还有德国的可卡因。就在巡长准备命令他的部下将狎客、毒贩和娼妓们通通拖进警车的时候，一名警官喊道：“大人，您得看看这个！”张蓓交无法相信自己的眼睛，一个金发碧眼的大高个洋人在乌泱泱的犯人中鹤立鸡群，那洋人用很蹩脚的口音说道：“德国大使馆会知道这件事的！我上头有人！”\n\n逮捕这个令人作呕的家伙可以为中央政府遏制德国影响力提供所需筹码，只不过对国会总裁和玉帅来说此举政治代价肯定不菲。可从另一方面说来，放过这个公然滥用外交职权在中国城市底层社会作威作福的东西，张巡长实在是拉不下这个面子。\n\n张蓓交神情不悦，面临着两难抉择：是顾及政治，还是为了国家……"
 qing_flavour_events.1.a: "“把这个瘪三儿铐起来！”"
 qing_flavour_events.1.b: "呃……我啥都没见着。"
 qing_flavour_events.2.t: "北京的丑闻！"
 qing_flavour_events.2.d: "东亚总督监事会办公室收到了一封棘手的电报！电报中说，在一次北京警察于午夜对妓院进行的例行突袭行动中，北京巡警厅一名叫张蓓交的巡长逮捕了一名我们的成员！他在北京市一家地下妓院里抓获了汉斯·施罗德，一位前途光明的北京理事会外交官，当时他正和一群妓女厮混在一起。\n\n汉斯·施罗德被公开逮捕后，中国民众已经聚集起来，抗议外国人在中国领土上的暴行，并要求对其惩处。使馆工作人员在电话中向办公室确认，中国政府似乎拒绝承认汉斯的外交豁免权，理由是他当时并没有在执行公务。\n\n我们在北京国会中的喉舌“繁荣联盟”蒙受了巨大损失：他们提出的几项由德国支持的改革被以此事为借口否决，其中几位更具民族主义意识的部门总长也因此叛逃到了政学系。虽然这不过是个小丑闻，但这对我们的打击远超我们的想象。"
 qing_flavour_events.2.a: "妓院？真的假的？"
 qing_flavour_events.3.t: "腐败的北京巡警？"
 qing_flavour_events.3.d: "当张蓓交巡长最后做出决定，放走那个在黑娼寮里被抓到的德国大使馆年轻外交官汉斯·施罗德时，我们以为这件事就这么完了。但现在看来，巡警总厅里有人对他的这个决定感到愤怒，并把这件事情捅给了北京那些地下小报中的一家。这些小册子的刊发始终处于灰色地带，而他们那低俗的十六开小册子常常刊印一些不加掩饰的寓言诗句、借古讽今的历史类比以及其他一些让明褒实贬的主题来批评当权的和谐社团政府，并借此逃过政府的审查。\n\n这回，他们对巡警总厅的“内部腐败”展开了口诛笔伐，并将此次的情况同1839年发生、后来引发了第一次鸦片战争的英船水手杀害林维喜案进行了比较。为了转移民众的愤怒，曹锟总裁已经授意手下尝试将民众的抗议转移到德国人身上，以图洗脱政府的责任。\n\n然而，我们那摇摇欲坠的统治的声誉已经因此事受到了损害。一些国会议员甚至要求内阁通过外交渠道对柏林方面进行谴责。"
 qing_flavour_events.3.a: "是国耻？还是以大局为重呢？"
 qing_flavour_events.4.t: "德国人在东方因狎妓被捕！"
 qing_flavour_events.4.d: "全国各地的小报都报道了这则发生在北京的轶事。北京领事馆的年轻外交官汉斯·施罗德在警方突袭一家涉嫌贩卖德国产毒品的非法妓院时遭到逮捕。对此，警长似乎是因为担心引起外交和政治争议，于是在未对其加以警告的情况下就将其释放。此举遭到了该市市民的抗议，如今北京市因反德骚乱而陷入停滞，许多社民党与中央党议员都在质疑我们继续插手中国内政是否仍有价值。\n\n社民党两位领导人卡洛·米伦多夫与库尔特·舒马赫，以及康拉德·阿登纳一同在帝国议会发表了一段措辞严厉的演讲以回应这一丑闻。他们抨击了[GER.GetSecondInCommand]政权对中国政坛的长期干预，以及德国势力对中国人民造成的伤害。\n\n这些政客们坚称，德国对华干涉不过是一场逐利的殖民冒险，而非试图真正造福中国社会并推动其现代化的尝试。他们在帝国议会中发起了声势浩大的抵制，以迫使政府尽快从中国撤军。"
 qing_flavour_events.4.a: "真恶心！"
 qing_flavour_events.5.t: "缄默的媒体"
 qing_flavour_events.5.d: "内阁获悉一位德国外交官在北京的黑窑子里被捕而险些酿成外交事件后，曹总裁这几天来一直在让国内外交部各工作人员，连同外交团众人，密切关注柏林方面一切有关中国的事态发展。\n\n与此同时，他也让刘梦庚、王遇甲领导的情报人员严防死守，杜绝一切情报泄露给那些试图妄议政府的小报的可能性。现下，这样极端的努力已经初见成果。\n\n为了避免和德国盟友间发生难以回头的事件，释放这位差点就要被正式拘捕的德国青年似乎是顺理成章了。那个小伙被调到了天津，放他走的张蓓交巡长也因其“政治思维敏捷”而得到了加薪嘉奖。然而，这背后却是重如泰山的恐惧和耻辱感——我们在自己的土地上也得给洋人点头哈腰。"
 qing_flavour_events.5.a: "这对于中华民族魂灵的摧残，不可磨灭。"
 qing_flavour_events.25.t: "德控血汗工厂开张"
 qing_flavour_events.25.d: "我们与德意志帝国特殊关系历久弥新，金融资本大量涌入我国的大城市，这些上进的德国企业都希望能在黑色星期一之后捞回一笔。随着国际投资法律放宽，德国产业纷纷拔地而起。这无疑促进了我们的经济发展，使得我们可以作为日益平等的合作伙伴进行自由贸易。\n\n然而，这些洋人永远都贪得无厌，只要是能多赚一分钱，他们也会想法设法为此钻尽法律法规的空子。这些企业无疑开始公然滥用比起中欧同盟国家来说，中国充沛的劳动力与人力，从事一些可疑的商业行为。\n\n今天早些时候，内阁就在开会处理一则丑闻，即某德国工厂强迫中国工人轮班20小时，却几乎没有支付任何薪水。更糟糕的是，工厂与当地警方达成了协议，逮捕和恐吓任何抱怨或进行正式抗议的工人，这使得当地省政府看上去就像是洋人的走狗。"
 qing_flavour_events.25.a: "骇人听闻！立刻召集代表团！"
 qing_flavour_events.26.t: "德国铁路大受好评"
 qing_flavour_events.26.d: "引入德资修建铁路一事起初在国会内部饱受争论，反对者抗议此举会令德国商人对我国的基础建设和政府资产施加进一步的影响。但凭借中德工程师的通力合作，铁路系统在几个月间得到了显著提升，城市间的日常交通变得越发便利，市民们无不对此交口称赞。\n\n原本各省间繁复不一、乱麻般的铁路规章得以标准化。票价体系也得到了统一，那些漫天要价、贪污腐败的地方火车站老板不是被逮捕就是被解雇。德国人对我国铁路系统做出的改革赢得了平民们压倒性的支持，王大帅和吴大帅更是因现代铁路网络为军事行动带来的便利而喜上眉梢。\n\n尤其值得一提的是，我们完成了京广铁路网的建设。京广铁路是一条南北跨度巨大的铁路，从北京出发，先到郑州，再到武汉，然后途经湖南长沙，最后经过韶关到达广州。这是中国工程学创造的一大奇迹！"
 qing_flavour_events.26.a: "“确保列车准点到站是什么意思？”"
 qing_flavour_events.27.t: "进口无线电台深受军队欢迎"
 qing_flavour_events.27.d: "我们与德国保持关系最重要的收获就是他们可以提供的军事援助。德国是世界上的超级大国，德国陆军拥有不少全球最先进的军事武器和工具，德国国家拥有轰鸣的军工复合体，铸就了德国那势不可挡的军国主义。与此同时，德国的聪明人也极大促进了民用技术的进步，因而追求进步的德皇盟友们也获得了数不尽的好处。\n\n尽管财政部一些官员搬出了进口价格过于高昂的理由，反对我们从德国仅进口区区几百台尖端西门子电台，但是根据王大帅和吴大帅收集的高层将领普遍共识，这些电台大显神威，且深受军官团欢迎。在最近扫荡北部边境土匪的行动中，中央政府的士兵大队能够利用无线电互相保持联系，并顺利地分兵协调彻底击破土匪。看到这些电台在战场上具有的巨大潜力后，蒋百里等理论家对中国维持一支真正现代化的军力之前景十分乐观。"
 qing_flavour_events.27.a: "很快我们就要比不过西洋人了！"
 qing_focus_events.4.t: "宪法大讨论"
 qing_focus_events.4.d: "声名狼藉，得国不正的满清朝廷在1928年窃权复辟后，终于再度被推翻了。在被暴君鞑虏压迫了近三百年之后，中国人民再一次主宰了自己的命运！如同辛亥革命成功，以及张勋复辟失败之后一般，人人纷纷涌上街头，簇拥着玉帅吴佩孚与保定王曹锟，为这两位中华民国的大英雄欢呼雀跃。\n\n在躲过了暗杀之后，吴佩孚与曹锟二人再度肩负起在此多难之时决定国家路线的重任。直系军阀的核心高层和曹锟领导的现任内阁一同组成了一个复杂的团体，开始了讨论。\n\n在曹总裁身边就座的人包括高凌霨、袁乃宽、边守靖、王克敏，以及王承斌大帅。这些人都是曹锟麾下大名鼎鼎的津保派头面人物，他们在官僚机构与华北政坛中人脉深厚。而另一边，围绕在玉帅身边的则是白坚武、王正廷、张其锽、蒋百里、王宠惠，以及，出乎所有人意料的，胡适。\n\n这位自由派努力会知识分子领军人物兼好人政府旗手被吴佩孚请到身边，此事释放了一个明显的信息：吴佩孚希望延续二十年代的路线，对民国进行改革。\n\n双方的辩论不仅将决定民国政府的命运，还将决定中华民族的命运，因此每个人都在为了坚持自己的观点而唇枪舌剑，争论不休，王承斌甚至不断对玉帅本人进行人身攻击。曹锟与吴佩孚二人在自己的派系内部不断斡旋，最终双方各自得出了一个方案。曹锟派的方案以政局稳定团结为重点，他们提议去除清政府的那些繁文缛节与无用礼仪，重新采用1923年曹锟宪法。\n\n另一边，白坚武、王宠惠、王正廷、胡适，及蒋百里等人则主张起草一部新的宪法。他们相信，只要结合蒋百里与王正廷起草湖南省宪的经验、王宠惠丰富的法学知识与胡适先进的政治主张，就一定能完成一部一扫旧民国弊病的新宪法。"
 qing_focus_events.4.a: "重新采用曹锟的旧宪法。"
 qing_focus_events.4.b: "新政府需要新宪法。"
 qing_focus_events.5.t: "好人与大总统"
 qing_focus_events.5.d: "在之前的中华民国宪法中，大总统拥有至高无上的权力。旧民国政府体系下，大总统一人大权在握，乾纲独断，而这么设计是为了避免重蹈过去黎段、冯段两次府院之争的覆辙。但是，胡适和王宠惠等人反对这种大总统一人独大的体制，他们希望在新宪法中增强议会和总理的权力，而大总统一职尽管仍是最高领导人，但不能再像现在一样独断专行。\n\n但毋庸置疑的是，如今大总统一言堂，国会靠边站的局面正是曹锟与直系所想要的。曹锟与高凌霨认为，政府需要的是一个强有力的行政机构，而非只会吵架和拖后腿的国会或参议院。而只要确保了政府的稳定并选出一位心系国家的大总统，国家就能稳步前进一路向好。"
 qing_focus_events.5.a: "仲珊公言之有理。"
 qing_focus_events.5.b: "好人政府势在必行！"
 qing_focus_events.6.t: "联邦制与集权制"
 qing_focus_events.6.d: "以事后诸葛亮的角度来看，邀请蒋百里与胡适二人加入宪法起草委员会，必然会导致宪法起草工作半途停摆，我们早该预料到了。这两人在一个至关重要的问题上与委员会中的其他人针锋相对：是选择联邦制，还是集权制？蒋百里与胡适坚决主张，此次起草新宪法是北洋政府顺应民意、在中华民国实现真正的民主的绝佳机会，听到这话的吴佩孚与白坚武的脸都黑了。\n\n这两位民主派人士与赵恒惕、唐继尧和陈炯明等人关系密切，坚决拒绝在这个问题上让步。据称，玉帅离开了会议室，白坚武则接替玉帅，与二人重新讨论这个十年前就讨论过的古早问题。不过在听了他们的讨论之后，狡猾而务实的老牌政客曹锟，还是允许蒋百里与胡适继续阐释他们的理念。\n\n曹锟对联邦制的态度更为温和，他认真听取了二人的诉求，然后反驳说，正是省级地方政府的自治才导致了中国落入了如今的境地：军阀割据混战、人民水深火热、中央政府虚弱，以至于为了统一国家必须付出无数血的代价。张其锽将军想插话，曹锟制止了他，继续说道：只有坚持建设以北京为中心的中央集权政府，才能确保国家的稳定和团结，防止军阀割据再度上演。\n\n但蒋百里与王正廷随即反驳说，只要有一部类似湖南省宪那样精心设计的省级宪法，就可以防止心怀不轨的军头崛起并挑战中央政府的权威。最终，委员会内部陷入了分歧。此时，在争论中一直保持沉默的白坚武成为了决定性的一票。他心平气和地开口说道……"
 qing_focus_events.6.a: "联邦制是民心所向。"
 qing_focus_events.6.b: "集权制是不二之选！"
 qing_focus_events.7.t: "五族共和！"
 qing_focus_events.7.d: "在围绕着一些无关紧要的细枝末节与法律细节的争论结束后，宪法起草委员会终于制定了一部足以代表中华民国新时代的宪法。这部宪法的起草结合了众多法律学者的共同努力，王宠惠的专业知识和严格标准，还有白坚武、胡适和蒋百里等知识分子的通力合作。现在，公务员们正在对这份新文件进行最后的润色，委员会的核心人员终于可以松一口气了。\n\n这部集合了中央政府顶尖智慧的巨著总共有150多项条款。此刻，直系军阀的核心集团正私下里聚在一起庆祝他们的成功，洋洋得意的吴大帅和王大帅正在与张其锽将军还有曹锟总裁交杯痛饮，白坚武则缺席了这次庆祝：他还在协助完成宪法的最终起草工作。为了纪念这一具有里程碑意义的重大事件，曹锟开玩笑说，他们已经远远超越了段祺瑞那安福俱乐部的预期目标。\n\n不过，保定王此刻的状态并非十全十美，满清复辟之后，所有与他共事的同僚都很清楚，曹锟总裁已然心力交瘁。尽管他还是那位难以捉摸的乐寿老人，但很明显他正在试图离开政坛。而他们的预感成真了：在庆祝活动的尾声，曹锟向所有与会人员发表了自己最后一次演讲。在众多直系军官、内阁成员、还有华北富商们的共同见证下，这位中国最伟大的政治家宣布自己即将告别政坛，并决定将新宪法的火炬交到年轻一代的手中。众人向曹锟致以了最为热烈的欢呼与掌声。\n\n新任代理国会总裁/大总统将由国会选举产生，保定王则打算在他最后的几年时间里从事书法、绘画和力所能及的慈善事业。然而，在场的每一位智者，尤其是吴佩孚，都很清楚：曹锟只是离开了国会总裁的位置，他还将继续巧妙地通过安插在内阁中的津保派来操纵这个国家。\n\n无论如何，随着五色旗取代了黄龙旗高高飘扬，人们无不为中国民主的全新开端而感到自豪。"
 qing_focus_events.7.a: "中华民国万岁！"
 qing_focus_events.8.t: "挑选一名大总统"
 qing_focus_events.8.d: "随着长期任职的国会总裁曹锟的辞职已然势在必行，宪法起草委员会也举行了最后一次会议，决定选出他们明日向国会推举的候选人。在吴佩孚、王承斌两位大帅既亲切、又遗憾地相互问候之后，这些先生们最后一次聚集在了一起。曹总裁是位超凡的政治家，选出他的接班人自然不可能一蹴而就。由于曹锟目前仍是直系内部的津保派的领袖，所以由王大帅代他进行发言。他公开发表声明力挺津保派青睐的候选人——（短暂）担任过代理国务总理及大总统，以及一度出任代理外交总长、常任外交总长的顾维钧。\n\n顾维钧因其在凡尔赛和会上的各类外交工作被赞为民族英雄。他可谓是外交部里的天才。但最重要的是，顾维钧是曹锟集团所钦定的人选，因为他是备受尊敬、不问政治的外交系的成员。考虑到政府中的各方利益，顾维钧预计会成为一个没有自己真正野心的、比较保守的继任候选人。\n\n而洛阳派和改良派内部也没什么分歧，很快提出了自己的大总统候选人。胡适曾经是个“文人”，醉心于恪守他知识分子的高风亮节，不过他如今已经比年轻的时候成熟不少了。他被视作中国最杰出的知识分子之一，也是一股在北洋政府中名声远扬的力量。胡适提倡他从约翰·杜威处传承的“实验主义”形式，将自己标榜为北方的联省派势力，并致力于对付中国的五个大仇敌：贫穷、疾病、愚昧、贪污和扰乱。\n\n两人都经验老道、资历丰富，看起来最终平分秋色。所以，玉帅将会投出决定性的一票。"
 qing_focus_events.8.a: "“好了，好了，适之，你好好表现吧。”"
 qing_focus_events.8.b: "“帮我接顾总长，您好？”"
 qing_focus_events.9.t: "成立新的中华民国"
 qing_focus_events.9.d: "大总统人选已经尘埃落定，接下来只需要走个正式流程。和谐社团中的大部分成员都全力支持这一决定，而除了极少数持不同意见的强硬派，国会中的大部分在野党成员也都愿意投票给[QIE_president_scripted_loc]。有了民众对现政权的支持浪潮，那些在野党中的温和派成员都将与我们共同进退。\n\n国会中举办了一场精心策划的仪式，吴佩孚大帅和王承斌大帅双双出席，代理总理白坚武首先宣布中华民国新宪法已经成功选定。接下来白坚武又宣布了尚未正式公开的曹锟总裁辞职一事，宣布保定王因为受到暗杀威胁而选择退休。王承斌大帅大喊着要求维持秩序，不让国会为了讨论曹锟的继任者而浪费时间，白坚武则继续发言。\n\n“吾等已不必再与腐朽的满清勋贵勾心斗角，方今之时，当以一心造福中华同胞为重！如今吾等外有债台高筑，内有军阀割据，实乃风雨飘摇，前路幽晦。唯有才思敏捷、足智多谋之人，方能于此多事之秋执掌乾坤。内阁经过百般商议已定出两位候选人，供诸君选择。”\n\n走完了手续之后，由胡适和顾维钧组成的候选人名单公布了。在接下来的一个小时里，政客们争论不休，最后大致分成了两个阵营：无党派人士、政学系、帝国宪政会等人支持胡适，规模庞大的和谐社团和少数温和派则支持顾维钧，最终被选中的候选人是……"
 qing_focus_events.9.a: "祝贺您，[QIE_president_scripted_loc]！"
 qing_focus_events.10.t: "债务与合法性"
 qing_focus_events.10.d: "清朝在其病入膏肓的最后数年积累了巨额债务，而北洋政府和继承其衣钵的我们仍然背负着向外国债权人偿还这些债务的义务。雪上加霜的是，在段祺瑞下台后，北洋政府的财政状况不断恶化，高筑的债台已经造成了数届内阁倒台。\n\n这些债务长期阻碍着我们推行政治和经济政策，对我们这新生政府的合法性更是于事无补。因此，两套不同的对策已经呈献给了[QIE.GetLeader]。第一种精明的做法是直接宣布债务违约。这肯定会损害我们的信用评级，但采取此种带有反租界色彩的行动能吸引民众的支持。\n\n财政总长王克敏和高凌霨提出了另一个方案：求助于德国。北洋政府在华东混战中维持中立，与德皇的特殊关系也因此得以保全。德国肯定因我们最近的政府巨变而心存戒备——更何况我们还废黜了他们扶植的帝制。无论如何，我们还是应该向德国代表团伸出橄榄枝，以换取他们对我们偿付债务的支持。\n\n吴佩孚已经对[QIE.GetLeader]表明了他的激烈反德立场。不像曹锟能依仗自己的私人关系网络来自主行事，现任大总统若是违逆吴佩孚的心思，后果也许会……不甚理想。"
 qing_focus_events.10.a: "违约吧，这是我们唯一的选择了。"
 qing_focus_events.10.b: "我们要与德国人谈谈，商量出个更好的条件。"
 qing_foreign_policy_events.87.t: "北京乱作一团！"
 qing_foreign_policy_events.87.d: "随着孙传芳联帅那行将就木的帝国陷入混乱，并导致中国脆弱的秩序在全国范围内土崩瓦解，德皇及其政府起初认为，我们那些远在中国中央政府内的盟友们会维持既定路线。毕竟我们的仆从组成了繁荣联盟游说团在国会上下打点，再加上[QIE.GetName]对德国官员“敬而远之”的态度，北京政府犯不着为了几个目不识丁的草民以及他们的不满从而破坏我们两国之间的特殊关系。\n\n然而，[QIE.GetName]还是公开采取了反租界的立场，危及了在我们的协助下于中国所建立起的脆弱秩序。为增强民众对其政权的支持，他们向北京理事会（除了繁荣联盟外我们在北京的另一个游说团体）提出了无理取闹的要求，强迫理事会离京。\n\n面对办公室门外的大规模暴乱，大部分成员已经逃往了附近的天津德租界！我们的大使已自行决定将所有非必要工作人员也撤往天津，只留下一队基干领事，以和北京方面的外交团周旋。"
 qing_foreign_policy_events.87.a: "该死的中国人！"
 qing_flavour_events.13.t: "午夜牌戏"
 qing_flavour_events.13.intro: "北京，夜幕降临，新就任的[QIE.GetLeader]大总统邀请了一批直系高层和北洋政治家前往总统府，这处目前得到彻底翻新的总统住宅官邸。一辆辆轿车陆续抵达，[QIE.GetLeader]首先迎来的是海军总长萨镇冰，以及陪同他的交通总长兼海军将领吴毓麟。接下来是司法总长王宠惠，然后是外交总长颜惠庆。后面是玉帅吴佩孚和他最为倚重的盟友：张其锽、白坚武，以及蒋百里。最后登场的是前总裁曹锟，显然，曹锟在这座本来属于他的住宅外应酬了好一会儿，内务总长高凌霨、财政总长王克敏、议长边守靖、教育总长彭允彝、农商总长袁乃宽，当然也少不了陆军总长王承斌大帅，众人一同走进了总统府。"
 qing_flavour_events.13.d_hu: "$qing_flavour_events.13.intro$\n\n身处这样的大型聚会之中，胡适大总统感到相当不适，他选择把自己关在书房里，只让蒋百里和王宠惠做伴，而其他参加聚会的人则在池水边漫谈政治与军事话题自娱自乐。三人也在讨论着政治话题、当今时事和世界现状，同时也愉快地打起了纸牌游戏。\n\n王宠惠问起胡适，问他是否真正相信能把直系连根拔起，胡适沉思了好一会儿。他打了一手好牌，赢下了所有赌注(pot)，却只是深深地望向窗外。“任重道远，行则将至，成功不必在我，而功力必不唐捐。”各方达成了共同协议，几人也继续着牌戏，直到深夜，没有理会玉帅与保定王的勾兑。\n\n吴佩孚同与他亦师亦友的曹锟也把自己与其他参加聚会的人隔离开，讨论起各种他们无法独自完成的事情。曹吴两人针对现状，谈到了胡适及其改良派的独立性，玉帅非常清楚他必须控制好这位“孤独的理想派”。"
 qing_flavour_events.13.d_koo: "$qing_flavour_events.13.intro$\n\n顾维钧处理外交事务得心应手，在担任驻各国外交官期间，他就经常出席昂贵奢华的晚宴。顾维钧和顾夫人拿出他在各驻外使团的故事和北京核心层的八卦分享给客人们，这让不少故事中的常客玉帅和曹锟面露不豫之色。\n\n顾夫人在聚会上的光彩远胜丈夫，她回顾起了一个关于老帅张作霖的故事：“张作霖严守中华传统礼教，他从不邀请女性参加自己举办的娱乐活动，也不允许女性出席他参加的私人聚会。在公共场合，他只会向女性鞠个躬，然后不再互动。一天晚上办了场公益的戏剧表演，也有外交官员出席，张夫人就和我坐在一起。我被介绍给坐在旁边的孙传芳将军，他见我没有节目单，便站起身来，客气地把他那份递给我。老帅对孙将军的礼貌非常恼火，便挖苦他说：‘我怎么不知道你对女士这么殷勤呢？’”\n\n这番话让聚会宾客哄堂大笑，显然，顾夫人才是这场聚会的明星，而非她的丈夫。顾维钧则同吴佩孚打起了纸牌游戏，一边打牌一边讨论起共同的未来。看起来顾维钧将会成为吴佩孚政府的“形象大使”了。"
 qing_flavour_events.13.a: "什么里面出政权？"
 qing_flavour_events.100.t: "联省的先行者遇见孤独的理想派"
 qing_flavour_events.100.d: "随着我们征服的脚步不断前进，国会陷入了一个有趣的困境：如何处理这些之前还与我们兵戎相见的联省民主派人士？[ROOT.GetLeader]大总统与玉帅在处理这些信念坚定、顽强不屈的知识分子的方针上陷入了争执。玉帅曾经与陈炯明及其盟友关系密切，因此他对这位战败的军阀给予了相当宽大的处理，只是解散了他的部队，并将他软禁在家中。\n\n但此举激怒了大总统和坚定的联省倡议者蒋百里将军。胡适大总统颁布了一项行政令，正式赦免了陈炯明、叶举及许多其他共和大同盟成员和粤军将领。此举导致大总统与其靠山之间爆发了一场公开的争论，引发了媒体的关注。但据报道，吴佩孚私下里还是同意让步，勉强同意了此次善举。"
 qing_flavour_events.100.a: "“只要别让他混进国会就行！”"
 qing_coup_events.25.t: "突破黄河"
 qing_coup_events.25.d: "根据传到紫禁城的战报，我们的部队已经推进到了黄河沿岸，那些零散的直系守军根本无法与我们操练自保定军校的部队抗衡，载涛将军的满洲保皇党也协助我们堵截撤往洛阳的直系部队。很多部队干脆直接投奔我军，在他们看来这群龙无首又毫无政治意义的战争不值得为此流血。\n\n我们的部队现在正在准备进攻吴佩孚的大本营——洛阳，那里现在正分别由曹锟与吴佩孚的二把手王承斌大帅与张其锽将军负责防守。拔掉那里将是直系军阀覆灭的开始。"
 qing_coup_events.25.a: "天子万万岁！"
 qing_coup_events.26.t: "在洛阳取得胜利！"
 qing_coup_events.26.d: "今晨我们收到了一封来自洛阳的电报，证实我们的部队已经成功突破了洛阳的城防。在经过了数小时的集中炮击后，我们的部队在重型火力的掩护下通过临时浮桥渡过河流。在渡河后，他们立刻构筑出一个滩头堡垒以方便我们的后续部队渡河并开始进攻直军保卫的洛阳城。\n\n在石窟和庙宇林立的市区进行激烈交战后，我们的部队最终突入了直系的指挥部，里面大多数人都成功逃走，但王承斌等几个主要领导人却消失了，他们很可能被困在一片火海的市内，与数千名士兵被一同击毙了。直系残军彻底打散了建制，四散在郊区的农村。"
 qing_coup_events.26.a: "吴逆老巢已破，平定逆党计日可待！"
 qing_coup_events.27.t: "在南方取得胜利！"
 qing_coup_events.27.d: "在过去的几个星期里，从湖北到陕西地区，我们控制区的南部发生了激烈的战斗，这主要是因为残余的吴大帅、曹总裁、王大帅的直系军阀狗腿子们还在负隅顽抗，随后被追杀剿灭。这帮败军简直有如丧家之犬。北京的民间知识分子据称对我们的行为有些沮丧，可是在我们和直系间，他们必须选边站。\n\n通往武汉的交通要道上的战斗尤为激烈，直系军阀残存的头目们准备在这座古城附近集结部队做最后一搏。随着城里的孤军被一一扫清，我们可以将重心放在巩固占领区并一次性解决直系军阀残部上。"
 qing_coup_events.27.a: "最后的共和据点……是武汉？真够讽刺的。"
 qing_coup_events.28.t: "在武昌取得胜利！"
 qing_coup_events.28.d: "在直系叛逃部队的协助下，我们的部队全军出击，最终攻克了武汉。我军与萧督理领导的直军进行了殊死拼杀，我们为剿灭这些叛军用尽一切手段，打得整座城市没有一处完好。最终，我们摧毁了剩余的直军并且击杀或擒获了大量直系高级军官，但还是有些侥幸逃脱者流窜进了邻省。\n\n我们最终取得了胜利。现在，我们该开始集中精力重建国家，让这片土地从近期战火纷扰导致的民不聊生与共和乱政导致的猖獗腐败中恢复过来。"
 qing_coup_events.28.a: "终获胜利！"
 qing_coup_events.29.t: "繁荣联盟解散！"
 qing_coup_events.29.d: "由于动荡的局势，以及近来国会官员代表[ROOT.GetLeader]发出的要求，德国人终于借国会中的繁荣联盟做出了回应。这些看似独立的银行家、说客和商人解散了议会团体，理由是“敌对的气氛”，随后其中最著名的成员大多去往使馆城市。\n\n虽然仍留在北京，但德国使馆已经拒绝回复政府的电报，实际上切断了与政府的联系。对于目前来说这无关紧要，不过将来我们显然很难从德国那里获得任何军事或工业支持。民众欢欣鼓舞，他们一边倒地支持这一举动，称赞新政府摆脱了外国的影响。\n\n政学系代表着有影响力的中产阶级和自由派，繁荣联盟解散后，他们从中找到了很多新朋友，吸取了大批支持者，其领袖黄郛又一次开始用恶毒的言辞攻击直系与繁荣联盟的关系。"
 qing_coup_events.29.a: "我们不需要他们！"
 qing_coup_events.30.t: "奉系趁势而动！"
 qing_coup_events.30.d: "北京正在反直系和排外的暴力中燃烧，很明显，大清的这颗心脏正摇摇欲坠。而盘踞在边境的那群秃鹫却在梳理羽毛、全神贯注，妄图伺机而动，消灭他们的老对头，也就是我们中央政府。如果我们有所疏忽，奉天伪府及老帅张作霖一定会抓住机会，下令发起突袭，一举拿下山海关，正如他们在前几次直奉战争中所做的那样。\n\n不论怎样，如若奉军胆敢发动袭击、犯我疆界，边界守军决不能临阵退缩，不可放任直隶省在奉系的攻势下彻底沦陷。"
 qing_coup_events.30.a: "部队就位，决不能让张“老帅”打进来。"
 qing_coup_events.31.t: "我们的盟友伸出了援手！"
 qing_coup_events.31.d: "我们的勋贵盟友已经向我们提供了大笔资金以供剿灭那些盘踞在南部的直系残党！"
 qing_coup_events.31.a: "谢谢您嘞！"
 qing_coup_events.32.t: "[GetYear]年大清选举"
 qing_coup_events.32.d: "自宣统维新以来，临时政府的内部动荡终于逐渐缓和至于稳定，是时候举行多次允诺过的选举了。尽管目前有多个活跃的政党，但真正有力的竞争者只有[ROOT.GetRulingParty]，他们通过改革中国政治和重建帝国的成功收获了充分的威望。尽管对于他们有一些小偷小摸性质的腐败指控，但这在中国显然不是什么新鲜事也不会有什么麻烦。谁能否认[ROOT.GetRulingParty]理应获得这次选举的胜利？"
 qing_coup_events.32.a: "农民们再次取得优势！"
 qing_coup_events.32.b: "中国青年党始终将中国的利益放在第一位。"
 qing_coup_events.32.c: "勋贵显然有能力治理国家。"
 qing_coup_events.32.e: "看看我们多年准备的成果吧。"
 qing_coup_events.33.t: "大清最后一次选举？"
 qing_coup_events.33.d: "显然，[ROOT.GetRulingParty]已证明其在统一中国、改革、重建帝国的道路上取得了一个又一个的胜利，他们只需要再进行一次选举就可以巩固其对新生大清的统治！"
 qing_coup_events.33.a: "在民主开花结果之前，强硬的手腕才是中国所需要的。"
 qing_coup_events.33.b: "只有中国青年党才能领导国家！"
 qing_coup_events.33.c: "勋贵们将维续我大清金瓯无缺！"
 qing_coup_events.33.e: "帝国宪政会和一贯道为大清带来了仁政！"
 qing_coup_events.34.t: "新秩序"
 qing_coup_events.34.d: "政权已经巩固，我们再也不用妥协、不用讲价了，只需享受别人的顺从与匍匐。国会如此，[QIE.GetRulingParty]之外的政党官员亦如此，他们不是被吓成了鹌鹑，就是当上了新秩序之下的衣冠禽兽。"
 qing_coup_events.34.a: "帝国宪政会已屈膝臣服。"
 qing_coup_events.34.b: "中国青年党很明智，尊重我们的指导。"
 qing_coup_events.34.c: "宗社党明白要与我们合作，只有这样才能维持地位。"
 qing_coup_events.34.e: "国会已服从我党权威，中国也将服从我党权威！"
 qing_election_events.1.t: "选举震撼国会！"
 qing_election_events.1.d: "四年以来，国会凋敝，力不从心。数十年以来，国会从未真正做到人民主权。屈映光与晏阳初辛苦经年，换来了国会如今的盛况，新议员纷纷走马上任。帝国宪政会在选举中力压群雄，但广泛政治联盟仍在可考虑范围之内，新生民主制仍需要勠力同心，以期稳定过渡。\n\n帝国宪政会的成员有一种共识，即其自身或实为大清国民主价值理念的唯一捍卫者，他们希望紧密团结，避免内斗，以此阻遏执政党及当届政府内的任何独裁倾向。\n\n同时，宗社党则认为，大清国正在大步迈进更加广阔的世界。宗社党甘为国之臂膀，以其成员与外国人士的私人关系来支持民族工业迅速成长。宗社党承诺，实业与守旧的合作将为大清国开创一个稳定、有序、繁荣的盛世。\n\n出乎意料的是，距选举愈近，中国青年党的民调结果就愈好。这十分清楚地体现了他们的理念：更强大、更集权的中国，以及更激进的现代化。在战祸频仍、军阀分治的省份，中央集权理念的吸引力越来越大。"
 qing_election_events.1.a: "帝国宪政会抛下右翼，建立了一个宪政阵线！"
 qing_election_events.1.b: "与宗社党组成执政联盟，宣布在任期内致力于经济增长。"
 qing_election_events.2.t: "选举震撼国会！"
 qing_election_events.2.d: "四年以来，国会凋敝，力不从心。数十年以来，国会从未真正做到人民主权。屈映光与晏阳初辛苦经年，换来了国会如今的盛况，新议员纷纷走马上任。帝国宪政会在选举中力压群雄，但广泛政治联盟仍在可考虑范围之内，新生民主制仍需要勠力同心，以期稳定过渡。\n\n帝国宪政会的成员有一种共识，即其自身或实为大清国民主价值理念的唯一捍卫者，他们希望紧密团结，避免内斗，以此阻遏执政党及当届政府内的任何独裁倾向。\n\n显然，选民已对钟爱权谋厚黑之术的宗社党彻底失去信任。随着中国愈加拥抱现代性，旧日权贵已在真正的民主中彻底失去权柄。\n\n出乎意料的是，距选举愈近，中国青年党的民调结果就愈好。这十分清楚地体现了他们的理念：更强大、更集权的中国，以及更激进的现代化。在战祸频仍、军阀分治的省份，中央集权理念的吸引力越来越大。倘若中国政府与这一信念能够并驾齐驱，该党将加入执政联盟，以求合法化其政治利益。"
 qing_election_events.2.a: "帝国宪政会抛下右翼，建立了一个宪政阵线！"
 qing_election_events.2.b: "与中国青年党达成协议，承诺为庞大的帝国带来更强的集权。"
 qing_election_events.3.t: "[GetYear]年大清国选举：政治新时代"
 qing_election_events.3.d: "宪政改革得到了许多进步人士的认可，他们称赞宪政改革扩大了权利，提高了政府效率，同时也维护了皇帝的制度权威，让满洲勋贵满意。在农村，晏阳初和梁漱溟对农民发起的扫盲运动收获成功，改善了农民受教育的权利，重新实现了“皇权”下乡。农村改革还促进了地方自治，进而显着减轻了帝国官僚机构的压力。这种政治分权的策略似乎提高了帝国的凝聚力，有些令人哭笑不得。\n\n这种含有民主意味的复兴令宗社党影响力大大降低，从此无缘政治。随着要求改革的呼声不断高涨，因循守旧的保守派的脱节愈发显露，再也拿不出有意义的政策。他们在各种政治话语中不断被攻讦、压制，远离了高高的庙堂。\n\n在过去的四年里，政治上也出现了不同的声音，其中声音最嘹亮的就是“中国少年”的党。中国青年党在政治上保守，重视中华传统，但强调大众动员和阶级合作的需要，以公民为中国新社会的基础。在帝国的各个角落，特别是在主要城市和大学，他们的宣传册涌现出来，党支部也如雨后春笋不断建起。自帝国权威恢复以来，他们很是发展了许多城市知识分子、学生组织，甚至高级军官。中国青年党现在正准备进入政府，允许他们加入我们的执政联盟肯定有助于扩大我们对城市大众和军队的吸引力。不过，我们也可以考虑把重点放在农村，作为我们国家建设事业的基础。"
 qing_election_events.3.a: "帝国要继续当前的农村战略。"
 qing_election_events.3.b: "中国之少年，能举全国而少年之！"
 qing_election_events.4.t: "[GetYear]年选举：为新中华选择前路"
 qing_election_events.4.d: "过去四年已经证明，执政联盟的所有成员都在这段时间内收获颇丰。国会通过了一系列题名为“新中华”的改革措施，与过去百年的国难形成鲜明对比，开辟了复兴、繁荣与弥合国难创伤的前路。而与此同时，执政各党在对全中国社会推行本党议程的问题上开始出现分歧。\n\n在农村，梁漱溟的乡村建设事业已经开始初见成效，新建起的学校培养出许多学生，学生毕业后把所学的知识带回到农村，这一过程大大提高了农民的生活质量。事实证明，学校和经济合作社的结合比以前的国营管理更成功。此外，经过训练和重组的乡兵已能抵御土匪，袭击不断减少。如果这些项目继续推行，农民的福祉有望得到巨大改善。\n\n“中国少年”的党，即中国青年党则积极向城市与村镇推广他们大众动员的纲领。集会和学生组织在全国推广中国青年党的“全民公决政治”，这吸引了知识分子、大学生，甚至城市工人阶级。自从中国青年党在东北军事学院制定了新的爱国主义课程以来，国家陆军军官中的党员人数也大幅上升。总之，这大大推进了中国青年党的事业，以创造在社会和政治上动员起来的中华新公民。\n\n少年中国，其道大光，不过执政联盟却走向分崩离析了，现在选民必须在这两种未来的进路之间做出选择。是帝国宪政会大获全胜，从传统的乡村乡镇中再次孕育复兴的中华？还是中国青年党对城市、大学和军队的政治和意识形态动员方式将胜出，以公民之形式为中华民族提供新的活力源泉？"
 qing_election_events.4.a: "帝国宪政会要从农村做起，孕育复兴的中华民族。"
 qing_election_events.4.b: "中国青年党的中华新公民将是我们民族复兴的基石。"
 qing_election_events.5.t: "绘制选民地图"
 qing_election_events.5.d: "任何民主国家都不能低估代表的重要性。不过，这些代表究竟来自哪些区域，最终由哪些人将他们选出，这是个非常重要的细节问题。如果我们想推进改革，就不得不指示国会仔细修订投票区域。"
 qing_election_events.5.a: "国会不得不详细地逐一讨论选区问题。"
 qing_election_events.5.b: "操纵划分选区早就司空见惯，这是民主进程的一部分！"
 qing_election_events.6.t: "投票基础设施的需求"
 qing_election_events.6.d: "对于像中国这样幅员辽阔的国家而言，要达成行之有效的民主，实际机制要求相当繁杂。需要将全国各地百姓的权利、选举范围、参选候选人、确切的选举地点一一告知他们，当然，我们也少不了要收集选票进行唱票。政府需要向这项庞杂的事务投入海量的时间和金钱，才能实现这些崇高的理想，使之变为对国家真正有用的东西。"
 qing_election_events.6.a: "需要把权柄下放到百姓摸得着的地方。"
 qing_election_events.6.b: "我们国帑有限，应该注重军务。"
 qing_election_events.6.c: "投票站将成为政党的据点。"
 qing_election_events.7.t: "授权地方议会"
 qing_election_events.7.d: "就目前而言，民众只能通过地方议会选举出几个傀儡，此外议会再无功用。如果在其管辖范围内赋予更多相关权力，可能会使其成为减轻北京颟顸肥硕官僚机构的一种媒介。\n\n如果我们掌握了乡村民忠，就可以放宽心，地方民主不会导致颠覆分子涌入国家政府。"
 qing_election_events.7.a: "我们疆土内的地方政府都可以进行选举。"
 qing_election_events.7.b: "由首都钦点合格的候选人，以实现最终的平稳过渡。"
 qing_election_events.8.t: "选举改革之结果"
 qing_election_events.8.d: "数十年来，中国多次尝试在全国推行民主。民党、皇党都尝试施行过此类改革，结果统统陷入明目张胆的腐败、腥风血雨的起义之中，或有成效，无非是变作高高在上的主子手里一枚徒有其表的篆印罢了。一年多来，政府一直在集中关注改革选举政治的进程，现在，屈映光正监督着在这片中心地区上民主制度的最后修改工作。此时他只能静观其变，看看自己为中国民主的付出是将成为更伟大事业的开端，或只是为腐败的威权政权服务的又一次愚蠢尝试。"
 qing_election_events.8.a: "毕生的事业仍等待着我们。"
 qing_election_events.8.b: "种豆的得豆，因果报应也。"
 qing_focus_events.13.t: "皇帝的地位"
 qing_focus_events.13.d: "在可憎的直系军阀倒台后，国家机关在我们的控制下开始进行重组，残缺国会要求君主的作用应更直接地在法律框架中体现。而朝廷中许多人也普遍认为，要想维持维持皇帝的地位，必须严格的避免对于国是的干涉。然而也有一小部分人，特别是已故的康有为的拥趸们，呼吁保障君主特权，防止国会因危机而陷入僵局而无法收拾。"
 qing_focus_events.13.a: "我们需要一个凌驾于政治纷争之上的统治者。"
 qing_focus_events.13.b: "如有需要，国会要承担起指引的作用。"
 qing_focus_events.14.t: "重建我们的指挥体系"
 qing_focus_events.14.d: "在肃清了直系的许多高级成员之后，我军的指挥机构只剩下了一个空架子。两名爱新觉罗氏的宗室——皇叔载涛和皇族吉兴，都想改革帝国的指挥结构。然而这绝非易事，因为吴佩孚和他的司令部将任人唯贤的现代部队人事理念破坏殆尽，而以直系的恩庇网络取而代之。\n\n虽然他们的改革需要时间来实施，但他们已经决定起用前晋军将领张荫梧以填补职位的空缺。张荫梧在第四次直奉战争中晋军战败后回到了直隶老家，并一直从事军事教育；据信他与直系战线后方的许多游击活动都有关联，跟中国青年党也有过传闻，但他内心真正的立场目前尚不清楚。\n\n此外，侍卫长佟济煦也一同得到了提拔。佟济煦是张荫梧的好友，此人在朝中深受信赖，与郑孝胥也有私交。尽管他缺乏军事经验，但提拔他是出于张荫梧的大力推荐，以及为了刹住任人唯亲之风。"
 qing_focus_events.14.a: "好极了！"
 qing_focus_events.15.t: "京城权力洗牌"
 qing_focus_events.15.d: "京城内正酝酿着各种政治阴谋，自1920年残存的安福国会解散以来，这种情况前所未见。长期以来，直系军阀和他们的手下把持着军政大权，如今直系垮台，军政系统都出现了权力真空，新的竞争者不断涌现，试图获取权力。我们现在可以确定，一些政治组织已经使纲领深入人心，并巩固了在立法机关中的地位。\n\n宗社党是最新进入政坛的竞争者，但这绝不意味着他们准备不足。宗社党主要由满洲勋贵组成，其中甚至包括爱新觉罗家族成员。理论上，宗社党的党员都是对陛下和陛下的事业最为忠诚的保皇派，一些观察家指出，他们与推动明治维新的“王政复古”派有相似之处。\n\n一些人认为，中国青年党是这场权力竞赛中最大的未知数。作为宗社党和帝国宪政会的对手，他们正如“中国青年党”的名字，希望从根本上重塑中华民族国家的概念。因此，他们的纲领可能是三个党团中影响最深远的：他们呼吁从根本上重建社会，并重新定义帝国政府在指导国家发展方面的作用。\n\n帝国宪政会是最后一个主要竞争者，但这并不意味着他们最不重要。与中国青年党和宗社党不同，帝国宪政会不是单一的政党，而是两个政治集团组成的联盟，它们分别是徐勤领导的宪政党和梁漱溟领导的乡村建设运动，由于宪政党的历史可以追溯到武昌起义前的维新派，影响力根深蒂固，他们在联盟中占据主导；另外，徐勤也被公认为康有为和梁启超的直接继承人，这也给他们加分不少。目前，宪政党和乡村建设运动主张一致，他们要求继续并深化前民国时期慈禧和载沣进行的改革。"
 qing_focus_events.15.a: "那么，谁将问鼎京城？"
 qing_focus_events.16.t: "不稳定的联盟"
 qing_focus_events.16.d: "尽管所有改革派已经联合起来以推翻直系军阀的统治，在尘埃落定之后，他们发现自己处在一个进退两难的境地。来自日本与奉天的巨大威胁也迫使改革派必须团结一致以避免溃败。然而，不同的改革团体都有着不同的目标与算盘，这一切也或多或少地影响了军队。溥仪和他的顾问需要获取各个党派和军队的支持以走向对日作战的最终胜利，也许要为此不择手段……"
 qing_focus_events.16.a: "这总比直系军阀要好。"
 qing_focus_events.17.t: "黄沙会"
 qing_focus_events.17.d: "除了帝国宪政会雇来的乡勇之外，黄沙会——一个与一贯道有联系的秘密教派，也提议加入我军。他们骁勇善战，考虑到我们刚表明的反租界立场，他们相对忠诚，但有些人担心他们加入我军会让一贯道再次有机会渗透进来。"
 qing_focus_events.17.a: "许他们在军队有一席之地。"
 qing_focus_events.17.b: "不，这太过冒险了。"
 qing_focus_events.18.t: "紧急政府"
 qing_focus_events.18.d.zhang: "在禁卫军一轮又一轮的进攻下，最后的直系顽固分子放下了武器，北京的激战终于结束了。上次，张勋和他手下的保皇派举步维艰，而如今，我们在他们失败的地方取得了成功。然而，争斗还远未结束，虽然北京恢复了表面上的和平，但在大清的其他地方，暴力和混乱仍随处可见。\n\n打倒曹锟和吴佩孚是计划中最重要的一部分，事实上，由于它太过重要，直到政变成功后我们才想起来，还没考虑过直系瓦解后要怎么做。这个疏忽让我们十分头疼，各地的行政机构瘫痪、军事体系崩溃，也就是说，我们打破了直系的两位领导人建立的军政框架，现在我们需要努力填补框架坍塌后留下的空缺。\n\n幸运的是，我们并非孤军奋战。宣统皇帝和他的官员正在召集直接或间接支持政变的策划者和执行者，召开闭门国会。陛下授权国会组建救国政府，或者紧急内阁，平定我们手中的地盘。参加国会的三个最大的团体分别是中国青年党、帝国宪政会和宗社党。他们都为推翻直系出了大力，但对宣统维新后的计划各不相同。\n\n归根结底，国会得对手握枪杆子的人负责，而张天然尊师对中国青年党根本不屑一顾，这让中国青年党人十分惊愕，并感到深深的绝望。因此，剩下两方不仅要在国会中争取多数，还要让尊师认可他们对乡村建设或传统复兴的美好承诺。"
