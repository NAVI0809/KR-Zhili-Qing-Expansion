 QIE_country_intro_header: "§c大清§!"
 QIE_country_intro_content: "上一次直奉战争于1928年在国际社会斡旋下得到调停，近4年之久的兵荒马乱时期就此结束，中国许多地区也就此迎来了自1911年§l辛亥革命§!以来持续时间最长而又脆弱的和平稳定期。§c吴佩孚§!、§a曹锟§!及其领导的§z北直系§!同意让§c清朝§!复辟，但拒绝进一步向§m德国§!授予特权，令双方关系火热不再。§m德国§!一直力挺§c清政府§!，但主要意图是让其与同样得到支持的§M南直系§!保持竞争关系。这是德国对中国分而治之战略的一环，他们也打算让中国成为自己在东亚的抗§j日§!防火墙。\n\n虽然华北和华东大部分地区都处在§j日本§!野心的威胁之下，但中国内斗形势之恶劣还是远超§c北京§!方面所愿。不论东西南北，§c清廷§!皇威均受到挑战：从盘踞东北的§e奉系伪府§!叛匪到身居中国其他地区的表面盟友皆是如此；而在地方自保情绪和当地地理环境的影响下，只在名义上隶属于帝国的各大地区获得了近乎完全自治的权力。其结果就是，§c清廷§!步入1936年后，政令基本走不出华北平原，而在其高耸的皇座之下，是几欲分崩离析的江山社稷。"
 QIE_country_intro_header_1: "政治局势"
 QIE_country_intro_content_1: "1936年，没有权力的国会处于危机的边缘。许多团体支配着这个庞大国家的躯体，尽管这议院不过是枚橡皮图章，但是他们的力量仍然不能小觑。其中最具权势者是§a和谐社团§!，名义上由雨露均沾的政坛常青树§a总裁曹锟§!领导。曹氏领导的§a津保§!派与§c吴佩孚§!领导的§c洛阳§!派携手共治。曹吴两人明面上创建了和谐社团，为其§P直系军阀§!控制国会正名。尽管名义上是个独立的政党，但§a和谐社团§!的议员几乎都是曾经的§P直系军官§!、公务员还有其他人，在§a曹锟§!连任之后，几乎没有人会相信该组织不是§P直系§!借以控制国家而铺在明面上的幌子。\n\n§m繁荣联盟§!也是个与之类似的团体，尽管其自称政党，但大多数人将其视为在北京的§m德国§!利益集团的游说团体。\n\n此外，在野党之中还有三大党派：§c宗社党§!，由前§c清§!宗室和那些攀附权贵的人组成的团体；§n中国青年党§!，一群仿照§R国民党§!鼓吹党国的青年极端民族主义者与思想家；以及§S帝国宪政会§!，由两个改革团体组成的联盟，表面上忠于皇帝，也支持对中国进行结构性重组回到传统的农村模式，并主张终结军阀政治。\n\n在野党还包括§S胡适§!领导的§S努力会§!，该团体拥护胡氏实验主义的自由主义事业。与之类似的还有§S民主科学座谈会§!、§m政学系§!以及其他§L独立派系§!。\n\n虽然这些团体都反对§a曹锟§!以及§a内阁§!，但曹氏巧妙地让在野党参与选举，以制衡他的和谐协会。归根到底，国会没有权力，但在野党并不明白。"
 QIE_country_intro_header_2: "债务重组"
 QIE_country_intro_content_2: "在过去的几年中，§c吴佩孚§!和§a曹锟§!动用了自身巨大的政治资本，试图重组和减少§c大清§!所欠下的巨额债务。虽然这从理论上讲是可行的，但该计划遇到了许多挑战，主要原因是缺乏各省督理的支持，自1920年§P段祺瑞§!下野以来，督理们一直未上缴他们真正欠下的税款。而由于§P孙传芳§!疯狂的盗匪统治，南方动荡的传闻使得推进这个计划变得更加困难了，预计在本月晚些时候举办的新年庆祝活动结束后，§a曹锟§!总裁将向国会发表关于减少国债的讲话。"
 QIE_guide: "§M直系大清§!：§M亲新皖系§!/§M亲宁系§!（$authoritarian_democrat_coloured$）\n£white_dot 如果要走亲新皖系线，在华东混战爆发时，选择接受陈调元的求援，这样就走上了反租界线。\n£white_dot 如果要走亲宁系线，在华东混战爆发时，选择拒绝陈调元的求援，并在短时间后接受齐燮元的提议，这样就走上了亲德线。\n\n§M宣统维新§!：§M宗社党§!/§M中国青年党§!/§M帝国宪政会§!（$paternal_autocrat_coloured$/$authoritarian_democrat_coloured$/$social_conservative_coloured$）\n£white_dot 注意：只有当屈映光或张天然在山东掌权时，你才能选择他们作为政变后援。若想选择他们作为政变后援，请将山东的“张宗昌的最后一搏”游戏规则设置为“屈映光上台”以确保屈映光在山东掌权，或是“一贯道掌权”以确保张天然在山东掌权。\n£white_dot 在华东混战爆发时，不要接受陈调元和齐燮元的请求。\n£white_dot 若想选择屈映光为政变后援，在山东求援时选择派个师援助镇压动乱。\n£white_dot 在“秘密会议”事件中，选择你想要的政变后援。如果选择阎锡山，选择利用他的野心。\n£white_dot 在“不祥的军队调动”事件中，选择不调查事件。\n£white_dot 卫兵冲进大殿时，选择让政变成功。\n\n§M宣统维新§!：§M合法选举§!（$social_conservative_coloured$/$social_democrat_coloured$）\n£white_dot 将山东的“张宗昌的最后一搏”游戏规则设置为“屈映光上台”以确保屈映光在山东掌权。\n£white_dot 在华东混战爆发时，不要接受陈调元和齐燮元的请求。\n£white_dot 在山东求援时选择派个师援助镇压动乱。\n£white_dot 在“秘密会议”事件中，选择屈映光作为政变后援。\n£white_dot 在“不祥的军队调动”事件中，选择不调查事件。\n£white_dot 卫兵冲进大殿时，选择让政变成功。\n£white_dot 在“紧急政府”事件中，偏向帝国宪政会。\n£white_dot 在1940年8月之前，完成“培训吏员”国策与全部三个改革决议。\n£white_dot 在“绘制选民地图”事件中，选择让国会详细讨论。\n£white_dot 在“投票基础设施的需求”事件中，选择把权柄下放到百姓摸得着的地方。\n£white_dot 在完成“授权地方议会”决议前，先完成“确保乡村民忠”国策。然后在“授权地方议会”事件中，选择允许我们疆土内的地方政府进行选举。\n£white_dot 如果成功完成了屈映光的改革，大清就可以维持民主，1944年时可以选§S社会民主主义§!上台。\n\n§M直系民国§!：§M胡适§!/§M顾维钧§!（$authoritarian_democrat_coloured$）\n£white_dot 前面选项与宣统维新一致，但是：\n£white_dot 在山东求援时拒绝派个师援助镇压动乱，然后选择屈映光作为政变后援；或是：\n£white_dot 选择阎锡山作为政变后援，然后利用他对混乱局势的担忧；或是：\n£white_dot 在“不祥的军队调动”事件中，选择调查事件；或是：\n£white_dot 卫兵冲进大殿时，选择让政变失败。"
 qing_domestic_events.5.t: "黑色星期一的余波"
 qing_domestic_events.5.d: "自世界大战、1927年德国干预以来，中国经济就与德国霸权牢牢绑定在一起，成为了遥望而相助的伙伴。在德国的广泛投资，尤其是对八省联合的投资之下，中国市场内充斥着德企、德国商人和大型合资企业。\n\n经济下行席卷全球，东亚亦未能全身而退。远方的东京首当其冲，孙传芳的八省联合随之失序，故而中央政府受了牵连也不足为奇。德国投资者和企业的不断逃离，才刚刚为政府的艰难时期拉开序幕。\n\n尽管曹锟的津保派和议会团体繁荣联盟已经做出了保证，但吴佩孚的洛阳派却似乎已经展开了外交攻势，坐实了其反租界的立场。"
