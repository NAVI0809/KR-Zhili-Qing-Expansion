 QIE_KR_gathering_storm_desc: "大清即将迈入1936年。在1928年的第四次直奉战争中，为了换取德国支持，宣统皇帝复辟归位，但他仍不得民心，并且大多数人都不将其视为正统。\n\n直系军阀击败了奉系军阀和国民党军队，但他们作为中国近二十年之乱世的赢家，对这个国家的控制却远谈不上稳固。内外敌人无不威胁着他们的霸权，其权力掌握还能持续多久，将逐渐揭晓……"
