 QIE_qin_dechun_high_command_desc: "§Y生于：§!§L1893年12月11日；大清、山东省沂水县§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L秦德纯以优异的成绩先后毕业于山东陆军小学堂和清河陆军第一预备学校，后进入保定军官学校第二期步兵科，1916年毕业后，拨发至驻济南的陆军第5师任职，由于和上级关系不佳，脱离第5师参加山东护国军，任山东省第二补充旅副官参谋，后来调任曲同丰边防军第1师司令部，进入旧皖系运作。\n\n直皖战争旧皖系战败后，吴佩孚收编了秦德纯部，但秦德纯因其资历和学历而未被遣退。1922年，秦德纯毕业于陆军大学第六期，后出任孙传芳的参谋，并成为直系第24师的参谋长。北伐战争第二次直奉战争中直系战败后，他的部队又遭到冯玉祥的国民军收编。\n\n1925年吴佩孚东山再起后，秦德纯跟随上司投奔吴佩孚，所部恢复第24师名称。北伐初期，秦德纯部曾遭卷土重来的冯玉祥国民军击败，秦德纯此后调任第27师师长，后来又出任河南保卫军第1师师长。但在德国下场干涉后，直系重新占据上风，秦德纯得以进一步融入直系。\n\n在暮气沉沉的直系中，秦德纯无疑是一名少壮派。他真正关心的是他的家乡山东，因此一直与直系的内部纷争保持着距离。§!"
