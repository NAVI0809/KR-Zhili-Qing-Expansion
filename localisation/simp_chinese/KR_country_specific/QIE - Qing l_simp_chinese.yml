 QIE_aisin_gioro_puyi_desc_body: "大清国皇帝陛下、天子、宣统皇帝，尽管溥仪拥有各式各样的头衔，但这位年轻的皇帝自1906年出生以来就从未掌握过一丁点权力。小皇帝溥仪两岁即位，随后不到四年就被废黜。在退位后，溥仪暂居紫禁城，称“逊清小朝廷”。他照旧过着优渥的生活，与世隔绝、奢侈无度。\n\n由于约翰斯顿（中文名庄士敦）的影响，溥仪开始着迷于现代文化，他开始穿西服、剪辫子，并渴望离开紫禁城去探索世界，这让郑孝胥等人非常恼火。1922年溥仪结婚后，他继续过着相对奢侈的生活，直到1924年冯玉祥倒戈——冯玉祥罢免曹锟、迫使吴佩孚逃亡，并令鹿钟麟威逼溥仪迁出紫禁城。溥仪拒绝被赶出自己家，最后被国民军的士兵强行迁出，后逃往日本大使馆。\n\n溥仪移居天津租界后，曾与张作霖、段祺瑞、吴佩孚等人书信往来，甚至于1925年致书吴佩孚要求还宫紫禁城，未果。溥仪在天津受到优待，仍被外国人视为“皇帝”。1928年曹锟与德意志帝国谈判过后，溥仪最终第三次坐上了龙椅。"
