 QIE_anqing_cooperation0_desc: "基于统一的中国理想，我们与南方的新皖系军阀紧密合作。在如此密切的合作下，我们也将获得许多好处。譬如更为广泛的金融整合、双边贸易，以及收获一个在边境缓冲的强大盟友。这或许将一劳永逸地弥合南北直系的分歧？\n（此变量与新皖系军阀中的市场自由主义支持率有关）"
 QIE_wu_xianzi_bio: "伍宪子是清末的举人，他于1904年加入了康有为与梁启超成立的保皇会，并在两家报社担任主笔。中华民国成立后，他在十五年间历任广东内务司司长、湖北内务司司长、龙州关监督、财政部顾问、袁世凯总统府顾问、冯国璋总统府谘议、国务院参议等职。\n\n伍宪子作为进步派和立宪派，与梁启超、徐勤和梁朝杰等人一起帮助建立了帝国宪政会。\n\n伍宪子是中国最杰出的宪政党人之一，也是徐勤的门生。1927年，他与梁启超、徐勤、梁朝杰等人共同创立了中国宪政党，其根基源于保皇会内的宪政派。伍宪子被视为宪政党新派的核心成员，也是党内“民主宪政派”的领袖。与徐勤的老派、张君劢的左派以及汤化龙的“宪法案研究会”相比，伍宪子的派系对中国宪政抱有更加“现代化”的信念。"
