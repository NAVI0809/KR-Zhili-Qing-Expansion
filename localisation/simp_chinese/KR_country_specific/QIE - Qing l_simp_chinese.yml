 QIE_eyes_on_the_border: "守望边境"
 QIE_eyes_on_the_border_desc: "山西省界上爆发了公开的战争，沈阳的敌人对京城虎视眈眈。如果我们不能保证边界安全，他们肯定会冲击我们摇摇欲坠的统治地位。"
 QIE_fangs_on_the_border: "边境上的獠牙"
 QIE_fangs_on_the_border_desc: "由于害怕直系或满清的报复，难民涌向了我们与奉天的边界。这些平民之间爆发了小规模的冲突，这使得奉天的边界哨所纷纷对边界他们一侧的骚乱做出反应。如果我军不能出面妥善处理，他们肯定会察觉到我军边界守备不力，从而发动突袭。"
 QIE_SHX_intervention: "中原大战"
 QIE_SHX_intervention_tooltip: "由于我们急着保障我们在西部的地位，我们只有§R有限的时间§!在冯玉祥坐大之前解决问题。"
 QIE_german_influence_dynamic_modifier: "北京理事会的影响等级"
 QIE_german_influence_dynamic_modifier_desc: "北京理事会是德国对北京政府直辖地区实施控制的主要代理人。其职员包括官僚、殖民地军官、代表克虏伯、西门子和其他德企的商人。他们的任务是在北京乃至全中国为德国长久充当眼线，同时也是东亚监事会在中国的直属机关。\n\n而他们的工作不限于外交，甚至通过直接资助繁荣联盟这一推动采用德国工业模式和自由贸易的游说团体，直接参与了国会的制策立法。他们是国会中的温和派，积极倡导德中的“特殊关系”。"
 QIE_hubei_generals_dynamic_modifier: "湖北将军团"
 QIE_hubei_generals_dynamic_modifier_desc: "“湖北将军团”由哈汉章发起和运营，此人是一名臭名昭著的军官，曾间接参与了1917年张勋复辟的企图。这个团体遍及各个经济部门，控制着武汉经济生产。在萧耀南督理和杜锡钧等人的协助下，湖北将军团对直系增强对湖北的控制大有裨益。而这个垄断团伙也已经被间接地合法化。"
 QIE_beiyang_patronage_dynamic_modifier: "北洋之恩庇"
 QIE_beiyang_patronage_dynamic_modifier_desc: "我们不仅与北京的各界名流关系密切，而且在全国乃至世界各地都有着广泛的人脉。我们将翻新并改建[QIE.Capital.GetCapitalVictoryPointName]，使之成为世界文化之都！我们将通过宣扬历代贤哲的艺术作品、政治思想和文学著作，以实现中国文化的伟大复兴！"
 QIE_yiguandao_influence_dynamic_modifier: "一贯道影响等级\n§g张天然和他的一贯道在我们推翻直系军阀的统治时候提供了帮助。这个神秘的教团现在越来越多地参与到我们的政治生活中。当他们提供有用的好处时，给予他们适当的赏赐可能会使他们在我国的影响力得到遏制。\n\n（此变量与国家民粹主义支持率有关。）§!\n\n每24小时更新一次"
