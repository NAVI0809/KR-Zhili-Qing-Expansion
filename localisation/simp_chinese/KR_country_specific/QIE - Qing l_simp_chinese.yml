 qing_flavour_events.101.t: "老友的恳求"
 qing_flavour_events.101.d: "对南方联省派的讨伐计划正紧锣密鼓地进行中，而就在此时，洛阳收到了一封来自湖南联省派领袖、因颁布《湖南省宪法》而闻名的赵恒惕的电报。这位吴佩孚的私人朋友在冗长的信件中向吴大帅阐述了联省事业，为之辩护，谈论他们该如何团结合作。他试图唤起二人间的友谊，先是提到在1923年和1927年吴佩孚如何帮助他，又谈及只有他曾为被冯玉祥背叛的吴佩孚提供庇护。\n\n接下来，赵恒惕把笔锋转向他们如何在北伐失败后的十年离共度的和平时光，共同改善了自己的故乡湖南乃至全中国的状况。同时他也再次抛出了这个问题：为什么又一场血腥的冲突将要席卷他们的家园，烧毁田地，把城市染成血色。赵恒惕以自己的家乡湖南为例，谈到湖南作为一处无论北伐还是南征都是必经的要冲，因而常常被卷入战火。\n\n为了避免又一场涂炭生灵的冲突，赵恒惕提出了一定程度上的和平甚至统一，只求达成妥协来避免任何人死于接下来的冲突，避免军队的铁蹄踏入人们的家园，避免再一次的手足相残。\n\n读罢信件，吴佩孚的脸上写满了遗憾，但他只能郑重地回复："
 qing_flavour_events.101.a: "“很抱歉老朋友，可我没得选。”"
 qing_flavour_events.102.t: "分道扬镳"
 qing_flavour_events.102.d: "对于许多国人而言，白坚武象征着玉帅一路而来的升迁之路。不管吴佩孚跃居何位，白坚武总是能紧随其后。不过，白坚武的仕途生涯与北方的其他知识分子并无不同。他出生于直隶省，曾参加科举巧中秀才，后就读于天津北洋法政专门学校，并与同样来自直隶的同学李大钊结为至交。两人联合创办了法政杂志《言治》，宣扬他们的进步思想。\n\n毕业后，两人仍每月互致信件和电报维持联系。直皖战争后，白坚武愈发相信吴佩孚是北洋军阀中唯一值得自己效忠的人。在1920年8月写给李大钊的月信中，白坚武向李大钊介绍了吴佩孚，希望他能与自己一道支持玉帅。李大钊同意与吴佩孚的另一位盟友孙丹林会面。两年过后，第一次直奉战争刚落下帷幕不久，白坚武就立即请愿吴佩孚聘请李大钊为战略顾问。\n\n尽管李大钊最终并未加入吴佩孚一方，但他依旧数次奔赴洛阳，协助玉帅筹划恢复北洋国会、实现和平统一的方案，为“好人政府”运动开了个好头。白坚武则造访了李大钊在努力会的朋友——一群希望与吴佩孚合作以建立民主政府的京内知识分子，在那里他见到了几年前李大钊曾介绍给自己的胡适。\n\n白坚武对这名理想主义知识分子印象深刻，希望与其深化合作。只可惜，吴佩孚与努力会未能达成一致：吴佩孚拒绝在联省问题上作出任何让步，努力会的知识分子也因其镇压京汉铁路的工团罢工而不再视其为革命将军。随着吴佩孚逐渐失去第三国际的青睐，李大钊也与老友白坚武断绝了来往。\n\n当吴佩孚的上级曹锟贿赂北京国会选举他为大总统并驱逐黎元洪时，世人对“好人政府”运动的任何幻想都破灭了。胡适宣布努力会就此退出军阀政坛，结束“好人政府”运动；白坚武继续辅佐吴佩孚，李大钊则愈发靠拢国民党的革命政治。"
 qing_flavour_events.102.a: "只是当时已惘然……"
 qing_flavour_events.103.t: "主席与知识分子"
 qing_flavour_events.103.d: "“惟一战而败，吾辈死固不足惜，恐平津失陷，华北亦随以沦亡，而土地丧失之后，收复无期，是不啻吾党亡而以平津华北为殉也。此亦深可动念者。如在最低限度内有方法保全平津及华北，弟亦将不顾一切而为之。”\n\n胡适把这封皱巴巴的电报叠好收起，看向今天的新闻。“赤匪已平，民党覆灭”。上海的报纸上刊登着公共租界中所说的各种语言，用满是破坏与屠杀的字眼编造出一个赤匪一败涂地的故事。胡适将不得不在国会上讨论这一问题，可他所能得到的消息，也无非是一次又一次针对所谓共匪的“大获全胜”。\n\n胡适所认识的汪兆铭并非一个乐观主义者，不论闽赣游击队怎样花言巧语、慷慨悲歌，这些人都不过是被围垓下的楚霸王，只能在四面楚歌中徒劳无功的左支右绌。但尽管如此，胡适始终将这位国民党的“红色接班人”视作自己的朋友。即使在汪精卫旅居工团主义的中心时，二人之间的友谊与通信也未曾中断——即使这样子会令玉帅恼火不已。直到汪精卫亲赴闽赣战区，两人间的通信才告一段落，此时胡适已经被保安局的秃鹫们死死盯住了。\n\n如今尘埃落定，汪兆铭及其追随者将再也不能问鼎天下，只会成为几十年或几百年后中国历史教材里的笑柄。而胡适则不得不准备一份国会上的演讲，为针对国民党的武力征服画上句号。"
 qing_flavour_events.103.a: "“永别了，精卫先生。”"
 qing_flavour_events.104.t: "第一夫人，国际名媛"
 qing_flavour_events.104.d: "有史以来，中国传统礼教就规定女性的地位要低于她们的丈夫。然而在黄惠兰，即顾维钧的夫人身上，人们看到的更多是一名风度翩翩的名媛，打破了中国传统和西方现代界限。顾维钧的这位贤内助常常举办盛宴，配备美酒与珍馐，这也展现了她在幕后谈话和与中国上流人士构筑关系上的天赋。\n\n这也难怪随着顾维钧再登高位，这位尽职尽责的夫人又开始了新的宴会热潮。顾维钧夫人一如既往地为丈夫争取精英和权贵的支持，同时她也借此机会分享各种轶闻，诸如与皇室家庭间的趣事和在北京茶馆街巷中能打听到的流言。宴会往往以欢乐的气氛落下帷幕，而有些客人可能会认为也许顾维钧夫妇二人中，夫人才是权力的中心。"
 qing_flavour_events.104.a: "亲爱的中国领导者！还有她的顾大总统……"
 qing_flavour_events.105.t: "儒雅的秀才将军"
 qing_flavour_events.105.d: "北洋政府之外的人往往会认为玉帅只不过是个用怀柔手段扼杀民主的隐性独裁者而已。但在“玉帅”的形象之下，吴佩孚有着坚定不移的政治哲学信仰。吴佩孚原本想成为一名传统的儒生，但生活的剧变迫使他不得不放下书卷，走上了弃文从武、舞刀弄枪之路。但时至今日，吴佩孚依然坚持着手不释卷、反躬自省的儒家生活方式。他以一位开明的军阀自居，而在这个专制军阀混战不息的时代中，他也确实是一位难得的值得众人尊敬之人。第三国际甚至曾在早年将他称为“革命将军”。\n\n学术界已经开始重新审视玉帅在北洋政府中扮演的角色、他的思想观念和政治关系，以及“传统”军阀的含义，这与一直以来人们对军阀的刻板印象形成了鲜明的对比。吴佩孚的“传统”指的是什么？是指他的意识形态传统，将儒家理念和习俗奉为圭皋，希望建设一个仁德的理想政府？是指他的政治理念传统，基于关系网、恩庇网组建自己的行政班底，与自己的顾问和下属维持着亲密而尊卑有序的关系？又或者，他不过是一介军阀，他的意识形态与政治理念不过是出于军政需要而决定的，其中并无什么特别的深意？\n\n不过，玉帅身上仍有许多与众不同之处。他在一一·四运动中坚持爱国主义立场，并利用公共电报宣传自己的政策，用战术玩弄政治。他还响应了知识分子们领导的好人政府运动，并兑现了自己对宪政的承诺，帮助建立了具有分水岭意义的“好人内阁”。吴佩孚大帅为中华民族鞠躬尽瘁，而今时今日，民国依然仰仗玉帅的刀剑来保驾护航。"
 qing_flavour_events.105.a: "传统军阀乎，革新政客乎？"
 qing_flavour_events.106.t: "国家多灾多难的统一之路"
 qing_flavour_events.106.d: "过去数十年间，联邦制与集权制之争撕裂了中华民国。尽管革命党的时代已经结束了，但过去的南北对立从某种角度来看也是联邦制与集权制纷争的一种形式。当然了，南北双方都不乏这两种理念的支持者，但北有张作霖、吴佩孚、曹锟等集权霸主，南有唐继尧、赵恒惕、陈炯明等联省巨头，相较而言，北方的联省派和南方的集权派都在数量上占下风。不过，南北和解、弥合分歧的精神始终不缺继承者，联省派就经常试图接触玉帅以实现国家统一。\n\n吴佩孚曾受到胡适等人的推动，试图利用被视为“中国的汉密尔顿与富兰克林”的国会议员们来独揽国家大权，再将权力下放给人民。但吴佩孚主张北京政府至上，而胡适是个要求省级自治的联省派，二人的理念出现了冲突，胡适质疑若各省和各地方议会都无法掌握权力，那百姓能拿到多少权力就很成问题了。胡适担心和误解吴佩孚会试图推迟自治以维护自己的统治并阻止民主，但他没有意识到吴佩孚坚持要建立中央集权的单一制国家并非出于军阀保护自己的枪杆子的欲望，也不是在否定民主原则。\n\n吴佩孚坚定捍卫人民各尽其能参政议政的意愿，热情地提倡大众参与政治。他所担心的并非是政治权利的下放，而是让各省进行政治自治。事实上，可能正是这种自治在二十年代成为了国家统一的最大障碍，并且流毒至今。"
 qing_flavour_events.106.a: "旧日的错误仍纠缠着我们。"
 qing_flavour_events.107.t: "联省自治的缺憾"
 qing_flavour_events.107.d: "在全国上下争取将玉帅拉到联省派一边的过程中，吴佩孚对此始终毫不动摇。早在数年前，吴佩孚曾试着与南方的陈炯明达成和解，当时他就联省自治阐明了自己的观点：“湘为自治之滥觞，筹备期年，治绩何若？以言裁兵，军队林立；以言财政，库空如洗；环顾三湘七泽，百姓流离。今之省治实验，远未尽善，若云联省，更深骇异。昔美利坚行联邦之制，固由分而合；今我国倡联省之说，乃由合而分。流弊所及，直不啻举二十一行省裂为二十一国。”\n\n十载匆匆，直至今日，玉帅一直秉持着这一信条。当年，胡适斥其思想幼稚可笑，王宠惠责其漠视新兴运动，但反应最大的还得数赵省长。他起草了一封长达五千字的电报，竭尽所能地说服吴佩孚，称联省自治与国家统一并不矛盾，是符合当下中国国情的，北京国会能够与各省议会相辅相成。赵恒惕解释道，联邦制与单一制国家原则逻辑互通，并援引英联邦为例，试图将吴佩孚的政治计划与陈炯明的联省蓝图结合起来。\n\n赵恒惕拉拢玉帅的努力引起了李剑农与努力会等人的共鸣，但最终未能有所收获。随着陈吴二人在联省问题上分庭抗礼、互不相让，玉帅对运动的敌视情绪愈演愈烈。由于南方的持续反对，吴佩孚在裁军计划上也举棋不定，迟迟没有进展。昔日无比接近和平统一的中华大地，最终却再次因为干戈与笔尖的思想分歧而支离破碎。"
 qing_flavour_events.107.a: "道不同，不相为谋。"
 qing_flavour_events.108.t: "新时代儒家"
 qing_flavour_events.108.d: "联省派对吴佩孚的指责与胡适如出一辙，认为其只是想独揽大权。但是，吴佩孚对省级自治的顽固态度并非出于对权力的贪婪迷恋，而是与联省派一样出于个人信念，出于对中华民族迫切需要的、尽善尽美的“好人政府”的理想追求。\n\n凭借对儒家文化的深刻造诣，吴佩孚在其仕途生涯中逐渐成为一名“秀才将军”。他极力反对黄赌毒，钟爱诗歌、书法与中国哲学等传统文化。例如，张其锽就与吴佩孚在思想上有诸多相通之处，都对儒道经典兴趣颇深。甚至于康有为与章太炎之类的知名学者也与吴佩孚保持着良好关系。\n\n吴佩孚将他的政治理想付诸言辞，不断强调儒家伦理是中华文明与国家建设的基石，阐明西方政治纲领与本土思想体系的兼容性。在吴佩孚看来，三民主义恰恰体现了儒家教义的内涵，而非与之相悖。在《春秋》中，孔子提出了近似于民族主义的“尊王攘夷”思想；在《礼记》中，孔子也表达了类似民生主义的理论；而在《尚书》中，更是记载有“得人者兴，失人者崩”的警句。\n\n不过，吴佩孚对现代思想同样报以高度肯定，因此他的思想并不单纯是对儒家思想的守旧心理。玉帅深知，民主是世界文明发展的第一动力，需要新的制度及治理方法，而囹圄于政治传统中固有的专制主义的中国恰好在此方面有所缺憾。"
 qing_flavour_events.108.a: "既是革新派，亦是守旧派？"
 qing_flavour_events.109.t: "民治之精神"
 qing_flavour_events.109.d: "“三权分立，固为民治之精神；平民主义，乃政治之极轨。我国既采用共和制，庶政公诸国民。天下兴亡，匹夫有责。”\n\n玉帅并不是反对社会政治变革，而是希望在西式民主与儒家仁政之间架起桥梁，在西方制度体系的运行与儒家修身养性的实践中寻找平衡：“提倡法制与物质科学固善，能注重礼教，国际地位岂不驾乎世界之上？”\n\n吴佩孚认为，中华文明遵循的是一种道德秩序，而非支持当今西方堕落社会运行的物质秩序。他坚信，正是这一道德秩序让中华文明超脱于同期文明：“我中国建国五千年，虽时有盛衰，世有隆污，然名义上仍无碍其统一之局面；虽甲起乙仆，祸乱相寻，然未伤中国人民之自尊心；虽有时受塞外民族之征服，然中华之位置，未尝受到根本之破坏。”他希望通过儒家道德文化实现国家统一，至于省级自治与联邦体制，二者不仅是实现国家统一的障碍，同时也是中华文明的障碍。\n\n因此，只要联省运动一日与民族分离和文化分裂有所勾连，吴佩孚就一日不可能与其沆瀣一气，出卖国家。被北京知识界斥为思想逆流、臭名昭著的努力会，至今仍在长篇大论地抨击玉帅的儒家思想，称“仁义礼智信”与努力会的主张大相径庭。\n\n但是，如果把吴佩孚思想单纯歪曲为对儒家思想的生搬硬造还是有些肤浅，吴佩孚本人与宪政、联邦制、实用主义及儒家思潮的接触，都构成了好人政府思想体系的重要组成部分，体现了在中华民族国家的形成过程中，集权制与联邦制、保守主义与激进主义等诸多意识形态的交融。"
 qing_flavour_events.109.a: "吴佩孚思想？有意思……"
 qing_flavour_events.110.t: "努力会不努力"
 qing_flavour_events.110.d: "长期以来，努力会都是北京文学圈内一大著名的知识分子团体，其最初由胡适于1921年创办。随后，蔡元培、丁文江和朱敬农等与他志同道合的朋友加入其中，令其成为了一个在喝茶吃饭、麻将牌九的同时满足他们对政治事务日益增长的兴趣和参与的场所。尽管他们最初只把努力会视作一个知识分子间的朋友会，但他们认真地推动渐进式政治改革，并制定了明确的组织规则与详细的改革目标。\n\n《我们的政治主张》一文的发表使努力会名声大噪，这篇文章表明，努力会愿意扩大自己的人脉与政治影响力，更表明胡适决心以更有组织、更有发言权的方式参与到政治中。然而，洁身自好的胡适担心进入政治的泥沼会玷污自己，坚称自己不会同梁启超一样自取其辱。尽管如此，胡适还是通过鼓吹“好人政府”等噱头越来越深入政治战场，在中国政治中扮演着越来越重要的角色。\n\n然而，尽管努力会取得了许多成功，但其顽固的知识分子习性却损害了努力会的声誉。大部分努力会成员不愿加入北洋政府成为政治家，只是一味袖手旁观，一边对现任内阁的决策评头论足指手画脚，一边又拿不出替代方案。比如当吴佩孚坚决反对联省主义时，努力会立刻称他“只是个军阀”并断绝了与吴佩孚的一切联系。努力会一边对北洋政府失去了信心，一边又拒绝与南方的联省派合作，坚持把中央政府视作中国的救星。"
 qing_flavour_events.110.a: "胡适小儿，自讨苦吃。"
 qing_flavour_events.111.t: "胡适之不胡涂"
 qing_flavour_events.111.d: "有趣的是，尽管十多年前吴佩孚与努力会仅仅合作了六个月，但这次合作至今仍在开花结果。在那六个月中，枪杆子们和笔杆子们频繁开展意见交换和政治实践，并通过书信、电报和面谈等方式持续沟通，齐心协力以实现好人政府。努力会向吴佩孚展现了他们关于宪政主义、民主、改革、裁军和国家统一的原则，而这次合作之所以能成功，离不开白坚武与李大钊的私交。\n\n对中华民国、中华民族、中国政府的共同关切让努力会和玉帅走到了一起。正是由于以梁漱溟为代表的知识分子同样强调以儒家思想为本，并将其作为西方制度和原则的重要补充，因此知识分子和吴佩孚的合作才得以继续下去，并一直延续至今。努力会曾于1923年停止运作，但现在的胡适已从当年那个固执、傲慢、难以驾驭且不切实际的知识分子转变成了一个实用主义者，努力会也在他的带领下重新焕发生机。\n\n努力会在国会中仍有着可观的影响力，在他们一直追求的再造民国理想实现后，胡适与其他知识分子一起参与了宪法的正式起草和新任大总统的选举工作。这位孤独的理想派仍保持着独立地位，但他逐渐淡化了自己激烈鼓动家的声誉，转而专注于在北洋体系内开展改良主义和自由主义实践。在新生民国中，努力会将全力以赴，以开启一个新的好人政府时代。"
 qing_flavour_events.111.a: "孺子可教，刮目相看。"
 qing_flavour_events.112.t: "不欢而聚"
 qing_flavour_events.112.d: "自从1922年内阁和“好人政府”垮台之后，顾公馆已经很久没有举办这样的茶话会了。上一次茶话会时，中国政界和知识界的杰出人物汇聚于此，他们的讨论声回响在顾公馆的大厅中，对中国美好未来的期盼回响在每一个参加者的心中。\n\n顾维钧怀念当初的日子，而现在，他所面对的只有一群装聋作哑的与会者。多年的冷漠和迷茫让他们的姿态变得笨拙而僵硬，眼前的黑暗现实与过往的多舛国运让他们的双眼变得蒙翳而无神。新就任的大总统邀请这些以前的同志和朋友们来此，本来是打算把他们再次团结到好人政府的旗帜下，但他发现，他们之间已经蒙上了一层可悲的厚障壁了。大厅中再没有热烈的讨论，只有几句言不由衷的祝贺和肤浅琐碎的政论来勉强维持着与会者的情绪。这些倦怠的好人们已经失去了对顾维钧的信任。\n\n聚会结束后，胡适单独一人找上了顾维钧，可他也只给出了寥寥数语的警告，没有丝毫祝福或建议。顾公馆再度回到了寂静之中，大总统继续开始有条不紊地处理那些官方文书工作。"
 qing_flavour_events.112.a: "哀莫大于心死。"
 qing_focus_events.12.d_republic: "自甲午战争以来，东边的旭日一直是中华民族生存延续的有形之患，而今更是愈发悍然无度、肆意妄为。他们先是占领了台湾，以极端残忍的手段镇压岛上的叛乱；尔后将黑手伸向大连，与俄国人打得不可开交；紧接着又是把朝鲜强行并入本国版图，责令当地百姓臣服于己。可即便如此，日本人的狼子野心依旧得不到满足。他们试图从软弱无能的袁世凯手上夺取山东，被我国勇敢的外交团严词拒绝无果后，又打算与昔日盟友段祺瑞联手。\n\n这些倭寇如今将目光投向了我国的另一片领土——“拥护”张作霖大帅政府的东北地区，看来日本人在彻底屠戮干净这里之前是不会善罢甘休的。为了防备事态发展，整军备战，吴佩孚大帅召开了一次最高军事理论与战术会议。与会人员包括著名理论家蒋百里、军事外交家唐在礼、代表曹锟总裁出席的王承斌大帅，以及张其锽和于学忠等人。\n\n当务之急是为即将爆发的对日奉战争制定一项集中防御策略。资深军事理论家、享有蔡锷首席参谋与梁启超门下之徒美誉的蒋百里提出了一项计划，聚焦于建设一支优秀的军官队伍，倾尽全国人力物力救亡图存。此外，该计划还着重提高我军士兵的常规训练和作战能力。\n\n唐在礼的计划则与之不同，主张恢复德国军事顾问团的“80个师计划”，该计划曾因中德关系破裂而半路夭折。唐在礼希望将直军改造为“东方德军”，以精锐机动师为核心，大胆出击包围并剿灭敌军。\n\n张其锽和于学忠站在蒋百里一边，而王承斌——或许是为了嘲弄吴佩孚——选择支持唐在礼。虽然王承斌本人无足轻重，但现在他的一举一动都是在代表吴佩孚的导师兼上级曹锟总裁。话虽如此，最终的选择权还是在吴佩孚大帅自己手中。"
