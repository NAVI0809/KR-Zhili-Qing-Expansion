 QIE_nationalised_german_industry_desc: "脱离德国老鹰是一项代价高昂的决定，但最终是有益的。虽然我们可能被背信弃义的帝国主义者实施的灾难性制裁所压垮，但直系亦可发动金融战争。透过将所有部分或全部持有的德国金融公司、工厂和军火库国有化，我们将可以利用这些资源来弥补所失去的外国投资。"
 QIE_german_railroad_engineers_idea_desc: "在与一众奋进的欧洲铁路巨头、大亨和专家谈成协议后，他们开始大规模协助我国本土工程师和工人，设计现有铁路的大规模现代化项目。虽然其设计之初都是出于军事考量，但其也对民用事务有用，同时也可以帮助我们将影响力扩展到内地。"
