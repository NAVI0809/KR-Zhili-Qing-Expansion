 QIE_meet_assembly_parties_decisions: "与国会谈判"
 QIE_meet_assembly_parties_decisions_desc: "由于我们下场支持了八省联合和他们背后的德国主子，改良派、激进派和保皇派都纷纷离开了国会以示抗议。如今还留下来的议员就只剩下和谐社团、繁荣联盟、少许独立议员和政学系了。虽然中国的平民百姓实际上对这些事，至少是对国会、参议院里的事不太感冒的，不过知识分子们就完全可以用这些事情大做我们法统的文章了。\n\n曹总裁对于民心背离的后果心知肚明，因此他背负上了一项艰巨的任务，即说服各党重归政坛、参赞政务。若事不成，愤怒的群众可就要把矛头指向我们了。"
 QIE_placate_manchu: "与宗社党会谈"
 QIE_placate_manchu_desc: "人厌狗嫌的满人勋贵们试图利用八省联合的动乱煽风点火，迫使曹总裁进行谈判。虽然离了宗社党我们照样能坚持下去，但是这帮勋贵毕竟腰缠万贯、权势滔天，而且还能和皇上说得上话。把这些合起来考虑，他们就是十分危险的敌人了。他们自会有出头之日，不过不是今日。"
 QIE_placate_YCP: "同中国青年党接触"
 QIE_placate_YCP_desc: "中国青年党秉持极端民族主义、极端共和主义和一贯的激进主义，采取着极其强烈的反租界立场。不过令人惊讶的是，他们还没有诉诸暴力。而在他们想要动粗之前，曹总裁和内阁就会克服困难，尽可能向青年党伸出友谊之手。毕竟，他们的活力着实令人敬佩。"
 QIE_develop_tangshan_steel_decision: "激励[614.GetName]矿业"
 QIE_develop_tangshan_steel_decision_desc: "在中国最为先进也是最为现代的矿业企业，唐山钢铁的支持下，[614.GetName]的钢铁产业也得到了长足的发展。被誉为“转炉之乡”的唐钢是国内最早成功将连铸成功大规模运营于工业生产的企业之一。在其发展和进步下，我国能够进一步增加煤、铁以及其他资源的储备。"
 QIE_develop_zhili_steel_decision: "激励[1060.GetName]矿业"
 QIE_develop_zhili_steel_decision_desc: "在中国最为先进也是最为现代的矿业企业，唐山钢铁的支持下，[1060.GetName]的钢铁产业也得到了长足的发展。被誉为“转炉之乡”的唐钢是国内最早成功将连铸成功大规模运营于工业生产的企业之一。在其发展和进步下，我国能够进一步增加煤、铁以及其他资源的储备。"
 QIE_hire_bandits: "招募旧袍泽"
 QIE_hire_bandits_desc: "[QIE_hire_bandits_desc_scripted_loc]"
 QIE_hire_bandits_desc_manchu: "承接法统的北京中央政府高歌猛进，而大清朝的军事部队却荒废已久。辛亥革命之后，清军内部早已离心离德。而自张勋复辟的最后一呼以降，我们便与军事知识彻底脱节，那些忠君的兵丁也一并消失殆尽。然而，在这条英勇的道路上，我们也因意见分歧等原因和不少旧友分道扬镳，而凭着对于天命的敬奉，不少人有意加盟我们的事业。只要激励得当，他们定会再次接受我们的任命。"
 QIE_hire_bandits_desc_zhili: "承接法统的中央政府高歌猛进，直系军阀逐渐从诞生于袁世凯新军的野心勃勃的军阀集团，转变为了北洋政府的真正大当家。然而，在这条英勇的道路上，我们也因意见分歧等原因和不少旧友分道扬镳，而其中最典型的就是冯玉祥。虽然我们没法再和冯玉祥以及他那帮社会主义泥腿子相斡旋，不过还是有不少前直系成员有意加盟我们的事业。只要激励得当，他们定会再次接受我们的任命。"
 QIE_hire_russian_cw_veterans: "雇佣俄国的顾问"
 QIE_hire_russian_cw_veterans_desc: "[QIE_hire_russian_cw_veterans_desc_scripted_loc]"
 QIE_hire_russian_cw_veterans_desc_manchu: "我们与德国的关系已经破裂到无法修复，而由于我们复仇心切，帝国主义者也对我们敬而远之，因而许多人认为我们的北还的雄心得不到军事援助。不过还剩下一个西方、现代的国家迄今还未公开反对过我们——俄罗斯。\n\n诚然，许多人都鄙夷俄罗斯狗熊，因为他们先前奉行殖民主义扩张政策，强取外东北、更是在义和团运动后进一步入侵东北。但尽管如此，他们那些不得意、心怀大志而又老成的军官们却很适合取代德国顾问。显然，他们精通我们所需的一切。"
 QIE_hire_russian_cw_veterans_desc_zhili: "我们与德国的关系已经破裂到无法修复，而由于我们的反租界立场，帝国主义者也对我们敬而远之，因而许多人认为我们的北还的雄心得不到军事援助。不过还剩下一个西方、现代的国家迄今还未公开反对过我们——俄罗斯。\n\n诚然，许多人都鄙夷俄罗斯狗熊，因为他们先前奉行殖民主义扩张政策，强取外东北、更是在义和团运动后进一步入侵东北。但尽管如此，他们那些不得意、心怀大志而又老成的军官们却很适合取代德国顾问。显然，他们精通我们所需的一切。"
 QIE_hire_legation_exiles: "雇佣使馆城市流亡的英美军官"
 QIE_hire_legation_exiles_desc: "随着英美发生革命与动乱，上海、天津这些沿海热门城市成为了许多失意的英美军官、公务员以及其他人员的居所。使馆城市能够摆脱迫害、摆脱战乱乃至于摆脱过去，让冒险家分外惊喜。这些人中有许多实际上都曾是英美海军的海兵海员。作为帮助他们就业、实现目标的交换，我国新生的海军也可以得以现代化。"
 QIE_hire_flying_tigers: "雇佣飞虎队"
 QIE_hire_flying_tigers_desc: "日本鬼子的侵略一触即发，但目睹了他们在亚洲作威作福的地位，以及对于中华民族与人民的长期盘算，一群杰出的，不对，简直是爱国的美国飞行员自内战战火中脱出，组建了公认的“飞虎队”。这支队伍有三个中队，在天气良好时能有近60架飞机起飞。他们会对中国政府提供援助，换取与新生中国空军的合同，并在其中取得正式的职位。"
 QIE_hire_mercenaries_decisions: "重组军队"
 QIE_hire_mercenaries_decisions_desc: "尽管我们在军阀时代的无休止冲突之中屡获胜绩，但老实说，[QIE.GetName]军在真正的西方或日本军队面前依旧相形见绌。我军士兵并不缺乏坚韧、毅力和意志，在和帝国主义势力的单兵作战中甚至不落下风。他们缺乏的是现代战争的战略战术。随着飞机、坦克之类的新技术出现，本国士兵也必须向深谙这类战争的人学习。如果我们要维护中国在世界上的地位，武力的支持就必不可少。"
 QIE_buy_foreign_guns_decisions: "购买外国军备"
 QIE_buy_foreign_guns_decisions_desc: "坚定的反租界立场并不意味着坚定地排斥外国武器，对吧？一面是我国那些高尚可贵的兵工厂夜以继日地生产维持我军所必需的大炮与炮弹、步枪与弹药；而另一面，我们也确立起了另一种获取军备的方式。虽然不能再从中欧同盟或是深度参与使馆城市事务的国家进口枪支火炮了，但国际武器市场上那些中立的伙伴还是值得接触的。像是瑞士、俄罗斯和一众斯堪的纳维亚国家的市场都成熟而广阔，只待我们的投资。"
 QIE_buy_small_arms: "购买俄罗斯军剩轻武器"
 QIE_buy_small_arms_desc: "显然是为了应对即将到来的广泛冲突，俄罗斯巨兽的军事现代化程度突飞猛进，而他们的步枪也同样在急速现代化。他们淘汰下来的装备躺在仓库里积了灰，而我们的后勤人员会起草一系列合同，购买他们余出来的装备。"
 QIE_retroengineer_small_arms: "对轻武器设计采用逆向工程研究"
 QIE_retroengineer_small_arms_desc: "最近我们购置了一批西式装备，最谨慎的做法还是让我们的工程师研究其机理和设计。刘氏步枪已经日渐过时了，现代的冲锋枪和步枪可能会真正成为战场上的决胜因素。"
 QIE_buy_support_equipment: "购买丹麦军剩轻机枪和其他支援装备"
 QIE_buy_support_equipment_desc: "丹麦作为武器设计、制造的令人惊喜的温床，其生产的麦德森机枪是一款无可置疑的可靠、有效而出色的轻机枪。其适合我们的士兵，更是适合此时此地我们的军队。这也是世界上第一款真正量产的轻机枪，因而指挥官们都对这款丹式支援武器青睐有加。"
 QIE_buy_arty: "购买瑞士军剩火炮"
 QIE_buy_arty_desc: "在一众潜在的军火提供者中，瑞士的军工复合体大概是个另类的选择。虽然其规模不大，然仍然称得上令人艳羡的民族工业。鉴于该国一直维持中立，其装备也常能得以在世界武器市场上广泛流通。我军很明白大炮就是中国战场上的王者，他们非常乐意能够一次性收到大量的现代化火炮。"
 QIE_commission_sicilian_ships: "委托意大利建造舰船"
 QIE_commission_sicilian_ships_desc: "位于分裂中意大利的一众国家仍然有着世界上品类最全的造船厂，他们承接着世界各地的委托。随着意大利诸国也进入了他们的军阀时代，我国也能和每个派系分别接洽，委托各自建造一系列现代西式船只。正如1895年甲午战争之后萨镇冰将军所做的那样，我们也会从委托造舰开始，重建我们的海军。"
 QIE_sic_destroyers: "委托建造驱逐舰"
 QIE_sic_destroyers_desc: "作为运输船和大型战舰的先锋，驱逐舰是海军实力中不可或缺的构成部分。想要在世界各地保护中国人民，我们就必须拥有一支数量可观的屏卫舰队，保护我们的大型战舰能够安全出击。"
 QIE_sic_subs: "委托建造潜艇"
 QIE_sic_subs_desc: "在一众宏大的项目中，潜艇绝对是个称得上新奇、新颖的发明，其已经证明了自身的极高效用。在现代潜水技术的快速发展下，潜艇不再是针对哪个勇敢水手的死亡陷阱，而已经成为了迫使整个现代海军屈服的宝贵工具。为了维护中国的无上地位，我们需要一定数量的潜艇舰队。"
 QIE_sic_cruisers: "委托建造巡洋舰"
 QIE_sic_cruisers_desc: "巡洋舰比战列舰更加迅捷，不过火力却相当相似，也是现代舰队不可或缺的组成部分。鉴于巡洋舰拥有护航、侦察敌方编队、代替一切重炮的能力，其已经成为了规模有限的北洋水师的不二选择。"
 QIE_sic_convoys: "委托建造运输船"
 QIE_sic_convoys_desc: "要是没有宝贵的商船，哪里来的现代贸易？我们的运输船可以远航世界各地各国，因而这些轻型舰艇更该得到支持，让更多的贸易额可以流入中国本土。"
 QIE_buy_german_eqip_decisions: "购买德国军剩装备"
 QIE_buy_german_eqip_decisions_desc: "由于我们与德国大使馆之间的关系，只要我们有充足的资金，并愿意维持德国人在我国的利益，我们就能利用世界上最强大的兵工厂与军工复合体。通过我方金融官员的运作，或是利用£GFX_german_coin_texticon 德国释放的善意，我们就可以将这些强力的现代化武器应用在中国战场上。\n\n§Y现在的德国影响力：§![?QIE.party_popularity@market_liberal|%0]"
