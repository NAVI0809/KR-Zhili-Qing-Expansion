 QIE_Tariff_Autonomy: "关税自主"
 QIE_Tariff_Autonomy_desc: "清廷一旦宣布关税自主，便等同于摆脱了列强的经济枷锁。关税成为中央财政的独立命脉，也象征着中国主权的部分回归。然而，失去旧秩序的庇护，意味着未来必须依靠自身调节国家收支平衡。"
 QIE_Financial_Control_Order: "金融管控"
 QIE_Financial_Control_Order_desc: "外债拒偿引发金融风暴，白银外流、票号不稳。为避免体系崩溃，政府不得不采取严厉的管控措施，冻结外汇、限制资本流通。这是痛苦而必要的自救，以稳定摇摇欲坠的财政。"
 QIE_Relief_Admin: "赈济局"
 QIE_Relief_Admin_desc: "债务违约后的经济混乱迅速波及民生。清廷设立赈济局，调配粮食、药材与资金，缓和饥荒与疫病带来的社会矛盾。这一机构既是维稳工具，也是重塑政府公信的试金石。"
 QIE_National_Political_Consultative_Council: "国政参议会"
 QIE_National_Political_Consultative_Council_desc: "新设的国政参议会集合官僚、绅商与各省代表，虽无实权，却为政局提供了发泄意见的渠道。其存在本身便是一种妥协，彰显政府在压力下寻求新的政治合法性。"
 QIE_National_Household_Registration: "户口清查"
 QIE_National_Household_Registration_desc: "缺乏完整人口数据的政府如同失明。大规模户口清查得以厘清民户、田产与徭役，为财政税收与兵役征集打下基础。此举虽遭百姓反感，却是中央集权的必要步骤。"
 QIE_train_civil_servant: "文官培训"
 QIE_train_civil_servant_desc: "清廷尝试以现代方式训练文官，使其摆脱旧式科举的空疏，掌握行政、财政与统计等新学问。此举在短期内可能效率低下，但长远而言，是现代国家的必经之路。"
 QIE_Modernized_Monarchy: "现代化的君主制"
 QIE_Modernized_Monarchy_desc: "皇权已非昔日封建象征，而是经过包装的国家认同核心。政府强调君主制的现代化意义，既保留传统威仪，又赋予其作为统一象征的合法性，以凝聚多元社会。"
 QIE_Rural_Construction_Movement: "支持乡建"
 QIE_Rural_Construction_Movement_desc: "面对城乡差距与社会动荡，政府决定支持知识分子倡导的乡村建设运动。兴办学堂、推广合作社，虽不可能立竿见影，却能缓解地方矛盾，塑造更稳定的基层秩序。"
 QIE_Unified_Ritual: "推行合一祭典"
 QIE_Unified_Ritual_desc: "在宗庙与庙堂间推行合一的祭典制度，意在通过统一礼仪来淡化地方宗派差别。此类象征性的改革虽无经济收益，却能在动荡的时局中强化民族与国家认同。"
 QIE_Metropolitan: "京师宪兵司"
 QIE_Metropolitan_desc: "首都的安危决定国家政局。宪兵司获得扩权，负责肃清谣言、打击暗杀与监视潜在叛乱。它既是清廷的护盾，也是社会恐惧的源头，成为新政不可或缺的一环。"
 QIE_public_Works: "公共建设部"
 QIE_public_Works_desc: "清廷新设公共建设部，负责道路、桥梁、渠坝与公共设施的修建。此举不仅改善民生，更借工程提供大量就业，转移社会对债务违约的愤怒，成为安抚民心的良策。"
 QIE_Administrative_Census: "政务清册"
 QIE_Professionalized_Army: "德式职业化军队"
 QIE_Professionalized_Army_desc: "在德国改革派军人的理念启发下，我军正朝着一支职业化的现代武装力量迈进。装甲兵团与航空兵的结合被视为未来战争的核心，而统一的军官制度则打破了旧有的等级藩篱，使平民子弟也有机会登上军职。借助这些改革，我们将告别分散割据的旧军制，转而建立纪律严明、行动灵活的现代职业军队。"
 QIE_Chinese_Frondeurs: "中华投石党人"
 QIE_Chinese_Frondeurs_desc: "有鉴于外部威胁与国家重整的需要，我军内的强硬派推行全面动员的思想，主张建立一支根植于全社会的‘人民军队’。他们强调心理战与民族精神的锤炼，要求以全民之力来支撑前线。尽管这种模式近乎极端，却能使军队焕发出狂热的意志力，以巨大的攻势粉碎敌人的防线。"
 QIE_Yushuais_Old_Guards: "玉帅的老近卫军"
 QIE_Yushuais_Old_Guards_desc: "在许多资深将领与贵族军官看来，大清武备虽有不足，但并未到全盘推翻之时。玉帅麾下的老近卫军坚持传统与荣誉，宁愿以稳健的方式修补漏洞，也不愿在外来学说面前轻率改弦更张。他们的影响力虽已衰退，但仍象征着军队内部最古老的一种秩序与自豪。"
  #曲线富国
 QIE_Local_Inspection_System: "地方督查制度"
 QIE_Local_Inspection_System_desc: "德意志的监察传统成为清廷改革的蓝本。新设的督查官将巡行各省，核实财政、军政与官员廉洁。此举虽引发地方不满，却象征中央意图以制度化手段重塑对地方的实际控制。"
 QIE_Secretariat_of_the_Prime_Ministers_Office: "强化总理府秘书处"
 QIE_Secretariat_of_the_Prime_Ministers_Office_desc: "参考柏林的总理府架构，秘书处扩编为现代化行政机关。各类政令与档案在此汇总处理，使总理府成为清廷政务的神经中枢。德式的严密程序为效率带来保证，也让皇权能更直接影响政府运作。"
 QIE_Policy_Research_Office: "议会政策研究室"
 QIE_Policy_Research_Office_desc: "议会内新设政策研究室，专门负责起草法案、评估预算与提供舆论数据。这是现代议会政治的雏形，虽仍受清廷掣肘，但逐渐增强了民意在政治中的影响。"
 QIE_Administrative_Council: "行政评议会"
 QIE_Administrative_Council_desc: "由内阁成员与官僚专家组成的行政评议会承担对重大政务的合议职能。此举模仿德意志体制，使行政决策更具协调性，但也削弱了传统官僚的权力空间。"
 QIE_Security_Bureau: "成立安保局"
 QIE_Security_Bureau_desc: "在政局日益复杂的环境下，安保局的设立成为不可避免。该机构负责情报搜集与政治保卫，其存在虽能维持秩序，却也招致“秘密警察”的不安传言。"
 QIE_Urban_Administrative_Reform: "城市行政改革"
 QIE_Urban_Administrative_Reform_desc: "面对城市扩张，清廷采纳德意志市政经验，设立市政厅，统一管理警务、卫生与公共设施。旧时的胥吏被迫让位于新式官僚，这种现代化改革虽有摩擦，却是大都市治理不可或缺的基础。"
 QIE_Judicial_Reform: "德式司法体系"
 QIE_Judicial_Reform_desc: "德意志的成文法典与职业法官制度成为改革样本。清廷设立专门法院，试图以法治代替人治。尽管推行之路坎坷，但一旦生效，便足以为中国带来全新的司法秩序与政治合法性。"
 QIE_Reverence_of_the_Emperor: "年轻皇帝的崇敬"
 QIE_Reverence_of_the_Emperor_desc: "青年皇帝不仅被塑造成国家的未来象征，还被赋予与德皇并肩的形象。宣传画与外交辞令将两位皇帝并提，暗示大清与德意志间的特殊纽带，从而强化政权的正统性与亲德的政治方向。"
 QIE_Sino_German_Joint_Research_Institute: "中德联合科研所"
 QIE_Sino_German_Joint_Research_Institute_desc: "在德意志支持下成立的联合科研所汇集工程师与学者，推动工业、军事与化学研究。此举象征着中国走向“以学术兴国”的道路。"
 QIE_Industry_Commerce_Networking: "工商业联谊"
 QIE_Industry_Commerce_Networking_desc: "工商界与政界的联谊活动日益频繁，银行家与实业家成为新兴的政治力量。清廷不得不与之妥协，以资本家的支持换取经济稳定与现代化资金。"
  #外交
 QIE_back_to_the_world: "回到世界舞台"
 QIE_back_to_the_world_desc: " "
 QIE_stand_with_the_eagle: "与雄鹰并肩"
 QIE_stand_with_the_eagle_desc: "德国以其先进的工业体系和强大的陆军闻名。加入帝国公约阵营，我们可以获得德方在军事、科研与工业上的技术支援，同时通过紧密合作，提升国内军事训练水平和工业能力。这一联盟强化了我们的国际地位，使中国在东亚舞台上与强国并肩而立。"
 QIE_nanjing_council_coop: "与南京理事会合作"
 QIE_nanjing_council_coop_desc: "自辛亥以来，南京理事会便以“现代化实验田”著称。尽管其合法性颇受争议，但在铁路、工商业和市政方面的尝试无疑领先于全国。德国顾问团的介入，使得南京在某种意义上成为中德合作的象征性窗口。如今，当中央政府决意亲德之时，与南京理事会展开合作不仅是政治姿态，更是制度化实验的延伸。"
 QIE_central_europe_trade: "中欧同盟贸易"
 QIE_central_europe_trade_desc: "柏林推动的中欧同盟，试图以关税同盟与统一标准来整合广阔的经济版图。若中国能加入其中，将在贸易与货币结算上获得便利，并引进德方在机器制造、化工与钢铁方面的最新成果，从而推动我国产业结构的整体升级。"
 QIE_join_kaiser_wilhelm_society: "加入威廉皇帝学会"
 QIE_join_kaiser_wilhelm_society_desc: "“威廉皇帝学会”是德意志最负盛名的科研组织，汇聚了物理学、化学与工程学的顶尖人物。通过派遣学者赴德学习与在国内设立分支机构，我们能够逐步培养本土化的科研群体，使清廷真正站在科学的前沿。"
 QIE_Singapore_trade: "新加坡协议"
 QIE_Singapore_trade_desc: "清政府加入德属东亚体系后，新加坡港成为中南洋贸易的关键节点。我国源源不断地向德属当局输出钨矿，以换取印支和马来产出的橡胶。这样的互补贸易既缓解了国内工业的紧缺，也稳固了同盟关系。在日本帝国扩张日益加剧的背景下，新加坡更被视作区域战略要地，我们与盟友的合作因此上升为经济与军事双重保障。"
 QIE_sea_power_allies: "海权盟友"
 QIE_sea_power_allies_desc: "联合王国以其强大的海军和全球贸易网络闻名。加入其阵营，可以让我们共享海上资源与航运经验，学习先进的舰船建造与港口管理技术，同时借助英方的工业体系推动国内产业升级。这一联盟为国家现代化和海外经济拓展提供了切实的机会，也为中国在国际舞台上的战略布局增添可靠保障。"
 QIE_naval_tech_exchange: "海军技术交流"
 QIE_naval_tech_exchange_desc: "大英帝国海军素以远洋制海著称。通过技术交流与联合演习，我国水师可望在舰艇设计、无线电通讯与后勤管理方面迈出关键一步。对濒海国家而言，这不仅是技术革新，更是对战略眼界的提升。"
 QIE_shanghai_intl_bureau: "上海国际联络处"
 QIE_shanghai_intl_bureau_desc: "上海作为远东的国际都会，一直是协约国各国驻地的交汇点。设立一处“国际联络处”，既可方便与协约国外交官和商界沟通，也能在舆论与文化层面塑造亲英、亲协约的氛围，为日后的全面合作奠定基础。"
 QIE_joint_isac_committee: "帝国科学委联席"
 QIE_joint_isac_committee_desc: "“帝国科学委员会（ISAC）”汇聚了英国自治领和盟国的科研资源，是推动现代科学发展的共同平台。若清国能够派遣代表加入联席，不仅能在工程、化工、医疗等领域获得第一手资料，更能展示自身的技术潜力。"
 QIE_support_repatriates: "支援还乡"
 QIE_support_repatriates_desc: "当大英帝国在大战中覆亡时，王室与保皇党流亡至加拿大，如同漂泊孤舟般在北美苟延残喘。如今他们重返伦敦，复建联合王国的权威，我们作为友邦理应伸出援手。财政上的支援、政治上的声援，将让彼此关系更趋紧密。虽然这些代价对国内财政并非轻负，但倘若能换来一个稳定而强大的盟友，这些牺牲便是值得的。"
 QIE_looking_north_to_moscow: "北望莫斯科"
 QIE_looking_north_to_moscow_desc: "北方的俄国在战火与动荡中重新站起，正以新的姿态重返欧亚舞台。无论其政体为何，俄国依然掌控着广袤的西伯利亚与庞大资源。若能缔结盟约，中国将获得北方通路的安全与保障，借助欧亚大陆的交通大动脉拓展贸易。北望莫斯科，并非盲目追随，而是以合作换取平衡，使我们在帝国与协约的夹缝中找到新的战略支点，从而确保中国的独立与自主。"
 QIE_eurasian_academy: "欧亚科学院"
 QIE_eurasian_academy_desc: "俄国学界正在尝试建立一套跨越欧亚大陆的科研体系，涵盖自然科学与工程学。若我方能与之接轨，不仅能汲取先进的学术成果，也能在制度建设与高等教育方面得到长足发展。"
 QIE_connect_siberian_rail: "连接西伯利亚铁路"
 QIE_connect_siberian_rail_desc: "西伯利亚大铁路将彼得堡与远东连接起来，是俄国横贯欧亚的动脉。通过加强与其支线的衔接，我国可以打通北方的陆上通道，从而更快地将商品与资源输送至欧洲市场。"
 QIE_trade_corridor: "中国——东欧贸易走廊"
 QIE_trade_corridor_desc: "借助俄国的陆路优势与传统市场，我们可建立起一条联通中原、莫斯科乃至中东欧的贸易走廊。此举不仅能扩大我国商品出口渠道，也能为区域间的工业合作开辟新机遇。"
 QIE_sino_russian_pact: "中俄睦邻条约"
 QIE_sino_russian_pact_desc: "作为大国近邻，中俄之间的摩擦与合作从未间断。若能缔结睦邻条约，将在边界、资源与治安等问题上形成稳定共识。这一政治承诺将为双方合作创造更为稳固的基础。"
 QIE_old_state_new_mission: "旧邦新命"
 QIE_old_state_new_mission_desc: "昔日的天朝已不复存在，但这并不意味着我们失去了领导天下的使命。通过整合国家资源、凝聚民族意志，清国将以全新的面貌承担起引领东方的责任。"
 QIE_economic_cooperation_treaty: "经济合作条约"
 QIE_economic_cooperation_treaty_desc: "既不依附于西方列强，也不盲目模仿他国，我们可以与周边国家缔结经济合作条约，建立一个互惠共赢的贸易网络，从而逐步摆脱外部的压制。"
 QIE_regional_cooperation_conference: "区域合作会议"
 QIE_regional_cooperation_conference_desc: "若要在亚洲建立一个稳定秩序，我们必须成为区域合作的推动者。通过召集各国代表会议，我国可以在外交与制度上占据主导，进一步提升我们的声望与影响力。"
 QIE_revenge_1894: "雪耻甲午"
 QIE_revenge_1894_desc: "甲午之败，国耻之源。今日之清，已非昨日之弱国。我们将以铁与火重整山河，洗刷1894年的屈辱，让世人再度认识东方雄狮的力量。"
 QIE_strike_down_bear: "击倒巨熊"
 QIE_strike_down_bear_desc: "北方的俄国始终是我国安危的最大威胁。无论其政体如何更迭，俄国的扩张本性从未改变。为了我们的疆土与安全，我们必须准备好在必要时击倒这头巨熊。"
 QIE_smash_colonial_order: "粉碎殖民秩序"
 QIE_smash_colonial_order_desc: "列强凭借坚船利炮在亚洲横行霸道，瓜分港口，奴役人民。清国的使命不仅是自我复兴，更是打碎这桎梏亚洲的殖民秩序，让各国得以自由呼吸。"
 QIE_expediiton_to_Australia: "远征澳洲"
 QIE_expediiton_to_Australia_desc: "为了彰显国家自主与军事实力，清政府计划向澳洲远征。此举旨在拓展海外影响、获取战略资源，并测试新式舰队与远程投送能力的实战水平。行动的成功将提升国内士气和国际声望，同时为未来更广泛的外交和经济布局奠定基础。"
 QIE_liberate_southeast_asia: "解放东南亚"
 QIE_liberate_southeast_asia_desc: "自十九世纪以来，东南亚各国相继沦为殖民地，人民在异族枷锁下饱受剥削与压迫。列强以武力与欺诈攫取土地，掠夺资源，摧毁了本应属于亚洲的自由与尊严。今日之中国，已无理由再袖手旁观。若要在世界立足，便必须承担起大国的使命——驱逐殖民势力，解放兄弟民族，使整个东南亚摆脱桎梏，重归属于亚洲的秩序之中。"
 QIE_beyond_macmahon_line: "越过麦克马洪线"
 QIE_beyond_macmahon_line_desc: "麦克马洪线不过是殖民者强加的产物，从未得到中国承认。它不仅是对中国主权的无理侵犯，更是西方帝国主义在亚洲横行的见证。若要彻底粉碎殖民遗产，就必须跨越这条虚妄的界线，收回本应属于我们的山河。边疆的稳定，不是依赖谈判与妥协，而是要靠实力与行动去争取。越过麦克马洪线，中国才能宣示自己的疆界不可动摇，民族的尊严不可践踏。"
 QIE_Dragons_Era: "巨龙腾飞"
 QIE_Dragons_Era_desc: "历经内乱与列强干预，国家终于重归统一。经济蓬勃发展，军队实现现代化改革，科研与工业全面提升。昔日的屈辱被抛诸脑后，中国在东亚乃至全球事务中展现出前所未有的影响力，宛如沉睡的巨龙重新腾飞，迎来属于自己的辉煌时代。"
 #统一后
 QIE_united: "再巩金瓯"
 QIE_united_desc: "历经数十年的战乱分崩，中原板荡、南北离析，国人早已厌倦了流离失所与军阀混战的岁月。如今，大清再度以正统之名将中华大地归于一统，朝廷与政府得以重建秩序，疆域再现完整。然则，统一并非终点，而是新的起点。如何弥合战乱遗留下的伤痕，如何解决积弊已久的社会矛盾，如何在纷繁复杂的国际局势下自立于世，皆是摆在我们面前的重大课题。金瓯虽复，前路却仍需谨慎探索。"
 QIE_election: "恢复国会"
 QIE_election_desc: "旧国会的关闭象征军阀时代的混乱，如今它的重开被视作国家重归正轨的重要标志。政府决定举行大选，让民众和各政治派别重新进入体制，以获取新政权的合法性。尽管选举仍有限制，但此举意味着从军阀专断向代议制迈出的实质一步，社会各界都将从中重新定位自己的角色。"
 QIE_civil_code_revision: "新编民法典"
 QIE_civil_code_revision_desc: "社会变迁令旧有的法律框架捉襟见肘。政府决定全面修订民法典，以适应新的经济与社会关系。新法典涵盖契约、财产、婚姻与继承等方面，力求统一全国法律体系，消除各地差异。通过这一举措，政府既展示了现代化的决心，也在制度上为民众提供可依循的秩序基础。"
 QIE_Protective_market_liberalization: "保护性市场自由化"
 QIE_Protective_market_liberalization_desc: "全面的市场开放可能导致外资冲击，政府因而选择渐进策略。通过设立关税与行业保护措施，保障本土企业的成长空间。同时，逐步放宽内部市场的管制，允许民间资本有序扩张。这样的安排既回应了工商界的诉求，又尽力平衡外部竞争与内部发展的节奏，被视作务实的折中方案。"
 QIE_independent_audit_office: "独立审计署"
 QIE_independent_audit_office_desc: "财政长期因腐败与军阀侵吞而混乱不堪。新设立的独立审计署旨在监督政府开支与预算执行，其职权独立于内阁和军方，确保透明化。此机构不仅对遏制贪腐具有现实意义，也被视作建立现代财政体系的基础。清廉与问责的观念由此进入政治实践，国家信誉得以逐渐恢复。"
 QIE_reduce_urban_rural_gap: "缩小城乡差距"
 QIE_reduce_urban_rural_gap_desc: "城市的繁荣与农村的落后形成尖锐对比，成为潜在的社会不安定因素。政府推出计划，加强乡村交通、教育和医疗建设，推动农业合作社与农村信贷制度。通过改善基本条件，缩小城乡差距，旨在避免农村对现代化的疏离感，同时创造更稳固的社会结构，让改革有更坚实的基础。"
 QIE_restrain_military_influence: "制约跋扈军人"
 QIE_restrain_military_influence_desc: "长期以来，军人干政成为国家动荡的根源。政府决定建立制度屏障，限制军人直接干预政治，以明确军队与文官的分野。通过立法和宪法条款，军队被纳入国家框架之中，强调服从而非支配。此举无疑将触动军方利益，却是政体走向稳定的必然之路。"
 QIE_reopen_county_councils: "重开县议会"
 QIE_reopen_county_councils_desc: "县级议会的重建象征着地方自治的复苏。通过让乡绅与民众重新参与基层政治，中央希望缓解长期积累的不满，同时在地方推行有限民主实验。这些议会虽权力有限，却为中央与民间提供了沟通渠道，成为政体现代化的辅助工具，也为未来的民主扩展打下基础。"
 QIE_cultural_development_fund: "文化发展基金"
 QIE_cultural_development_fund_desc: "国家设立专门基金，以资助教育、出版和学术研究。目的不仅在于提高国民素质，更是通过文化建设来塑造新国家的共同认同。新式学校、图书馆和研究院相继建立，使社会逐渐走向知识化。文化事业的繁荣被认为是巩固政治改革的重要后盾，也是民族精神的象征。"
 QIE_civic_education_campaign: "公民教育运动"
 QIE_civic_education_campaign_desc: "公民教育被提上日程，政府通过宣传、学校课程与社会活动，普及宪政理念和公民责任。教育的重点在于让民众认识到法律与制度的重要性，而不仅仅是服从权威。这一运动既是思想启蒙，也是政治实践，旨在塑造能够支撑现代国家的公民群体。"
 QIE_labor_mediation: "劳资调解"
 QIE_labor_mediation_desc: "随着工商业逐渐复苏，资本与劳工之间的矛盾也日益尖锐。激进的罢工威胁社会稳定，而无节制的压迫又将破坏新生的宪政信誉。政府若要在民主政治的道路上前行，就必须建立起一种能够兼顾双方利益的制度。通过设立劳资调解委员会与官方仲裁机制，国家将作为居中裁判者，既保证工人获得基本的权益与体面生活，也使企业家免于因劳资对抗而蒙受巨大损失。此举不仅是对立宪精神的践行，更是对社会团结与国家长治久安的投资。"
 QIE_Limited_Womens_Suffrage: "有限妇女选举权"
 QIE_Limited_Womens_Suffrage_desc: "女性选举权成为社会关注的焦点。政府在压力下给予部分女性有限的投票资格，以显示政治开放的姿态。尽管这一权利范围不广，但其意义不容忽视，它标志着传统性别秩序的动摇，并为女性逐步参与公共事务打开了通道，推动社会走向更广泛的平等。"
 QIE_separation_of_powers: "权力分立"
 QIE_separation_of_powers_desc: "为了防止权力集中再度引发独裁，政府重申三权分立的原则。行政、立法与司法被明确区分，各自设立制衡机制。虽然制度尚不完善，但这已是向现代宪政国家迈出的关键一步。通过制度化约束权力，国家的治理基础开始逐渐稳固。"
 QIE_public_health_campaign: "公共卫生运动"
 QIE_public_health_campaign_desc: "政府决定开展全国性的公共卫生运动，以改善工农生活条件。通过推广疫苗接种、修建下水道、宣传卫生常识，疾病传播得到遏制。公共健康的提升不仅关乎民生，更体现了国家承担社会责任的转变。这场运动象征着政府由单纯统治走向服务的变化。"
 QIE_rock_solid: "和谐政府"
 QIE_rock_solid_desc: "经过反复动荡后，政府以“和谐”为纲，建立一个能调和矛盾、平衡各方的体制。它强调稳定高于变革，追求在有限改革与秩序维持之间找到折中点。以和谐社团为代表的政治力量逐渐掌控议会和内阁，试图在民间组织、地方势力与国家权威之间建立新的平衡，以此确保政权的稳固。"
 QIE_absorb_moderates: "吸引温和派"
 QIE_absorb_moderates_desc: "为了避免激进派系和保守势力的冲突激化，政府有意识地吸纳温和派进入决策层。通过给予政治位置和话语权，温和力量成为社团的缓冲带，减轻社会紧张。此举既能扩大统治基础，又能减少极端派系对局势的破坏力。渐进主义的策略逐渐形成，国家政治呈现出低烈度的协商氛围。"
 QIE_rally_local_notables: "拉拢乡绅"
 QIE_rally_local_notables_desc: "地方士绅长期在乡村社会中具有支配力。政府选择通过邀请乡绅进入政治框架、赋予他们自治空间来获取支持。作为交换，乡绅为中央的统治提供社会资源与地方秩序。此举一方面增强了政权的下层基础，另一方面也使现代化与传统权威形成互补，成为维系乡村社会稳定的有效方式。"
 QIE_control_parliament: "操纵国会"
 QIE_control_parliament_desc: "表面上维持国会程序，实则通过规则设计、席位安排和幕后交易来控制议会走向。政府借此削弱反对派的影响，确保核心政策得以顺利推行。虽然这种方式损害了代议制的公信力，却在动荡时期为政权提供必要的可控空间。国会不再是权力对抗的场所，而是政策合法化的工具。"
 QIE_press_guidance: "报业引导"
 QIE_press_guidance_desc: "新闻舆论对社会稳定具有重大影响。政府通过收编报馆、设立检查制度和宣传指令，引导舆论走向。媒体在这一时期更多承担教化与维护政权的职能，而非独立监督。虽然压制了一部分自由表达，但在政治整合的背景下，报业成为塑造“和谐”叙事与稳定民心的重要工具。"
 QIE_harmony_education_campaign: "和谐教育运动"
 QIE_harmony_education_campaign_desc: "教育被用来强化社会秩序。教材内容强调合作、服从与阶级间的互补关系，避免激进思想传播。学校与社团成为灌输“和谐”理念的渠道，学生被培养为服从国家和社会的公民。教育运动不仅塑造了一代新的社会观念，也为社团式统治提供了长期思想基础。"
 QIE_protection_of_beiyang: "北洋之恩庇"
 QIE_protection_of_beiyang_desc: "政府不断强调北洋政权在统一国家与维持秩序中的历史作用，将自身塑造成延续传统的正当力量。通过象征性的纪念和宣传，民众被引导认同北洋作为庇护者的角色。此种政治叙事不仅提供了统治的合法性来源，也为政府在危机中赢得一定程度的社会信任。"
 QIE_legal_labor_unions: "收编“合法”工会"
 QIE_legal_labor_unions_desc: "工人运动的独立性被视为威胁，政府于是设立官方认可的“合法工会”。这些工会名义上代表工人利益，实际上受制于国家管理。它们既能调节劳资冲突，又能防止激进主义扩散。通过这种制度化安排，政府掌握了工人阶层的组织渠道，同时削弱了潜在的对抗力量。"
 QIE_appoint_technocrats: "任命技术官僚"
 QIE_appoint_technocrats_desc: "在经济与社会改革中，政府优先提拔以专业知识和务实态度见长的技术官僚。他们常常不涉派系斗争，更关注政策执行与国家建设。此举既能提高行政效率，也使政权呈现出理性与专业化的形象。随着技术官僚的扩张，政府的政策更具连续性与实用性。"
 QIE_chamber_of_commerce: "工商协进会"
 QIE_chamber_of_commerce_desc: "为加强与工商阶层的联系，政府推动成立全国性的工商协进会。它不仅是行业交流的平台，也是政府施政与工商界协商的纽带。通过这一机制，工商界在一定程度上获得话语权，同时也被纳入政权体系之内。这种合作模式减少了经济政策推行中的阻力，促进了体制的整合。"
 QIE_military_political_rotation: "政军旋转门"
 QIE_military_political_rotation_desc: "军人与政界的流动被制度化，他们既能在军中任职，也能被安排进入议会或内阁。这种安排在短期内缓解了军政矛盾，使军方利益得到照顾。但它也意味着军队与政治的界限更加模糊，军人依旧掌握着对国家事务的潜在影响力，成为维持平衡的一部分而非被彻底排除。"
 QIE_class_harmony: "阶级和谐"
 QIE_class_harmony_desc: "政府试图在资本家与工人、地主与农民之间建立协调关系。通过协商机制与国家调解，矛盾被制度化处理，避免冲突升级。虽然这种“和谐”往往建立在限制斗争的基础上，但它的确降低了社会动荡的风险。在宣传中，这种模式被描绘为中国社会独特的平衡之道。"
 QIE_zhili_iron_fist: "铁腕统治"
 QIE_zhili_iron_fist_desc: "在混乱局势下，直系领导层采取集中权力与高压治理的方式。政治对手被迅速排挤，反对派声音受到限制，地方势力也被逐步削弱。铁腕政策旨在通过强制手段恢复秩序，避免国家陷入持续动荡。虽然这种统治方式削弱了政治自由，但短期内确实强化了中央的控制力，使直系得以稳固政权根基。"
 QIE_military_sports_org: "军事体育组织"
 QIE_military_sports_org_desc: "系政权推行结合军事训练与体育活动的组织体系，以培养青年体能和纪律意识。此类机构不仅强化了国民的军事素质，也为军队储备后备人力。体育被赋予国家化的功能，成为动员社会、灌输忠诚的重要手段。通过军事体育化的普及，直系进一步将社会生活纳入军事化轨道。"
 QIE_discipline_for_workers: "建立劳工纪律"
 QIE_discipline_for_workers_desc: "面对不断扩大的工人罢工和抗议，直系政府强制推行劳动纪律。工人组织受到严格管控，工厂内的管理权向国家与资方集中。纪律条例明确禁止非法聚会和罢工，强调劳动是国家建设的义务。虽然措施压制了工人自主权，但却使生产秩序得以维持，为直系提供经济基础。"
 QIE_national_construction_corps: "国民工程团"
 QIE_national_construction_corps_desc: "直系政权建立半军事化的工程团，征用劳动力参与道路、铁路、工事等国家建设项目。此举既是缓解失业的手段，也是国家动员资源的方式。工程团强调纪律、效率与服从，工人往往在军事化的管理下工作。虽然劳动条件艰苦，但基础设施的改善为直系政权积累了政绩与实用价值。"
 QIE_economic_control: "经济统制"
 QIE_economic_control_desc: "直系政府在经济层面实行集中管制，通过价格控制、贸易限制与关键产业收编来维持国家财政。虽然这种方式限制了市场活力，但在战乱后的环境中避免了经济失序。经济统制被视为应急手段，也为政权掌握更多社会资源提供了制度化工具。社会各阶层的活动由此进一步受制于国家。"
 QIE_defense_office: "建立防务专署"
 QIE_defense_office_desc: "政权设立防务专署，集中管理全国防务、军备生产与军事后勤。该机构成为军政高层直接掌控的机关，绕过地方军队的独立性。通过这一措施，直系有效加强了对军队的统一指挥，削弱地方军阀的分裂影响。防务专署的设立也使军事动员效率提升，为未来冲突提供了保障。"
 QIE_anti_rebellion_propaganda: "戡乱宣传"
 QIE_anti_rebellion_propaganda_desc: "直系政府开展全国性宣传，塑造“戡乱”与“维护国家统一”的正当性叙事。报刊、广播与告示均强调政权的合法性，将反对派描绘为危害社会的乱源。宣传不仅凝聚了部分民众支持，也为镇压行动提供舆论依据。尽管这种叙事缺乏开放性，但确实在社会上形成了有利于直系的氛围。"
 QIE_expand_police_and_military: "扩大军警规模"
 QIE_expand_police_and_military_desc: "为维持社会稳定，直系大幅扩充军队与警察数量。军警机构在城市与乡村承担着镇压叛乱、巡逻治安和压制工人运动的职能。规模的扩张意味着财政负担加重，但也提高了政权在地方的实际掌控力。强大的军警力量成为直系维系统治的基础，同时进一步推进了社会集权化。"
 QIE_rule_by_decree: "法令统治"
 QIE_rule_by_decree_desc: "议会制度被虚置，政权依靠行政命令与紧急法令直接治理国家。政策的制定与执行集中于少数高层，法律程序多被简化。此种体制提高了效率，却削弱了制度合法性。国家治理由此展现出高度的威权特征，社会的政治空间显著收缩。法令治国成为直系时期的鲜明特征之一。"
 QIE_zhili_hegemony: "直系霸权"
 QIE_zhili_hegemony_desc: "经过一系列强硬措施，直系逐渐建立起全国性的政治霸权。军政权力合一，社会秩序被牢牢掌握。虽然政权缺乏广泛民意基础，但凭借军事力量和强制性制度，它得以维持统治。直系霸权象征着一个以威权和强制为特征的时代，国家稳定与社会压抑并存，成为动荡后的特殊平衡。"

 QIE_national_army: "整顿帝国军队" 
 QIE_national_army_desc: "迄今为止，虽然我军取得了辉煌的战果，但还远不足以称之符合大国标准。要想完成解放，团结人民并驱逐帝国主义者，我们必须用新获得的资源来进行军事现代化并扩大军队规模。但我们绝不会忘记我军在安靖国家的征途中保持的勇气！"
 QIE_build_a_navy: "扩大水师规模"
 QIE_build_a_navy_desc: "数个世纪以来，中国都是海上强国，但在被日本和西方侵略者耻辱性的击败后，我们的民族自豪感受到了打击。军阀时代长期的陆上战斗没给维持一支符合大国身份的海军多少资源，要想保卫我国辽阔的海岸线，我们得赶快做些什么。"
 QIE_dockyards: "船坞扩建计划"
 QIE_dockyards_desc: "由于遭受过甲午的惨败，鲜有人认为直隶扩展水师的规模，但帝国如今再度统一，我们现在有能力建立一支国家海军，作为改进和现代化海军的第一步，让我们开足马力，建设新的造船厂！"
 QIE_coastal_forts: "未雨绸缪"
 QIE_coastal_forts_desc: "我们应注意到，如今守卫着海岸线的防御工事已经过时或荒废了，作为海军现代化尝试的一部分，我们正起草一项计划，为相关建筑人员及工程师拨款，用以研究雷达技术及实现岸防工事的现代化，相信这些能够帮助我们守卫中国的海岸线，抵御潜在的登陆入侵行动。"
 QIE_national_air_force: "扩建保定航校"
 QIE_national_air_force_desc: "虽然我们就任京兆期间有过各种航空项目，但吴曹二人都没有发展一支可堪其用的空军的资源。要想跟上军事理论进步的步伐，我们必须建立一支能统御长空的空军力量。而且，这在扫清残存军阀的战斗中也是一支强大的力量。"
 QIE_utilise_arsenals: "利用军阀兵工厂"
 QIE_utilise_arsenals_desc: "随着我军在统一中华之路上高歌猛进，各省军阀扔下的军工厂和武器库现已入我手中。这些年里他们如阎锡山那样建立了自己的武器生产线。我们可以改善并利用这些设备以便为国家所用，而不是表现得像个饥渴的地方军阀头子。"
 QIE_chinese_marines: "帝国海军陆战队"
 QIE_chinese_marines_desc: "尽管我们国家缺少航海传统，但中国的第一支海军陆战队可以追溯至1911年武昌起义期间，最初被称为“海军警卫队”，随后在1914年改制成了更为标准的海军陆战队，但从那往后，建立并维持现代化师级海军陆战队的尝试皆以失败告终，如今让我们重拾这份遗产，创建清国海军陆战队，以此保卫海岸！"
 QIE_new_methods: "拥抱新战术"
 QIE_new_methods_desc: "军阀时代的可悲之处在于，由于所有的预算被用于维持地方性军队，国家层面上一定规模的现代化军队一直无法组建。自上一次在自强运动中对军队进行全国性改革以来，战争形式已经发生了很大的变化，机械化部队取代了旧式骑兵。我们可不能在这场竞赛中被落在后面。"
 QIE_future_of_war: "未来的战争形势"
 QIE_future_of_war_desc: "“兵贵神速”，战争的形式也随着时代的进步而改变。飞机、坦克和战舰固然光鲜亮丽，但我们在追寻未来战争模式的过程中绝不能忽视其他关键领域的发展。军事计划、兵种配合和作战学说对现代战争来说必不可少，随着保定军校新一天的到来，我们必须谨记在心。"
 QIE_fortify_coastal_bulwark: "加固沿岸堡垒"
 QIE_fortify_coastal_bulwark_desc: "中国领土辽阔，这意味着敌军很可能经海路入侵我国而不是直接经陆路。沿海地区在经济和政治方面的重要性无需二言，我们要在沿岸修建碉堡等防御设施，做好准备抵御敌军入侵。"
 QIE_new_navy_new_traditions: "新海军，新传统"
 QIE_new_navy_new_traditions_desc: "传统在生活中占据着重要的地位，海军舰队中的传统更是重中之重。尽管如今中国海军规模萎缩，但其仍然非为各个相互竞争的地区性小山头。我们将稳步在海军中推进工作，结合全国海军的经验，将其融合成为一支中国海军。此即胜利之道。"
 QIE_advanced_coastal_defensive_plans: "先进岸防方案"
 QIE_advanced_coastal_defensive_plans_desc: "历史上的战争表明，在侵略者面前，中国漫长的海岸线无疑是个重大的软肋。虽然陆上防卫属于陆军的作战范畴，但海军舰队也有责任将敌人挡在海岸之外，阻拦胆大妄为的侵略者。凭借早期预警体系和灵活多变的战术，我们的海军就能在海岸边出其不意，打击出现在那里的敌人。"
 QIE_integrate_naval_air_coordination: "一体化海空协同"
 QIE_integrate_naval_air_coordination_desc: "海军航空兵在过去数十年中取得了长足的进步。虽然我国的空军和海军都实力有限，海航建设或许为时过早，但与更成熟的其他国家相比，我国的优势在于没有根深蒂固的理论模式，因而我们能够采用更灵活的发展方式，将海军和空军结合起来，建设出足以致命的打击力量。"
 QIE_undersea_warfare: "海底战争"
 QIE_undersea_warfare_desc: "在最漆黑的深海大洋，致命的潜艇中潜伏着无畏的勇士。在上次大战中，潜艇战术尚处于起步阶段，然而自此以后，潜艇已然成为傲慢的大舰队与受压迫国家海局之间的平衡器。我们将充分发挥潜艇战术，突袭为其登陆入侵部队提供给养的补给船只，以及脆弱的商船队。"
 QIE_fleet_of_the_republic: "宏伟舰队"
 QIE_fleet_of_the_republic_desc: "中国需要一支保卫海岸的新海军。现如今，海军投资逐步增长，我们正在夺回曾经失去的岁月，往日分裂凋零的中国海军正渐渐浴火重生。新舰队已经成形，足以对付曾经的敌人，而不是别无选择，只得避敌锋锐。中国离再次成为海上强国还有很长的路要走，但启明星已然升起！"
 QIE_protect_the_three_seas: "保卫三海"
 QIE_protect_the_three_seas_desc: "中国的命运不仅在陆地，也在环绕大陆的三海之上。全亚洲还有如此多的人民渴望着摆脱殖民统治，唯有建设一支足以挑战压迫者的舰队，中国才能重夺在亚洲的领导地位。陆军在一路奋进，而海军也将一路征战，给予他们支援，以保护我们伟大的国家免受侵略。"
 QIE_chinese_grand_fleet: "中国大舰队"
 QIE_chinese_grand_fleet_desc: "我们不会仅满足于渺小的炮艇和过时的巡洋舰。真正的舰队需要主力舰，它们能够撕碎敌方护航舰、轰击敌方防御工事。如果我们确实想将海军野望付诸实践，就必须愿意投资属于世界强权的巨舰大炮。我们正处于太平洋新时代的黎明，愿我们位于时代中心。"
 QIE_expand_airbases: "扩展航空基础设施"
 QIE_expand_airbases_desc: "中国广袤的农村可以为我们不断发展的航空工业提供土地，这些土地不仅可以用来容纳军用飞机，还可以用于民用运输和旅行。在中华民族和军队现代化的进程中，我们应当努力扩大军用空军基地和军事工业，以增强国家实力。"
 QIE_imitiate_foreign_air_designs: "模仿外国飞机设计"
 QIE_imitiate_foreign_air_designs_desc: "尽管我们在本地飞机生产方面尽了最大努力，但很明显，如果中国想赶上世界其他国家，我们就应该模仿世界各地成功的战斗机设计。我们将派遣顾问和工程师前往与我们合作过的国家，让他们能够带回必要的专业知识和设计，帮助生产新型现代化飞机。"
 QIE_invite_foreign_aviation_instructors: "邀请外国航空教官"
 QIE_invite_foreign_aviation_instructors_desc: "虽然清政府是中国为数不多拥有少量空军的势力之一，但鉴于整个中国都已收入我们囊中——很明显，我们的飞行员训练不足，制度早已过时，飞机性能不佳。为此我们应邀请外国航空教官、外籍人士以及退役军人来华担任空军顾问，以帮助加强我们的力量。"
 QIE_encourage_attack_aviation: "鼓励强击航空兵"
 QIE_encourage_attack_aviation_desc: "正如世界各地、尤其是世界大国之间的现代战争所展示的一样，空军的未来在于与地面部队协同作战，以前所未有的火力密度发起决定性的突破性攻势。我国在欧洲的飞行学员亲眼见识了攻击轰炸机在欧战中的作用，并渴望分享他们的见闻。"
 QIE_long_range_supremacy: "长程空中霸权"
 QIE_long_range_supremacy_desc: "鉴于中国幅员辽阔，我们在空中理论方面的重点自然应该集中在轰炸机和战斗机的远程能力上，以使它们能够覆盖更大的范围和领土，提供赢得现代战争所需的空中力量。"
 QIE_dive_bombing_focus: "空地一体化"
 QIE_dive_bombing_focus_desc: "欧洲和亚洲的经验表明，真正的战争要靠在地面部队和空军协同作战才能求胜，重点是近距空中支援机，这些轰炸机能比速度较慢的远程轰炸机更精确、更迅捷地打击敌人的后勤和补给。为了成功实现军队现代化，我们应该采用这种模式来满足日益增长的空军需求。"
 QIE_roc_air_force: "帝国空军"
 QIE_roc_air_force_desc: "从前各省区和全国政府都未能成功建立一支真正现代化和广泛的空军，无法保卫我们广阔的天空和领土。如今，我们为现代化和训练一支新的强大的国家空军所做的努力终于取得了成果，我们终于可以向世界宣布，一支为子孙后代而战的、全新且强大的帝国空军正式成立。"
 QIE_enshrine_the_fighter_cult: "推行空中王牌崇拜"
 QIE_enshrine_the_fighter_cult_desc: "抗日战争期间，来自全国各地的中国飞行员在技术和技能均处劣势的逆境中，正面抗击了强大的敌人，这让我们国家产生了一种“航空崇拜”。王牌飞行员将被奉为不朽的英雄和新中国的模范爱国者，以供全国人民瞻仰。"
 QIE_airborne_special_forces: "空降特种部队"
 QIE_airborne_special_forces_desc: "在现代战争的世界里，勇者必胜。为此我们挑选了一批最适合的精锐士兵，组建了一支实验部队，他们可以按当代伞兵的战法，越过敌占区空降到敌军后方。这种策略比较激进，伤亡是可以预料的，但是，狭路相逢勇者胜！"
 QIE_renovate_military_academies: "翻新军事学院"
 QIE_renovate_military_academies_desc: "黄埔、保定……这些著名军事院校的名字对于每位中国公民来说都如雷贯耳，一代保家卫国、救亡图存的爱国英雄都从这些学校中走出。随着山西领导的军队最近统一了中国，我们需要确保这些院校得到翻新和现代化，以吸取最近战争中的教训。"
 QIE_the_modern_chinese_soldier: "现代中国士兵"
 QIE_the_modern_chinese_soldier_desc: "军阀的部队早已因其无能和装备落后而在世界上臭名昭著。作为我们在直奉战争期间创立现代化军队计划的一部分，我们为目前树立现代化中国军人形象的努力而感到自豪。这些配备新式步枪，充满革命精神的新中国步兵将会屹立于世界！"
 QIE_rapid_militarisation: "快速军事化"
 QIE_rapid_militarisation_desc: "自1911年以来，中国再次拥有了强大的中央政府，在经济终于恢复后，新的帝国政府开始推进海军与武器生产的快速军事化进程，以期让中国武装力量的数量和质量赶上世界其他国家。"
 QIE_modern_officer_corps: "现代军官团"
 QIE_modern_officer_corps_desc: "任何军队的未来都取决于其军官队伍，他们能够将理性、责任感和爱国主义灌输给每个普通士兵。如果新近统一的大清帝国想要赶上西方军队水平，那就必须投入大量精力以重组国家的军官队伍，使其成为一支现代化的精英部队。"
 QIE_broadfront_operations_capacity: "宽大战线作战能力"
 QIE_broadfront_operations_capacity_desc: "我们对中国国军进行了改革与扩编、使它比以往任何时候都庞大，现如今，我军可以在更为漫长的战线上组织更大的军事行动。我军侦察部队得到改良、后勤和空军方面的经验亦有所增加，所能承担的会战规模得到了提升。"
 QIE_expand_national_security_apparatus: "扩展国家安全机构"
 QIE_expand_national_security_apparatus_desc: "黑色星期一后动荡不安的年月里，公安局在北京组织成立，在维护秩序和稳定立下汗马功劳。现在，中国大地归于一统，我们应该利用保安局这一有力武器，打击国内外对中国国家安全的威胁。"
