 QIE_reorganised_high_command: "重组的最高指挥部"
 QIE_reorganised_high_command_desc: "随着对中央政府军队稳步改革的监督，旧式无能且结构混乱的、由高级指挥官自由把持的体系被彻底废除了，取而代之的是一个可以调度大规模战略行动的最高指挥部。"
 QIE_chinese_high_command: "中国最高指挥部"
 QIE_chinese_high_command_desc: "随着我们对最高指挥部的改革达到了顶峰，中央政府新式最高指挥部不仅可以智取军阀，而且还能巧胜日本乃至一切列强。帝国主义者将会畏惧中国最优秀、最机智的军官的力量。"
 QIE_renovated_baoding_arsenal_idea: "复兴保定兵工厂"
 QIE_renovated_baoding_arsenal_idea_desc: "保定军校兵工厂规模中等，但对于我们未来的军官队伍发展至关重要，因为其为军校中毕业的优秀学员提供了实践理论的环境。通过接受现代装备、现代教导，他们将成为一支精英队伍，进而帮助中国傲然屹立于民族之林。"
 QIE_embers_of_a_new_beiyang: "新北洋的余火"
 QIE_embers_of_a_new_beiyang_desc: "在海军总长萨镇冰的领导下，海军部获得了足以实现历史上最雄心勃勃现代化计划的经费。在世界各地局势加剧，倭奴也对我国海岸线虎视眈眈之时，萨镇冰召集了北洋水师大小军官来开展新的“六年造舰计划”。在一系列工作下，海军部期望能建设起一支不仅能代表中央政府，更是能代表整个中华民族的舰队。虽不大可能动摇日、美、德的海洋霸权，但北洋水师也会为其提振中华民族的爱国热情而再度倍感自豪。"
 QIE_the_beiyang_navy: "北洋水师"
 QIE_the_beiyang_navy_desc: "北洋水师最初由总理海军事务衙门会办、直隶总督、“中国的俾斯麦”李鸿章于1888年创建。水师曾号称世界第八、亚洲第一，却在中日甲午战争的首秀中就被毫不留情地歼灭了。1899年，水师由叶祖珪、萨镇冰重整，而1909年又由载洵再度整编，但其规模却自此一蹶不振。这与在中国占主导地位的军事强人们的忽视密不可分。而如今中央政府需要一支足以抵御日军侵略的防御力量，因此北洋水师将会在萨镇冰将军的督导下再次重生。"
 QIE_foreign_advisory_training: "外国顾问的训导"
 QIE_foreign_advisory_training_desc: "在那些于中国大都会中事业失意的流亡军事人员的帮助下，中央军正进行着战略战术的理论现代化。与此同时，海空两军将士也在加紧训练，力图构建一支真正的现代化中国舰队及空军。"
 QIE_baoding_military_academy: "保定军校"
 QIE_baoding_military_academy_desc: "保定军校最初由直隶总督袁世凯创建，其悠久传奇的历史也在革命情绪与北方政治冷感的冲突之下黯然失色。该校于1902年由袁世凯与直系创始人冯国璋共同建立，由冯国璋出任首任总办（校长）。1902至1912年间，随着袁世凯扶摇直上，保定军校的校舍也在大规模扩张，成为了许多军事天才，却也是反袁思潮的重要摇篮。\n\n该校的课程设置着重于基础教育和纪律，开设战术、筑城、兵器、交通四项教程。保定军校效法德式、日式教育方法，以严格训练和高于同类学堂的技术成熟度而声名远扬。\n\n其培养出了曹锟、吴佩孚等一系列直系成员，可堪为中央政府军事之中流砥柱。而随着重大军事复兴工作的开展，毫无疑问保定军校也将培养一代又一代的军事人才。校训曰：“守信、守时、苦读、勤练、爱校、爱国。”"
 QIE_chinese_soldiers_german_weapons_idea: "中国士兵，德国武器"
 QIE_chinese_soldiers_german_weapons_idea_desc: "繁荣联盟和中国精兵的摇篮利用着其在中国国内与德国军火界的关系，努力为政府与各大军火商签订合同铺平道路。"
 QIE_national_aviation_programme: "国家航空计划"
 QIE_national_aviation_programme_desc: "中国虽然在空战领域长期追赶西方列强，但是中央政府过去几年也只能部署出几架过时的战斗机，运气好的时候可能凑得出一个飞行中队。全国各地的军阀都在尝试自己的航空计划，因此政府也绝不愿因在战争的第三条道路上被那些地方的督理、军头们超越而蒙羞。为此，中央政府动用了中欧同盟中的人脉，让国内工厂得以迈向精简生产需求的道路。"
 QIE_80_division_plan: "恢复“80个师计划”"
 QIE_80_division_plan_desc: "在直系军队与德国顾问团恢复合作后，王承斌大帅与德国人之间达成协议，重启了“80个师计划”该计划由德国顾问团提出，旨在将所有中国军队重组为80支训练有素、装备精良、采用德国组织模式的师。“中国精兵的摇篮”等人对此事表示欣然接受。通过解散和解散若干师，中国军队将迈入一个辉煌的新世纪！"
 QIE_black_monday: "黑色星期一"
 QIE_black_monday_desc: "尽管中国大部分地区因为孤立的经济模式而免于黑色星期一带来的广泛影响，但我们的经济与德国的经济交互使得黑色星期一还是在我国的经济生产领域造成了一定的冲击。摇摇欲坠的经济进一步陷入困境，失业、罢工肯定会在全国相继爆发。看来直系的霸权很快就会崩溃。王克敏领导下的财政部已经在竭力制止经济大出血，但如果没有政府的通力合作，这股浪潮只会愈演愈烈。"
 QIE_defaulted_debt: "外债违约"
 QIE_defaulted_debt_desc: "作为反对外来帝国主义的真正一步，政府选择了彻底违约外债这一相当激进的措施。这无疑能增强我们在国内的支持率与合法性，但同样也彻底摧垮了全世界的货币经纪人对我国中央政府偿债能力的信心。这毁掉了我们的信用，其方方面面的经济影响都将持续数年。不过，这比起百年国耻来说还是好多了，不是吗？"
 QIE_unclogging_the_arteries: "疏通动脉"
 QIE_unclogging_the_arteries_desc: "长期以来，中国本土的铁路网遭受忽视、破坏和地方军阀的摧残，沦为了各种轨距互不匹配、规划互相冲突且腐败丛生的一团乱麻。无论旅行到哪里，都会遭遇忽高忽低的税费，不然也会有其他从富人手里榨取钱财的手段。无论有没有西方的帮助，我们都必须集中力量解决这一核心问题，消除当前铁路网中滋生的腐败，同时招募一批新的公务员和工程师，最终按照西方模式现代化我们的铁路系统。"
 QIE_daye_hanyang_rapid_development_scheme: "大冶-汉阳快速发展计划"
 QIE_daye_hanyang_rapid_development_scheme_desc: "由于失去了经济最为活跃的天津、上海和香港等地，硕果仅存的如广东或南京等地又在不可靠的地方当局控制下，人们一直渴望在中原地区拥有自己的“东方巴黎”、“长三角明珠”或“珠三角明珠”。武汉外围的大冶-汉阳走廊是我们加大投资的不二之选，该地区现已拥有除北京外政府的大部分工业产能。"
 QIE_kailuan_mining_bureau_idea: "开滦矿务局"
 QIE_kailuan_mining_bureau_idea_desc: "令人遗憾的是，中国曾经如此繁荣昌盛，而如今无论是中央还是地方政府都经常浪费自己脚下的巨额财富储备。中国的地理位置得天独厚，赋予我们以丰富的矿产资源，如铁、煤和钨等作为馈赠。内阁现已决定重组开滦矿务局，以协助开采工作。此举旨在稳定我们的财政状况，并为政府提供急需的资金。"
