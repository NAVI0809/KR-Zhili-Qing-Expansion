 QIE_li_huang_sic_desc: "§Y生于：§!§L1895年；大清、四川省成都§!\n§Y派系：§!§n青年党§!\n§Y背景：§!§L在上海震旦学院学习法语期间，李璜结识了两位将在未来与自己长期共事的同志：曾琦与左舜生。1918年，李璜参加了少年中国学会，学会内的李大钊等成员对社会主义颇感兴趣，但李璜反对这些社会主义者的观点，主张以国家主义救国，认为社会主义不合国情。赴法国巴黎大学留学前，李璜写下了《留别少年中国学会同人》，反对马列主义和俄国十月革命。\n\n随着少年中国学会内国家主义与社会主义的交锋愈演愈烈。李璜与曾琦等合作组织了一系列媒体来宣扬自己的立场，并共同编著了《国家主义的教育》。1923年，李璜、曾琦等众人在巴黎郊区正式举办了中国青年党建党仪式。建党仪式上，李璜宣称青年党的宗旨是“根除社会主义”“力争中华民国之独立与自由”“推倒祸国殃民之军阀”。\n\n李璜于1924年回国后，继续致力于对抗中国工团党与左倾的国民党。李璜走遍全国各地发展党员、建立党组织，然后于1926年出席了在上海召开的中国青年党第一次全国代表大会，他还与张君劢等人一同批判国民党的武装斗争行为。\n\n在全国影响力巨大的中国青年党已经正式请求参加北洋国会，李璜虽然倾心于议会制，但对与军阀或保皇党合作也毫无顾虑。§!\n\n§Y备注：尽管中国青年党吸引了众多激进的极端民族主义者，李璜和他的干部们依然是中国青年党中为数不多的愿意与其他党派维持友好阵线的知识分子。§!"
 QIE_jiang_baili_army_chief_desc: "§Y生于：§!§L1882年10月13日；大清、浙江省海宁§!\n§Y派系：§!§c联省派§!\n§Y背景：§!§L$QIE_jiang_baili_bio$§!\n\n§Y备注：担任保定陆军军官学校校长期间，由于经费受制，他曾因此自杀未遂。\n他深受朱利奥·杜黑战略轰炸理论的启发，也是公认最前卫的军事理论家之一，尽管他的理论有些不切实际。\n他能流利使用德语、日语和意大利语，并对军事外交颇感兴趣。§!"
 QIE_tang_zaili_army_chief_desc: "§Y生于：§!§L1882年；大清、上海公共租界§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L唐在礼是为数不多最早由清政府官费选派出国留学的学生之一，并在1899年就读于日本陆军士官学校第一期。在校期间学习应用火炮及工程科目，毕业后回国，进入袁世凯的北洋军服役。在清王朝的最后几年里，做过参谋、教练处总办、标统，又被袁世凯派去同中华民国南京临时政府方面展开南北议和。议和成功，满清帝制被废除，唐在礼返回北京担任袁世凯的侍从武官。\n\n在护国运动期间，唐在礼短暂担任袁世凯的参谋总长，但其靠山袁世凯暴毙后，他也被免职。在袁世凯的继任者段祺瑞的时代，唐在礼担任军事顾问，后被派往欧洲，并在1921年见证了新银行团和《青岛协议》的签署。接下来几年留在欧洲，在巴尔干和中欧学习外国军事。在北京政府坚持任命下，曾不情愿地在1920年返回了中国就任参谋次长。终于辞去了其职务后，任蒙事委员会委员。\n\n1923年，曹锟任命唐在礼为铁路警备事务督办，将其拉入了直系圈子。第三次直奉战争后，直系极大地加强了与德意志帝国的联系。德国军事行动指挥官亚历山大·冯·法肯豪森注意到唐在礼很愿意倾听自己的军事计划，对方也经常请愿曹锟以德国方法组织中国中央军。对唐在礼来说，德军战术水平是最高的，学习德军能满足北京政府最急切的需求，不仅能压制各地军阀，也能确保在军事上遏制日本野心。§!"
 QIE_cai_chengxun_high_command_desc: "§Y生于：§!§L1871年；大清、直隶省天津§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L蔡成勋1900年毕业于天津北洋武备学堂，凭其同乡情谊结识了徐世昌的小圈子。他历任京畿附近驻屯军督练处参议官、陆军第1师之旅长，并于1914年升任第1师师长。1916年投靠直系后，升任第7军军长、绥远都统。\n\n1919年，蔡成勋认捐五千元修建一所大学，后于1920年出任甘肃督军，次年任陆军总长。1922年，面对孙中山第一次主持北伐，他率兵抵抗，出任代理江西督军。\n\n在陈炯明的背叛后，孙中山部撤至广东，蔡成勋得以从革命党人手中重夺赣南，同年正式出任江西军务督理。此后他强行以督理名义兼护江西省长一职，独揽江西军政大权，以严刑峻法统治江西，又肆无忌惮地搜刮民脂民膏来向中央政府偿付债务。\n\n鉴于蔡成勋大肆搜捕民主人士、进步人士，取缔其社团、查封其书店，他部下的方本仁伙同谭延闿在1924年将其逼出江西。他下野后寓居天津，直到宣统复辟才得以重回军界舞台，得到任命并在第三次、第四次直奉战争中重点负责察哈尔地区。§!\n\n§Y备注：在第二次直奉战争后，蔡成勋曾短暂下野，他曾在购置地皮修建寓所和祠堂，从事房地产、实业投资和慈善事业。\n人们会用他的字称他为“蔡虎臣”。§!"
 QIE_liu_menggeng_high_command_desc: "§Y生于：§!§L1881年；大清、直隶省抚宁§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L刘梦庚自幼受欧美文化教育，从小便聪颖过人，精通英法俄日四国语言。在教会中短暂地任职之后，他于1902年考入了北洋陆军军医学堂第一期，毕业后派充曹锟营任军医官。\n\n在逐渐得到曹锟的信任后，刘梦庚最终成为了曹锟属下的情报主官，并追随入住直隶督军署的曹锟，历任军医课课长、保定陆军军医院长。\n\n随后他升任直军驻北京办事处处长、直军侦缉处长，是为曹锟之全权代表。出任大选筹备处主任，统筹选举事宜之时，由于高凌霨等人从中作梗，他所策划的合法选举也最终成了臭名昭著的贿选丑闻。\n\n他1923年成立宪政党后自任理事。20年代末，被派去代表北直系与孙传芳谈判、到奉天与张作霖谈判，甚至还去广西试图说服过李宗仁。\n\n自1931年来在北京出任卫生司长以来，刘梦庚一直致力于改善军队卫生，并负责津保派的秘密工作。§!\n\n§Y备注：刘梦庚是曹锟的盟弟，一度被认为是他的接班人。§!"
 QIE_wang_chengbin_bio: "王承斌1907年考入北洋速成武备学堂第二期步兵科，同年入读陆军大学第二期，毕业后出任曹锟的参谋官，协助曹锟镇压辛亥革命。王承斌1912年曾短暂加入过宗社党，为此，吴佩孚曾多次劝曹锟开除王的军籍，曹不以为然，但王承斌与吴佩孚的芥蒂由此而生。\n\n王承斌在曹锟的第三师里稳步晋升，后参与护国运动，成为曹锟的亲信之一。1918年，为了推行段祺瑞的武力统一政策，他在吴佩孚的指挥下进攻湖南，后又在直皖战争中与曹吴二人并肩作战，成为了直系事实上的第三号人物。吴佩孚深恐权位被王承斌取代，竟不断施计离间曹、王二人。\n\n在第一次直奉战争中击败奉系后，王承斌于1922年成为直隶省长，他的天津派和曹锟的保定派共同组成了津保派。为了帮助曹锟当选总统，王承斌曾亲自率队夺取总统印信。但由于吴佩孚的挑拨离间，他最终失去了自己的权位。作为复仇，他协助发动了北京政变。\n\n第二次直奉战争中直系战败后，王承斌说服了曹锟辞职。冯玉祥遭逐后，他只得仓皇逃往租界。为了表示善意，曹锟将王承斌召回帐下，并授予他大帅头衔，然而他始终与玉帅不合。"
 QIE_wang_chengbin_army_chief_desc: "§Y生于：§!§L1874年8月21日；大清、盛京将军辖区宁远§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L$QIE_wang_chengbin_bio$§!\n\n§Y备注：王承斌是直系内天津派的创建者之一，现在则是曹锟的津保派成员。§!"
 QIE_zhang_qihuang_high_command_desc: "§Y生于：§!§L1887年；大清、广西省永福§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L张其锽是县官之子，在广东广雅学院就读时勤奋刻苦，于1903年参加广西乡试，中了举人，外放湖南为官，历任湖南零陵、芷江、蓝山等县的县令。他勤政爱民，听讼明允，在剿灭地方土匪时首次参加了军事战斗。\n\n谭延闿曾亲自招募张其锽整编自己的军队，1914年袁世凯看中了张其锽的才能，想留下他为己用。但张其锽知道袁世凯有称帝野心，飘然辞去。1917年的护法战争中，张其锽最终回到了谭延闿麾下，即使吴佩孚来势汹汹，他仍誓死保卫湖南省。\n\n面对年轻有为的玉帅，张其锽致信吴佩孚，劝说他为国家百姓着想，不要再为段祺瑞打下去了。吴张二人见面后一席长谈，当天就结为异姓兄弟，成为生死之交。南北议和后，张其锽动身返回上海家中，数万湖南百姓为他送行。\n\n张其锽成为吴佩孚的核心幕僚后，在玉帅的坚持下，特任张氏为广西省长，但在1924年遭到李宗仁、黄绍竑驱逐。冯玉祥驱逐直系军阀后，张其锽协助吴佩孚重夺北京，在玉帅最困难的时刻帮助了他。\n\n张其锽是一名精明、务实的吴佩孚幕僚兼顾问，也是玉帅不可或缺的左膀右臂。直系在战场上取得的许多胜利，都是由吴佩孚指挥，张其锽策划的。§!"
 QIE_aisin_gioro_xiqia_high_command_desc: "§Y生于：§!§L1883年10月18日；大清、盛京将军辖区盛京§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L爱新觉罗·熙洽立志弃文学武，于是赴日本就读于日本陆军士官学校第八期骑兵科中国学生队，1911年毕业时，正赶上他的家族失去了对国家的控制。尽管如此，熙洽还是担任了黑龙江督军公署参谋，兼任黑龙江省军马牧养场场长。\n\n熙洽后经介绍到广东省长公署任咨议数年，后应张作霖亲自邀请，前往沈阳东北讲武堂第一任教务长。张老帅任命他为东三省巡阅使署参谋处长、蒙藏经略使署军务处长、东北军第十旅旅长。\n\n熙洽在张作相麾下尽职尽责，但也一直期盼着清朝复辟。1928年宣统复辟后，熙洽带着他麾下主要由满人组成的吉林省军投奔清廷，带走了一众宝贵的人员和物资。\n\n熙洽是少数几位直接指挥过大批士兵的满族将领之一。由于直系拥护共和制，他与吴佩孚和直系的关系一直不太融洽，直系也一直对他疑心重重。§!\n\n§Y备注：熙洽在宗社党内偏保守。§!"
 QIE_wei_yisan_high_command_desc: "§Y生于：§!§L1884年2月25日；大清、直隶省藁城县§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L魏益三先后毕业于保定陆军小学堂和保定北洋陆军速成武备学堂洋文班，曾在北洋陆军任低级军官，1912年考入保定军校第一期炮兵科。1914年毕业后，他先是担任了一段时间低级军官，又入陆军大学第五期深造，后分配到段祺瑞参战军任营长及参谋等职。\n\n魏益三曾随段祺瑞讨伐张勋复辟，后任保定军校第九期炮兵教官，1920年在同学的引荐下转投奉系，先后出任张学良的参谋官和邹作华的副官，作为奉系一员参加了第一次直奉战争，后于第二次直奉战争中与直系彭寿莘部展开激战。\n\n魏益三曾担任炮兵第二旅旅长和郭松龄军参谋长，在郭松龄反奉叛乱时与张作霖作战。郭松龄遭处决后，魏益三率领残部投奔冯玉祥的国民军。\n\n1926年，在看到国民军败局已定后，魏益三率残部转投吴佩孚的直系，出任吴佩孚麾下的各种参谋职务。虽然他曾考虑投靠国民革命军，但由于北伐军未能攻入河南，因此仍留在直系，后在第三、第四次直奉战争中与奉系作战。尽管魏益三仍留在现役，但显然不是坚定的直系拥趸。§!"
 QIE_zhang_yinwu_desc_body: "虽然张荫梧出生于保定，他却在黑龙江陆军小学堂就读，此后于1916年才入学保定军校第五期步兵科。在他于1918年毕业以后，他曾经短期内在山西担任过基层指挥官、参谋以及军训副主任，在任上他受到了阎锡山的青睐。1926年，冯玉祥发动反叛，被逐出北京并撤往陕西，张荫梧曾率领晋军抵抗冯玉祥的国民军，并在战场上负伤，因此暂时辞职归乡。当第四次直奉战争爆发之时，张荫梧加入了直军，他的部队则成为了保卫北京的先头部队。1927年宣统复辟以后，他回到了他的故乡，并致力于地方教育事业。现在，因为"
 QIE_zhang_yinwu_desc_end: "需要发挥他的才能，他又在数名中国青年党成员的邀请下重新加入了军队。§!\n\n§Y备注：张荫梧是乡村自治运动的支持者，也是他故乡一所小学和一所中学的校长，在那里，学校将教育、军事训练以及农业实践结合到一起。张荫梧也是中国青年党的一名成员。§!"
 QIE_zhang_yinwu_high_command_desc: "§Y生于：§!§L1891年；大清、直隶省保定§!\n§Y派系：§!§n青年党§!\n§Y背景：§!§L$QIE_zhang_yinwu_desc_body$复辟的清廷$QIE_zhang_yinwu_desc_end$"
 QIE_yu_xuezhong_high_command_desc: "§Y生于：§!§L1890年11月19日；大清、山东省蓬莱§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L于学忠的父亲曾经是一名商人，后来在1894年成为了毅军（一支在安徽组建的军队）的一名下级军官。因此，于学忠童年的大部分时光是在军营中度过的。\n\n于学忠的军旅生涯始于1908年，当时他考入了通州的一个步兵学堂。在步兵科学习了三年以后，他以全班第一名的成绩毕业了，并成为了毅军的一名下级军官。1914年，于学忠成为热河驻军的一名军官，而在1917年第十八混成旅成立之际，旅长赵荣华——于学忠的表兄，也是由于学忠之父抚养的——邀请于学忠在他手下效力。\n\n在1920年的直皖战争中，于学忠在赵荣华麾下，借助卢金山的部队击败了吴光新率领的皖军。1922年，熊克武试图将杨森逐出四川，并包围了湖北宜昌，虽然赵荣华和卢金山因敌众我寡而有意弃守，但于学忠还是坚守至直系援军抵达，因此他受到了吴佩孚的赏识并升任了团长。在接下来的两年中，于学忠在四川作战，以协助杨森巩固统治。1924年，于学忠晋升为少将，并在赵荣华因指挥不力被撤职后，接任第十八混成旅旅长。该旅在1925年扩编为一个师，并在北伐战争中于长江流域与国民党交战，拖延了他们前进的步伐，直至国民革命军在德国干涉下土崩瓦解为止。在阎锡山试图攻打洛阳之时，于学忠所部北上并击退了阎锡山的军队。从那以来，于学忠作为直系军事要员脱颖而出，一直在守卫着直系军阀边疆的安宁。§!\n\n§Y备注：于学忠与吴佩孚交好，但他对政治不感兴趣。张作霖正是在于学忠父亲于文孚的手下加入毅军并开始其生涯，因此张作霖视于父为其恩人。§!"
 QIE_yang_shuzhuang_navy_chief_desc: "§Y生于：§!§L1882年；大清、福建省福州§!\n§Y派系：§!§L“无派系”§!\n§Y背景：§!§L杨树庄毕业于广东黄埔水师学堂第八期，毕业后在辛亥革命中担任鱼雷艇长。1917年，杨树庄荣获四等文虎勋章，同年4月被调任“通济”号舰长，后于1920年调任“应瑞”号舰长。\n\n1921年，闽系海军也卷入当时的省内政治斗争，尽管杨敬修名义上是海军练习舰队司令，但实际大权已落在杨树庄手中。他被晋升为少将，并控制了福建厦门一地，最终发展成为了当地的军阀。\n\n杨树庄接过了杜锡珪的海军总司令一职，北伐开始后，他召集了北洋舰队的军事紧急会议。虽然曾一度考虑倒戈，但北洋舰队最终仍坚定站在直系军阀一边。\n\n作为直系海军领袖，杨树庄在八省联合中有着极大的影响力，并直接控制着福建的地盘，他也是闽系海军在国内政坛中的代表人物。§!"
 QIE_du_xigui_high_command_desc: "§Y生于：§!§L1874年11月12日；大清、福建省福州§!\n§Y派系：§!§c洛阳派§!\n§Y背景：§!§L杜锡珪在兄长杜逢时的鼓励下，年考入江南水师学堂第二届驾驶班，勤奋学习，于1902以优异成绩毕业。最初分配到巡洋舰“海圻”号，后来又调任“建安”号，1908年升鱼雷艇管带。1911年，杜锡珪出任“江贞”兵舰管带，深受海军统制萨镇冰的器重。\n\n辛亥革命爆发后，杜锡珪与革命者结盟，和同僚汤芗铭一同为革命派奔走，并试图说服萨镇冰加入革命事业。他利用自己与汤芗铭之兄汤化龙的关系与萨镇冰谈判，让萨镇冰自愿辞职下野。\n\n1912年，杜锡珪升任海军上校。他拒绝了袁世凯的复辟企图，并转投反袁势力。1917年，杜锡珪升任第二舰队司令，协助吴佩孚用兵江南，1921年又帮助吴佩孚与赵恒惕部作战。\n\n第一次直奉战争爆发后，杜锡珪出任海军总司令，后在北京政变爆发时帮助吴佩孚逃出生天，随后向段祺瑞的傀儡政府通电请辞。\n\n1926年直系卷土重来后，杜锡珪再次出任海军总司令。北伐战争前夕，他曾短暂摄行大总统职。如今他还仍留在一线服役，同时出任福州海军学校校长兼海军部高等顾问。§!\n\n§Y备注：杜锡珪早年嗜烟成瘾，终日卧在鸦片铺上，很少到海上巡弋。萨镇冰讥笑他是“陆军司令”。§!"
 QIE_wu_yulin_high_command_desc: "§Y生于：§!§L1871年；大清、安徽省歙县§!\n§Y派系：§!§a津保派§!\n§Y背景：§!§L吴毓麟于1886年考入北洋水师学堂，6年后毕业。此后，他历任海军教练处教习、天津海军学堂教习。毕业后获选派赴德国深造，在德国浮尔底造船厂学习，学习德语，并积累了工业机械和造船技术方面的专业知识。\n\n吴毓麟回国后，于1911年随唐绍仪参加南北议和，任代表团顾问，1915年任海军部科长，不久调任大沽海军造船所所长，1917年出任北洋铁工厂厂长，次年成为曹锟的咨议。\n\n吴毓麟在大沽海军造船所所长任内迅速改善了该机构的境况，后调任津浦铁路局局长，1923年又署理交通总长，在张绍曾内阁中正式任交通总长。北京政变后，吴毓麟下野寓居天津，专注于实业经营，并与前国务总理潘馥、爱新觉罗·载洵以及马占山等人保持着联系。\n\n国民党失败后，曹锟亲自召回吴毓麟。吴毓麟再次成为曹锟的亲信，也是海军中的一员得力干将。吴毓麟既是曹锟的智囊，也是曹锟麾下反对向德国做出过多让步的主要人物。§!\n\n§Y备注：他每天都会练习书法，并且手不释卷。\n他非常重视子女的教育，花重金聘请了私人教师教授子女英语和国文。§!"
 QIE_sa_zhenbing_navy_chief_desc: "§Y生于：§!§L1859年3月30日；大清、福建省福州§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L萨镇冰出身于著名的海军世家萨氏家族，1869年考入福州船政学堂，1872年毕业，1874年任巡逻舰二副，后公派英国格林威治皇家海军学院学习。\n\n1882年，萨镇冰调任天津水师学堂教习，中日甲午战争中在前线服役。甲午战败后，萨镇冰出任“海圻”号管带。他在烟台新建了一所海军学校，并对北洋海军进行了大刀阔斧的改革，重订了舰艇与船员规章，让中国海军得以恢复元气。\n\n1909年，萨镇冰升任筹办海军大臣，上任后合并了过去分裂的南北水师，建立起统一的指挥系统，并将现代通讯技术引入舰队。萨镇冰后来前往欧美考察海军，并向欧洲、日本和美国订购了一系列船只。\n\n萨镇冰在辛亥革命期间保持中立，1916年成为海军总司令，1917年继清亡前升任海军大臣后再次担任海军总长，1919年曾短暂代理国务总理，1921年辞去所有公职，次年复出任福建省省长。\n\n北伐战争期间，福建在国民革命军的不完全控制下经历了一段动荡时期。战后，萨镇冰负责处理善后事宜，筹集资金重建省内基础设施并收养孤儿，后于1935年奉召返回海军，负责监督重振北洋舰队。§!\n\n§Y备注：萨镇冰并不关心政治。他是一位著名诗人，也是公认的中国现代海军之父。\n他因向全国各地的慈善机构大量捐款而闻名。§!"
 QIE_liu_muqun_high_command_desc: "§Y生于：§!§L1905年；大清、福建省沙县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L刘牧群曾入保定航空学校第一期，后入陆军大学五期学习。毕业后先后担任北洋政府航空署飞行员、中央军第三军航空先遣队飞行员。调任第三飞行团航空队第三队队长后，他参加了第三、第四次直奉战争。\n\n刘牧群后来任杭州航校教育长、直隶省空军司令，并担任航空场工务处处长。他让空军保持着不涉政立场，始终置身于派系、君主制和国会的斗争之外。§!"
 QIE_wang_guanyi_air_chief_desc: "§Y生于：§!§L1892年；大清、山东省平原县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L王贯一接受过私塾教育，后进入山东陆军小学堂、直隶陆军第一中学堂学习，以优异的成绩毕业。1916年，他入保定军官学校学习，分在步科五期四连，1918年毕业，加入吴佩孚的边防第三师任连长，随玉帅参加援湘战役。\n\n1920年，王贯一离开军队进入南苑航空学校学习，与49名同学一起学习了3年。毕业后，王贯一因成绩优异选调保定航空学校任教官。1924年，吴佩孚扩大空军规模，王贯一任飞行队长。他曾在孙岳手下短暂服役，1925年再次回到吴佩孚帐下效力。\n\n王贯一后来任直隶航空司令部副队长，兼任保定航空学校教官，并于1928年协助成立中华航空协进会。1930年末，王贯一帮助组建了新的中国航空公司，并成为该公司的飞行员。§!"
 QIE_shi_bangfan_air_chief_desc: "§Y生于：§!§L1901年8月12日；大清、湖南省乾县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L石邦藩1921年从黄埔军校教导团毕业后，进入保定航空学校学习，后任国民革命军第三军航空队队副。1927年，他转投了直系军阀，出任直系第三路军第三师航空处第二队队长。\n\n在第三、第四次直奉战争中，石邦藩驾驶K-47战斗机击落了奉系和滇系的多架战机，在战斗过程中不幸负伤。据说在一次行动中，地勤技师发现他的座驾上总共有68个弹孔，而他受伤的左臂最终也被迫截肢。\n\n不久前，石邦藩升任北洋空军上校。他现在负责行政工作，希望有朝一日能建立一支统一的、现代化的强大中国空军。§!"
 QIE_tianjin_school_theorist_desc: "§Y背景：§!§L这一团体被戏称为“玉帅群英会”，主要由玉帅的直属参谋和部属组成，是直系高层内部的一个非正式组织。其几乎完全仰仗于玉帅的威势，是吴佩孚得以越俎代庖指挥中央军幕后真正的中介。即使是最刁钻的观察者，在看到玉帅往往是在多条战线上对抗众多敌手的表现后，也会对他的军事天赋感到惊讶。他那种晦涩指挥形式能够败中取胜，也凭借其武功保证了直系十多年来的统治地位，而他和他的参谋将延续这种指挥形式，直到他们咽下最后一口气。§!"
 QIE_baoding_clique_theorist_desc: "§Y背景：§!§L蒋百里担任保定军校的校长不到两年，却因其年少意气、激进的课程改革以及因经费问题而自戕流传下来的名声，成为了军官队伍中“保定系”的领袖象征。这些兴奋的青年军官们乘着蒋百里军事思想的浪潮，一呼百应地复诵着爱国主义、民族主义的口号，心中怀揣着无与伦比的意志力，与那些元老派及他们的关系网络处处作对。保定系推崇蒋百里的著作，其中首推的则是他的《国防论》，希望按照书中所说引入战略轰炸等新学说，建立一支真正现代化却又脱离实际情况的中国军队。他们凭着激情和毅力，在军队中形成了影响深远的少壮派核心。§!"
 QIE_cradle_of_the_chinese_eliteheer_theorist_desc: "§Y背景：§!§L中国精兵肩负着与替德国巨兽赢下世界大战的精兵(Eliteheer)相同的别称，而“摇篮”喻指着自己就是德式中国军队的起源。这些人在德国的陆军、海军学校接受教育，将典型的德式军事思维带到直系之中。在马克斯·鲍尔等理论家的启发下，他们非常注重军事和工业的联系，希望建立其一个军队、兵工厂能有机协奏的“管弦乐队”。这一“摇篮”不停引述着德国军事顾问团的努力，倡导着“不惜一切代价的现代化”。§!"
 QIE_qianlong_clique_theorist_desc: "§Y背景：§!§L随着天子再次登上龙椅，大清兵丁也重振了他们的尚武精神。受满人“生来善斗”的影响，清兵如今重组了乾隆、道光二位先帝定下的规划。在宣统新朝，各军编制按照为乾隆帝赢得“十全武功老人”之名的体系进行了广泛的整编。乾隆系在百姓心中重建了自豪感和尚武好斗的思想，其希望能够用军事上的团结爱国思想，将一切中国百姓与中兴的大清牢牢绑定在一起。§!"
 QIE_the_governor: "张省长"
 QIE_james_yen_advisor_desc: "§Y生于：§!§L1890年10月26日；大清、四川省巴州§!\n§Y派系：§!§S帝国宪政会§!\n§Y背景：§!§L晏阳初（原名兴复，字阳初，英文名Y·C·詹姆斯·晏）自幼勤奋刻苦、有志向上，他接受过一系列学校教育，但因对成都华美高等学校的校风不满而退学，在成都一中任英语教师。在四川教授英语期间，他协助一位天主教传教士创立了辅仁学社，然后于1912年前往香港深造。\n\n晏阳初顺利考取了香港圣保罗书院，并获得该校英王爱德华七世奖学金，但他拒绝改变国籍而放弃了奖学金。1916年，晏阳初入耶鲁大学攻读政治学与经济学，取“詹姆斯”作为自己的英文名，并获学士学位。毕业后，他考入普林斯顿大学研究院，获历史学硕士学位。\n\n1920年，晏阳初回到中国，在上海基督教青年会全国协会工作，期间编制刊行了一系列教材。随后，晏阳初发起了全国识字运动，并前往长沙组织平民教育讨论会。在长沙的扫盲实验取得了巨大成功后，晏阳初借此机会成立了中华平民教育促进会。晏阳初专注于农村教育工作，所到之处，无数农村文盲学会了识文断字。\n\n最终，晏阳初的工作引起了政府的注意，他于三十年代推行了一系列乡村教育项目，并成为了帝国宪政会的非正式成员。§!\n\n§Y备注：晏阳初的农村教育注重解决“愚、贫、弱、私”四方面问题，推崇“学校、社会、家庭”三大教育方式。§!"
 QIE_liang_shuming_sic_desc: "§Y生于：§!§L1893年10月18日；大清、直隶省北京§!\n§Y派系：§!§S乡建派§!\n§Y背景：§!§L梁漱溟，原名梁焕鼎，祖籍河南，有白族血统，是忽必烈的远房后裔。其父梁巨川是清朝官员，因此他得以接受中学教育。1911年毕业后不久，他便加入了同盟会并成为了一名报纸编辑，并采用“漱溟”作为笔名。在司法总长张耀曾的引荐下，他在司法部谋得了一份差事，同时也在北京大学讲授印度哲学。在那里，他结识了包括蔡元培在内的一众中国知识分子，他的《东西文化及其哲学》等作品有着重要的学术价值。\n\n北伐之后，他对国家建设的兴趣日益浓厚，于是与晏阳初、黄炎培、章元善、江恒元和许仕廉等改革者联合成立了乡村建设协会。在1932年上海起义后，八省联合对其进行了镇压，该协会被取缔，但梁漱溟仍与晏阳初等人保持着联系，共同致力于推动超党派的乡村建设事业。§!\n\n§Y备注：1935年，梁漱溟的妻子不幸早逝，这让他悲痛不已，在悼亡诗中，他写道：“她死了使我可以更多一些时间思索，更多一些时间工作。”§!"
 QIE_zheng_xiaoxu_sic_desc: "§Y生于：§!§L1860年5月2日；大清、福建省闽县§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L在家人的悉心教导下，郑孝胥从小就沉浸在文学和道教的氛围中。在科举之路上，郑孝胥在福建省乡试中名列第一，在中日甲午战争期间担任清朝驻日使馆书记官，因战事而回国，后来历任广西边防大臣，安徽、广东按察使。郑孝胥曾参与戊戌变法，与唐才常有过交往。岑春煊曾派他出任预备立宪公会会长，要求清廷尽速召开国会。\n\n辛亥革命爆发后，郑孝胥担任溥仪的内务大臣与顾问，并介绍其好友佟济煦担任内务府堂郎中，共同整顿内廷的腐败。冯玉祥北京政变后，溥仪被逐出紫禁城，他一手安排溥仪住进天津日租界。\n\n郑孝胥致力于恢复溥仪的皇位，为此试图争取外国势力支持皇室。1927年德国下场干预北伐后，直系军阀最终于1928年复辟皇室。郑孝胥是新宗社党的理论家和幕后主使者，渴望建立一个现代化的君主制政体，以避免重蹈辛亥革命的覆辙。§!"
 QIE_zhang_guotao_leader_desc: "§Y生于：§!§L1897年11月26日；大清、江西省萍乡§!"
 QIE_li_dazhao_leader_desc: "§Y生于：§!§L1889年10月29日；大清、直隶省乐亭县§!\n§Y派系：§!§r工团党§!\n§Y背景：§!§L李大钊于大清年间接受了标准的教育，并走上了成为学者之路。1907年，他考入北洋法政专门学堂。在学堂读书期间，他参加了一系列学生社团，并于1912年参与创办了北洋法政学会。他还创办了一系列期刊、社论和杂志，由此走上了毕生追求革命思想的道路。此外，李大钊与曾琦等民族主义者，以及吴佩孚未来的副手白坚武等人关系密切，并最终与同学们一同加入了中国社会党。\n\n在中国社会党遭弹压后，李大钊在汤化龙的支持下留学日本。他在日本学习了英语和日语，并结识了章士钊等人。在日本期间，李大钊继续开展反袁活动，并再度加入了各种革命学生社团。回国之后，李大钊担任了北京大学图书馆馆长。\n\n在新文化运动与一一·四运动的感染下，李大钊开始进一步接触工团主义思想，并最终与陈独秀共同创立了中国工团党。\n\n随后，工团党与国民党组建了统一战线，李大钊在此期间大力发展工团党新党员，并加入了国民党。北伐失败后，李大钊来到了上海，成为了中工盟正统派的领袖。李大钊对中国的革命事业影响深远。他的影响超出了国民党之外，胡适、白坚武、顾孟余等人都深受他的影响。蔡元培、章士钊等知识分子界巨头也与他往来密切。这些都证明了他的价值之大。§!"
