 QIE_invite_scholars_as_advisors_desc: "随着新政府的建立，知识界和教育界的代表纷纷呼吁获得发言权。内阁决定吸纳部分北京、上海等地的知名学者与法政专家，作为特别顾问进入政策咨询委员会。这一措施不仅提升了政府的学术权威，也为宪政会赢得了更多支持。尽管军政派担心这会削弱军人主导的地位，但民众舆论普遍对此持积极态度。"
 QIE_reform_local_councils: "整顿地方议会"
 QIE_reform_local_councils_desc: "北京当局下令清查各省议会的代表资格，废除过去由军阀或地方豪强把持的名额，改为吸纳更多城市工商界与学界代表。此举虽遭地方势力的强烈反弹，但却令宪政会得以在基层扩展影响，使议会真正具备一定代表性。"
 QIE_hold_public_hearings: "市民公听会"
 QIE_hold_public_hearings_desc: "政府在北平与各大城市试行‘市民公听会’，邀请工会、商会、学校及地方社团派出代表，直接参与对市政事务的讨论。这一举措受到民众欢迎，宪政会借机大肆宣传‘民治’理念，而军政派则批评这类会议徒增混乱，妨碍决策效率。"
 QIE_hold_officer_conference: "军官团会议"
 QIE_hold_officer_conference_desc: "政府在北京召集大批军官团会议，要求所有高级将领公开宣誓效忠，重申军队对政府的忠诚。会场上，金戈铁马的气氛压倒了文官的声音，许多直系领袖借机展示了自己的实力。此举虽能确保军队团结，但也让宪政会愈发担忧军人对政治的掌控正在加深。" 
 QIE_military_industrial_committee: "设立军工特别委员会"
 QIE_military_industrial_committee_desc: "政府批准组建军工特别委员会，集中调配钢铁、煤炭、机械设备等资源，用于军队扩编与武器制造。直系派将其视为保证国家安全的必要之举，而宪政会则担心这一机构绕开常规预算审查，进一步巩固军人的政治影响力。"
 QIE_integrated_military_drill: "军区整合演习"
 QIE_integrated_military_drill_desc: "北京下令各地军区举行联合大规模演习，以磨合不同派系部队的协同作战能力。演习过程中，直系高层积极利用这一机会展示军事实力，进一步巩固他们在政坛的正当性。宪政会则担心军方在暗中积蓄力量，为未来的政治博弈埋下伏笔。"
 QIE_dispatch_inspectors: "派遣督查"
 QIE_dispatch_inspectors_desc: "中央任命的督查官将巡行各省，核实财政与行政运作。借助这一制度化的监督机制，地方官员不得不在更透明的框架下行事。"
 QIE_public_opinion_survey: "民意调查"
 QIE_public_opinion_survey_desc: "政策研究室启动全国性民意调查，收集各阶层对公共事务的意见。数字化的数据与报告首次进入政治议程，使社会声音得以在政务中体现。"
 QIE_budget_hearing: "预算听证会"
 QIE_budget_hearing_desc: "行政评议会召开财政预算听证，邀请议员、学者与工商代表参与。公开的讨论程序逐步建立起对财政分配的监督与认同。"

