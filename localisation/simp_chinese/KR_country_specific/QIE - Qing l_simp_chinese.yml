 qing_foreign_policy_events.57.t: "发展武昌-安庆沿线"
 qing_foreign_policy_events.57.d: "随着中央政府与陈联帅掌控下的华东诸省间的关系不断发展，一位与王克敏有直接联系的新皖系军阀所属的国会官员提出了一个建议，让财政部为武昌-安庆地区的一个发展项目提供支持。\n\n武昌和安庆两地名义上都属于我们治下的土地，而且都具有巨大的经济和工业发展潜力，因此选择这里作为合作发展计划的目标是自然而然的。此前，南北直系的合作发展项目通常围绕着北京-南京一线展开，而现在，我们终于开始开发那些相对贫困的地区。\n\n这一项目得到了萧耀南督理和陈调元联帅二人的大力支持，也必将给二人带来最为丰厚的回扣。"
 qing_foreign_policy_events.57.a: "让王克敏从背后操纵陈调元出大头。"
 qing_foreign_policy_events.57.b: "我们自己投资。"
 qing_foreign_policy_events.58.t: "北京联络委员会的新办事处"
 qing_foreign_policy_events.58.d: "在我们的支持下，新皖系军阀取得了胜利。我们最近在新皖系的新首都南京设立了北京联络委员会作为我们的官方代表机构。这一机构由曹锟麾下的津保派官僚组成，致力于实现陈调元治下的诸省联合最终与中央政府统一。\n\n同时，他们也在新华东诸省的政治前线上充当着哨兵，让我们不再需要依赖于萨镇冰、蔡成勋的秘密联系。不过，这些贪得无厌的南直系津保派官员，却心安理得地向内阁抱怨自己没有另得一座豪华的官邸，他们还口口声声地说这是为了向诸省人民展示保定王和玉帅的钧威。"
 qing_foreign_policy_events.58.a: "你一定是在开玩笑吧。"
 qing_foreign_policy_events.58.b: "好吧好吧，提供资金。"
 qing_foreign_policy_events.60.t: "新皖系拒绝给予任何特殊对待"
 qing_foreign_policy_events.60.d: "北京联络委员会一直致力于培养直系企业在诸省联合新政权中开展业务的能力。可孙传芳留下的烂摊子却不是一般的大，收拾起来更是难如登天。尽管陈调元有所改革，但诸省联合仍是一片乌烟瘴气，统治每况愈下，官僚主义横行。正因如此，我们北直系的商品和企业家在进军诸省联合市场的过程中寸步难行。\n\n然而，当北京联络委员会向陈调元联帅提出，让其授权中央政府管理诸省联合内部机构的要求时，他们却回绝了，并表示这种方法就目前而言行不通。陈调元他一个小小的军阀真是脸都不要了，居然还敢拒绝总裁和大帅的要求？那就让曹总裁告诉他，我们可不是在征求他的意见，我们只是在通知他罢了。"
 qing_foreign_policy_events.60.a: "给这个无礼的家伙拍封电报。"
 qing_foreign_policy_events.61.t: "新皖系仍然表示拒绝"
 qing_foreign_policy_events.61.d: "陈调元的胆子和他的愚蠢一样无边无际。这个“傻子”将军出人意料地又一次试图梭哈，一口拒绝了我们将诸省联合领地进一步纳入中央政府管辖的要求。王承斌大帅和蔡成勋将军建议我们断绝与南直系的一切往来，立即发起进攻，不过曹锟总裁和玉帅最终还是在内部争论中占了上风。\n\n通过与北京联络委员会进行协调并动用我们遍布华北地区的各种商人关系，我们得以暂时对来自联合领土上的公司进行有效的经济封锁，禁止他们在中央政府控制的区域内经营任何业务。我们小心行事，确保在对自己的经济造成最小的损害的同时成功地勒紧了陈调元脖子上的项圈。此举成功地扰乱了陈调元的统治，并永远提醒人们：保定王宝刀不老。"
 qing_foreign_policy_events.61.a: "老谋深算的乐寿老人。"
 qing_foreign_policy_events.62.t: "溥仪陛下在南京受到热烈欢迎"
 qing_foreign_policy_events.62.d: "最近，小皇帝应曹总裁请求，御临南都南京，以接受陈调元联帅的觐见。表面上看，一般只有曹总裁忙于国事而无暇出席这种走过场的会面时，才会请皇帝亲自出马。媒体也以此行为噱头，并为之精心策划、大肆宣传，从而展现地方盟友们对中央政府发政施仁的大力支持。在禁卫军及其随行人员的陪同下，溥仪除了微微笑、挥挥手以外，基本也没什么可做的，因吴大帅正坐镇洛阳忙于布局国家统一大业而被选定的王承斌大帅才是本次活动的真正的策划者。\n\n当陈调元觐见时，皇帝陛下和王大帅受到了来自联帅特别的热烈欢迎，安徽、南京和浙江的百姓欢呼雀跃，纷纷献上礼物，赞美之词亦不绝于口。据称，溥仪龙颜大悦，还问陈调元：当下是否有大规模翻修并重建南京明故宫遗址的可能。虽然皇帝这一问“没按套路出牌”，不过陈调元也一口答应了下来，这倒是让整场会面的合法性更上一层楼。"
 qing_foreign_policy_events.62.a: "或许这小子也没什么坏心眼儿。"
 qing_foreign_policy_events.63.t: "溥仪被南京抗议者吓得龙颜失色"
 qing_foreign_policy_events.63.d: "最近，小皇帝应曹总裁请求，御临南都南京，以接受陈调元联帅的觐见。表面上看，一般只有曹总裁忙于国事而无暇出席这种走过场的会面时，才会请皇帝亲自出马。媒体也以此行为噱头，并为之精心策划、大肆宣传，从而展现地方盟友们对中央政府发政施仁的大力支持。在禁卫军及其随行人员的陪同下，溥仪除了微微笑、挥挥手以外，基本也没什么可做的，因吴大帅正坐镇洛阳忙于布局国家统一大业而被选定的王承斌大帅才是本次活动的真正的策划者。\n\n在陈调元的接见下，皇帝陛下和王大帅刚落脚时的场面可谓惨不忍睹。大街小巷上摩肩接踵的抗议者将他们团团包围，每个人的脸上都充斥着愤怒。当王大帅想要让瑟瑟发抖的皇帝陛下冷静下来时，他清楚意识到，要么是陈调元没能掌控其“老窝”的局势，要么就是他单纯不想为此行提供便利。而不管是哪种情况，陈调元的所作所为都不可原谅，必须受到惩罚。北京联络委员会已接到曹总裁的命令：只要在其权限范围内，不论以何种手段方式，定要让陈调元付出代价。"
 qing_foreign_policy_events.63.a: "这狗日的可真是给我们演了一出“好戏”！"
 qing_foreign_policy_events.64.t: "陈调元同意知识分子的看法"
 qing_foreign_policy_events.64.d: "北京联络委员会在南京组织的知识分子集会大获成功！在直系的主持下，南北两京的知识分子汇聚一堂，讨论了一系列与日常事务（如他们的生活）和反租界运动有关的问题。活动成功到连陈调元联帅本人也宣布，他完全同意这些知识分子们的观点和主张，并表示将竭尽所能加快改革进度。我们希望他不会撒谎。"
 qing_foreign_policy_events.64.a: "联帅真乃文人雅士！"
 qing_foreign_policy_events.65.t: "陈调元强调他的自治权力"
 qing_foreign_policy_events.65.d: "最近，北京联络委员会在南京组织了一次会议，会议有许多中国著名知识分子出席。问题的讨论充满了知识分子作风，激烈的辩论持续了好几个小时才彻底安静下来。显然，所有人在会上都得出了同样的结论：中国必须立即团结起来。然而，诸省联合的领袖陈调元公开反对他们的大声疾呼，相反，他认为地方自治比中国统一更重要。不过他的真实含义实际上是放弃承认直系是唯一的全国政府！曹总裁的助手正在起草回应，并且据传闻，吴大帅对这一背叛感到愤怒。"
 qing_foreign_policy_events.65.a: "“坚武，听我口授起草信件。”"
 qing_foreign_policy_events.66.t: "直系抛出橄榄枝"
 qing_foreign_policy_events.66.d: "北方局势愈发紧张，有报告称山海关地区爆发了小规模冲突，奉系军阀似乎即将开始复国之战。玉帅担心在此危难之际受到来自南方的侧翼攻击，因此曹总裁和内阁总长们向我们发来一系列电报，坚持要求我们与他们并肩作战。\n\n自然，直系军阀是确保我们赢得华东混战的关键，但为曹锟和吴佩孚牺牲真的值得吗？一些指挥官拒绝让诸省联合卷入全面战争，如果我们袖手旁观，那么不管在中央直奉双方谁是赢家，我们都能确保我们的统治得以延续。"
 qing_foreign_policy_events.66.a: "写信给吴大帅！我们将并肩作战！"
 qing_foreign_policy_events.66.b: "没必要回应。"
 qing_foreign_policy_events.67.t: "为直系火中取栗？"
 qing_foreign_policy_events.67.d: "中央政府正在遭受外敌的猛烈攻击，直系指挥部担心在如此关键的战斗时刻腹背受敌，因此除了坐镇前线指挥战斗的吴佩孚大帅，曹锟总裁和王承斌大帅都向我们发来一系列电报，他们反复强调战争的紧迫性，坚持要求陈联帅参战加入他们。\n\n自然，直系军阀是确保我们赢得华东混战的关键，但为曹锟和吴佩孚牺牲真的值得吗？一些指挥官拒绝让诸省联合卷入全面战争，如果我们袖手旁观，那么不管在中央直奉双方谁是赢家，我们都能确保我们的统治得以延续。"
 qing_foreign_policy_events.67.a: "写信给吴大帅！我们将并肩作战！"
 qing_foreign_policy_events.67.b: "没必要回应。"
 qing_foreign_policy_events.68.t: "直系发号施令"
 qing_foreign_policy_events.68.d: "我们对北京发来的电报表示沉默，回避北京联络委员会的办事员与公务员，拒绝与吴大帅、曹总裁或其他中央政府官员会面，而这些举动终于结出了恶果：北京方面对我们的摇摆不定失去了耐心。而玉帅和保定王又打赢了一场大胜仗，毫无疑问，他们再次成为了中华民族的统治者。\n\n北京方面发来了一封由吴大帅亲自口授的措辞严厉的信件。吴大帅要求我们的政府与北京当局谈判，把我们纳入他们的统治之下。如果我们再次拒绝，他们将乘胜追击，踏平我们也在所不惜。根据边防军的报告，王承斌大帅已经指挥着部队在我们的边境集结。时间不等人……"
 qing_foreign_policy_events.68.a: "我们别无选择……"
 qing_foreign_policy_events.68.b: "就这？我们和他们没什么好谈的。"
 qing_foreign_policy_events.69.t: "陈调元拒绝结盟"
 qing_foreign_policy_events.69.d1: "他妈了个陈傻子，亏你妈顶着个联帅的名头，连我们要联合南北直系的请求都敢拒绝。南直系又把我们给耍了，亏我们当初还帮了他们那么多，他们却想方设法搞小动作，不给我们捞到一点好处。听说这可把吴大帅和王大帅气得七窍生烟，不过曹总裁倒是劝他俩要有耐心，他觉得或许陈调元很快便会回心转意。当然他也承认，如果陈调元依旧执迷不悟，那就完全有必要出兵给他点教训瞧瞧。"
 qing_foreign_policy_events.69.d2: "他妈了个陈傻子，亏你妈顶着个联帅的名头，连我们要联合南北直系的请求都敢拒绝。南直系又把我们给耍了，亏我们当初还帮了他们那么多，他们却想方设法搞小动作，不给我们捞到一点好处。听说这可把吴大帅和王大帅气得七窍生烟，但由于我们还深陷战争之中，两位大帅除了问候陈调元的祖宗十八代以外也别无他法。一旦我们赢得胜利，定要让他好看。如果陈调元还想在南京当他的山大王，他的枪杆子最好能和嘴一样硬。"
 qing_foreign_policy_events.69.d3: "陈调元可真他妈是个“大聪明”。当初把我们拒之门外？好，算是我们自取其辱。可现在我军如日中天，中央权威不容置疑。他居然还敢把我们拒之门外？他现在不过是国家统一之路上的绊脚石罢了。随着我军集结兵力，他们的北京联络委员会办事处南逃武汉，两边都很清楚战争一触即发。而这次，我们必胜无疑。"
 qing_foreign_policy_events.69.a: "他会为此付出代价。"
 qing_foreign_policy_events.70.t: "在运河事务上同新皖系展开合作"
 qing_foreign_policy_events.70.d: "北京联络委员会不辱使命，再次为我们捞到了天大的好处。他们注意到诸省联合的新政权已投身于诸如堤坝和运河等重要基础设施的建设工程之中，看起来陈调元志在必得，打造出了苏北运河这样的庞然大物。通过这次合作，我们的工人和技术人员已经从诸省联合习得了相关的专业知识，很快便可以运用于直隶省和开封市那些相似的工程之中。只要总裁一声令下，我们就可以开工。"
 qing_foreign_policy_events.70.a: "机会难得！"
 qing_foreign_policy_events.71.t: "同新皖系的军事合作"
 qing_foreign_policy_events.71.d: "随着新皖系在不久前被正式吸纳进我们的势力范围，内阁和参谋官们已策划了一系列相关活动，在明面上进一步整合南北直系的军队，允许两方士兵相互交流，并举行联合演习。他们如今已迈出第一步，向北京联络委员会起草了一份提案，希望成立军事合作委员会以全权处理相关事务。\n\n现在我方已再次掌握主动权，只需决定是否真的要投入宝贵的资源以改善南直系军队，毕竟他们还拿着老旧的武器装备，用着过时的战术策略。对他们而言，这些好处是显而易见的，这将提高他们的战斗力，还能大幅强化他们保卫自家地盘的能力。这对我们而言同样有所裨益，因为我们可以借此对新皖系及其军队施加不可估量的影响。"
 qing_foreign_policy_events.71.a: "我们肯定会帮忙的！"
 qing_foreign_policy_events.71.b: "他们恐怕得自力更生了。"
 qing_foreign_policy_events.72.t: "新皖系拒绝了更进一步的军事合作"
 qing_foreign_policy_events.72.d: "真让人摸不着头脑，我们如此大方的军事合作提议居然被陈调元联帅一口回绝。或许是想拿我们当傻子耍，又或许是他那深不可测的小脑瓜在盘算着什么阴谋，我们实在想不出还有什么别的原因能使他拒绝这项提议。他给北京联络委员会的回复同样是滴水不漏。不过，政府内部的一些乐天派仍对此心怀希望，他们认为陈调元最终会意识到，如果我们要共御外侮，这种合作则必不可少。我方的一些官员如今正在起早另一份提案，准备择日送达。"
 qing_foreign_policy_events.72.a: "行吧，保你的密去吧。"
 qing_foreign_policy_events.73.t: "军事合作的总结"
 qing_foreign_policy_events.73.d: "我们的大帅、将军和参谋人员与他们在诸省联合中的同僚展开合作，使军队合作委员会取得了显著成功！我们的士兵一直以来都是值得全国效仿的模范军队。而随着军队合作委员会加强了南北直系部队之间的协调和沟通，诸省联军的士气、组织和结构都得到了极大改善。吴佩孚大帅亲自承担了改革诸省联军等级制度的重任。\n\n军队合作委员会的工作已经正式宣告结束，尽管仍有许多可以改进之处，但王大帅和吴大帅已经向曹总裁报告说：他们对合作结果非常满意，诸省联军取得的进步无疑将在未来的武力冲突中发挥巨大作用。"
 qing_foreign_policy_events.73.a: "等等，你说他们还在耍大刀？真的假的？"
 qing_foreign_policy_events.74.t: "新皖系拒绝参与国家统一大会"
 qing_foreign_policy_events.74.d: "真是奇了怪了，陈调元联帅竟告知北京国会，表示自己将不再出席国家统一大会，并拒绝同内阁和军方共商国是。此举可谓令人发指，不管怎么说，这都不仅仅是对国家和人民的背叛了，更是对我们中央政府赤裸裸的背叛。不过这倒也在意料之中，毕竟陈傻子人如其名，只有他觉得一件事符合自己的利益，才会为此赌上前程。如今，陈联帅在我们心目中的地位一落千丈，我们只能寄希望于把他手上的诸省联合牢牢掌控在我们的势力范围之内。"
 qing_foreign_policy_events.74.a: "他到底在打什么主意？"
 qing_foreign_policy_events.75.t: "国家统一大会结束"
 qing_foreign_policy_events.75.d1: "为进一步促成国家形式上的统一，我方与南直系华东诸省联合举行了相关会议，并在众多领域取得了巨大成功！谦逊有礼的陈调元联帅完全拜倒在我们的权威之下，表示欢迎中央的进一步整合，并在其辖区内正式恢复选举。此次会议无疑将作为中华民族历史的分水岭而被载入史册，这标志着南北直系一体化进程的加速，双边分歧不断弥合的开始。"
 qing_foreign_policy_events.75.d2: "为进一步促成国家形式上的统一，我方与南直系华东诸省联合举行了相关会议，并在众多领域取得了一定的成功。谦逊有礼的陈调元联帅接受了我们的大部分要求，表示欢迎中央的进一步整合，并在其辖区内正式恢复选举，但没有完全允许中央政府踏入他的地盘。虽然不尽如人意，但鉴于陈调元性情急躁、难以捉摸，这或许是我们所能期望的最好结果。不过，国家统一的大业无疑取得了重大进展。"
 qing_foreign_policy_events.75.d3: "为进一步促成国家形式上的统一，我方与南直系华东诸省联合举行了相关会议，结果却变成了一场彻头彻尾的政治灾难！要么是想通过一些阴谋诡计从而摆脱我们的控制，要么只是由于我方代表的语气，华东诸省联合的代表都拒绝就整合的相关问题进行任何更进一步的谈判。内阁对此又惊又疑，毕竟我们就差一步即可赢得陈调元的支持。"
 qing_foreign_policy_events.75.a: "中华民族万岁！"
 qing_foreign_policy_events.75.b: "我们能怎么办呢？"
 qing_foreign_policy_events.76.t: "大陆银行与诸省联合"
 qing_foreign_policy_events.76.d: "大陆银行是华北主要的商业银行之一。得益于曹总裁以及财政总长王克敏的联络，他们与当权者关系紧密，最近也在南京向北京联络委员会示好。通过王总长高超的政治手腕和谈判技巧，他们在华东诸省进行了大量投资，资助新兴企业、建设项目以及其他开发活动。正如王克敏所建议的那样，我们可以利用这一契机，派遣华北的职员前来参加这些项目，以在潜移默化中提高我们对华东诸省的影响力。\n\n然而，我们首先需要考虑的是，我们是否能通过其他银行提供额外贷款，这么做会使得我们的资源变得紧张起来，但却会赢得极大的赞许。另外一个选择是允许华东诸省在提供优厚的条件的情况下偿还贷款，大陆银行虽会对此有所不满，但仍愿意配合。当然，还有一个选择是将精力投向别处，而不是和那不靠谱的联帅玩猫捉老鼠的游戏。"
 qing_foreign_policy_events.76.a: "给王总长打电话，让他联系其他银行。"
 qing_foreign_policy_events.76.b: "给大陆银行加把油。"
 qing_foreign_policy_events.76.c: "他不值得我们如此厚爱。"
 qing_foreign_policy_events.77.t: "诸省联合回应了我们的要求"
 qing_foreign_policy_events.77.d1: "在我们恰到好处的诱使之下，陈调元已经完全落入了我们的掌控之中。他们欣然接受了大陆银行的贷款提议，并承诺采取一系列额外措施以推动整合，这远远超出了我们对联帅的预期！也许，通过幕后交易以及精明的政治手腕，南北直系的统一已近在咫尺了。"
 qing_foreign_policy_events.77.d2: "诸省联合简直是在拿我们当傻子耍，我们如此掏心掏肺，向他们提出了那么大方的提案，竟被他们统统拒绝。陈调元联帅称他不会再为诸省联合那每况愈下的经济申请更多的“掠夺性贷款”，并决定以此为由抵制我们的影响力。不管他在跟我们耍什么花招，他这样无疑是把自己的利益远远凌驾于整个国家的利益之上！"
 qing_foreign_policy_events.77.a: "结果之好超出众人预料！"
 qing_foreign_policy_events.77.b: "陈大帅，你想过河拆桥？"
 qing_foreign_policy_events.78.t: "吴大帅会见诸省联合反租界派"
 qing_foreign_policy_events.78.d: "为了绕过陈调元，直接增加诸省联合对统一直系的支持度，吴大帅和曹总裁决定与反租界联盟的一些领导人举行会议，反租界联盟是结构混乱的反租界运动中规模最大的代表性组织，该联盟分为两个派系：一派是与使馆城市中的朱红会关系密切的亲共和派，另一个派系则对君主制问题不那么重视，认为中国应该先实现国家统一，再讨论君主去留。\n\n亲朱红会派一直以来毫无根据地指责玉帅和总裁是君主主义者，并因此抗拒统一，正因如此，曹锟坚持要求该派也参加会议。陈调元在南京安排了这次会晤，出席者包括反租界运动两派的代表和直系的使团，直系使团由吴佩孚大帅、代表曹总裁的王承斌大帅、若干内阁成员和外交使团组成。听完反租界运动代表的发言后，玉帅最终说出了那个不言而喻真相：直系也是虔诚的共和派。而与君主制的合作只是权宜之计，毕竟君主立宪制不仅能赢得占主流的共和派的支持，还能赢得少数派保皇党的支持。\n\n反租界运动代表被如此重要的信息所震惊，然后要求直系使团详细说明为何要支持宣统复辟。王大帅回应说：他认为复辟只是为了确保德国能进一步提供无需代价的援助的手段。尽管王大帅早年间也曾支持过保皇派，但他的以尖锐的言辞向反租界运动代表保证，直系只把复辟视作手段而非目的，他们决不允许溥仪为害中国。两位大帅那慷慨真诚却又出人意料的言辞感动了反租界运动代表，他们随即表示，欢迎直系成为领导我们民族国家的权威。"
 qing_foreign_policy_events.78.a: "密室之中开诚布公。"
 qing_foreign_policy_events.79.t: "诸省联合重建援助"
 qing_foreign_policy_events.79.d: "诸省联合接受了我们的提议，我们将以合作的方式大规模重建联合领土，并允许北直系工程师、商人和公务员监督专家行动。我们将大规模重建城市和乡镇，进而开展基础设施建设，最终彻底重建华东各省，使其比以往任何时候都要更强、更好。我们的官员现已开始协助重建并为之提供了大量援助，内阁中的几位总长以及数位与玉帅关系密切的顾问建议，如今正是将我们的重建工作提升到国家层面，并向联合提供更多的重建援助的时候。\n\n然而，高凌霨总长却提醒我们要谨慎行事。他已向内阁表示，如此宏大的重建工作，虽然会让联合及其治下民众对我们的政府感恩戴德，但在短期内，这样做会彻底耗尽我们的国家资源。相反，以我们名义实施的地方重建工作已是我们目前所能提供的极限了。"
 qing_foreign_policy_events.79.a: "我们必须帮助我们的同胞！"
 qing_foreign_policy_events.79.b: "高凌霨说得对，我们应当勤俭治国。"
 qing_foreign_policy_events.80.t: "北京要求合并！"
 qing_foreign_policy_events.80.d: "最近，一个关键决定一直萦绕在陈大帅的脑海中。为了巩固权力，一统华夏，中央政府希望深化与我方的合作关系，甚至厚着脸皮向南京方面递交了一则内容详尽的要求清单，简而言之就是要实际推翻南京统治，责令我方服从中央法律及官僚系统。陈调元权衡着这一要求的利弊，此举肯定是朝着国家统一、社会安定、经济增长及更为强力一体的国防体系迈出的勇敢一步，以抵御日本帝国主义与西方殖民野心等外来威胁。如今，百姓已精疲力尽、厌倦战乱，国家因内斗无休、支离破碎，这份清单或许承载着希望，能将人民领向一个更加繁荣安宁的未来。\n\n但是，这种整合同样也伴随着巨大的牺牲，尤其是对新皖系的地方统治而言。陈调元的统治风格以有限自治为特色，即允许根据当地百姓需求及愿望制定经济社会政策。放弃这一自治权不仅会削弱陈调元的个人影响，还会削弱新皖系在联合诸省的主导地位。权力将会被集中到北直系和曹锟内阁的手中，不禁引发了人们对威权统治、腐败泛滥与牺牲地方利益以迎合国家大局的担忧。\n\n不管怎样，陈调元必须想清楚，为了实现国家统一、结束直系内讧，是否值得他放弃统治风格、双手奉上权柄。无论陈调元作何选择，最终结果都将深深影响中国四分五裂的政治格局，这或许将应验直系集团的权威正在江河日下，已无力掌控手下部属。"
 qing_foreign_policy_events.80.a: "当然，他将作为民族英雄被人民铭记！"
 qing_foreign_policy_events.80.b: "拒绝，我们的自治权不容侵犯！"
 qing_foreign_policy_events.81.t: "统一华东！"
 qing_foreign_policy_events.81.d: "在经过一段时间的权衡后，陈调元联帅正式同意了我们的请求，带领诸省联合和南直系重回中央政府怀抱！也许他还需要时间来权衡他的选择，此举已成为了我们结束军阀割据。实现国家统一道路上的一大成就，陈调元也被视作一位终结了连年战乱与军阀割据的英雄。在内阁看来，陈调元的同意证明了他愿意将国家利益置于个人利益之上，将民族团结与长治久安置于个人权势与割据争霸之上。\n\n大总统将秉持尊重、合作和包容的精神，努力确保新皖系军阀与诸省联合顺利并入中央政府，他承诺自己将尊重陈调元在本地构建培育的地方治理体系，在中央军中为陈调元及其他军官保留其原有的所有职位。这一姿态无疑将为其他地区领导人做出表率，鼓励他们努力团结在一面统一、强大、中央集权的国旗下。"
 qing_foreign_policy_events.81.a: "欢迎陈大帅加盟！"
 qing_foreign_policy_events.82.t: "陈调元拒绝了！"
 qing_foreign_policy_events.82.d: "在经过一段时间的权衡后，陈调元联帅正式拒绝了我们的请求！但此举已成为了我们结束军阀割据、实现国家统一道路上的一大挫折。内阁本以为陈调元能够理解，只有一个强大而统一的中央政府才能带领中国共克时艰、领导国民走向光明。王承斌大帅和蔡成勋将军已经开始试图以武力回应陈调元。\n\n大总统受吴佩孚大帅的委托来全权处理此事，他选择重申中国统一的承诺，并警告说，继续像联帅那样割据一方只会导致分裂与软弱，阻碍国家的进步与发展，使国家面临外敌入侵的威胁，而这样的威胁正在与日俱增。\n\n除了号召全国上下团结爱国之外，北直系别无他法，而奉系那些日本人的狗腿子正在磨刀霍霍，准备发动一场决定国家存亡的战争。"
 qing_foreign_policy_events.82.a: "在民族存亡面前，你竟要作壁上观？"
 qing_foreign_policy_events.83.t: "北京要求合并！"
 qing_foreign_policy_events.83.d: "最近，一个关键决定一直萦绕在陈大帅的脑海中。为了巩固权力，一统华夏，中央政府希望深化与我方的合作关系，甚至厚着脸皮向南京方面递交了一则内容详尽的要求清单，简而言之就是要实际推翻南京统治，责令我方服从中央法律及官僚系统。陈调元权衡着这一要求的利弊，此举肯定是朝着国家统一、社会安定、经济增长及更为强力一体的民族阵线迈出的勇敢一步，以对抗日本战败后残存的各路军阀。如今，百姓已精疲力尽、厌倦战乱，国家因内斗无休、支离破碎，这份清单或许承载着希望，能将人民领向一个更加繁荣安宁的未来。\n\n但是，这种整合同样也伴随着巨大的牺牲，尤其是对新皖系的地方统治而言。陈调元的统治风格以有限自治为特色，即允许根据当地百姓需求及愿望制定经济社会政策。放弃这一自治权不仅会削弱陈调元的个人影响，还会削弱新皖系在联合诸省的主导地位。权力将会被集中到北直系和曹锟内阁的手中，不禁引发了人们对威权统治、腐败泛滥与牺牲地方利益以迎合国家大局的担忧。\n\n不管怎样，陈调元必须想清楚，为了实现国家统一、结束直系内讧，是否值得他放弃统治风格、双手奉上权柄。无论陈调元作何选择，最终结果都将深深影响中国四分五裂的政治格局，这或许将应验直系集团的权威正在江河日下，已无力掌控手下部属。"
 qing_foreign_policy_events.83.a: "当然，他将作为民族英雄被人民铭记！"
 qing_foreign_policy_events.83.b: "拒绝，我们的自治权不容侵犯！"
 qing_foreign_policy_events.84.t: "陈调元拒绝了！"
 qing_foreign_policy_events.84.d: "在经过一段时间的权衡后，陈调元联帅正式拒绝了我们的请求！但此举已成为了我们结束军阀割据、实现国家统一道路上的一大挫折。内阁本以为陈调元能够理解，只有一个强大而统一的中央政府才能带领中国共克时艰、领导国民走向光明。王承斌大帅和蔡成勋将军已经怒火中烧，开始试图以武力回应陈调元。\n\n大总统受吴佩孚大帅的委托来全权处理此事，他选择重申中国统一的承诺，并警告说，继续像联帅那样割据一方只会导致分裂与软弱，阻碍国家的进步与发展，使国家面临外敌入侵的威胁，而这样的威胁正在与日俱增。\n\n除了号召全国上下团结爱国之外，大总统委婉暗示陈调元：尽管他们已经掌控了全国，但依然愿意向陈调元再度抛出橄榄枝。但也许这个傻子还是会拒绝……"
 qing_foreign_policy_events.84.a: "陈调元啊陈调元，我们就是跟你客气一下，你不会真以为我们怕你吧。"
 qing_foreign_policy_events.85.t: "陈调元再一次拒绝了！"
 qing_foreign_policy_events.85.d: "陈调元联帅再次拒绝了我们善意的和平统一提议，看来我们除了采取行动外别无选择。在吴佩孚和王承斌两位大帅落实其参谋的计划后，他们现已向国会宣布发起军事行动，以“恢复国家统一”。中央政府的统一努力一再遭拒，这无疑是背信弃义的叛逆之举，陈调元显然是敬酒不吃吃罚酒。\n\n北京联络委员会迅速撤离了南京，总裁现已通过广播昭告全国，宣布陈调元和他的联合不仅是直系的叛徒，更是国家的叛徒。随着军事行动的开展，总裁承诺将迅速消除陈调元叛乱所构成的威胁。中央政府借此向残余的军阀势力表明了态度，即军阀割据时代必将终结，任何以牺牲民族团结为代价的地方自治都是不可接受的。"
 qing_foreign_policy_events.85.a: "你这傻子，就傻了吧唧地顽抗到死吧。"
