 QIE_li_dazhao: "李大钊"
 QIE_liu_kanyuan: "刘侃元"
 QIE_aisin_gioro_puyi: "爱新觉罗·溥仪"
 QIE_aisin_gioro_puyi_leader_desc: "§Y生于：§!§L1906年2月7日；大清、直隶省北京淳亲王府§!\n§Y背景：§!§L$QIE_aisin_gioro_puyi_desc_body$溥仪的统治并不得人心，他不过是一枚橡皮图章，一块强权之间讨价还价的筹码。§!\n\n§Y备注：人们认为溥仪残忍而暴虐，许多人将这种施虐癖归因于他在皇宫中没有得到良好培养。\n溥仪闲坐在紫禁城里，爱上了打网球和练书法。§!"
 QIE_aisin_gioro_puyi_manchu_leader_desc: "§Y生于：§!§L1906年2月7日；大清、直隶省北京淳亲王府§!\n§Y背景：§!§L$QIE_aisin_gioro_puyi_desc_body$\n\n在宣统维新后，新生的清廷选择以更为现代化的面貌示人。溥仪依旧实权有限，但这是精心设计的。他惧怕自己的后裔会如同他的先祖一般专制，进而令他的皇朝毁于一旦，故皇帝与他的立法顾问们构建了一种立宪君主体制——溥仪将成为精神与爱国层面的代表，并仅在立法院中担任咨询与日常管理之职。尽管这种新体制史无前例，但许多中外人士都希望溥仪能为现代君主树立好榜样。§!"
 QIE_wu_peifu: "吴佩孚"
 QIE_wu_peifu_bio: "吴佩孚出身商人家庭，他在保定陆军速成学堂学习测绘科，并于日俄战争期间成为上尉。之后他加入新军，在曹锟麾下服役，并在辛亥革命期间表现卓越。\n\n护国战争中，吴佩孚与蔡锷交战，并勉强击败了蔡锷的部队。1918年，北洋政府挥师南征，吴佩孚指挥的第三师攻陷了长沙，但湖南省之后被交给了旧皖系的张敬尧。吴佩孚和曹锟遂密谋决定推翻段祺瑞的旧皖系军阀，在直皖战争中，吴佩孚率军取得了决定性的胜利。\n\n吴佩孚成为了首位登上《时代》杂志封面的中国人，并被称为“中国最强者”。1922年，他试图建立一个改革派的“好人内阁”，但由于内部分歧和曹锟的反对而失败。1924年被冯玉祥背叛后，吴佩孚投靠赵恒惕，并于1926年重返华北，击败了国民军。\n\n在北伐战争期间，吴佩孚和张作霖组成“安国军”以抵抗国民革命军，大获全胜。随后他又与奉系军阀争夺北京的控制权，并在第三次和第四次直奉战争中击败了奉系。\n\n尽管1928年吴佩孚反对清廷复辟，但他也能在这一新的政府结构中风生水起，在边缘化保皇派的同时维持住了北洋的主导地位。\n\n§Y备注：吴佩孚野心勃勃、信念坚定、热爱祖国，渴望在未来的中国实现民主与共和。\n吴佩孚对乔治·华盛顿的丰功伟绩推崇备至，并把自己塑造为再造共和的元勋。§!"
 QIE_wu_peifu_leader_desc: "§Y生于：§!§L1874年4月22日；大清、山东省蓬莱§!\n§Y背景：§!§L$QIE_wu_peifu_bio$§!"
 QIE_hu_shih: "胡适"
 QIE_hu_shih_bio: "胡适生于上海的一户茶商家庭，后来成为了一名公务员。为了寻求“现代”教育，在获得了庚子赔款奖学金后，他于1910年进入康奈尔大学学习农业，但他将专业改为哲学和文学。作为学生领袖和汉语文学改革的倡导者，胡适希望能够解决文盲问题。他在哥伦比亚大学继续深造，作为一名翻译和门徒师从约翰·杜威。\n\n回国后，胡适受聘为北京大学教授，并为《新青年》杂志撰稿，成为了新文化运动的领军人物。他致力于推广白话文在文学中的应用，还帮助翻译了玛格丽特·桑格在中国访问期间的演讲。作为一名初露锋芒的政治哲学家，他提倡“实验主义”（Pragmatism实用主义，他将其翻译为“实验主义的思想方法”），并希望将科学手段应用于政治实践。胡适一直避免加入任何政治党派或创立自己的政党，尽管他愿意让他人采纳自己的理念，但胡适还是选择了一条自己的道路，即提倡民主、个人主义、自由主义和宪政主义，同时批评了许多倾向社会主义的同侪。\n\n§Y备注：他非常独立，以至于不惜违背北京实权人物的意愿。§!"
 QIE_hu_shih_leader_desc: "§Y生于：§!§L1891年12月17日；大清、江苏省川沙§!\n§Y背景：§!§L$QIE_hu_shih_bio$§!"
 QIE_wellington_koo: "顾维钧"
 QIE_wellington_koo_bio: "顾维均生于上海公共租界一户富裕的官商家庭，在最初经历了一段曲折的求学经历后，他于1904年远赴美国接受西式教育。\n\n顾维钧被哥伦比亚大学录取，主修政治和国际外交，并在此期间精通了英语。他与唐绍仪、孙中山甚至是伍德罗·威尔逊建立了联系，他1911年撰写的论文中热切关注着武昌起义后的中国时局走向。\n\n袁世凯邀请他出任总统府秘书，他主持建立了外交部图书馆、档案科和翻译科。他是“欧美同学会”的创始人，也是袁世凯的英文秘书，最终担任驻美大使。他反对袁世凯的复辟野心，但世界大战期间仍选择留任，并密切关注着事态发展。\n\n顾维钧坚决反对日本在山东的影响力，这使得他成为民族英雄。在颜惠庆和王宠惠等人的运作下，顾维钧最终于1926年在吴佩孚的支持下成为代理国务总理。\n\n顾维钧在财政部和外交部担任过各种职务，是中国最富才干的政治家之一，他愿意为国出任一切所需角色。"
