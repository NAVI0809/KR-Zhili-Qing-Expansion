 QIE_totalist_party: "工团党(激进派)"
 QIE_totalist_party_long: "中国工团党 - 激进派\n§L尽管中国工团党主要在其位于沿海地区的大本营，比如广州与上海活动。但在华北，工团党及其在中工盟内的盟友的存在也不容小觑——尤其是在天津。\n\n张国焘领导着中国工团党北方支部的激进派。工团党激进派与其他社会主义革命者合作，其目标不光旨在推动北方城市中的工会组织激进化，还要唤醒乡村农民的觉醒意识，尤其是在他们的大别山根据地。大别山已经成为了他们躲避直系军阀及其满族盟友政治镇压的一个可靠的避难所。§!\n"
 QIE_radical_socialist_party: "国民党"
 QIE_radical_socialist_party_long: "中国国民党\n§L中国国民党一直是个大帐篷革命政党，但1924年的改组后，它就成了左翼主导的革命党。国民党最早以孙中山在南方建立的广州国民政府为基础，其革命之火逐渐蔓延到中国各地，并在敌对军阀控制的省份吸纳同志、建立地下组织和秘密机构，以待国民革命的来临。\n\n国民革命军在北伐战争中战败后，国民党的华北支部受到了在党内如日中天的改组同志会的影响，改组会主张坚持社会主义，坚持党的集中领导，自上而下对国民党进行强硬的改组与自我革命。改组会北方支部由刘侃元领导，这位改组会领导人在五卅运动中曾大放异彩。在他的领导下，改组会北方支部一直策划着让国民党重返北京，将这座城市从长年累月的军阀统治下真正解放出来。§!\n"
 QIE_syndicalist_party: "工团党(正统派)"
 QIE_syndicalist_party_long: "中国工团党 - 正统派\n§L成立于1922年的中国工团党在中国工团主义者同盟中占有主导地位，尤其是在华北地区。中国工团党华北支部名义上由党的创始人之一李大钊执掌其中央执行委员会，实际上则分裂为激进派与正统派两派。\n\n尽管李大钊得到了不列颠联盟和法兰西公社等同情国大使馆的庇护，但他的身份依然是一名政治犯。李大钊只能寄希望于有一天社会主义力量足够强大，从而发动一场民族和社会的革命，将华北从直系及其满族盟友手中解放出来。作为工团党正统派的支持者，李大钊强调工团党不光要与中工盟中的其他派系联手，更要与国民党通力合作，建立真正的统一战线，为中国即将到来的无产阶级革命做好准备。§!\n"
 QIE_social_democrat_party: "帝国宪政会"
 QIE_social_democrat_party_long: "帝国宪政会\n§L帝国宪政会，虽然使用了一个辛亥革命前维新派团体（原名保救大清皇帝会，清政府预备立宪后改名帝国宪政会）的名称，但实际上是两个更现代化的改革组织的联盟。首先是乡村建设运动，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始建设中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。\n\n联盟的另一个部分是一群组织松散的知识分子，他们受到康有为思想的影响，康有为是19世纪末一位野心勃勃的维新派，他主张在中国建立君主立宪制。溥仪复辟后，康有为的思想被重新提起，且深受中产阶级城市知识分子的追捧。帝国宪政会希望彻底消灭中国的军阀割据和外国影响，并让国家回归一种传统的“皇权不下县”的地方分权状态。§!\n"
 QIE_social_liberal_party: "努力会"
 QIE_social_liberal_party_long: "努力会\n§L努力会最早是由一群为《努力周报》供稿的知识分子组成的协会。在1923年发行的《努力周报》第二期上，努力会成员发表了《我们的政治主张》一文，该协会由此开始参与政治活动。《我们的政治主张》由胡适、蔡元培、李大钊、梁漱溟、王宠惠、汤尔和等人联合署名，文中叙述了这些知识分子的政治主张：他们要求组建一个“好人政府”，以洗刷北洋政府过往的营私舞弊行为。\n\n努力会主张建立一个“宪政的政府”，一个“公开的政府”，一种“有计划的政治”。他们主张建立“好人政府”以“充分运用政治的机关为社会全体谋充分的福利”、“充分容纳个人的自由，爱护个性的发展”。努力会还呼吁“好人”们，即社会上的优秀分子或中国的精英知识分子们，主动站出来，如同辛亥革命时那样“出来和恶势力奋斗”。\n\n在吴佩孚的协助下，努力会成员尝试组建了“好人内阁”，胡适的声誉由此达到顶峰。随后在胡适的引领下，好人会这个知识分子团体成为了一个重要的出版商与政治协会，使知识分子们有平台为北京的政治乱局做出贡献。§!\n"
 QIE_market_liberal_party: "繁荣联盟"
 QIE_market_liberal_party_long: "繁荣联盟\n§L繁荣联盟是新兴实业家和银行家的代表，他们对和谐社团的腐败和低效感到怀疑。德国出于对吴佩孚野心的警惕，也不希望放弃对这个缺乏民心政权内部唯一一个足够强大的反对势力的扶持，并一直致力于将这个新兴工业上层阶级经常光顾的非正式社交俱乐部转变为有组织的政党，通过东亚总督监事会去组织推动了自由贸易、现代农业技术和最新科技发展的“发展博览会”来促进全国精英之间的联系。\n\n尽管繁荣联盟本身并没有公开挑明他们对吴佩孚的野心的敌意，其作为一个游说机构，推动自由贸易，制定宽松的政策和法规以及刺激工业（名义上说是为了精英们的利益），但实际上却是为了德国的北京理事会。这个党派受到了羽翼未丰的大清海军军官们的青睐，因为海军和直系领导的陆军之间存在由德国人刻意营造的军种对立。§!\n"
 QIE_social_conservative_party: "宗社党"
 QIE_social_conservative_party_long: "宗社党\n§L在大众看来，德国干涉中国的众多产物之中，最为神奇的恐怕非“明光会”莫属了。明光会名义上隶属于保皇派组成的宗社党旗下，这个组织从德国的极右翼派别中汲取灵感，致力于重建皇室权威，并将反对进步主义视作延续清廷统治的绝对必要条件。\n\n明光会受到了恭亲王溥伟的支持，并将郑孝胥的“王道”理论奉为圭臬，主张重建以长江为源流，扬文明于四夷的东亚秩序。尽管许多中国人对无孔不入的西方思想趋之若鹜，明光会成员却选择背道而驰，坚持他们心目中的核心价值观。尽管在帝国的各个政治派系中并不算显眼，明光会还是得到了一些心怀愤懑的保皇派与思想家们的支持，这些支持者普遍对宣统复辟后皇权旁落，玉帅与共和派反贼大权在握的事实极为不满。§!\n"
 QIE_authoritarian_democrat_party: "和谐社团"
 QIE_authoritarian_democrat_party_long: "和谐社团\n§L和谐社团比起一个正经政党更像是国会中的一个集团，其成员包括官僚缙绅、知识分子，以及一些为了出将入相而象征性退役的直系军人。和谐社团的成立离不开北京的真正掌控者直系军阀的奇思妙想与权力欲望，社团的使命就是团结起部分文人，为曹锟及其派系提供统治中国所需的笔杆子而非枪杆子。\n\n尽管自从直系军阀赢得第三次直奉战争后，和谐社团便一直统治着中国，但他们还是被视作独裁军阀手中一张狐假虎威的橡皮图章。和谐社团已经连续赢得了数次中国的全国选举，并一直牢牢把持着国家。只要直系军阀能继续屹立不倒，和谐社团这顶大帐篷就将稳如泰山。§!\n"
 QIE_paternal_autocrat_party: "直系"
 QIE_paternal_autocrat_party_long: "北直系军阀\n§L直系军阀起源于冯国璋的登顶。冯国璋代行大总统职权期间主张南北和谈，反对国务总理段祺瑞的武力统一主张，此时围绕在冯国璋身边的人就组成了直系军阀的雏形。1919年冯国璋去世后，直系军阀分裂成三派军阀——曹锟、吴佩孚和王承斌三人的派系，之后直、奉、皖三家军阀展开混战，1922年，直系取得了上风。\n\n直系在随后数年间掌控了北洋政府，但齐燮元与卢永祥间的江浙战争引发了第二次直奉战争，而原直系将领冯玉祥临阵倒戈，发动北京政变驱逐了曹锟大总统与吴佩孚，直系的势力由此从巅峰一落千丈。但直系再度集结兵力、巩固权力，在中原重新站稳了脚跟。之后直系先是与张作霖、孙传芳组建安国军，在北伐战争中击败了国民党，又将奉系从北京驱逐，最后在外部势力的援助下，于1928年推动了宣统复辟。\n\n如今，孙传芳领导的南直系与北直系分庭抗礼，北直系的军队又分为曹锟领导的津保派与吴佩孚领导的洛阳派。但这些派系有着共同的目标：北洋直系的统治必须延续，无论清廷皇室是否存在。§!\n"
 QIE_national_populist_party: "中国青年党"
 QIE_national_populist_party_long: "中国青年党\n§L中国青年党是学生组织“少年中国学会”的后继者之一。少年中国学会分裂成了曾琦与李璜领导的民族主义派、李大钊领导的社会主义派与王光祈领导的理想主义派，随后，曾琦、李璜等民族主义派成员前往法国留学，并与周恩来、蔡元培、李石曾等留学生发生了激烈冲突。\n\n由于中国工团党的支持者增加，变得越来越暴力，曾琦和李璜决定成立自己的党派，于1923年在巴黎市郊成立了中国青年党，随后在留学生中快速扩张。1924年，青年党坚决反对国民党主导的国工合作，他们回到上海，创办了一系列政治社团与报刊。\n\n青年党得到了孙传芳势力的礼遇，而后北上参加北京的国会。他们主张消灭军阀割据，建设强有力的中央政府，并提出了一系列民族主义议程，如废除外国势力在中国享有的特权与治外法权等。§!\n"
 QIE_yiguandao_coup_party_long: "$QIE_yiguandao_coup_party_long_tt$\n§L中华道德慈善会是一贯道为了在中央政府面前表现出合法化而成立的“专职”组织。一贯道起源于19世纪的山东，最初其只是古早的民间秘密宗教“先天道”的下属堂口，而先天道是老官斋教的一个支流，老官斋教则是罗教的大乘派支流。一贯道由王觉一创立，王觉一逝世后，刘清虚接替了他的位置，并于1905年正式将教派命名为“一贯道”，取“吾道一以贯之”的含义。\n\n王清虚将教派传给了路中一，1925年，路中一去世，神秘莫测的张天然成了他的接班人。一贯道在儒家思想陷入危机时趁势而起，在缺乏信仰的人群中蓬勃发展。传播他们对无生老母、道的信仰，以及混杂有救世论、佛教和儒家的哲学。§!\n"
 QIE_yiguandao_coup_party: "中华道德慈善会"
 QIE_social_conservative_coup_party: "帝国宪政会"
 QIE_social_conservative_coup_party_long: "$QIE_sociaL_conservative_coup_party_tt$\n§L帝国宪政会，虽然使用了一个辛亥革命前维新派团体（原名保救大清皇帝会，清政府预备立宪后改名帝国宪政会）的名称，但实际上是两个更现代化的改革组织的联盟。首先是乡村建设运动，由梁漱溟和毕业于哈佛大学与普林斯顿大学的教育家晏阳初领导。这个群体倾向于从头开始建设中国，强调中国传统村庄作为社会基本组成部分的价值，而不是过去半个世纪主宰中国的军阀集团。\n\n联盟的另一个部分是一群组织松散的知识分子，他们受到康有为思想的影响，康有为是19世纪末一位野心勃勃的维新派，他主张在中国建立君主立宪制。溥仪复辟后，康有为的思想被重新提起，且深受中产阶级城市知识分子的追捧。帝国宪政会希望彻底消灭中国的军阀割据和外国影响，并让国家回归一种传统的“皇权不下县”的地方分权状态。帝国全面统一后，一连串的新问题向帝国宪政会涌来，要求从下到上对大清进行全面重组。这需要多年的时间和妥善管控下的政策执行，但只要有适当的监督，即使是最底层的村庄有朝一日也能在中国拥有发言权和地位！§!\n"
 QIE_social_liberal_coup_party: "民主科学座谈会"
 QIE_social_liberal_coup_party_long: "$QIE_social_liberal_coup_party_tt$\n§L民主科学座谈会是从北京和上海的各种进步学术团体汇聚而来的，代表了对直系中国的威权政治现状感到幻灭的师生。他们决心为自由而稳定的中国而努力，认为只有这样的中国才能发扬一一·四运动的民主科学精神。\n\n座谈会中包含科学马克思主义者、北洋政府技术官僚、教育改革者、激进女权主义者等诸多群体，座谈会主席张西曼在这些团体中折中调和，试图领导它们合而为一，成为单一的政党。不像长期以“参政知识分子代言人”自居的中国青年党，民主科学座谈会更倾向浅尝政治的学者，而不是明确参政的学者。在中国政治气候向紧张转向的过程中，这是一个显著的区别。§!\n"
