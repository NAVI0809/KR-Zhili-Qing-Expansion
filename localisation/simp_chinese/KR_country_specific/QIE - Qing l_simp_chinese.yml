 QIE_attack_kmt_GXC_idea: "两广民党之隐患"
 QIE_attack_kmt_HNN_idea: "湖南民党之隐患"
 QIE_attack_kmt_YUN_idea: "云南民党之隐患"
 QIE_hammer_of_heaven: "国家神剑"
 QIE_hammer_of_heaven_desc: "晋系叛徒无耻之尤，竟敢谋害玉帅和保定王的身家性命！如此罪过必须严惩！直系大军不到太原誓不罢休。阎锡山的阴谋不会得逞，有人胆敢伙同满清做走狗、意图对抗中央，我们要揭露这些家伙的厚颜无耻，让他们为自己犯下的蠢事付出代价。"
 QIE_popular_warlord_idea: "公众支持直系"
 QIE_popular_warlord_idea_desc: "内阁决定下场支持反租界运动及其现今代表人物陈调元督理后，这一运动的民众支持率和情绪明显高涨起来。随着这股浪潮，连一贯秉持反对态度的北京圈知识分子都开始撰写文章，再次以积极的、近乎改良主义的视角看待曹总裁和吴大帅。许多人认为这是消除1928年来不公的第一步，也或许是改革整个帝制的第一步。直系合法性飙升，被人们再次视为唯一负起责任、保护北洋政府传承的军阀。"
 QIE_nationalised_german_industry: "国有化德国工业"
 QIE_extol_nationalist_cause: "歌颂民族主义事业"
 QIE_extol_nationalist_cause_desc: "若说什么是中国青年党的底色，想必就是至真至诚的爱国主义。他们对国家与人民的忠诚无可挑剔，他们唤醒了无数心中尚存民族自豪与政治信仰的国民，他们将自己的灵魂与血肉毫无保留的奉献给了国家大业。他们的运动是出于对国家纯粹的爱，而这些随时甘愿为华夏文明抛头颅洒热血的英雄儿女，如今随时听候我们的差遣。"
 QIE_seeing_to_rural_reconstruction: "着手乡村建设"
 QIE_seeing_to_rural_reconstruction_desc: "通过与国会中帝国宪政会的改革派人士，如梁漱溟或晏阳初（詹姆斯·“吉米”·晏）合作，我们将全力以赴解决中国农村的突出问题。民为邦本，我们将开始实施晏阳初的“四大教育”和“三大方式”，以此推动中国成为现代化国家。"
 QIE_iterating_upon_german_designs: "复现德国设计"
 QIE_iterating_upon_german_designs_desc: "历经百年国耻后，如今中国在现代战争领域几乎没有任何拿得出手的创新，只能依赖外国设计，这无疑是我们最难抹去的恶名之一。虽然事实如此，但我们仍可以通过逆向工程学到很多东西，国内现已出现一项新颖的发明——刘氏步枪。德人最是两面三刀，而通过研究库存的德国毛瑟枪、步枪还有火炮，我们将努力开发出不受其掣肘的国产型号。"
 QIE_populist_support: "国耻今方雪！"
 QIE_populist_support_desc: "在我国政府提议废除先前与使馆城市工部局各帝国主义列强签订的所有具有正式约束力的债务协议后，汹涌的民意浪潮迅速席卷了全国，知识分子、农民，甚至不乏一些军阀也都纷纷向内阁表达了祝贺。此事有力地证明了我们作为国际公认的中国政府的合法性！不过，这并不意味着我国就能完全挣脱列强施加的经济制裁。"
 QIE_outraged_parties: "诸党震怒"
 QIE_outraged_parties_desc: "在我们决定支持八省联合这帮窃国大盗之后，国会中的在野党愤而拒绝与和谐社团合作。脱离国会的青年党、帝国宪政会和宗社党等拒绝任何形式的合作，极大扼杀了我们政府的合法性，使我们失去了确保投票一致通过的能力。更糟的是，他们开始动员起民众的异议，目的鲜明地反对直系。"
 QIE_placating_manchu: "安抚宗社党"
 QIE_placating_manchu_desc: "宗社党里最吃香的满清勋贵们只顾中饱私囊、丝毫不关心中国人民，他们脑子里装着铜臭就上了谈判桌。政府虽很遗憾，但还是默许了他们的要求，命令财政部拨出一大笔预算来做范围极广的“勋贵养老金”，对外称其是为了保护“大清礼俗”。自他们恢复日思夜想的帝制后，曹锟只能发出一声哀叹，但他也无论如何知道，残酷的北京政界从来都是靠财力说话的。"
 QIE_Sie_Contracts: "与西门子-舒克特的合同"
 QIE_Sie_Contracts_desc: "内阁与世界知名的电气工程公司西门子-舒克特签订了一揽子利润可观的生产合同，以帮助我们制造无线电以及其他各式设备。希望他们建造的工厂、雇佣的工人和生产的设备能够进一步促进我们的现代化进程，最终帮助中国经济茁壮成长。"
 QIE_german_railroad_engineers_idea: "中欧同盟铁路援助"
 QIE_zhili_war_production_idea: "德国军工生产援助"
 QIE_zhili_war_production_idea_desc: "直系内部的津保派利用繁荣联盟、北京理事会和德国领事的内部关系，为新生的中国军事生产线赢得了大量投资和现代制造业援助，以帮助国家和军队迅速实现现代化。随着设备的快速更新升级，组建中国装甲旅的方案现已提上日程。直系最高指挥部希望这些新式武器能成为抵御日益迫近的日本侵略与任何野心勃勃军阀的坚实盾牌。"
 QIE_flurry_of_investment: "投资热潮"
 QIE_flurry_of_investment_desc: "在官方宣布放宽贸易限制和投资法律后，中国市场涌现出了大量民族资本家（尽管大部分是外国人）新办的企业。在他们的帮助下，政府克服了严峻的经济形势、稳定了局面。然而，由于对臭名昭彰的外来帝国主义缺少必要的审查，这让内阁出现了不小的摩擦。"
 QIE_big_protests: "抗议蜂起"
 QIE_big_protests_desc: "我们的官方电台对于八省崩溃一事保持沉默，引得租界派买办和反租界派中的各方都不断骚扰着内阁，要求尽快采取行动。繁荣联盟和北京理事会公开宣称对政府无力维护德国在八省投资承诺的不满，并开始资助反直媒体宣传。\n\n同样，北京圈知识分子等方面也利用反租界运动的支持，将民愤的矛头引向了直系。在我们的严重失误之下，连幕后的力量也在蠢蠢欲动。保皇派们交头接耳、窃窃私语，似乎是要推翻把他们爱戴的皇上扣押在紫禁城里的共和派们……"
 QIE_centralized_exec_constitution: "北洋宪法"
 QIE_centralized_exec_constitution_desc: "在宪法起草委员会夜以继日的审议下，新北洋宪法终于定稿。朝气蓬勃的新宪法由王宠惠、胡适、曹锟和吴佩孚一众专家协力完成，代表着北洋政府对民主治理、民族复兴的承诺。该宪法以1923年曹锟宪法为基础，着重修正了其前身的框架及缺陷，并确保加强了制衡、增进公民自由，并促进了包容性的政治参与。行政、立法、司法的三权分立得以确立法律地位，个人权利的保护也得到了加强。\n\n随着这部有利于强权行政、官僚集权的宪法出台，玉帅所期待的儒家、保守与礼义之民国也触手可及。然而，随着国家统一，士绅和国会中的保守派可能会成为阻挠，沿着辛亥先烈们梦想与希冀的真正民主之路也道阻且长。北洋共和运动的历史足以证明这一点。"
 QIE_centralized_leg_constitution: "北洋宪法"
 QIE_centralized_leg_constitution_desc: "在宪法起草委员会夜以继日的审议下，新北洋宪法终于定稿。朝气蓬勃的新宪法由王宠惠、胡适、曹锟和吴佩孚一众专家协力完成，代表着北洋政府对民主治理、民族复兴的承诺。该宪法以1923年曹锟宪法为基础，着重修正了其前身的框架及缺陷，并确保加强了制衡、增进公民自由，并促进了包容性的政治参与。行政、立法、司法的三权分立得以确立法律地位，个人权利的保护也得到了加强。\n\n随着这部有利于强硬立法、官僚集权的宪法出台，1912年民国临时政府所最初提出的真正的议会主导式民主，似乎会再次成为治理的基本形式。然而，随着国家统一，士绅和国会中的保守派可能会成为阻挠，沿着辛亥先烈们梦想与希冀的真正民主之路也道阻且长。北洋共和运动的历史足以证明这一点。"
 QIE_autonomous_exec_constitution: "北洋宪法"
 QIE_autonomous_exec_constitution_desc: "在宪法起草委员会夜以继日的审议下，新北洋宪法终于定稿。朝气蓬勃的新宪法由王宠惠、胡适、曹锟和吴佩孚一众专家协力完成，代表着北洋政府对民主治理、民族复兴的承诺。该宪法以1923年曹锟宪法为基础，着重修正了其前身的框架及缺陷，并确保加强了制衡、增进公民自由，并促进了包容性的政治参与。行政、立法、司法的三权分立得以确立法律地位，个人权利的保护也得到了加强。\n\n随着这部有利于强权行政、官僚自治的宪法出台，联省运动和北洋集权派之间达成了妥协。虽然北方支持联省运动的少数人未必是真正的联省派，但对于他们来说这同样是一场难能可贵的胜利，就连态度坚决的玉帅本人也默许了委员会的要求。前途是光明的，但再次动摇着政府存续的威胁也是迫在眉睫的。由于地方军阀仍存，统一大业亟待完成，沿着辛亥先烈们梦想与希冀的真正民主之路也道阻且长。北洋共和运动的历史足以证明这一点。"
 QIE_autonomy_leg_constitution: "北洋宪法"
 QIE_autonomy_leg_constitution_desc: "在宪法起草委员会夜以继日的审议下，新北洋宪法终于定稿。朝气蓬勃的新宪法由王宠惠、胡适、曹锟和吴佩孚一众专家协力完成，代表着北洋政府对民主治理、民族复兴的承诺。该宪法以1923年曹锟宪法为基础，着重修正了其前身的框架及缺陷，并确保加强了制衡、增进公民自由，并促进了包容性的政治参与。行政、立法、司法的三权分立得以确立法律地位，个人权利的保护也得到了加强。\n\n随着这部有利于强大立法、官僚自治的宪法出台，联省运动赢下了影响北洋政治的大捷。南方许多人已经开始拥护胡适为北方联省运动的大救星，许多人也对北洋政坛的多元化举手赞成。但毫无疑问，北洋政府仍受军头摆布，一面来自于地方军头，一面来自于玉帅自己的群英会。沿着辛亥先烈们梦想与希冀的真正民主之路也道阻且长。北洋共和运动的历史足以证明这一点。"
 QIE_cao_kun_constitution: "1923年曹锟宪法"
 QIE_cao_kun_constitution_desc: "1923年曹锟宪法是一部意义非凡的进步立法，也许代表着北洋理想主义的巅峰，以及对于直系良善的期冀。曹锟宪法标志着北洋政府在段祺瑞和安福俱乐部公然滥用职权的动荡后，使北洋政府正规化的一次重要尝试。该宪法为了建立结构清晰、组织分明而权力集中的政府，给了大总统极大的行政权。\n\n然而，其组成中同样也具有权力分立、确保民权等内容的清晰轮廓。不幸的是，十年前该宪法的推出与曹锟贿选的丑闻时间上过于接近，因而被指责为独裁、腐败，由是未能推行。在这个混乱的新时代，曹锟宪法的再次实施标志着稳定政局的又一次尝试。滥用行政权力的漏洞比比皆是，人们此刻只能相信大总统才能够真正代表人民的意愿。"
 QIE_public_safety_bureau: "北京市公安局"
 QIE_public_safety_bureau_desc: "北京市公安局是我们的情报机构，也是直系的秘密警察，名义上由刘梦庚和王遇甲领导。利用他们二人在中原及其他地区的关系网，以及他们作为曹锟谍报主管的丰富经验，北京市公安局将确保满清复辟这样的事情再也不会发生。间谍活动、镇压内部异议和反情报工作都是该机构职权范围内的一部分。"
 QIE_dealing_with_dishonesty: "处理贪官污吏"
 QIE_dealing_with_dishonesty_desc: "不幸的是，政治腐败在北京司空见惯。无论是直系的津保派，或者是其他政治团体，其中的许多政治家都有一种“巧用”财富来换取选票的冲动。为了让新生民国获得新的未来，大总统草创了一系列反腐败机构，以图打击此类嚣张的腐败行为。虽然大总统和玉帅并未对士绅在国家层面之外的独断专行、贪污腐败做太多规管，不过他们至少希望能给各督理和县官树立起自发效法的榜样。然而，这一举措却遭建制派强烈抵制、大肆反对，毕竟他们也害怕自己成为大规模逮捕和批判的下一个目标。"
 QIE_burgeoning_pluralism: "推动多元发展"
 QIE_burgeoning_pluralism_desc: "胡适大总统倡导他那自由主义、根除顽固精英官僚的正义事业，冒险对那些黑箱中的政治家们发动了讨伐。他希望政府只由“好人”组成的愿望导致了一些小党派的支持率增加，同时也引来了和谐社团中的一些小规模脱逃。大多数人仍旧对直系和大总统俯首称臣，这自然不足以威胁他们的统治，不过这还是让健康的在野党得以平稳发展。"
 QIE_revival_of_new_nationalism: "新民族主义复兴"
 QIE_revival_of_new_nationalism_desc: "随着中国青年党融入了广泛的共和派联盟，其针对前清王朝的正义举动在人民群众乃至国会当中都是有目共睹的。此后，我国内部民族主义言论增加，海陆空三军入伍人数激增。在爱国主义的激励下，这些真正的军国民愿意为了中华民族国家的利益而献出自己的灵魂。"
 QIE_mass_nationalisation_of_noble_estates: "大规模国有化勋贵产业"
 QIE_mass_nationalisation_of_noble_estates_desc: "要想彻底消除皇室和清廷的影响，仅靠废除帝制并摧毁保皇派政党仍远远不够。无量头颅无量血，何处购得真共和？我们必须剥夺勋贵们的产业、生意以及他们用来控制民众的一切倚仗。这样做或许有些残酷，但作为补偿，他们可以保留相当规模的财富，仍能为富家翁，要知道眼下中国农民仍在遭受苦难呢。"
 QIE_support_of_the_bankers: "银行家解囊"
 QIE_support_of_the_bankers_desc: "财政总长王克敏凭借自己作为资深商人的广泛关系，以及作为中国银行创始人之一、现任总裁所积累的人脉，成功赢得了北京、上海、天津和武汉银行界的支持，他们将出资帮助我国的金融业。"
 QIE_reaching_out_to_endeavour_idea: "接触努力会"
 QIE_reaching_out_to_endeavour_idea_desc: "努力会是一个建立已久的知识分子组织，也是他们的著书立言之地。最初是由蔡元培、胡适、李大钊、梁漱溟、王宠惠、陶孟和等一众改良派知识分子所创，而后其中一些人也转向了革命。在胡适以某种形式的不断倡导下，他们也代表着北方政坛里诸多联邦主义集团中的一支。通过在宪法起草委员会中共事，这让这些智囊文胆们更好地融入了政府，不过即使如此他们还是对我们政府的期望甚高。最重要的是，要尽快改革各盗匪统治式的机构了。"
 QIE_fractured_empire_manchu: "破碎的帝国"
 QIE_fractured_empire_manchu_desc: "理论上，大清统御着除了东北、西藏和蒙古之外的整个中国。实际上，皇帝的权力仅限于黄河流域。尽管专横的直系已被推翻，但天下仍未定于一尊。我们只掌握了中国的部分，仍要采取谨慎措施以重固金瓯。"
 QIE_qu_yingguang_backer_idea: "屈映光的归仁"
 QIE_qu_yingguang_backer_idea_desc: "屈映光是一位强调传统主义与现代化相平衡的大清官员，他对我们政府的影响有助于赋予政府更多的政治权力和更大的法统。"
 QIE_yan_xishan_backer_idea: "阎锡山的现代化与改革"
 QIE_yan_xishan_backer_idea_desc: "少有人会想到共和派军阀阎锡山会与新大清政府产生什么关系。然而，由于目前奉天匍匐于日本脚下，南方又陷入混乱，模范督理决定在新的宪政制度下参加角逐。阎锡山推动积极工业和政治改革，他很可能会试图将皇帝变为礼节性角色。"
 QIE_zhang_tianran_backer_idea: "张天然的一贯道国教"
 QIE_zhang_tianran_backer_idea_desc: "为获取密教一贯道信仰领袖张天然的干涉支持，我们授予其“国师”身份，让他正式加入我方政府，这一模糊的职位赋予了他并不明确的权威。虽然他的确支持改革与现代化，但联合政府中的许多人仍担心他的真正目标远不止此时已有的影响力。就算这样，他的加入可以争取一贯道影响。"
 QIE_prepare_for_storm_idea: "未雨绸缪"
 QIE_prepare_for_storm_idea_desc: "§R一旦我们同日本开战，该国家精神将会被移除。§!"
 QIE_YCP_militarized_state: "军事化的国家"
 QIE_YCP_militarized_state_desc: "在中国青年党的管理下，清政府实现了快速的军事化。裙带关系深入骨子里的直系指挥系统已经不复存在，取而代之的是一种全新的西式架构，由青训团体、现代化的征兵制度以及其他一系列的改革组成。"
 QIE_nationalized_yan_xishan_thought: "全国推广阎锡山语录"
 QIE_nationalized_yan_xishan_thought_desc: "阎锡山督理已开始将他的个人政治哲学传播到整个大清，这一理念具有民族化、本土化和防御性的特征。起初只有一小群政治思想家讨论，现在政治俱乐部都在讨论和分发阎锡山扶持的“洗心社”小册子。阎锡山亲自起草亲自撰写的许多小册子现在已传遍大清朝野上下。"
 QIE_Yan_party_state_idea: "阎锡山的党国体制"
 QIE_Yan_party_state_idea_desc: "伟大的勤王者阎锡山如今肩负起了保卫全中国利益的重担。他那些在过去听起来异乎寻常的理念现如今已经成为凝聚我们这个新政权的重要因素。这片土地上劳动的人们已经意识到我们坚定不移的立场对未来的影响。这么多年以来，阎锡山同中国青年党领导层之间构建起来的融洽关系如今已经盘根错节。作为这个国家的执政者们，没有什么东西是不可以被改变的。"
 QIE_cult_of_progress_idea: "进步局"
 QIE_cult_of_progress_idea_desc: "民主辩论的程序太缓慢了，中国青年党已经厌倦，他们决定自行其是，采取更为直接的政治行动。阎锡山已首肯了中国青年党的计划，成立小一号的执行委员会以加速政治改革。时间会证明中国青年党是否有能耐巩固控制，不然他们又得灰溜溜地回去与过时的宗社党与幼稚的帝国宪政会合作了。"
 QIE_banner_idea: "现代的八旗"
 QIE_banner_idea_desc: "为了使直系军阀遗留下来的派系林立的军队现代化，宗社党尝试着恢复早年间的八旗体系。虽然这实际上只是在现代军队组织结构的基础上增添一些旧俗，但是这种传统有助于加强清军的道统。"
 QIE_legitimate_emperor_idea: "护驾"
 QIE_legitimate_emperor_idea_desc: "张天然成功地让皇帝陛下在复辟后的第一个十年远离政坛内的纷争，并君临其上。人们现在把天师视为中国象征的守护人。"
 QIE_rooting_out_corruption: "铲除腐败"
 QIE_rooting_out_corruption_desc: "过去几个世纪以来，中国腐败横行。现在我们有了新政府，我们可以任命忠于我们的人，他们一定会在反腐上团结一致做出成果。"
 QIE_rural_reform_idea: "乡村改革运动"
