 qing_domestic_events.4.t: "内务部的报告"
 qing_domestic_events.4.d: "按照曹锟总裁的提案，我们将向不受直系直接控制的省份征收他们拖欠已久的税款，该提案将由高凌霨领导的内务部负责实施。在王克敏领导的财政部看来，如此简单的任务绝无可能出什么差错。毕竟各省督理都已宣誓效忠北京当局，因此都有义务向北京上缴滞纳许久的税款。鉴于北洋政府当前的财政状况，这一要求也是合乎情理的。\n\n尽管如此，高总长已在每周例会后通报内阁，多数省督都已允许我们的税务人员进入其省内。可是我们的要求竟然遭到了全盘拒绝，新疆督理杨增新、联帅孙传芳及其下属督理、山东督理[SHD.GetLeader]是如此，华南的赵恒惕、陆裕光、唐继尧等地方主官尤甚，唯有陈廉伯、沈鸿英对他们提出异议。考虑到偏执多疑的杨增新、左右为难的[SHD.GetLeader]、还有阴险狡诈的孙传芳，他们的拒绝虽然令人不快，但姑且还可以理解，可华南各省抱团抗命的行为，则让人想起了当年的护法运动。\n\n话音刚落，内阁便陷入了一片混乱和互相谴责之中，直到玉帅的发言人白坚武报告称，赵恒惕省长已向吴佩孚透露了南方各省的真实意图，如此乱局才逐渐平息下来。自上海起义爆发以来，这些南方军阀已经组成了一个“保境自主”集团，希望能让中国回归真正的民主，摆脱所谓的军事派的束缚。"
