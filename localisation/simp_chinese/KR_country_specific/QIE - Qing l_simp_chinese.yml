 QIE_anqing_training: "新皖系的军事训练"
 QIE_anqing_training_desc: "新皖系部队近期经历了冲突，其丰富的经验可以与中央政府军分享。同样，中央军派去的优秀指挥人员、调配的先进战略战术与装备也对于新皖系是一大喜讯。协助他们训练并改善军队可以让两军进一步合作、整合，唉，虽然着也会妨害一些我们自己的军事工作。"
 QIE_anqing_loans: "向新皖系贷款"
 QIE_anqing_loans_desc: "利用王克敏在银行的关系，我们可以协商向南方的新诸省联合提供了广泛的贷款与投资。不幸的是，这一协议需要耗费大量资源来维持。虽说如此，陈调元对总裁、大帅二人的感激之情亦然溢于言表。"
 QIE_anqing_reconstruction_aid: "新皖系的重建援助"
 QIE_anqing_reconstruction_aid_desc: "新皖系在华东混战中遭到了重创，其统治地区大部都受到了严重破坏。我们已向他们提供支援，并在重建工作中提供其他的帮助。"
 QIE_projects_decisions_category: "国内计划"
 QIE_canal_dikes_anqing: "运河与堤防"
 QIE_canal_dikes_anqing_desc: "我们在直隶、开封和蚌埠（后者由南京方面控制）营建运河和堤防后，这些地区的贸易蓬勃发展，我们将借此对华南地区产生深远影响。同时，我们也会改善这些地区的农村基础设施、灌溉系统，争取农民的支持。"
 QIE_develop_wuchang: "开发武昌"
 QIE_develop_wuchang_desc: "鉴于我们与新皖系共同开发武昌-安庆沿线地区的努力，同时也是应萧耀南督理的要求，我们现在有了直接投资该地区的机会。加强这个内陆的第二工业中心也增强了我们（和萧督理）的势力。同时也让我们提高了经济实力、增大了战略纵深。"
 QIE_anqing_diplomacy_decisions_category: "与新皖系交涉"
 QIE_anqing_diplomacy_decisions_category_desc: "新皖系对宁系军阀的胜利应该归功于我们，既然他们宣称继承了笑面虎的南直系，那双方的关系就不只是幕后协议，还要有政治结盟了。还有额外的好处，他们也承认我们为全国政府，并有望支持我们尽快统一中国的构想。我们必须使这个梦想成为现实。\n\n§g当前§Y清政府影响力§!：§![?ANQ.party_popularity@market_liberal|%1H]§Y（新皖系的市场自由主义支持率）§!"
 QIE_anq_visit_nanjing: "溥仪下江南"
 QIE_anq_visit_nanjing_desc: "陈调元如今已经平定了南京，我们在他的政府中也有着重要的影响力，现在是时候提醒他，他那顶官帽的主人到底是谁了。我们可以让皇帝陛下与王承斌大帅一同对江南进行一次外事访问，这将有助于提升溥仪在南方民众中的人望，王大帅则能为皇帝保驾护航。"
 QIE_anq_wu_and_chen_decision: "弥合南北之分"
 QIE_anq_wu_and_chen_decision_desc: "自二十年代孙传芳领导的“南直系”粉墨登场以来，南北直系间的关系一直相当紧张。而这也是南北对立的一个缩影。不过孙传芳还是在北伐中证明了自己，他和我们并肩作战，与南人奋勇作战。如今的东南诸省联帅陈调元的崛起离不开我们的一手扶植，而这为进一步弥合分歧提供了机会。我们可以派曹总裁、吴大帅还有他们的高级幕僚前往南京，以此向南直系表示诚意并抛出合作方案。"
 QIE_anq_organise_intellectual_meeting: "组织知识分子会议"
 QIE_anq_organise_intellectual_meeting_desc: "北京联络委员会已致电政府，说明希望在南京组织一场大型爱国知识分子集会。尽管组织起来需要费点功夫，但是这能向中国人民昭告，统一之路也许并不遥远，且我们才是知识分子真正的朋友。此外，这将会给那些不愿意进行统一中国尝试的军阀营造一种紧迫感。尤其是诸省联合领导人陈调元恐怕会对此尤为敏感。"
 QIE_anq_counter_message: "提出反驳"
 QIE_anq_counter_message_desc: "那个狡猾的陈调元，想捏造、散布一些毫无根据的谣言来破坏我们的权威。他仅仅是出于对于权力的疯狂渴望，就妄图用精心策划的诡计，以地方军阀自治来取代国家统一。陈傻子似乎是没有意识到如今事态的严重性。曹总裁已经下令准备对他提出一系列反驳，同时关停陈调元控制的一切出版社。"
 QIE_anq_send_delegation: "同新皖系的正式谈判"
 QIE_anq_send_delegation_desc: "直系对于民众支持、公众舆论的重要性再熟悉不过了。在对于南方政权的希望逐渐消逝之时，他们也在这种情绪的浪潮中登上了权力的巅峰，或许是时候对陈联帅表达我们的感谢了。北京联络委员会和高凌霨总长建议在南京举行一次大型的公开会议，厘清南北直系之间的关系。"
 QIE_reach_out_to_anqing_before: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_before_desc: "我们支持新皖系同宁系交战的行动并没有被遗忘。他们同我们维持了友好的关系，而如今同日本开战的威胁日益临近，吴大帅的许多顾问，连同曹总裁麾下的外交官们都建议他同新皖系取得联系并邀请他们加入我们的军事联盟。我们不仅要口头交流、见面握手，还要订立起正式的文件，把我们二者的命运紧紧绑定在一起。他们肯定会识大体的。"
 QIE_reach_out_to_anqing_during: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_during_desc: "枪在手，炮齐鸣，我国政府又一次踏入了战场与战壕之中。那些勇敢的人为了保卫政府存续在前线战斗、牺牲，而陈联帅却还在南京上下其手。这是中国未来的生死存亡之战，所以他不能再玩弄那些外交把戏了。我们要派出军官，立刻与他取得联系，争取他对战斗的支持。"
 QIE_reach_out_to_anqing_after: "同[ANQ.GetNameWithFlag]方面取得联系"
 QIE_reach_out_to_anqing_after_desc: "出人意料！简直是出人意料！玉帅和曹总裁竟在不靠陈联帅干预甚至协助的情况下赢得了战争。尽管如此，这臭老鼠也该向我们低头了。鉴于我们才无可非议的中央政权，陈调元的行为无疑是在中国的边境上拥兵自重。我们会派出一个由文武官员组成的团队，一字一句地“敬告”陈联帅走出投靠我们的最后一步。"
 QIE_reach_out_to_anqing_after_again: "“接触”[ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_again_desc: "那个傻子联帅又一次拒绝了我们，可他不知道的是，我们提出的不是“请求”，而是一个无法被拒绝的“要求”。我们已经在边境上集结了大军，也许这会给他点甜头——如果他再拒绝，就只有苦头可吃了。"
 QIE_war_goal_anqing_for_refusal_faction: "碾碎“陈傻子”"
 QIE_war_goal_anqing_for_refusal_faction_desc: "通常来说，面对由电报与外交官们构成的长达几个月的锲而不舍的攻势后，那些军阀和傲慢的将军们总该能看清楚局势了。然而陈调元“联帅”却拒绝了我们提出的所有要求和曹锟总裁释放的所有“善意”。现在，吴佩孚大帅已经得到了充足的权力和许可，是时候扑灭陈调元的嚣张气焰了。"
 QIE_anqing_attempt_training_again: "重启新皖系军事训练的谈判"
 QIE_anqing_attempt_training_again_desc: "随着两军逐渐整合，将士们的战友情谊正日益加深，这显然让陈调元感到坐立不安，因此拒绝了进一步开展军事训练的要求。军队合作委员会（该机构负责帮助政府整合军阀军队）建议总裁重新与陈调元举行会谈，希望他会重新考虑自己的选择。"
 QIE_anq_contact_anticoncessions_leaders: "同反租界运动的领导者们取得联系"
 QIE_anq_contact_anticoncessions_leaders_desc: "反租界派在诸省联合、尤其是陈调元之新皖系军阀领地内有很大的影响力。为了获得公众的支持并加深与反租界派的联系，曹锟总裁有必要会见反租界联盟的领导人——反租界联盟是反租界运动中规模最大的团体组织。曹总裁以他特有的方式向对方提出了真诚的邀请，此举预示着，一个更加自由的新中国就在眼前。"
 QIE_integrate_anqing_before: "收复新皖系"
 QIE_integrate_anqing_before_desc: "如今我们的政权已然稳如泰山，全国上下的经济和军事一体化进程也在稳步推进。曹锟总裁与吴佩孚大帅的许多亲密顾问都提议说，是时候正式要求陈调元联帅归顺中央：如此我们在强敌面前就不至于孤立无援。"
 QIE_integrate_anqing_after: "收复新皖系"
 QIE_integrate_anqing_after_desc: "如今我们的政权已然稳如泰山，全国上下的经济和军事一体化进程也在稳步推进。曹锟总裁与吴佩孚大帅的许多亲密顾问都提议说，是时候正式要求陈调元联帅归顺中央：既然所有反对中央政府的势力都已灰飞烟灭，陈调元自然没理由拒绝我们更进一步的要求。"
 QIE_integrate_anqing_after_again: "收复新皖系"
 QIE_integrate_anqing_after_again_desc: "是时候来点强硬手段了。如果联帅以为他可以肆无忌惮地一遍又一遍打我们的脸，那他可真是看错了我们。曹总裁已经下了最后通牒，要求我们在整军备战同时，给联帅最后发一封电报，催促他答应我们的合并要求。"
