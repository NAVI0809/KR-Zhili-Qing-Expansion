 QIE_paternal_autocrat_coup_party: "宗社党"
 QIE_paternal_autocrat_coup_party_long: "$QIE_paternal_autocrat_coup_party_tt$\n§L宗社党，或被公众称为亲贵党。它由一群满洲亲贵、保皇派和爱新觉罗宗室王公们组成。他们反对吴佩孚的直系军阀，并渴望恢复清室对整个中国的控制。不像其他激进的派系，他们愿意容许军阀和某种程度的派别主义存在，只要他们唯皇帝马首是瞻。现在权力已经巩固，国会可以回归其咨议机构的地位了，所有政策的决定权都将由帝国宫廷的大臣们执掌。§!\n"
 QIE_Old_PSC_party: "政学系"
 QIE_Old_PSC_party_long: "$QIE_Old_PSC_party_long_tt$\n§L政学系是北洋国会中一个特立独行的派系。1913年二次革命讨袁失败后，孙中山要求同盟会成员向他个人宣誓效忠，一些拒绝效忠的同盟会成员在日本东京成立了欧事研究会，后于1916年组成政学系。政学系拒绝参与孙中山与国民党为统一中国发起的护法北伐，而是与南方的岑春煊、陆荣廷等军阀合作，试图推翻孙中山领导的护法军政府。\n\n与孙中山相反，政学系选择参加北洋选举制度，并促进西南军阀与北洋军阀间的和平谈判，他们由此在参议院、国会甚至内阁中身居高位。但接下来，孙中山在粤系军阀陈炯明的帮助下驱逐了岑春煊与陆荣廷，后来滇系的唐继尧又挫败了顾品珍的兵变。结果，旧政学系瞬间土崩瓦解。他们的影响力一落千丈，岗位丢失殆尽，完全沦为了北洋政治体系下的附庸。政学系的最后一次崛起是在北京政变之后，由黄郛领导了一届短命的自由派过渡政府。\n\n繁荣联盟垮台后，政学系得到了中产阶级、银行家和知识精英的支持，得以重新复兴。§!\n"
 QIE_all_chinese_national_salvation_congress_party: "全国各界救国联合会"
 QIE_all_chinese_national_salvation_congress_party_long: "$QIE_all_chinese_national_salvation_congress_party_long_tt$\n§L全国各界救国联合会是一个上海左翼知识分子团体，名义上由沈钧儒领导。1928年，在《上海协议》签署后，上海掀起了反帝浪潮，全救会随之成立。紧接着在1929年，由于厌恶直系对租界问题的冷漠态度，他们加入了帝国宪政会，试图建立一个反和谐社团的反对党集团。\n\n然而随着满清复辟的失败与直系对德国势力的疏远，全救会的首要目标也发生了改变。帝国宪政会被镇压解散后，他们脱离了联盟并吸纳了国会中的大部分左翼人士。尽管全救会热衷于反对腐败，但其中的文化界人士在刘崇佑的领导下，愿意在反军阀割据的前提下接受威权政府的领导。这表明他们可以在某些问题上与中央政府合作——只要这个政府能坚持反帝反军阀的立场，并且愿意进行缓慢的自由化改革。§!\n"
