 QIE_ren_yunge_high_command_desc: "§Y生于：§!§L1910年1月；大清、直隶省文安县§!\n§Y派系：§!§L无派系§!\n§Y背景：§!§L出身农民家庭的任云阁刻苦求学、成绩优异。1928年，任云阁考入河北省立第九师范学校，三十年代，在爱国热潮的激励下，他参与组建了“学生自治会”、“社会科学研究会”、“反帝大同盟”等组织。\n\n毕业之后，任云阁本可成为一名高小教员，但他在爱国主义的感召下投笔从戎，于1934年考入了保定航校，毕业后，他加入了北洋空军第二大队第九队。§!"
