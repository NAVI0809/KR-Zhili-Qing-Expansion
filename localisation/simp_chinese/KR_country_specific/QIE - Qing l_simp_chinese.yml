 QIE_legitimacy_of_the_monarchy_dem_wu_desc: "大清国祚表面上已然延绵三百余载，可如今君臣伦常却已黯然失色，积重难返。在中国公民，无论是官僚、工人还是农民眼中，一众暴君僭主怀揣着改革的承诺来了又去，到头来一切却不过是原地踏步。大清奉天承命，在名义上宣称了华夏四境的法统，可却只是带着国家步步走向灭亡。若是还想让百姓信服君君臣臣之纲纪，那首先便要把他们从国乱岁凶、纷争不息的境遇中解救出来。同时也要让百姓相信一件事——清虽旧邦，其命维新。\n\n随着新国会的重启与宪法修订，大清国终于举行了历史上第一次国务总理大臣的公开选举，象征着民主宪政真正走向制度化。地方自治逐步恢复，民众通过县议会和工会谈判进入政治生活，独立审计署与司法体系逐步健全,对公民意识的教育也让“国民”这一概念在社会中扎根。尽管军人集团的阴影依旧存在，但政府正试图以法制和公共信任替代枪杆子的威慑。人们或许仍旧怀疑这份新生的宪政能否经受考验，但至少在这一刻，君宪之路为帝国的延续开辟了另一条道路——帝国稳步向现代国家转型，人民也终于找到了属于自己的声音。"
