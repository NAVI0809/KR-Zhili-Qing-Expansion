 qing_news_events.1.t: "曹总裁与吴大帅支持新皖系"
 qing_news_events.1.d: "今年年初，孙传芳大帅死于非命，清廷的权威也随之破灭，很少有人料到玉帅吴佩孚和国会总裁曹锟，这两位紫禁城的幕后掌权人会公然采取军事行动。今早，二人宣布将支持[ANQ.GetLeader]领导下的安徽省政府。吴、曹二人长期以来一直对德国的监管暗怀不满，而他们通电各方支持陈调元省督的行为也已被视为摆脱德国影响的举动。\n\n鉴于北方的奉系一直是清政府的心头之患，清廷不太可能全面出兵，但仍然有一些部队被动员起来以击败陈省督的敌人，并扩展北京的势力范围。"
 qing_news_events.1.a: "玉帅赢了！"
 qing_news_events.1.b: "筹码开始落下……"
 qing_news_events.2.t: "曹总裁与吴大帅支持宁系"
 qing_news_events.2.d: "今年年初，孙传芳大帅死于非命，清廷在中国大部分地区的权威也随之破灭，很少有人料到玉帅吴佩孚和国会总裁曹锟，这两位紫禁城的幕后掌权人会公然采取军事行动。今早，二人宣布将支持南京当局——旧八省联合的残余。\n\n德国的外交家与战略家们都松了一口气，直系对新任联帅[LEP.GetLeader]的支持，也许会成为其对抗死灰复燃的国民党以及与日奉结盟的安徽的决胜因素。"
 qing_news_events.2.a: "保定王勇往直前！"
 qing_news_events.2.b: "德国在亚洲的秩序也许仍能维持。"
 qing_news_events.3.t: "宫廷政变"
 qing_news_events.3.d: "尽管细节还不甚明了，但据信在今早紫禁城发生的一场政变之后，溥仪皇帝公开抛头露面了，一起出现的还有他的弟弟溥杰。\n\n“皇上刚刚从直系逆匪的阴谋中逃得一命！”这位阿哥高声向记者宣布，身边的溥仪站着一动不动——看不出是因镇定而冷静，还是已经被吓得动弹不得了。“吴佩孚、曹锟和他们手下的狗腿子已经毒害了我们二十多年了！我们必须铲除直系军阀！”几分钟后，吴佩孚和曹锟的尸体被拖上了一辆马车，毫无疑问是送往乱葬岗的。辛亥革命的共和梦想，终究是一场过眼烟云。"
 qing_news_events.3.a: "吾皇万岁万岁万万岁！"
 qing_news_events.3.b: "中国又政变了？"
 qing_news_events.4.t: "北京政变失败！"
 qing_news_events.4.d_1: "尽管细节不甚明了，但据信今早紫禁城发生了一场政变，随后，吴佩孚大帅公开露面，他的胳膊打着绷带，但还是站得笔直。他走下台阶，对冲向他的记者简短说了几句话。与此同时，溥仪被一群士兵绑起来押了出去。\n\n“我，以及中国民选领导人曹锟，今天遭到了保皇党余孽的残忍袭击，这场袭击的主使一定是境外势力。”吴佩孚直视着在他脸上闪个不停的闪光灯开始讲话，“显然，这些反对派希望让我们前功尽弃。在今天他们犯下叛国罪行之后，国会将公开宣布他们为国贼，中国会再次走向共和，并且不再受到外国主子的欺凌！”"
 qing_news_events.4.d_2: "在中国政坛的重重迷雾中，人们似乎都已经忘了直系和清廷之间微妙的权力平衡，然而今天，这杆天平已经翻倒在地。据信，北京城里发现了一场政变阴谋，随后，吴佩孚和曹锟勇敢地公开露面，对聚集在面前的各路记者简短说了几句话。\n\n玉帅和保定王傲然矗立，宣布彻底废黜满清皇帝、重建北洋政府，延续辛亥革命提倡的艰苦奋斗精神。无论实际情况如何，可以确定的是，直系再次勉强死里逃生，中国宪政的进程无疑也会随之重新开启。"
 qing_news_events.4.a: "民国万岁！"
 qing_news_events.4.b: "又变回民国了？"
 qing_news_events.5.t: "满洲勋贵的“安国运动”"
 qing_news_events.5.d: "宣统维新后，诸多观察家预估帝国对中国各路军阀的政策将会发生剧变。今天，这一转变正式公布了。两名满族高级将领——皇弟溥杰和他的叔叔载涛向文武百官宣告，正式发起“安国运动”：该运动旨在镇压左翼分子和共和派人士，彻底根除“军阀割据的恶臭”，荡清寰宇。\n\n此事一出，各地惶恐的省督向位于奉天的[FNG.GetLeader]大本营发去雪花般的电报，德国使领馆也在慌忙准备从危险地区撤离人员。"
 qing_news_events.5.d.alt: "宣统维新后，诸多观察家预估帝国对中国各路军阀的政策将会发生剧变。今天，这一转变正式公布了。两名满族高级将领——皇弟溥杰和他的叔叔载涛向文武百官宣告，正式发起“安国运动”：该运动旨在镇压左翼分子和共和派人士，彻底根除“军阀割据的恶臭”，荡清寰宇。\n\n此事一出，各地惶恐的省督间电报满天飞，外国使领馆也在慌忙准备从危险地区撤离人员。"
 qing_news_events.5.a: "无论如何，中国必将统一。"
 qing_news_events.5.b: "他们难道没从第一次退位中吸取教训？"
