 QIE_in_the_footsteps_of_giants_level1: "追随巨人脚步"
 QIE_in_the_footsteps_of_giants_level1_desc: "中央政府相信德国与北京方面的仁慈合作，尽管他们向德国让出了一些特权，但还是继续推行着军事改革的战略，并意图重启先前暂停的“80个师改革计划”，以打造一支俨然欧式部队的新精锐之师。"
