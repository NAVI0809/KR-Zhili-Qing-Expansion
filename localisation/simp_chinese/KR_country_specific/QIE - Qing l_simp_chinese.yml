 qing_focus_events.18.d.yan: "在禁卫军一轮又一轮的进攻下，最后的直系顽固分子放下了武器，北京的激战终于结束了。上次，张勋和他手下的保皇派举步维艰，而如今，我们在他们失败的地方取得了成功。然而，争斗还远未结束，虽然北京恢复了表面上的和平，但在大清的其他地方，暴力和混乱仍随处可见。\n\n打倒曹锟和吴佩孚是计划中最重要的一部分，事实上，由于它太过重要，直到政变成功后我们才想起来，还没考虑过直系瓦解后要怎么做。这个疏忽让我们十分头疼，各地的行政机构瘫痪、军事体系崩溃，也就是说，我们打破了直系的两位领导人建立的军政框架，现在我们需要努力填补框架坍塌后留下的空缺。\n\n幸运的是，我们并非孤军奋战。宣统皇帝和他的官员正在召集直接或间接支持政变的策划者和执行者，召开闭门国会。陛下授权国会组建救国政府，或者紧急内阁，平定我们手中的地盘。参加国会的三个最大的团体分别是中国青年党、帝国宪政会和宗社党。他们都为推翻直系出了大力，但对宣统维新后的计划各不相同。\n\n归根结底，国会得对手握枪杆子的人负责，而由于中国青年党和阎锡山督理在建设现代中国的方略和愿景上有许多相似之处，少数获准监督会议进程的观察家预计，阎锡山会选择中国青年党组建政府。然而到目前为止，阎锡山督理基本还保持着中立，据传三个主要党团正在幕后争夺阎锡山的青睐，而谁会获得支持仍是未知数。"
 qing_focus_events.18.a: "偏向宗社党。"
 qing_focus_events.18.b: "偏向中国青年党。"
 qing_focus_events.18.c: "偏向帝国宪政会。"
 qing_focus_events.19.t: "宗社党落幕"
 qing_focus_events.19.d: "无论是因为政治手段拙劣，抑或是纯纯的德不配位，宗社党丢掉了对政府程序的全部影响力。我们的行政政策一次又一次被否决或绕过，我们的权限有名无实。这场尴尬的让渡戏码终于要唱完了，显然，为了将国家从勋贵的愚蠢阴谋中拯救出来，会有一个新政党来接管帝国。"
 qing_focus_events.19.a: "帝国宪政会将谨慎驾驭权力的缰绳。"
 qing_focus_events.19.b: "中国青年党绝不会如此无能。"
 qing_focus_events.20.t: "嫌疑私通民党分子"
 qing_focus_events.20.d: "在南方活跃的游击队已证实系国民革命军，层层恐惧开始在笼罩北京的国会。民党政权不过草创，中国青年党与宗社党中许多人已经公开呼吁，要镇压帝国境内的左翼嫌疑分子。这里距离民党的统治中心有数千里之遥，显然这些汹汹直谏的真正目标就是帝国宪政会，更具体地说，是构成帝国宪政会联盟之半壁的乡村建设运动。当然，该组织在维新以前早已有之，许多共和派与其有牵连，若对所谓民党采取严惩，实为意在沛公，直取国内反对派。"
 qing_focus_events.20.a: "继续监视所有嫌疑人士。"
 qing_focus_events.20.b: "彻查乡村建设运动。"
 qing_focus_events.20.c: "大索天下，拱卫大清。"
 qing_focus_events.21.t: "一贯道做贡献"
 qing_focus_events.21.d: "得到了张天师的从龙保驾以后，大清朝在民众中的处境焕然一新。而最近，张天然的底气变得更足了，他试图将朝廷与一贯道进一步绑定。皇帝老儿赏给一贯道亲的顶戴花翎越多，一贯道亲的伺候就越发周全，毕竟这是小人的职责所在嘛。国家离不开一贯道，一贯道也离不开国家，就像孟不离焦，焦不离孟。"
 qing_focus_events.21.a: "为基建项目提供劳力将大有脾益。"
 qing_focus_events.21.b: "我们应该举行二次登基大典，向人们展示我们对革故鼎新的承诺。"
 qing_focus_events.21.c: "吸纳民兵队伍成为军队中常设的非正规武装力量。"
 qing_focus_events.21.e: "百姓知道皇帝会保护他们，应该高枕无忧了。"
 qing_focus_events.22.t: "新办一场登基大典"
 qing_focus_events.22.d: "在过去几周，一个不寻常的想法在满清勋贵中流传开来——为溥仪组织二次登基大典。他们声称，由于1927年的复辟是在直系军阀的监督下进行的，所以这不是真正的“登基”，因此必须举行新的登基大典，以证明帝国的法统。不过为此付出的代价将是惊人的高，但它可能会提高我们政府的合法性，并将为我们赢得勋贵们的进一步支持。"
 qing_focus_events.22.a: "举行典礼！"
 qing_focus_events.22.b: "我们要在首都大办庆典！"
 qing_focus_events.23.t: "公侯世家抵京"
 qing_focus_events.23.d: "在过去的几天里，延恩侯朱家、衍圣公孔家和其他历朝公侯世家的后裔陆续抵达北京。他们络绎不绝地从皇帝身边走过，默默地对其三叩九拜。在这一场新颖的盛宴中，宫廷摄影师的任务是捕捉这些低眉顺眼的姿态，并将其分发宣传，以证明皇帝的法统，削弱非爱新觉罗皇室的支持。"
 qing_focus_events.23.a: "好极了！"
 qing_focus_events.24.t: "新的勤王者"
 qing_focus_events.24.d: "击杀吴佩孚之后，我们政府的前途尚不明确。如今，帮助我们推翻吴佩孚的军阀将北上京城，并向我们宣示自己的大部分的主张……"
 qing_focus_events.24.a: "欢迎阎锡山督理抵京！"
 qing_focus_events.24.b: "欢迎屈映光督理抵京！"
 qing_focus_events.24.c: "欢迎张天然尊师抵京！"
 qing_foreign_policy_events.49.t: "新疆陷入战火"
 qing_foreign_policy_events.49.d: "内战的烽火狼烟已燃遍新疆！[KUM.GetLeader]请求我方出力协助他击败[SIK.GetLeader]。作为蒙古帝国血脉最后的传承者，哈密汗国自十七世纪归顺于大清至今忠心可鉴，为了巩固这个自宣统维新以来可遇不可求的盟友，我们势必要做出积极响应才是。如果哈密汗国是在我们的鼎力相助下才平定了新疆全境、而且我们不去触动其自治现状，这份恩泽应该就足以确保他们继续坚定地站在朝廷这边。希望我方部队能早日与回王会师！"
 qing_foreign_policy_events.49.a: "立刻发兵！"
 qing_foreign_policy_events.52.t: "大清准备开展统一行动！"
 qing_foreign_policy_events.52.d: "北京那帮混蛋宣布，他们要在几个月内发起一场“安国运动”！这是一个令人担忧的事态发展，许多人担心，如果我们不采取行动，我们分散在中国各地的盟友将会大清国被一一消灭。[FNG.GetLeader]宣布，他将帮助任何一位承诺在我们摧毁清政府并拱卫京师后对我们宣誓效忠的督军。"
 qing_foreign_policy_events.52.a: "拍一份电报过去！"
 qing_foreign_policy_events.53.t: "[FNG.GetName]承诺他们会保护我们！"
 qing_foreign_policy_events.53.d: "在[QIE.GetLeader]宣布发起“讨逆运动”之后，[FNG.GetLeader]宣布，一旦战争以他获胜而结束，他将保护任何弱小的军阀，但军阀得对他宣誓效忠。我们要么接受这笔交易，要么自己设法渡过难关。"
 qing_foreign_policy_events.53.a: "我们需要保护。"
 qing_foreign_policy_events.53.b: "我们可以自己干掉那帮保皇党！"
 qing_foreign_policy_events.54.t: "[FNG.GetLeader]承诺将会保护军阀！"
 qing_foreign_policy_events.54.d: "在我们宣布发动讨逆运动之后，逆贼[FNG.GetLeader]宣布他将保护任何军阀不受我们的侵略！虽然这可能使我们的战争更加艰难，但人们不仅仅把这场冲突看作是统一战争，而是一场对日斗争，并开始积极支持这场战争。"
 qing_foreign_policy_events.54.a: "我们会击垮他们！"
 qing_foreign_policy_events.55.t: "大清开始准备他们的行动"
 qing_foreign_policy_events.55.d: "我们过去在北京的盟友已经宣布，他们将很快发动一场“安国运动”，目标是[LEP.GetLeader]政权。为了抵抗爱新觉罗家的进攻，我们应该援助他们吗？"
 qing_foreign_policy_events.55.a: "送去一些补给。"
 qing_foreign_policy_events.55.b: "他们打得过游牧的蛮子……"
 qing_foreign_policy_events.56.t: "新加坡送来援助！"
 qing_foreign_policy_events.56.d: "在大清宣布“安国运动”之后，[GEA.GetLeader]已经指示他的代理人向我们提供大量的武器，而没有任何还款承诺。看来他们非常害怕复兴的清朝，打算把我们当作对付他们的堡垒。"
 qing_foreign_policy_events.56.a: "多谢！"
 qing_flavour_events.12.t: "战国策派"
 qing_flavour_events.12.d: "随着中国青年党的崛起，一个称为“战国策派”的学派应运而生。他们由留德知识分子组成，信奉国家主义、权威主义和尼采的超人哲学，但符合中国国情，提倡儒学与尼采哲学思想的水乳交融。特别是，他们将中国近期的历史连同不久的将来视为中国历史上战国时代“周期”复始；这是个残酷、不妥协的时代，弱者会被强者逐一吞噬。因此，他们认为国家强大至上，对中国民族主义采取多元化的观点。\n\n隶属于这一学派的团体已经开始在中国的各主要大学里出现，并对我们的新政府给予了很大的期望。"
 qing_flavour_events.12.a: "真有趣。"
 qing_flavour_events.20.t: "康同璧女士脱颖而出"
 qing_flavour_events.20.d: "康同璧女士继承了她那位在1927年去世之前长久以来一直领导帝国宪政会的父亲——改革家康有为先生的才干和政治天赋。她于1909年毕业于纽约市巴纳德学院，随后于1911年回到中国并始终致力于提高女性权益和女权主义。随着帝国宪政会在德国干预后和复辟的动荡岁月中得到公众的支持，康同璧女士关于赋予妇女相应的权力的思想在知识分子界流行起来，同时也刺激了党内一些较为保守的派系。\n\n随着我们近期对他父亲的纪念和追思，有人建议我们可以请她在内阁中任职。如果实现的话，这将不仅成为我们继承康有为先生的象征，同时也表现了我们政府对现代性的认可。当然，也有反对的声音认为这样太冒险了，认为康同璧女士应该继续留在基层继续她的工作。"
 qing_flavour_events.20.a: "任命她为内阁成员！"
 qing_flavour_events.20.b: "让她留在基层继续她的工作吧！"
 qing_focus_events.11.t: "旧军迎新"
 qing_focus_events.11.d: "与中国大多数军阀集团类似，至少从护国运动结束以来，直系内部就一直同床异梦。其内部分为南北两派，北直系在吴佩孚、曹锟和王承斌麾下，南直系则由孙传芳、齐燮元和陈仪领导。而即使是南北派的内部之间也有诸多龃龉。\n\n北直系有着以吴佩孚为核心的洛阳派，以及曹锟的保定派、王承斌的天津派合称的津保派。而南方则理所当然归于孙传芳的联合，他本人的手腕让这个诸省相互结盟形成的腐朽政权得以维系。\n\n然而这些派系都建立在中国传统的关系、恩庇制度上，军官、文官和其他职员都是纯粹依靠人脉来拔擢的，这也为中国政府结构的性质定下了基调。这种人脉体系的结果也是几家欢喜几家愁——那些处于社会边缘，没有靠山和上级直接提拔的人自然就被遗忘了。\n\n所以那些不在直系恩庇网中的人，无论如何行事都会被视为异类。只需看看四川督理杨森、刘存厚，或是湖南督理汤芗铭的待遇，一切就不言而喻了。军事理论家蒋百里决心消除这种弊病，尤其是要在指挥部中消除这种弊病，以做好准备迎接未来的潮流。他妙笔生花，修书一封呈给王大帅、吴大帅，言语里毕恭毕敬地恳求二位大帅提拔一批在战场上充满活力的青年才俊。而两位大帅也没什么好拒绝的，当下便给予了首肯。"
 qing_focus_events.11.a: "直系的新一代人。"
 qing_focus_events.12.t: "战灾将至"
 qing_focus_events.12.a: "大家都来谈一谈，想一想……"
 qing_flavour_events.9.t: "东方林白"
 qing_flavour_events.9.d: "对那些渴望国家富强独立的中国文人们而言，航空飞行这一概念总是会和以洋为师的现代化革新联系在一起。他们相信，凭借着勇气、知识和现代技术，就能建立一个自力更生的中国，在国际舞台上大放光彩，摆脱外国列强的压迫。航空业，特别是军用航空，是国际对抗中的关键力量。掌握了航空技术，就能获得拍摄和使用航空照片的能力，进而获得科学而客观的世界观，换言之，现代而先进的世界观。\n\n被誉为“东方林白”（林白即林德伯格）的孙桐岗和被誉为“中国林白”的张惠长，是中国航空事业发展的两位典范人物。孙桐岗生于1895年，张惠长生于1899年，这两位青年才俊都是不畏艰险的航空先驱与声名大噪的社会名流。\n\n张惠长是美籍华人，自幼被誉为神童的他于1918年成为了孙中山的侍从副官。粤桂战争中，张惠长组织了一支空军部队并亲自参战。张惠长多次身入险境，参加了北伐并在战斗中负伤。不过他的意识形态理念并不足以战胜他对飞行的热爱。于是他成为了一名致力于跨国飞行的社会名流，他的飞行经历让民众对航空事业趋之若鹜，也让他成为了一名民族英雄。\n\n与张惠长一同站在聚光灯下的孙桐岗并非出身美国的飞行学院，而是出身德国。他的经历既是中德之间特殊关系的实际体现，也是那些经过精心计算与大胆挑战的航空冒险者的缩影：他驾驶着自己的私人飞机“救国”号从德国出发飞向中国，并在出发一个月后抵达南京。孙桐岗得到了曹锟总裁的热情接见，并通过媒体和实际行动传播了自己的航空挑战者理念，成为了中国杂志的宠儿。"
 qing_flavour_events.9.a: "航空救国！"
 qing_focus_events.32.t: "天津会议"
 qing_focus_events.32.d: "过去几个月里，北京局势迅速变化，这座曾是中国中心的城市如今陷入了疯狂的喧嚣，整座城市都笼罩在排外，尤其是反德的情绪中。然而，事情还没有结束，为了让我们接受这种影响力上的重大损失，北京的新政府悄悄提出了某种和解方案：我们继续向他们提供经济和军事援助，用以对抗日本，并大幅减免德国持有的新政权的债务，作为回报，他们承诺支持私人经济投资，并保证尊重德国在青岛和威海卫的权利。\n\n对方的谈判代表是一群突然变得非常独立的国会议员，他们与我方官员间的谈判一直持续到深夜，因为如果没有确定的答复，双方都几乎不可能离开。最后，北京方面说服了大多数德国代表，在大清过去十年累计巨额债务的问题上达成了妥协，这样北京的国库就不再需要公开违约了。当然，要让条约生效，还需要驻新加坡的高级专员签字。"
 qing_focus_events.32.a: "挽救地位，不能让日本人夺走中国。"
 qing_focus_events.32.b: "想要平等条约？没门。"
 qing_focus_events.33.t: "天津会议的结果"
 qing_focus_events.33.d: "在过去的几个月里，北京的事情变化得很快，这个曾经的天朝上国的中心现在陷入了混乱，整座城市被吞没在反外尤其是反德的浪潮中。然而，并不是所有联系都被切断了，我们处于紧急状态的政府中有数位领导人悄悄地向德意志帝国提出了和解，但要求他们接受影响力的重大损失。作为交换，他们将继续提供用于反日的经济和军事援助，同时大幅减少德国持有的我国债务，我们也有义务去支持私人经济投资，同时保证德国在青岛和威海卫的权利。\n\n由于双方都无法在没有明确结果的情况下离场，我们非常独立的议员和他们困惑的官员之间的谈判一直持续到深夜。最后，我们的使者说服了大多数德国代表在过去十年里大清巨额债务的问题上接受了妥协，确保北京的国库不再公开违约。当然，最终我们提出的条款被接受了。"
 qing_focus_events.33.a: "我们能够为未来与德意志帝国之间的信任奠定坚实的基础。"
 qing_focus_events.33.b: "我们可以利用民众的愤怒来达成更有利的协议。"
 qing_focus_events.34.t: "德国的新利益"
 qing_focus_events.34.d.republic: "我们与德国的和解进程在继续进行，双方的一些精英和上界人士都表示，有兴趣在平等基础上重塑中国和德国之间的经济关系。这一共识的基础在于，双方已有一定程度的了解，并且有共同的经济、军事对手——日本。但是，为了避免再次被视为德国走狗，在和德国打交道时，我们还是要谨慎行事，只拿绝对需要的东西，而不是像以前一样直接认主子。\n\n目前，德方有两项提议，一是让空军顾问返回，继续负责之前在中国空军的工作；或者与西门子签订一份利润丰厚的合同，他们将与我们的北洋制造局合作制造机械和其他电气设备，这些东西也是我们非常需要的。"
 qing_focus_events.34.d.manchu: "我们与德国的和解进程在继续进行，双方的一些精英和上界人士都表示，有兴趣在更平等的基础上重塑中国和德国之间的经济关系。\n\n这一共识的基础在于，双方已有一定程度的了解，并且有共同的经济、军事对手——日本。目前的政治生态过于脆弱，我们可能会疏远知识分子、新兴的小资本家和企业家，德国企业无法在中国重新确立地位。不过，以后还是可以再讨论这件事。鉴于我们目前的政治条件，以及国内工业进一步增长的潜力，在至少能符合我们的利益之前，我们必须推迟与德国的经济交易。"
 qing_focus_events.34.a: "制空者，制胜之道也。"
 qing_focus_events.34.b: "与西门子签约。"
 qing_focus_events.34.c: "至少经济状况正在改善，对我们的子民而言。"
 qing_focus_events.35.t: "东方的优秀合作伙伴"
 qing_focus_events.35.d_zhili: "在解除了背负多年的债务枷锁后，我们的经济状况终于趋于稳定。现在，国际债权人已经开始以更友好的态度看待北京政权，我方新获得的机会比比皆是。在柏林的许可下，德企向我们提出了进一步的经济建设提案，他们希望依仗新腾飞的强劲中国经济发大财。茁壮成长的新中国可以期待在平等互惠的基础上，与世界各地建立更多经济联系。\n\n此事正是中德特殊关系的强有力注脚，洗刷了曹锟津保派的不白之冤，尽管民众反对德国，他们仍有颇有先见之明地与德国保持联系。而真正从长远来看，就连吴大帅也不甚情愿地向他的助手表示，德式装备在中国战场上发挥了颠覆性的作用。"
 qing_focus_events.35.d_manchu: "在解除了背负多年的债务枷锁后，我们的经济状况终于趋于稳定。现在，国际债权人已经开始以更友好的态度看待北京政权，我方新获得的机会比比皆是。在柏林的许可下，德企向我们提出了进一步的经济建设提案，他们希望依仗新腾飞的强劲中国经济发大财。茁壮成长的新中国可以期待在平等互惠的基础上，与世界各地建立更多经济联系。\n\n此事正是中德特殊关系的强有力注脚，洗刷了国会租界派的不白之冤，尽管民众反对德国，他们仍有颇有先见之明地与德国保持联系。而真正从长远来看，就连溥杰也不甚情愿地向他的助手表示，德式装备在中国战场上发挥了颠覆性的作用。"
 qing_focus_events.35.a: "德国在航空学方面的进行将让我们在战场上更具优势。"
 qing_focus_events.35.b: "与西门子-舒克特建立更紧密的关系能确保我们的工业迅速崛起。"
 qing_foreign_policy_events.22.t: "齐燮元接受了我们的要求！"
 qing_foreign_policy_events.22.d: "齐燮元联帅响应了北直系的号召，在收到我们拍出的一系列电报后，他以气势极为激昂的文字作出了回复。尽管齐燮元对直系阳奉阴违，比孙传芳还不着调，但他接受了我们提出的那些姿态谦恭的要求。齐联帅承诺，诸省联合将在军事和经济上全力支援我们，并将派出自己的部队北上，和我们一起对抗背信弃义的[FNG.GetNameDef]。"
 qing_foreign_policy_events.22.a: "南直北直，齐心协力！"
 qing_foreign_policy_events.23.t: "齐燮元回绝了我们的要求！"
 qing_foreign_policy_events.23.d: "挨千刀的齐燮元拒绝为了直系和我们并肩作战，他露出了自己的人面兽心：这家伙是个比孙传芳更寡廉鲜耻、两面三刀，不知忠孝节义为何物的阴险小人。齐燮元声称自己拒绝帮助北京政府是出于“攘外必先安内”考虑，但是吴大帅、王大帅和曹总裁一眼都能看出来，这小子说的话纯属一派胡言、狗屁不通。\n\n王承斌大帅一开始气得坚持要两面开战来收拾这帮阳奉阴违的南直系反贼，但他还是冷静了下来。因为繁荣联盟的代表团向总裁和大帅们保证，北京理事会的德国代表团正在努力向联帅施加压力，“鼓励”他加入直奉战局。"
 qing_foreign_policy_events.23.a: "真没想到这狗日的比孙传芳还要王八蛋！"
 qing_foreign_policy_events.101.t: "杨森站住脚了！"
 qing_foreign_policy_events.101.d: "尽管困难重重，杨森还是在四川的权力斗争中取得了胜利。虽然还在经受饥荒和鸦片危机的困扰，但至少四川已经在杨森的统治下重归平静。吴佩孚和直系高层对这一罕见的好消息表示欢迎，他们希望杨森不会忘记直系多年来对他的支持，并希望他再次让这个西部省份回到北京的旗帜下。\n\n不过，杨森的武备系分裂成了他本人和野心勃勃的刘存厚两派，如果这位昔日盟友要领导四川，他必须小心翼翼地穿过忠诚派与其他军阀势力之间的雷区。"
 qing_foreign_policy_events.101.a: "果然不出所料……"
 qing_foreign_policy_events.103.t: "福建起义！"
 qing_foreign_policy_events.103.d: "虽然中国和世界上大多数人认为国民党在1927年被消灭干净了，可自那以后，孙传芳联帅一直在福建地区与国民党残余势力进行着低强度的游击战争。孙传芳对冲突的细节严加保密，并对新闻报道进行了审查，甚至连曹锟和吴佩孚都不清楚冲突的真实范围。\n\n然而，趁着目前八省联合的乱局，国民革命军的残余势力死灰复燃，并发起了新的统一运动！他们声称我们的合法政府并不合法，称我们“只不过是德国的傀儡，任凭柏林随意摆布！”我们只能寄希望于孙传芳的残余力量能把这帮叛军打倒。\n\n但若事与愿违，让这些激进的革命者建立的党国夺取了八省联合那富饶的土地，他们就将成为我们未来的心腹大患。王承斌大帅已经开始着手规划防务，以防备贼寇入侵。"
 qing_foreign_policy_events.103.a: "输了一次还不长教训？"
 qing_foreign_policy_events.104.t: "湖南脱离八省联合！"
 qing_foreign_policy_events.104.d: "在1927年北伐战争后的混乱时期，湖南省重归孙传芳统治，省长赵恒惕在国民党短暂占领后重新控制了湖南省。尽管赵恒惕作为玉帅的朋友，且有玉帅亲自为他恢复督理一省的地置，但他还是因为对联省派的强烈同情而被视作直系阵营中的一个异类。\n\n尽管如此，吴佩孚大帅还是确保前湖南督理、直系亲信汤芗铭在直系和湘系边界的岳阳获得私人封地。除此之外，北伐战争期间旧黔系头目袁祖铭的叛逃也为玉帅提供了另一个有利的筹码。\n\n随着八省联合的崩溃，赵恒惕对于政治联盟保持着中立的态度。然而，面对赵恒惕此等愚行，汤芗铭极有可能采取行动。赵恒惕的中立也势必不会长久，因为随着他宣布进行湖南省省长选举，他对湖南的统治也开始阴云密布。"
 qing_foreign_policy_events.104.a: "汤将军，密切留意啊。"
 qing_foreign_policy_events.105.t: "一贯道在山东掌权！"
 qing_foreign_policy_events.105.d: "有消息称，一个神龙见首不见尾的叫嚣末世的会道门，即“一贯道”现在已经接管了山东省军政大权，并且驱逐了屈映光和张宗昌等竞争对手。起初人们担心这个教派可能会导致我们的国家混乱，但很快有头脑清醒的人指出了，这只是宣扬末日论的邪教，没能力动摇中央政府。\n\n这邪教孤立无援，一旦南方的混乱局势得到稳定，我们就可以对他们发动攻击，把这些癣疥之疾从中华大地上一劳永逸清除掉。尽管王承斌大帅不太情愿，他还是请求与吴佩孚见面以讨论针对一贯道的作战计划。"
 qing_foreign_policy_events.105.a: "你认真的？"
 qing_foreign_policy_events.106.t: "张宗昌掌控山东全省！"
 qing_foreign_policy_events.106.d: "山东一直是最令各方势力垂涎的地区之一，旧皖系、直系和奉系经常就这里展开争斗。齐鲁大地有过无数的统治者，但是论破坏力和恐怖程度，其中没有一个人能比得上张宗昌，他反复无常、腐败堕落、爱好暴力，与奉系的张作霖关系密切，实际上自己就是奉系的一员。\n\n八省联合崩溃后，他夺回了山东的一切权力，并利用席卷整个南方的混乱局面将直系势力彻底赶出了省内。今晨，我们的一些税务官员在直鲁边界附近被枪杀，王遇甲在山东的眼线报告称，张宗昌对省内的直系官员进行了大规模清洗，把山东变成了乌烟瘴气的人间地狱。\n\n更糟糕的是，据说他得到了张作霖和日本人的全力支持，王大帅相当不情愿地求见吴佩孚，开始讨论赶走这个疯子的作战计划。"
 qing_foreign_policy_events.106.a: "狗肉将军，我操你妈！"
 qing_foreign_policy_events.107.t: "张宗昌被驱逐！"
 qing_foreign_policy_events.107.d: "今天早些时候，曹锟总裁和内阁收到了一封山东省内的直系成员发来的官方电报，电报中称，张宗昌已被屈映光、其领导的残党和当地官僚联合赶下了台。屈映光是一位温和的改革派，倾向于善意而道德的治理。他与旧皖系关系密切，并非直系核心圈成员，不过他也没有公开对曹锟总裁、吴佩孚大帅或是整个直系抱有敌意。\n\n屈督理承诺，他将维护中央政府在本省的权威，不用再担心被狗肉将军的走狗绑架或杀害的山东人民陷入了欢呼雀跃之中。据说，沈阳的张作霖老帅对此事怒不可遏，他不仅失去了控制山东的机会，还失去了一位他相当信任的战友。"
 qing_foreign_policy_events.107.a: "终于有些好消息了！"
 qing_foreign_policy_events.108.t: "四川爆发内战！"
 qing_foreign_policy_events.108.d: "四川省长期以来备受军阀内乱和粮食紧缺的困扰，而如今四川再度陷入了割据势力的内斗中，倒退回了直系平定天下前那纷争不息的局面。长期以来，杨森都是这片红色盆地的实权人物，他是吴佩孚的盟友，并通过与保定系等其他地方派系结成脆弱的联盟来统治该省。\n\n然而，这种脆弱的平衡不足以遏制各个防区领导人的野心，先是刘湘的实业团起兵叛乱，随后那些忠于国民党残党、联省理想或是纯粹投机的派系也纷纷作乱。杨森本人还没有向北京请求支持，他在电报中声称，四川省尚在掌控之中，只有少数土匪在兴风作浪。\n\n吴佩孚大帅和王承斌大帅等直系高层正在枕戈待旦，随时等待着森威将军杨森再度求援。"
 qing_foreign_policy_events.108.a: "成都无战事。"
 qing_foreign_policy_events.109.t: "两广宣布独立！"
 qing_foreign_policy_events.109.d: "两广，这个由广东和广西两省联合组成的政治实体，长久以来都是南方人眼中一颗耀眼的明珠。自1927年国民党势力被逐出两广后，这片土地便沦为了南北直系角逐中华霸权的修罗场。这片四分五裂的土地上充斥着混乱的正式领土、军阀政权与临时同盟：既有受北直系扶持的巡阅使“南少帅”陆裕光，亦有广州市长陈廉伯，还有受南直系支持的广东督理沈鸿英，以及诸多割据一方的小军阀。各方势力在此明争暗斗，使两广成为军阀混战时代的缩影。\n\n鉴于外部局势急剧恶化，加之摆脱八省联合束缚的长期愿望，两广巡阅使陆裕光于今晨宣布脱离八省联合。据称，陆裕光试图通过此举掩盖华南普遍存在的不满情绪。然而，就连这份宣告也遭到两广内部沈鸿英一派的强烈反对，可见两广自身亦面临重重困局。"
 qing_foreign_policy_events.109.a: "珠三角，珠三角，明珠暗投啊。"
 qing_foreign_policy_events.110.t: "赵恒惕赢得湖南省选"
 qing_foreign_policy_events.110.d.zhili: "玉帅的私交好友赵恒惕经由合法、自由而公正的选举重新上任湖南省省长一职。这虽证明了民主之花可在中国盛放，但也让中央政府左右为难。即使赵恒惕没有公开反对我们的统治，他也算不上一个铁杆盟友。尽管他承诺会保持中立，可一旦其联省派盟友宣布建立全国政府，他肯定会毫不犹豫地拱手称臣。\n\n国民党的参选愚行以失败告终，其头目可能也已离开了湖南，可他们的影响力仍阴魂不散。鉴于国民党对下层阶级的动员能力，湖南省内激斗的烈度虽比不上闽赣匪窝，但仍存在一定程度的叛乱问题。\n\n如果赵恒惕没能控制住局势，我们的忠实盟友汤芗铭可能将采取行动。当然，如果赵恒惕没能及时找到联省派盟友，他也很可能会重新投入我们的怀抱。"
 qing_foreign_policy_events.110.d.manchu: "玉帅生前的私交好友、现任省长赵恒惕经过合法、自由、公正的选举连任湖南省长一职。这充分证明了民主制度在中国具有可行性，但却也让朝廷左右为难。赵恒惕从辛亥之前就是一个强烈反对帝制的革命者，绝对称不上是我们的朋友。而更坏的情况是，如果联省派宣布成立一个悖逆天命的全国政府，他一定会毫不犹豫地加入他们。\n\n但对赵省长来说，事情也不会一帆风顺——国民党争权失败狼狈逃窜后，却留下了一批激进动员下的工农叛匪，妄图以此推翻赵恒惕的统治。不必说，赵省长因此根基不稳，他没法独自反抗朝廷。\n\n比较让人担忧的还是直系势力仍在湖南苟延残喘，岳阳镇守使汤芗铭已经收编大量的直系残部，这无疑让汤芗铭在觊觎我们边境时有了更多的资本。"
 qing_foreign_policy_events.110.a: "赵省长前景暗淡啊。"
 qing_foreign_policy_events.110.b: "操他妈的共和派！"
 qing_foreign_policy_events.111.t: "国民党夺取湖南政权！"
 qing_foreign_policy_events.111.d.zhili: "玉帅收到了一条灾难性的消息：在八省联合崩溃后，国民党通过背信弃义的操作又一次在闽赣根据地以外扩大了势力。前湖南省长赵恒惕是个不折不扣的蠢货，他本以为自己能在一次真正自由公正的省长选举中获胜，最后却自食其果。\n\n在输给由国民党左右翼组成的统一战线后，赵恒惕接受了自己的失败，退出了政坛。这对我们颇为不利：国民党抱有坚定的反直系立场，必定会试图为过去的败北复仇雪恨。\n\n然而事情还有转机，我们在湖南省境内仍有许多盟友，比如袁祖铭与他的旧黔系，以及更为重要的岳阳镇守使汤芗铭。汤芗铭最近给我们拍来一封电报，声称自己对于国民党选战获胜一事同样颇为愤怒，并要求我们为他提供物资援助，以确保他能在战场上获胜。这么做注定代价高昂，但他言辞恳切地向我们保证，这些枪支将确保湖南与直系保持结盟。\n\n不过无论我们是否同意，汤芗铭都会向省城长沙进军，我们也许可以做一笔无本买卖。"
 qing_foreign_policy_events.111.d.manchu: "朝廷动荡不安，地方上也噩耗不断。八省联合崩溃之后，闽赣根据地趁机起事，反抗笑面虎孙传芳留下的直系残党。而在八省联合之外，国民党的势力也蠢蠢欲动。\n\n在宣布开放省长选举时，赵恒惕本以为自己只需与省议会中其他民主党派竞争即可。然而除了民主党派外，唐生智与程潜也分别从闽赣根据地和贵州同时进入湖南。这两位国民党将军组成了统一战线，与现任省长赵恒惕展开选战。最终，赵恒惕因其民主理念而作茧自缚，省长一职落入了国民党手中。\n\n雪上加霜的是，尽管我们在宣统维新中成功消灭了直系军阀的魁首，直系的残余势力依然遍布全国各地。汤芗铭将军的部队就驻扎在武汉附近，与中央政府和直系都联系匪浅。眼下汤芗铭正在磨刀霍霍，准备消灭湖南的国民党势力。我们对此无能为力，只能确定一件事：湖南已经不再受到我们的控制。"
 qing_foreign_policy_events.111.a: "汤芗铭要枪，那咱就给他枪。"
 qing_foreign_policy_events.111.b: "我们现在也捉襟见肘。"
 qing_foreign_policy_events.111.a.manchu: "横竖是个硬茬。"
 qing_foreign_policy_events.112.t: "汤芗铭入主长沙！"
 qing_foreign_policy_events.112.d: "长沙传来了零星的电报和新闻，忠诚的直系将军汤芗铭保卫湖南的方略大获成功。据称，他已经击败了直系的敌人，还任命了自己的胞兄汤化龙把控政府中的文职。这位曾经的岳阳市长曾因和民主改革家梁启超、晏阳初有所勾连而远近闻名，因此人许多希望他可以成为汤芗铭军政治下的温和力量。\n\n又称，为了替直系拱卫湖南，并维系当地稳定，汤芗铭草拟了一份成立“防务专署”的计划，以此来消灭国民党叛匪和潜伏在长沙内部的工团党分子。无论如何，方略奏效了，湖南牢牢掌握在了直系手中。"
 qing_foreign_policy_events.112.a: "这一次，你证明了自己！"
 qing_foreign_policy_events.113.t: "汤芗铭被击退"
 qing_foreign_policy_events.113.d: "长沙传来了零星的电报和新闻，称直系将军汤芗铭先前企图对省会发动兵变，罢黜对直系不忠的省长[HNN.GetLeader]。当然，直系政府也含糊其辞，坚称是汤将军擅作主张采取了行动。然而，关起门来说，主要指挥官们对汤芗铭方略的失败出离愤怒，对总参谋部、直系士兵乃至汤芗铭本人都加以指责。\n\n不幸中的万幸，汤芗铭从败军之中侥幸逃脱。他把直系和自己的事业看得重于一切，宣誓对直系仍然忠心耿耿，而且要做牛做马来将功补过。当然，汤将军能力不俗，对我们的赤诚之心也昭昭可鉴。但我们能鼓起勇气招募这个败军之将吗？"
 qing_foreign_policy_events.113.a: "他可以戴罪立功。"
 qing_foreign_policy_events.113.b: "他？不需要了。"
 qing_foreign_policy_events.114.t: "汤芗铭抵达"
 qing_foreign_policy_events.114.d: "汤芗铭被我们委以重任，监视暗藏二心的湖南省长赵恒惕，不过看来他的自满情绪最终导致了他任务的失败。赵恒惕巩固了权力和对湖南的统治，并积攒了足够的实力将汤芗铭赶出岳阳。\n\n赵恒惕派出他的亲信贺耀祖和他的第一师向岳阳进发。联省派湘军与直系驻军爆发了战斗，而汤芗铭最终意识到战局对他来说太不利了，便指挥他的部队撤离岳阳，跨过边境来以躲避追兵。\n\n设法从逃亡活下来后，汤芗铭及其部下抵达了[FROM.Capital.GetCapitalVictoryPointName]并重新宣誓他们对直系事业的效忠。虽然汤芗铭在海战和陆战两方面的经验对我们的军队来说有所裨益，但我们真的要接纳他这个在唯一的任务中都失败的家伙？"
 qing_foreign_policy_events.114.d.zhao: "汤芗铭被我们委以重任，监视暗藏二心的湖南省长赵恒惕，不过看来他的自满情绪最终导致了他任务的失败。赵恒惕巩固了权力和对湖南的统治，并积攒了足够的实力将汤芗铭赶出岳阳。\n\n赵恒惕派出他的亲信贺耀祖和他的第一师向岳阳进发。联省派湘军与直系驻军爆发了战斗，而汤芗铭最终意识到战局对他来说太不利了，便指挥他的部队撤离岳阳，跨过边境来以躲避追兵。\n\n设法从逃亡活下来后，汤芗铭及其部下抵达了[FROM.Capital.GetCapitalVictoryPointName]并重新宣誓他们对直系事业的效忠。虽然汤芗铭在海战和陆战两方面的经验对我们的军队来说有所裨益，但是接纳汤芗铭势必会惹恼赵恒惕，毕竟他早在汤芗铭抵达前就已经向我们发过一份电报宣誓效忠了。考虑到赵恒惕即使在最近我们最窘迫的时刻都没有背弃我们，我们没理由不相信他。无论如何，我们必须决定如何处置汤芗铭，是要招募他并利用好他的专业经验？还是就此解雇他这个在唯一的任务中都失败的家伙？"
 qing_foreign_policy_events.114.a: "给他一个将功补过的机会吧。"
 qing_foreign_policy_events.114.b: "我们不需要他。"
 qing_foreign_policy_events.115.t: "刘湘夺取成都！"
 qing_foreign_policy_events.115.d: "令我们失望透顶的是，强大的实业团领袖刘湘现已击溃了我们盟友杨森的武备系部队，目前杨森督理音信全无、下落不明。萧耀南的湖北省府不断收到难民和武备系残部涌入鄂西的报告，直系在四川垮台的余波现已波及我们。\n\n得胜的刘湘所部在成都举行了阅兵，杨森手下的直系官员纷纷被踢出省府。然而，刘湘夺取的是一个饱受数十年战争蹂躏、百废待兴的动荡省份。直系的军事规划者们信心满满，即使刘湘加入了敌对阵营或是自立为王，我们也能轻松粉碎刘湘的部队。"
 qing_foreign_policy_events.115.a: "这四川成你刘家军的四川了？"
 qing_foreign_policy_events.116.t: "保定系夺权！"
 qing_foreign_policy_events.116.d: "尽管刘湘的军队已经崩溃，其本人也被驱逐出四川，但杨森的军队在内战初期遭遇了太多的军事挫折，这迫使杨森越来越依赖邓锡侯领导的保定系军队。刘湘被驱逐后，杨森发现自己也越来越被边缘化，失去了对四川的掌控力，他的大多数人马也不是溜号了就是改换门庭了。\n\n今晨，我们收到消息称，杨森本人也被迫离开了四川，把四川交到了邓锡侯和刘文辉组成的保定系双头手中。尽管此二人目前保持中立，并致力于实现他们雄心勃勃的现代化计划，但这也表示他们不太会接受与中央政府的合作，而且有可能转而支持反对派，此二人仍旧是个隐患。"
 qing_foreign_policy_events.116.a: "这怎么看都是一场政变吧……"
 qing_foreign_policy_events.117.t: "军官系驱逐杨森！"
 qing_foreign_policy_events.117.d: "四川陷入了混乱的内战，成都也被卷入战火，最终军官系——由前四川督军兼省长熊克武和国民党将军吕超领导的国民党和联省派残军，在争夺四川的斗争中取得了胜利。与直系结盟的厅长们以及现任督理本人被迫离开四川，目前下落不明。\n\n有零星报道说，四川正在着手组建省议会，还有消息称四川正在推行军队政治化和县级自治，这些理念不管哪一条都与中央政府大相径庭。随着直系盟友在四川的统治垮台与军官系的崛起，我们的侧翼陷入了空门大开。直系高层中的许多鼓动者都把军官系视作对我们政府安全的潜在威胁，并要求尽快消灭这一隐患。如果他们与某个势力更加强大的党派大本营联手，西南诸省就将再度形成一个反北洋集团。"
 qing_foreign_policy_events.117.a: "激进分子误国害民啊……"
 qing_foreign_policy_events.132.t: "[QIE.GetNameDefCap]准备兴兵来犯！"
 qing_foreign_policy_events.132.d: "近日，我方潜伏于[QIE.Capital.GetCapitalVictoryPointName]的地下情报网传回消息，称[QIE.GetNameDef]正准备将我们一举拿下，永绝后患。[QIE.GetNameDefCap]坐镇中央，打着武力统一的旗号，在双方的交界地带集结了大量军队。很明显，他们就是想趁早完成统一全国的大业。\n\n鉴于其指挥层在战略与战术层面可谓是全国数一数二的高手，这场战争无疑关乎我府的生死存亡。"
 qing_foreign_policy_events.132.a: "留给我们准备的时间不多了。"
 qing_foreign_policy_events.134.t: "[FROM.GetName]请求援助！"
 qing_foreign_policy_events.134.d: "我们刚刚接到[FROM.Capital.GetCapitalVictoryPointName]方面的急电，[QIE.GetName]即将对我们在[FROM.GetNameDef]的盟友发动攻击！[QIE.GetNameDefCap]已经开始动员部队，打算迅速统一中国。尽管[QIE.GetNameDefCap]的部队兵强马壮、未尝败绩，但只要和[FROM.GetNameDef]齐心协力并肩作战，我们就能一劳永逸地将其击败。"
 qing_foreign_policy_events.134.a: "我们要做好准备！"
 qing_foreign_policy_events.145.t: "[QIE.GetName]的武汉政府已经寿终正寝了"
 qing_foreign_policy_events.145.d: "最终，[QIE.GetName]迁都武汉的挣扎也不过徒劳，如今中华大地仍旧如四个世纪以来那样，还是把北京当作国家的首都。虽然如此，武昌、汉口和汉阳这所谓武汉三镇短暂的行政统一也不可能轻易消除——三镇多年以来一直在趋于统一，现在更是难以拆分了。\n\n我们应该允许武汉三镇继续存在吗？偶然性和大困难把三镇捏成了一块，但敌人的势力没能笑到最后。或者，我们是否应该再次拆分三镇，确保这场与[QIE.GetNameDefCap]的战争开始前的治理得以延续？"
 qing_foreign_policy_events.145.a: "理所应当。"
 qing_foreign_policy_events.145.b: "拆分武汉三镇。"
 qing_foreign_policy_events.146.t: "是时候重返北京了"
 qing_foreign_policy_events.146.d: "我们已取得完全胜利，是时候还于旧都北京城了。而惊喜的是，武昌、汉口和汉阳这所谓武汉三镇短暂的行政统一也不可能轻易消除——三镇多年以来一直在趋于统一，现在更是难以拆分了。\n\n我们应该允许武汉三镇继续存在吗？偶然性和大困难把三镇捏成了一块，但敌人的势力没能笑到最后。或者，我们是否应该再次拆分三镇，确保这场惨烈的战争开始前的治理得以延续？"
 qing_foreign_policy_events.146.a: "理所应当。"
 qing_foreign_policy_events.146.b: "拆分武汉三镇。"
 qing_flavour_events.14.t: "来自[QIE.GetNameDefCap]的流亡将领抵达"
 qing_flavour_events.14.d: "也许我们的军队无法达到西方列强对“忠诚”的认知，却也为自己的“任人唯贤”颇感自豪。除却那些已经在战场上，通过英勇奋战，证明过自己对领袖与人民绝对忠诚的将领，如今的中国也存在另一批人，那就是投机的军头，某些军头也确实具备“不胜则亡”的决死意志。\n\n眼前这位将领，曾为占据北京且内部恩庇网错综复杂的派系效命，如今他却逃离动荡不安的北京城来到这里。他带着自己派系如何被世道“背叛”的悲剧故事，声泪俱下，希望转投我军阵营，以求报仇雪恨、一展宏图。很难确定他的心意是否真诚，但生在战乱不断的年代，或许能力才是重中之重。"
 qing_flavour_events.14.a: "我们要争取一切可用的力量。"
 qing_flavour_events.14.b: "不，他可能会是个祸患。"
 qing_foreign_policy_events.150.t: "直系渴望深化关系"
 qing_foreign_policy_events.150.d: "随着直系军阀领导下的中国政府实现了统一并战胜日本，我们在北京理事会中的盟友和我们在繁荣联盟中的发言人都向我们发来报告称，复兴的直系政府试图与柏林之间达成协议。大总统、玉帅和刚刚退休的曹锟在不断通过繁荣联盟和北京理事会向我们暗送秋波，试图以“东方盟友”的身份取悦我们。\n\n直系起草了一份协议，并派出了他们最好的外交官，著名的顾维钧先生。他们提出了一项贸易和经济协定，以试图“重启”与我们的关系。以推动中国经济向工业化经济转型的名义，北京方面提出了两项计划，其一是削减双方间的贸易壁垒，其二是在中国沿海的经济特区引入大规模中德联合投资。\n\n不过，对中方的真实意图抱有怀疑也是理所应当的：玉帅一直以来都因其对租界的厌恶而臭名昭著。然而若能让一个稳定而统一的中国在平等交流的基础上成为我们在东方利益的仲裁者，并在未来的数十年内不断加深双方的关系，那这样的前景着实诱人。"
 qing_foreign_policy_events.150.a: "当然，这将会是双赢。"
 qing_foreign_policy_events.150.b: "他们还想来找我们？真是好笑！"
 qing_foreign_policy_events.151.t: "[FROM.GetName]接受了"
 qing_foreign_policy_events.151.d: "我们的外交官从德国带回了好消息：顾维钧的能言善辩让德国人意识到了这份协议中蕴含的价值与智慧，他们接受了这份全新的经贸协议。这份协议不再是虎视眈眈的列强与积贫积弱的中国之间的不平等条约，而是一份让双方都有利可图的平等协议。如今，中国巨龙与德国雄鹰并肩而立，将塑造全新的世界秩序！\n\n越来越多的德国商人选择追随自己同胞的脚步，前往我们即将成立的经济特区。民族企业家、直系当局与国会议员之间讨论热烈，这些都证明了中国经济即将迎来腾飞！曹锟那视若珍宝的国家构建计划结出了丰硕的果实，再度证明了他的高瞻远瞩、远见卓识。这无疑能令他感到无比骄傲与自豪。"
 qing_foreign_policy_events.151.a: "果然不出所料……"
 qing_foreign_policy_events.152.t: "[FROM.GetName]拒绝了"
 qing_foreign_policy_events.152.d: "德国老鹰又一次羞辱了我们：他们大笑着把我们的外交官们赶出了会议室！德国人拒绝与中央政府达成任何协议，并坚决地撕毁了任何可能的中德经济合作。各大党派都在试着稳定情绪，但他们的怒火还是直指北京理事会、繁荣联盟和其他德国势力的代言人。在德国人彻底拒绝了一项平等的经济协议后，许多人认为，德国人只是把我们视为他们世界秩序上一枚容易摆布的棋子。"
 qing_foreign_policy_events.152.a: "援助？那么，代价是什么？"
 qing_foreign_policy_events.24.t: "发现富矿！"
 qing_foreign_policy_events.24.d: "随着我们最近对山西地区采矿业的关注，我们在那里发现了大量的矿产资源。在上次直奉战争中，我们从阎督理那里夺取了这片土地，并通过对其的管理获得了可观的收益。我们的工程师刚刚发现了一个新的矿脉，那里的矿床满是煤和铁矿石，但唯一的问题是它延伸到地下，进入了[SHX.GetName]的领地，我们固然可以开掘，但毫无疑问，[SHX.GetAdjective]的工程师会注意到我们的偷挖。\n\n自八省联合崩溃后，山西的经济发生了巨大变化，到目前为止，他们对外部投资基本上都怀有敌意，包括来自我们，也就是中央政府的投资，换言之，他们公然不把我们当自己人。我们在山西省内的影响力确实有所提高，但对晋东的军事占领一直是双方关系中的痛点。众所周知，阎锡山以[FNG.GetLeader]制衡我们，他想在华北权力游戏的双方中找平衡。\n\n但是，我们是中国合法政府，利用中国的资源是理所应当，尤其是这种保卫国家不可或缺的战略资源。只要简单地强调这一点，我们就能省去很多繁文缛节，但也有人担心紧张局势升级带来的损失会远远超过矿产的价值。"
 qing_foreign_policy_events.24.a: "能挖多深挖多深！"
 qing_foreign_policy_events.24.b: "我们当然可以达成联合开采协议。"
 qing_foreign_policy_events.24001.t: "[QIE.GetName]提议联合采矿工程"
 qing_foreign_policy_events.24001.d: "为了国家能在战略自然资源上自给自足，[QIE.GetName]进行了资源探察，发现了大量矿产，其中一条矿脉延伸到我们的地盘下面。他们提出由他们的工程师和可能是外国投资的矿业集团合作，帮助山西省开采煤炭和铁矿石。当然，我们会得到他们说的“公平的份额”，预计双方的净利润都很可观。\n\n但是，我们也不得不提醒自己，即使我们已经忠于他们近十年，[QIE.GetName]的军队仍一直占领着理应归属山西的晋东地区，攫取了该地区丰富资源，却只支付了微不足道的费用，甚至根本就没给，而山西本来能因此大为获利。有些人认为，原则上我们应该拒绝与北京达成协议，直到他们不再占领晋东为止。"
 qing_foreign_policy_events.24001.a: "批准协议。"
 qing_foreign_policy_events.24001.b: "我们自己会挖。"
 qing_foreign_policy_events.24002.t: "发现富矿！"
 qing_foreign_policy_events.24002.d: "随着我们最近对山西地区采矿业的关注，我们在那里发现了大量的矿产资源。这恰好符合了山西最近的转变：在第四次直奉战争中惨败后，山西部分放开了商业，减轻了金融孤立的程度。他们那雄心勃勃的经济改革，即“十年计划”的成果难以忽视，但是，我们还不清楚这个计划是真的为了促进繁荣，还是为挑战我们做准备。\n\n但是，已经发现的这条富矿极具价值，并一直延伸到山西境内。由于山西正采取外向型经济政策，他们有可能愿意参与互惠互利的开采项目。这将大大增加煤炭和钢铁的产量，为整个中国的安全出一份力，还会大大增加我们的影响力。但是，所有这一切都取决于善变的[SHX.GetLeader]会不会接受。"
 qing_foreign_policy_events.24002.a: "我们当然可以达成协议。"
 qing_foreign_policy_events.24002.b: "我们不应介入。"
 qing_foreign_policy_events.25.t: "[QIE.GetAdjectiveCap]的矿工接近我们的领土！"
 qing_foreign_policy_events.25.d: "一个重大消息从我们和[QIE.GetName]的争议边界地区传来：我们的工程师发现了[QIE.GetAdjective]的隧道延伸到我们的领土，也就是说，大量外国矿工和机器侵入了我们的合法地盘。他们受到中央政府军队的保护，这是一种严重的侮辱——我们在第四次直奉战争中灾难性的失败后，中央政府从我们手中夺取了晋东；现在，他们不仅在这片土地上肆意收取矿区土地使用费，还试图偷挖我们晋东以西的矿产，用于他们邪恶的目的。\n\n[QIE.GetAdjective]如此傲慢，如此严重的侮辱，除非我们挺身而出，否则他们永远不会自己停下来。虽说他们更强大，抗议总是会有风险，但如果我们无动于衷，谁知道他们下次要怎么变本加厉？我们可能有一张王牌：利用觊觎华北的其他势力的威胁……"
 qing_foreign_policy_events.25.a: "提出正式抗议。"
 qing_foreign_policy_events.25.b: "我们暂且静待良机。"
 qing_foreign_policy_events.26.t: "[SHX.GetNameDefCap]抗议我们的开采作业！"
 qing_foreign_policy_events.26.intro: "[SHX.GetLeader]已经向矿业局提出正式抗议，声称我们的矿工侵犯了他们的省界。他的消息带来了一连串的抱怨，其中大多是对于我们过去几年与晋东打交道的不满。为了支持他的抗议，他已经命令省军沿着省界集结并进行军事演习。这加剧了本就紧张的局势，有消息说他很快会用武力驱逐我们的矿工。"
 qing_foreign_policy_events.26.d.fengtian: "$qing_foreign_policy_events.26.intro$\n\n在通常情况下，我们只会将其简单地将其视为装腔作势或者[SHX.GetLeader]在暗示着要一笔钱。但他还表示，如果北京没能采取相应的行动，他将寻求“负责任的政府来解决问题”。这几乎可以肯定是用与奉天的[FNG.GetLeader]结盟威胁我们，是对我们在华北统治的挑战，并且有可能再次挑起冲突。我们夹在两派之间，虽然还是倾向于像20世纪20年代那样在冲突中击败两边，但这会让我们的南翼暴露在南方事态发展的影响中。"
 qing_foreign_policy_events.26.d.nofengtian: "$qing_foreign_policy_events.26.intro$\n\n张作霖的死大大减轻了这种威胁，不过无论如何我们还是要更加谨慎一些。山西多山而航道少。更不要说多条河流将此地分为多块。若事态进一步升级，那么对该省的入侵很有可能以我们取胜而告终，但并不是没有明显的机会成本。"
 qing_foreign_policy_events.26.a: "谁他妈关心这个？继续挖！"
 qing_foreign_policy_events.26.b: "放弃吧，这风险太大了。"
 qing_foreign_policy_events.27.t: "[QIE.GetNameDefCap]无视了我们！"
 qing_foreign_policy_events.27.d.nofengtian: "不出意料，[QIE.GetName]无视了我们的要求，他们无耻的矿工继续攫取着我们巨大的矿产财富，无视投诉，违反督理颁布的各项法令，鉴于他们已无视我们的明确诉求，现在我们得想想要不要跟他们来硬的。派遣军队进入争议边境地区，驱逐那些没有太原颁发许可证的人有些冒险，但不这么干会让人觉得我们倒成了软柿子。"
 qing_foreign_policy_events.27.d.fengtian: "$qing_foreign_policy_events.27.d.nofengtian$\n\n另一个选择是争取[FNG.GetName]的支持。阎锡山一派曾在1928年与雄心勃勃的军阀[FNG.GetLeader]合作，希望趁直系虚弱推翻直系，却带来了灾难性的后果——山西丢掉了晋东，许多人也不愿意再和直系拼命。但是，单靠我们是不太可能与中央政府的军队匹敌的。话虽这么讲，站到奉天一边就意味着能不能成功全取决于奉天，如果奉天不同意帮助，我们就得被迫让步。"
 qing_foreign_policy_events.27.a: "我们对[FNG.GetLeader]充满信心。"
 qing_foreign_policy_events.27.b: "恶化事态并阻止进一步的开采作业！"
 qing_foreign_policy_events.27.c: "差不多得了，做人别太过分……"
 qing_foreign_policy_events.27001.t: "山西阻止了我们的工程师！"
 qing_foreign_policy_events.27001.d: "[SHX.GetLeader]公然蔑视我们的权威，他已经部署了军队，企图阻止我们在有争议的晋东地区进一步采矿。拒绝承认我们颁发的许可证后，他们没收了许多有价值的机器，并逮捕了大量我方矿工，迫使其他人逃往我方控制的安全地带。我方在该地区的驻军仓促迎战，山西正变得越来越像战区。\n\n随着局势升级，许多投资者惊慌失措，撤回了对各种项目的进一步投资。公路和铁路上挤满了逃离省界的人，许多矿业人员也不愿在这种危险环境下工作，看了我们在晋东地区的经济投资已经被破坏了，但这些投资并不是毫无意义。\n\n鉴于当前情况，我们可以明确指控[SHX.GetLeader]及其亲信煽动叛乱，犯下了针对中央的诸多罪行。我们可以迅速发出逮捕令，即使这意味着剩余的大部分投资也要失掉。如果他想要执行他的“政令”，那我们当然也可以执行我们的。"
 qing_foreign_policy_events.27001.a: "他们会为自己的无礼付出代价。"
 qing_foreign_policy_events.27001.b: "他们已经表明了态度，我们撤退吧。"
 qing_foreign_policy_events.28.t: "[QIE.GetNonIdeologyNameDefCap]退缩了！"
 qing_foreign_policy_events.28.d: "面对我们的强硬立场，担心局势可能升级，[QIE.GetNameDef]悄悄地退缩了。他们的矿工和工程师已经离开我们的地盘，是我们获得了胜利。我们维护了在省内的权威，由于那些希望从[QIE.GetAdjective]侵占矿产获利的人害怕我们的报复，太原城内支持中央政府的声音已经沉寂下去。当然，这也有坏处，忠于北京的人以及国际企业集团曾认为我们是新兴省份，但此事之后他们对我们的投资会更加犹豫。\n\n但是，这不应该影响我们为此事而庆祝。我们没有开一枪，也没有发生任何暴力冲突，就让中央政府本不该伸进来的手缩了回去。此外，那帮矿工的工作替我们做了嫁衣，作为合法所有者，我们能从这些富饶的矿产中获益。"
 qing_foreign_policy_events.28.a: "好极了！"
 qing_foreign_policy_events.29.t: "山西退缩了！"
 qing_foreign_policy_events.29.d: "在我们展示实力之后，[SHX.GetLeader]命令他的部下退让，还下令[SHX.GetName]彻底退出一触即发的晋东矿产权益纠纷。也就是说，我们的矿工可以不受干扰地进入该地区有价值的矿脉，还能几乎完全不受限制地进入晋东，甚至整个山西。这是一次伟大的胜利，在努力追求国家统一的过程中，我们的战争机器有了重要的战略资源。[SHX.GetLeader]在国内的地位也因此降低，他为此感到羞耻，但又不得不承认我们的优势，至少目前如此。他终有一天要被我们制服，今天的胜利就是让山西重回正轨的第一步。"
 qing_foreign_policy_events.29.a: "好极了！"
 qing_foreign_policy_events.30.t: "山西发生矿难！"
 qing_foreign_policy_events.30.d: "最初，这仅仅只是关于山西省资源的一个小争执，但在过去的几个月里，山西-[QIE.GetName]边界的局势迅速升级。我们可能会被卷入一场酝酿中的华北冲突，但是这当中风险与机遇并存。在那场失败的北伐战争结束后，张作霖成功促进了奉系军阀与山西的阎锡山、山东的张宗昌和云南的唐继尧之间的秘密盟约。\n\n由于山东的背叛以及其盟友无法在战场上获得进展，迅速击败直系军阀的尝试失败了，山西承受了最严重的后果。从1928年开始，晋东及其宝贵的煤炭和钢铁资源都被[QIE.GetAdjective]军队占领。[QIE.GetAdjective]领导层最近显然过于贪心，导致各方军队再次集结，威胁到了华北的势力均衡。\n\n[SHX.GetLeader]要求我们介入并保证他省界的安全。就算从对我们最好的条件来看。他的军队在西部的存在严重威胁直系对保定、洛阳和西安等重要城市的控制。山西省从地理上来说非常有利于防御，但他缺少永远坚持下去的工业基础。如果我们任由他被踩在脚下，那么打败[QIE.GetName]将变得更困难。从另一方面来说，参与其中会损害我们的声誉，也许并不是最好的行动方案。"
 qing_foreign_policy_events.30.a: "是时候介入了！"
 qing_foreign_policy_events.30.b: "我们还没准备好。"
 qing_foreign_policy_events.31.t: "[FNG.GetNonIdeologyNameDefCap]介入"
 qing_foreign_policy_events.31.d: "在我们急需帮助时，[FNG.GetLeader]出手相救。他对[QIE.Capital.GetName]方面明确表示，他将保障山西省界不受[QIE.GetAdjective]及其代理人的侵犯，还声称任何中国合法政府都应该尊重有权威的省界。张作霖保障的言语也许可以等闲视之，但他的军队却不能。他表示如果[QIE.GetName]继续“侵犯山西省界”，他就会帮助我们，威胁要让本就捉襟见肘的[QIE.GetAdjective]军队两线作战。"
 qing_foreign_policy_events.31.a: "好极了！"
 qing_foreign_policy_events.32.t: "[FNG.GetNonIdeologyNameDefCap]将会保护山西！"
 qing_foreign_policy_events.32.d: "看来，[SHX.GetLeader]要联系奉系帮忙的威胁是认真的——[FNG.GetLeader]刚刚宣布，他将保护山西的“省份完整性”不受任何“匪徒入侵”。这是山西对中央政府的背叛，也是我国秩序崩溃的又一个迹象。\n\n但是，张作霖是否有能力兑现威胁很值得怀疑。奉系还有许多问题亟待解决，他们不一定真的想发动大规模战争。过去十多年，我们的军队有一些发展，而奉系虽有日本援助，但他们未必有多少长进，而且之前我们已经击败过晋奉联军一次了。\n\n但是，明智的做法是不要低估两线作战的挑战性，尤其是我们还在观察南方局势的情况下。无论如何，戳穿他们、认为他们是虚张声势这种应对都十分冒险。但现在让步会令我们显得软弱，他们就会得寸进尺。我们得做出最终决定。"
 qing_foreign_policy_events.32.a: "他们不过是虚张声势，向那个地区派遣军队！"
 qing_foreign_policy_events.32.b: "停下吧，这风险太大了。"
 qing_foreign_policy_events.33.t: "边境线上的摩擦！"
 qing_foreign_policy_events.33.d: "看样子北京的那群二傻子根本不讲道理！他们已经开始把军队转移到有争议的矿区，向我们驻扎在那里的省军开火。我们已经接到了边防部队和[QIE.GetAdjective]军队之间发生小规模冲突的报道。我军正快速赶往前线，必须立即向[FNG.GetLeader]寻求帮助！只要联合起来，我们就有机会阻止所谓“中央政府军队”的进军，甚至运气好的话，可以一劳永逸地终结[QIE.GetName]！"
 qing_foreign_policy_events.33.a: "请求[FNG.GetLeader]的支援！"
 qing_foreign_policy_events.34.t: "山西与[QIE.GetNonIdeologyName]边境线上的摩擦！"
 qing_foreign_policy_events.34.d: "看来[QIE.GetAdjective]无视了我们的威胁！来自[SHX.Capital.GetName]的报告显示，[QIE.GetAdjective]先遣部队于上周进入了争议地区，并开始攻击边境驻军。与部分预测相反，[SHX.GetAdjective]军队似乎守住了阵地，至少现在如此。拥有来自太原高质量枪炮且熟知当地地势的山西军队并没有立即溃败，不少人因此认为他们有望获胜。\n\n这可是我们盼望已久的机会——一个洗刷1928年耻辱的机会！由于大多数[QIE.GetAdjective]部队正在试图快速拿下太原，我们终于有机会突入北京并在理想情况下与[SHX.GetAdjective]部队会师。全国人民的视线都座落在我们身上，我们必须决定下一步行动。"
 qing_foreign_policy_events.34.a: "兑现我们的承诺。开战吧！"
 qing_foreign_policy_events.34.b: "撤退，我们现在还无力与之对抗……"
 qing_foreign_policy_events.35.t: "[FNG.GetNonIdeologyNameDefCap]发动了进攻！"
 qing_foreign_policy_events.35.d: "我们对张作霖是在虚张声势的判断大错特错——他已经开始动员军队，正式向我们宣战！我们必须依托戴河防线、精良的训练和更优的资源，粉碎[FNG.GetAdjective]的攻势。同时，[SHX.GetAdjective]的军队应该不是太大的威胁，但不幸的是，我们与他们之间有漫长的边界，这会占用我们许多兵力。如果要重现1928年的胜利，我们就要有勇有谋，靠优良的纪律取胜。我们现在不仅是为了几个矿山或几项税收而战——而是在进行关乎国家命运的战斗。"
 qing_foreign_policy_events.35.a: "集结军队！"
 qing_foreign_policy_events.36.t: "[FNG.GetNonIdeologyNameDefCap]退缩了！"
 qing_foreign_policy_events.36.d: "我们对[FNG.GetLeader]的虚张声势成功了！在我们派军队进入争议地区之后，我们没有听到奉系政府的任何消息，现在我们可以放心地认为我们有权对山西省为所欲为！由于只能自生自灭，[SHX.GetName]的军队已经陷入混乱。但是，他们身后还有大山和河流，估计他们能利用地形大打一场。\n\n我们无疑引得了晋东的战斗，但是要不要向西追击[SHX.GetAdjective]的军队又是另一个问题。[SHX.GetLeader]提出了一系列让步——大部分是经济上的，也有政治上的——希望我们不要继续进军。政府中较强硬的一派提出消灭叛徒[SHX.GetLeader]，让他的威胁永远消失；但更多政府成员警告说，在山西陷入战斗可能会削弱我们的实力。"
 qing_foreign_policy_events.36.a: "手到擒来！"
 qing_foreign_policy_events.36.b: "我们好好教训了[SHX.GetNameDef]。"
 qing_foreign_policy_events.37.t: "[FNG.GetName]退缩了！"
 qing_foreign_policy_events.37.d: "叛徒[FNG.GetLeader]让我们失望了！尽管我们请求帮助，但他在我们面对[QIE.GetAdjective]时不理睬我们，丢下我们自生自灭。[SHX.GetLeader]的选择不多，他像是病急乱投医一般，提出了一系列提议，以减少自治权为让步，换取中原地区的和平。由于奉天的背信弃义，我们没有其他选择，只能寄希望于中央接受。"
 qing_foreign_policy_events.37.a: "该死！"
 qing_foreign_policy_events.90.t: "北京空虚"
 qing_foreign_policy_events.90.d: "北京政权不断将越来越多的力量投入南线和西线，对集中在东北边界、憋着一股劲的我军部队毫无防备。日子一天天过去，几支锐意进取的部队已经突破了北京曾严防死守的边界。在首都政治动荡导致军队频繁清洗的影响下，前线上的[QIE.GetAdjective]部队既无组织又意志消沉，以至于我们的先锋部队轻松得手，士气大增。军中急于立功又想展现自己能力的指挥官们，也没有向上级请示，便迅速推进，不几日，我们的旗帜就在长城的重要门户山海关上迎风飘扬。\n\n这一进军的消息传开后，[QIE.GetAdjective]前线的有序后撤迅速转变成溃不成军的逃逸。此前据守牢固的边防阵地被不战而弃，我们一路追击直至戴河。然而就在此时，随着沈阳爆发抗议、秦皇岛新占区域内爆发铁路工人大罢工，我们的高级指挥官不得不重新接过了指挥棒。他们选择巩固现有阵地，守住自然防线，而非继续深入敌境冒险，以避免可能的局势反转。"
 qing_foreign_policy_events.90.a: "我们离北京又近了一步！"
 qing_foreign_policy_events.91.t: "山海关大败"
 qing_foreign_policy_events.91.d: "由于我们的新政府在西部和南部的战事吃紧，北方的劲敌终于按捺不住南下的欲望。奉军长驱直入，我们的边防军与之相比归于弱小，几乎没有任何抵抗，山海关失守，因此具有象征意义的长城已不在我手。我们驻守在边境的驻军人手不足军心消极，被敌人的进攻吓破了胆，他们溃不成军，一枪未发就放弃了宝贵的前沿防御。\n\n幸运的是，戴河极大地阻碍了东北军继续前进的步伐，使我们不至于一败涂地，我们的将军们成功在戴河此岸重整秩序。不过，这场大败依然动摇了我军的士气，前线的指挥官们恳求我们发兵增援，以防止此类事件再次发生。他们警告说，戴河之险只能阻挡[FNG.Capital.GetCapitalVictoryPointName]方面前进的野心一时，无论我们在中原面临何种威胁，与北京失守的风险相比，一切需要为之让步。"
 qing_foreign_policy_events.91.a: "可笑，东北军入了满族人的关。"
 qing_foreign_policy_events.92.t: "戴河大桥"
 qing_foreign_policy_events.92.d: "虽然我们胜利穿越了长城的山海关，并将敌人完全逼退至戴河畔，但[QIE.GetAdjective]指挥部却迟迟不承认败局。不管是因为通讯不畅、普遍的指挥无力，还是出于顽固地想要在中原地带彻底消灭国民军的愿望，他们的反应始终笨拙且无效，在作为天然界线的河流两岸留下了众多漏洞。\n\n尽管我们的高级指挥官对现状感到满意，不愿意深入推进，但散兵游勇的侦察小队则显得更加有进取心。他们很快就发现了多处把守不善或甚至完全无人看守的重要渡口，迅速建立起桥头堡。急于争取功名的军官就此开展了一场混乱竞赛，他们争相声称自己是第一个到达北京的。当军队最终抵达城郊时，当地警方才在设防点开火还击，迫使进攻暂停。由于担心急功近利，上级下令限制了进一步的进攻。北京已遥遥在望，几乎就在奉天新前线的咫尺之处，人们也在观望——大帅什么时候会下令发动攻击。"
 qing_foreign_policy_events.92.a: "吃一堑长一智，胜利就在眼前。"
 qing_foreign_policy_events.93.t: "北京告急！"
 qing_foreign_policy_events.93.d: "尽管我军惨烈地失去了山海关，且部队一路溃败到戴河，但我参谋本部却仍不愿承认此一大败。可能是因为通讯不良，不然就是普遍无能，再不然可能是顽固地希望将国民军在中原大战中歼灭，他们的反应十分缓慢且无用——在河对岸留下了巨大防御破口，此一结果已导致天然边界实际成为了现阶段的战线。\n\n奉系侦察队显然对戴河这一天然边界划分仍不满意，因此对该区进行了进一步侦察，并发现了多个把守不善的重要渡口。而他们只遭遇最低限度的抵抗就得以建立几个桥头堡，使我军再次向北京溃逃。幸亏北京郊区的地方警察还可以在最后一刻保卫这座城市，而奉天战线后方的炮兵部队也误伤了他们的先头部队。虽然在这场突袭中失去了大量地盘，不过好在我们保住了首都。"
 qing_foreign_policy_events.93.a: "要是下次还是这么赢，就再也没有下次了。"
 qing_flavour_events.10.t: "一名来自纽约的难民"
 qing_flavour_events.10.d: "美国艺术家、作家、图书管理员艾迪丝·克利福德·韦莲司(Edith Clifford Williams)与胡适在纽约相识后，与他保持着长期书信往来，当时胡适正在纽约市哥伦比亚大学读书。她对胡适的政治思想产生了巨大的影响，人们怀疑（虽未证实）两人曾短暂相爱过。\n\n胡适与韦莲司之间已有超过150封的书信往来。胡适主张在中国采用白话文进行文学表达，这也被认为是受到了韦莲司和先锋派艺术运动的一些影响。\n\n作为少数几位会在胡适早年对他那僵化古板的政治社会思想提出批判的人之一，韦莲司毫无疑问在胡适的心中占有特殊的地位。胡适年轻时曾写过许多爱情诗，尽管他坚称这些诗作只是文学练习，但人们还是可以将这些诗的题材与韦莲司作品的题材对应起来。\n\n随着美国遭遇飞来横祸，被内战彻底蹂躏。韦莲司再次给胡适写信，请求获得庇护和难民身份以逃离战火。胡适自然是欣然接受。尽管二人多年来天各一方，但胡适对韦莲司的感情依旧，随着二人间书信往来不断增加，也许二人之间将旧情复燃？"
 qing_flavour_events.10.a: "两个黄蝴蝶，双双飞上天。"
 qing_flavour_events.11.t: "后母戊鼎"
 qing_flavour_events.11.d: "最近在河南省安阳市的考古发掘中，考古队出土了一件巨大的商代青铜器。该文物被认为是世界上最大的古代青铜器，而其出土也被全世界誉为中华文化及其历史的重大胜利。\n\n考古学家张凤认为，鼎上的铭文是“司母戊”，意思是“王后戊”。该鼎形制呈长方形，和更早期的“鼎”比起来，其轮廓更宽，鼎壁更厚。鼎身四面中央是无纹饰的长方形四面，其余各处则皆铸有盘龙纹和饕餮纹的纹饰。\n\n该鼎可能是商王祖庚为祭祀自己的母亲、商王武丁的正妻妇妌而铸造的。然而，随着与日本的战争威胁迫在眉睫，考古队重新掩埋了此鼎。希望有朝一日和平重返华夏大地后，他们可以将该文物安全地放在博物馆里展出，以供后人研究。"
 qing_flavour_events.11.a: "中华文化的伟大胜利！"
 qing_flavour_events.28.t: "洛阳陷落"
 qing_flavour_events.28.d: "经过漫长的拉锯战，洛阳那古老城墙的控制权已经落入了[FROM.GetName]部队手中。这座城市曾经长期作为吴佩孚控制中国的老巢，而仅仅数小时之前，最后仍忠于玉帅吴佩孚的政府官员就已经将各类机密文件和战争计划塞到装甲车里撤离了。城市居民清楚即将到来的劫掠，大部分人也逃离了城市，少部分人瑟瑟发抖地留下。\n\n现在这座城市已经十室九空，熊熊燃烧，看不出丝毫旧日的繁华，只留下了我们浴血奋战的象征。"
 qing_flavour_events.28.a: "日后定要为洛阳报仇！"
