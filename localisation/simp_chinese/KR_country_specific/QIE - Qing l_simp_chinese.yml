 qing_foreign_policy_events.118.t: "湖南的联省卫士"
 qing_foreign_policy_events.118.d: "随着我们最近平定南方反贼，重建中央政府控制权，吴佩孚的旧友赵恒惕抵达了洛阳，多亏了赵恒惕的昔日同袍与密友、吴佩孚的得力助手张其瑝出面，赵恒惕才免于因效忠过敌军而被捕。\n\n赵恒惕站在张其瑝的右侧，带着一脸疲惫的微笑与自己的老朋友再度会面。然后他就座并与吴佩孚进行了简短的交谈，他祝贺了玉帅的成功，并表示他希望这将是最后一次兄弟阋墙。\n\n令吴佩孚惊讶的是，赵恒惕愿意为他和直系未来的事业效劳。随着民国重生、改革再起，赵恒惕认为自己的联邦主义理想在年轻的民国会有一席之地。他表示，再造共和预示着更美好的明天，因为他希望与吴佩孚合作而非敌对，让二人的梦想成为现实。"
 qing_foreign_policy_events.118.a: "“欢迎你重归卿云之下，老朋友。”"
 qing_foreign_policy_events.119.t: "汤芗铭的雄心"
 qing_foreign_policy_events.119.d_president: "汤芗铭海军上将进军广州，确保了直系和他自己对南方的统治。雄心勃勃的汤芗铭派代表前往北京拜会曹锟总裁，要求总裁对他的努力给予相应的回报。在与汤芗铭的代表简短讨论后，曹锟决定任命汤芗铭为湘粤桂巡阅使，允许他掌控这三个省的军政大权。此外，汤芗铭还被任命为西南政务委员会主席，该委员会理论上可以掌控湖南、广东、广西、贵州、云南和四川六省。位居贵州督理高位，对巩固汤芗铭政权贡献颇多的袁祖铭督理已经被任命为该委员会的成员。\n\n这么做对我们利大于弊，给汤芗铭加官进爵有助于确保他控制动荡的南方诸省，并且让我们的南翼得到一个强力集团的妥善保护。但我们必须慎之又慎，不能让巡阅使走得太远。若是放任巡阅使的权力和野心无止境增长，他可能会成为第二个孙传芳与八省联合，变成我们的又一个眼中钉。\n\n不过不管怎么说，眼下我们还是应该庆祝我们盟友的成功。这颗华南明珠终于回到了我们的控制之下。随着我们夺取了华南的心脏，其他省份无疑会像多米诺骨牌一样倒下。多亏了保定王、玉帅和巡阅使的共同努力，全国统一仅剩一步之遥。"
