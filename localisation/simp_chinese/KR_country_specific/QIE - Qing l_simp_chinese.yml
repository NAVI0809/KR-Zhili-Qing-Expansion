 qiedem.2.t: "国会选举"
 qiedem.2.desc: "在大清立宪体制恢复后，临时大选的消息震动了整个中国。十余年来，政局因军阀与御前会议的权谋角力而摇摆不定，如今随着国会重启，选票再度成为决定政权的关键工具。全国目光都聚焦于京师，四个主要党派已经摆开阵势，誓要通过选举确立各自的路线。\n\n梁漱溟所领导的帝国宪政会强调乡村建设与社会改造，认为只有改善农民生活、推动教育普及，才能为立宪政体奠定坚实的社会基础，代表了社会民主主义的新式改革理想。胡适主导的努力会则主张以学术自由、思想解放与公民权利为根基，强调理性讨论与渐进式改革，希望建立一个开放而自由的现代中国。黄郛组织的政学会则提出以工商繁荣与市场活力推动国家强盛，呼吁放宽经济管制、鼓励贸易往来，代表了工商阶层与沿海新兴资产阶级的诉求。屈颖光率领的归仁会强调儒家道统与社会秩序的重要性，主张通过传统伦理与稳健改革稳固国体，保持社会安定，确保君宪制度长治久安。\n\n这场大选不仅决定新一届国会的多数席位与国务总理大臣的归属，更将决定大清未来的立宪道路与政治风向。举国上下，都在注视着这一纸选票所揭示的答案。"
 qiedem.2.a: "宪政会赢得选举"
 qiedem.2.b: "努力会获得多数"
 qiedem.2.c: "政学会成功组阁"
 qiedem.2.d: "归仁会得到认可"

 qing_flavour_events.113.t: "加入经济合作协定？"
 qing_flavour_events.113.d: "中国邀请我们加入其领导的经济合作协定，意在通过援助、合作等方式协调阵营内各成员国的经济发展，并增进资源利用效率、技术进步，同时降低内部的关税壁垒和投资风险。我们是否应该加入这一组织？"
 qing_flavour_events.113.a: "当然，在哪里签字？"
 qing_flavour_events.113.b: "我们对此不感兴趣。"

