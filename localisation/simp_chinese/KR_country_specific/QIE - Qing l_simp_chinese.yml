 QIE_liu_chongyou: "刘崇佑"
 QIE_liu_chongyou_advisor_desc: "§Y生于：§!§L1877年；大清、福建省侯官县§!\n§Y派系：§!§S全救会§!\n§Y背景：§!§L刘崇佑17岁时便中举人。后来他留日学习法律，毕业于明治法政学堂，以“双榜举人”闻名。1908年，他任福建咨议局副议长，倾向民主革命。1911年，他和林长民创办了私立福建法政专门学校，并任董事长。该校是中国当时最大的三所私立法政学校之一，也是福建师范大学的前身。\n\n同年的辛亥革命后，他任众议院议员，1923年在曹锟贿选前辞职，退出政界，专任律师。他还曾兼任北京《晨报》和中国银行总行法律顾问。他与李大钊和梁启超等过从甚密，立志“律师应仗人间义！”他不仅在一一·四运动中为北京大学学生辩护，后来还为被捕的周恩来和郭隆真等人出庭辩护。\n\n后来，刘崇佑资助了准备留法勤工俭学的周恩来、郭隆真等人，使他们得以成行。受全国各界救国联合会（其与晏阳初的乡村建设运动关系密切）的鼓舞，刘崇佑发起了一场反对政治腐败的运动，赞助了多个社会主义学习小组。帝国宪政会成立后，他曾非正式地领导其宪政会“左派”。在帝国宪政会因支持宣统维新而解散后，刘崇佑带领他的派系重新团结在了沈钧儒领导的全国各界救国联合会旗下。§!"
 QIE_li_huang: "李璜"
 QIE_huang_boqiao: "黄伯樵"
 QIE_huang_boqiao_bio: "黄伯樵幼时父母双亡，随兄长迁居上海，后入读江苏陆军小学堂德语班。他之后获两江总督兼南洋大臣端方选派，就读同济德文医学堂预科。辛亥革命爆发后，他与同窗朱家骅一起参加青年敢死团，支援革命。辛亥革命后，他返校继续学业，转学工科。\n\n作为同济电工机械科第一届优等毕业生，黄伯樵于1920年赴柏林大学深造，专攻工业管理。1922年获工学博士学位后，他回国任中华铁工厂股份有限公司总工程师、总经理，并兼任中华职业学校校长。\n\n后任陇海铁路汴洛局总务处长、交通部路政司总务科长等职的黄伯樵又任上海特别市市政府秘书长。既通晓基建知识和工程学，又是个“德国通”的黄伯樵快速改善了中国的铁路系统（至少在直系控制区是这样）。"
