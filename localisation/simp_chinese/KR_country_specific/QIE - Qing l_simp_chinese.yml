 QIE_placate_CERA: "让帝国宪政会参与讨论"
 QIE_placate_CERA_desc: "由改革派、温和左派和知识分子组成的帝国宪政会在曹总裁发表声明之后愤然离开了国会，此举丝毫不令人意外。不过只要以商界人士作为中介，并利用白坚武在知识分子中的关系，我们还是有可能把徐勤、晏阳初和梁漱溟重新拉到谈判桌上，劝他们重返国会的。"
 QIE_year_of_the_rat: "丙子鼠年"
 QIE_year_of_the_rat_desc: "随着1月24日中国农历春节的临近，国会总裁曹锟和内阁总理大臣吴佩孚将军已经开始起草演讲，以纪念他们二者在反贸易债务问题上达成一致的第四个年头。这一问题正是中央政府的头号大敌，即便八省联合内部已经出现了动荡的征兆，直系军阀仍然急切想要解决该问题。"
 QIE_levying_provincial_taxes: "征收各省税款"
 QIE_levying_provincial_taxes_desc: "自1922年段祺瑞的安福俱乐部遭到驱逐以来，各省的税收屈指可数。中央政府名义上控制着财政，实际收入已然丧失殆尽。各省省长都不断违背着宪法规定的向北京当局纳税的义务。如果想要解决巨额债务，我们就必须先控制各省。"
 QIE_excising_cash_crops: "削减经济作物"
 QIE_excising_cash_crops_desc: "鸦片是伟大的中华民族长期以来染上的瘟疫，也是各省政府历来都各自力图解决的问题。在广东等地区，抛开其致力于丝绸生产不谈，农业部门的很大一部分也重于金钱利益，而忽视国计民生。向种植恰当作物的农民提供补贴，我们就可以培育出合宜的农业。"
 QIE_emergency_meeting_of_the_cabinet: "内阁紧急会议"
 QIE_emergency_meeting_of_the_cabinet_desc: "在孙传芳这个腐败的窃国大盗的统治结构最终崩溃后，前八省地区的法制已经陷入了彻底的混乱状态。骚乱与偷盗横行，文官机构不复存在。吴佩孚和他的军官们召集王承斌大帅与参谋们召开了一次会议，开始起草对这一问题的应对措施。"
 QIE_lessons_of_intervention: "干涉的教训"
 QIE_lessons_of_intervention_desc: "对于八省崩溃的干预教会了我们许多关于政治运动、游击战和非常规战争的宝贵经验。让参谋和理论家研究华东混战，我们就能获悉许多有关指挥军队的洞见。而凭借此类知识，我们也能为未来的灾难做好准备。"
 QIE_elections_of_year: "[GetYear]年选举"
 QIE_elections_of_year_desc: "和谐社团对标着段祺瑞的安福俱乐部，其建立让我们几乎得以独霸整个国会。随着我们提出反租界立场后的支持率回升，曹总裁提出，要趁着新近聚集的人气展开一系列新的全国选举。"
 QIE_foregoing_the_debts: "拒偿债务"
 QIE_foregoing_the_debts_desc: "万恶的帝国主义者还妄图让我们光荣的祖国受制于其国际条约和彻底的经济限制。他们绑定着我国经济，希望我们以经济为代价来清还前朝的赔偿。为了解决这场金融危机，全面的国际债务违约已成题中之义。"
 QIE_nationalise_german_industry: "国有化德控工业"
 QIE_nationalise_german_industry_desc: "这些撤销了对我们政权财政支持的企业在此之前或多或少都归德国机构所有。各部总长提出建议，我们完全有权将这些工业合法国有化，以帮助我国的自主生产。因黑色星期一瘫痪的德国人除了能拍几份电报过来骂街之外，别无他法。"
 QIE_german_designs_chinese_ingenuity: "德国设计，中国智慧"
 QIE_german_designs_chinese_ingenuity_desc: "在多年以来的广泛合作之下，德国的官僚、商人乃至北京理事会职员都向我们的工程师传授了不少现代工业的智慧。他们仓皇逃回天津租界时遗留下了不少机器，这些资产可以在中国而非柏林得以重新利用！"
 QIE_anti_concessionist_personality_cult: "反租界个人崇拜"
 QIE_anti_concessionist_personality_cult_desc: "我们对于更加广泛的反租界知识分子运动的介入，确保了那些通常与我们作对的敌对喉舌如今也团结在了政府的周围。吴大帅、曹总裁是中国人民真正的大救星！是现代的爱国英雄！"
 QIE_encourage_nationalist_cooperation: "鼓励民族主义合作"
 QIE_encourage_nationalist_cooperation_desc: "中国青年党长期以来捍卫着民族主义事业，甚至在一段时间内也捍卫过共和事业，在某些方面也曾称得上一批可敬的豪杰。在将共同的敌人——德国人拒之门外后，我们便可以与其相互配合，建立起持久的民主的协作。"
 QIE_greasing_the_gears_of_zongshe: "打点宗社党"
 QIE_greasing_the_gears_of_zongshe_desc: "与国会中那些以立宪派面貌出现的多数人不同，宗社党长期指责总裁、大帅二人蒙蔽溥仪。虽然事实如此，但我们还是要做好君主立宪国家的表面工作。安抚一下这些勋贵，又或者直接利用他们的贪婪蒙混过去，这样就可以确保这些人愿意合作。"
 QIE_overtures_to_the_assembly: "示好国会"
 QIE_overtures_to_the_assembly_desc: "我们为了维持与德国的关系，选择下场援助困境中的八省联合，于是国会议论蜂起。在野党纷纷拒绝参会，只有繁荣联盟等少数党派留下，曹锟必须要重建对于新生民主制度的信心。"
 QIE_negotiating_better_terms: "协商更好的条款"
 QIE_negotiating_better_terms_desc: "中央政府深陷国际债务、贸易债务的泥潭，几十年来一直无力取得有意义的工业进步。即使会激怒那些青年党的同胞们，但我们还是请求财政支持，以加快债务偿付工作，这样才能使我国蓬勃地进入现代化。"
 QIE_simplify_international_investment_laws: "简化外资法案"
 QIE_simplify_international_investment_laws_desc: "尽管德国做了不少游说工作，但我们的国际投资法仍然是庞大僵化，尽是一派蔓延成风的繁文缛节、官僚习气。通过简化一系列法律和条款，我们应该能够吸引到其他的外国投资，从而进一步实现经济增长并扩张我国军事力量。"
 QIE_partner_with_german_manufacturing_firms: "与德国制造企业合作"
 QIE_partner_with_german_manufacturing_firms_desc: "借助我们的“特殊关系”并伸出真正的中德合作之手，我国可以正式向德中合作制造企业授予政府合同，使得这段关系得以平等、稳定地发展。"
 QIE_secure_foreign_expertise: "获取外国专业知识"
 QIE_secure_foreign_expertise_desc: "我们完全有能力建造自己的工厂、设计自己的机器，可国内的专家人手却实在不够用。他们要么在军阀的阴谋斗争中四散各地，要么在大型项目中无法抽身。采购以德国为主的高质量模具设备，可以帮助我们加速现代化进程。"
 QIE_hire_western_rail_engineers: "雇佣西方铁路工程师"
 QIE_hire_western_rail_engineers_desc: "我们的铁路系统大多是由欧洲公司指挥中国百姓建造的。虽然有人会对我们继续使用他们的铁路感到愤怒，但是说到底他们才是掌握技术的人。我们应该聘请来自中欧同盟的西方铁路工程师来改善我们的基础设施。"
 QIE_securing_advanced_equipment: "获取先进设备"
 QIE_securing_advanced_equipment_desc: "世纪之交以来，坦克、飞机、现代化无线电通信接连问世，战争领域也发生了翻天覆地的变化。中国新兴的军事经济能力无力部署乃至支撑前两者，不过无线电还是完全可用且急需的。与西方公司签订合同，我们就可以大量进口这些设备。"
 QIE_modernising_our_chemistry: "国内化学现代化"
 QIE_modernising_our_chemistry_desc: "许多中国理论家和领导人都越来越重视合成橡胶和石油的能力，这也许是因为我国至少在核心领土上缺乏此类资源。由于与中欧同盟专家有着良好的关系，他们可以提供其专业知识为我所用。"
 QIE_university_exchange_program: "大学交流计划"
 QIE_university_exchange_program_desc: "相互学习的最好办法就是体验对方的文化。通过将一些中国学生送到欧洲的大学，他们可以将最新的知识带回祖国。而人们也希望在中国学习的欧洲学生能学到一些我们的文化，并将其带回祖国与他们的同胞分享。"
 QIE_future_of_the_zhili_clique: "直系军阀的未来"
 QIE_future_of_the_zhili_clique_desc: "最近几个月的动荡表明，直系要想能在未来几年甚至未来几十年内继续生存下去，改革是必要的。直系的恩庇体系亟待革除，至少也要追随现代的脚步，留下一点可以推崇选贤举能的空间，同时消除烂入军队骨髓的腐败现象。否则，我们真的要消失在历史的长河里了。"
 QIE_on_national_defense: "国防论"
 QIE_on_national_defense_desc: "正如传奇理论家蒋百里和他那些志同道合的“保定系”军官们所提倡的那样，要鼓励对于练兵流程做出全面改进，把重点放在无上的自我奉献和对于国家的无限热忱之上。这与他本人曾经提出的离奇理论相比，还算是贴合实际一些。而对于这套理论的调整可能来自于他曾在护国运动中与蔡锷并肩作战的经验。"
 QIE_highlighting_our_goals: "强调目标"
 QIE_highlighting_our_goals_desc: "蒋百里受护国战争启发，向玉帅献计，直系也可以采取类似护国军的政治鼓舞措施。通过阐明我们在战时的政治方针目标、明确为何而战的意图，将士们才能够在战斗中坚韧不拔、勇往直前。唤醒真正的中国猛士之精神，仅需不过几步。"
 QIE_court_hubei_generals: "拉拢湖北将军团"
 QIE_court_hubei_generals_desc: "“湖北将军团”是由湖北省籍的实业家和军人组成的非正式协会。蒋百里的密友——萧耀南是该省的督理，并慷慨地自愿利用他同工业界的人脉去帮助蒋氏计划修建所需的防御工事，这也得益于他本人极为庞大的影响力。"
 QIE_symphony_of_military_and_industry: "军工交响曲"
 QIE_symphony_of_military_and_industry_desc: "唐在礼将军的理论重点放在改善后勤网络，以支持直系部队的补给。另外，他和他的“中国精兵”(Chinese Eliteheer)还努力复制德国顾问团的“80个师计划”以及其军队在世界大战中的成功。以机动战与精锐部队作为军队核心，他期望这能使国家一统。"
 QIE_expand_baoding_arsenal: "扩建保定兵工厂"
 QIE_expand_baoding_arsenal_desc: "附属于保定军校的保定兵工厂较巩县兵工厂相对落后。但只要拿出足够的投资，我们就可以使其变为中国主要的军火制造商之一。该厂的优势在于离军校很近，因而使我们能够结合理论和实践去测试新产品的设计，以此成为军工一体的典范。"
 QIE_a_competitive_army_and_industry: "军工竞业"
 QIE_a_competitive_army_and_industry_desc: "以前，武器生产合同是临时签发的，而且各级腐败泛滥。通过发挥我们现有的政治影响力，我们可以对这些采购系统进行现代化和整理，使我们的军火工业采购水平达到西方标准。显然，只要确保合同商之间的良性竞争，中国武器有一天也能够享誉世界。"
 QIE_the_central_plains_artery: "中原的动脉"
 QIE_the_central_plains_artery_desc: "铁路历来都是华东地区的生命线，其存在便左右了战争的走向，使得崎岖地形的内部也能展开大规模、重武器作战。特别值得注意的是1906年落成的京汉铁路，作为中央政府控制范围内最完整的基建设施之一，其维护和扩建也势在必行。"
 QIE_reorganise_the_kailuan_mining_bureau: "重组开滦矿务"
 QIE_reorganise_the_kailuan_mining_bureau_desc: "开滦矿务局成立于1878年，是清廷与各类英国资本合伙的合资企业。该机构在持续的军阀混战中遭到了忽视。而也许现在就是风平浪静之时——正好可以复兴开滦矿务局，并将其置于合适机构的管辖之下。"
 QIE_expanding_our_shanxi_spoils: "开发山西半壁"
 QIE_expanding_our_shanxi_spoils_desc: "晋东地区的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。而自此以来，阎锡山都对此虎视眈眈，我们因而也对于本地的开发保持了克制。随着我们与这位模范督理关系日渐紧密，如今也没有什么失去这些土地的威胁了——不过大张旗鼓的动作还是可能激怒阎督理，务必要万分小心。"
 QIE_daye_hanyang_development_scheme: "大冶-汉阳发展计划"
 QIE_daye_hanyang_development_scheme_desc: "环绕武汉的大冶-汉阳走廊集中了北京以外的大部分中国工业基地，但该地区的基础设施和城市规划仍有许多不足之处。通过投资以清理土地修建工厂，以及促进民用工业来支持军事工业，就可以使该地区及经济实现现代化，为当地人提供就业机会。"
 QIE_gongxian_arsenal_expansion_office: "巩县兵工厂扩建署"
 QIE_gongxian_arsenal_expansion_office_desc: "1915年由袁世凯、萨镇冰兴建的巩县兵工厂在规模和产能上仅次于更大的汉阳兵工厂。通过如二十年代那般扩大生产，我们可以充分改善我们的工业基础，以防其中某个兵工厂不幸在战争中落入敌手。"
 QIE_restore_order_in_the_middle_kingdom: "恢复中央之国的秩序"
 QIE_restore_order_in_the_middle_kingdom_desc: "长期以来，中国一直被野心勃勃的强人们和心怀不轨的地方派系所分裂。形形色色的掠夺者都在趁人之危，剥削我土地、侵蚀我人民。结束百年国耻的下一步自然是结束军阀时代。我们必须让各色军阀乖乖就范，把那些利用八省崩溃来大行煽动之事的逆贼收回统治之下。"
 QIE_fractured_and_broken_united_yet_again: "破碎山河，重归一统"
 QIE_fractured_and_broken_united_yet_again_desc: "迈过数十载春秋的苦难与奋斗，历经一场民族救亡图存的战争，一切终于尘埃落定。九州四海弃甲投戈，俯首于北京合法政府旗下，中华民族国家重归一统。重重逆境与重压无法阻挡玉帅奋勇向前的脚步。我们统一全国的不朽功业，更是奠定了直系身为中华文明正统传承的坚实地位。"
 QIE_tying_up_loose_ends: "收拾残局"
 QIE_tying_up_loose_ends_desc: "中央之国已然光复其腹地，但是真正的华夏大地却还未归于一统。藏、蒙、疆、俄各族龙争虎斗的边境早就脱离了我们的控制。目前马家还在受托羁縻西北，但已经是时候让边境各地向我们屈服了。"
 QIE_hives_of_rabid_imperialism: "狂热帝国主义之巢窟"
 QIE_hives_of_rabid_imperialism_desc: "租界的状况可谓令人发指。中国人竟然在自己的领土上做了二等公民。在这些租界的中心，我国公民竟无法自由来去，这简直就是对我国尊严和气节的严重折辱。所谓大丈夫能屈能伸，此一时彼一时。要么运用高明的谈判，要么动用军事力量，我们一定会收回这些港口城市！"
 QIE_handling_the_disintegration: "应对秩序解体"
 QIE_handling_the_disintegration_desc: "由于优柔寡断和无休止的争吵，内阁与直系最高指挥部彻底拒绝了支持八省崩溃后的任何一方。现在，反租界主义者竟和那些被我们疏远的欧洲盟友一道发起运动、抗议政府。看来中国的世界秩序正在崩溃……吴大帅和曹总裁必须尽快做出行动！"
 QIE_let_the_five_banner_flag_fly: "五色旗飘扬！"
 QIE_let_the_five_banner_flag_fly_desc: "辛亥先烈最终再次沉冤得昭！再也没有天潢贵胄可以盘剥中国百姓！随着北洋政府真正重建，总裁和大帅可以放开手脚统治，不必再向小皇帝三跪九叩了。这也为中国的共和民主指明了真正的道路。"
 QIE_flying_too_close_to_the_sun: "兵骄者败"
 QIE_flying_too_close_to_the_sun_desc: "要不是直系效忠者思维敏捷，灾难般的“宣统维新”阴谋分子早就得逞了。然而，这也揭示了我们自家后院潜藏着不少令人毛骨悚然的安全漏洞！阴谋分子竟然在眼皮底下盘算了这么久，这只能说明我们在位之时多么无能。必须要推行严格的内部重组与改革了。"
 QIE_the_gift_of_the_dynasties: "前朝遗债"
 QIE_the_gift_of_the_dynasties_desc: "在软弱腐败的帝制的拖累之下，旧北洋政府也长久背负着不可理喻的外债，导致其经济也比起那些无债国家来说极其低效。民国新生后，我们不会再次落入国际合法性所编制的陷阱。或是谈判，或是直接宣布债务违约，总之我们已经把命运掌握在了自己手里。"
 QIE_endeavours_human_face: "努力会的头面"
 QIE_endeavours_human_face_desc: "胡适长期以来都是北京圈知识分子的一员，自始至终倡导着中国的自由与改良民主事业。他与自己的知识分子同仁们一道创立了努力会，而其本人从来都是这一组织的高调头面人物。为了努力会，也为了其他知识分子，他常年来笔耕不辍。胡适当选大总统为民国树立了一个伟大的榜样。"
 QIE_government_of_good_people: "好人政府"
 QIE_government_of_good_people_desc: "正如努力会在最初的《我们的政治主张》所阐明的那般，他们希望建立一个致力于个人自由与福祉的宪政的、公开的、有计划的政府。胡适以其“实验主义”(pragmatism)哲学框定的流变的政治意识形态，不断为着改良自由主义而奋斗，并以和平的手段践行着自己的美德。不过，他那些更加激进的同仁们则嘲笑这种主张是所谓的理想主义。"
 QIE_beiyangs_favourite_son: "北洋政府的宠儿"
 QIE_beiyangs_favourite_son_desc: "外交系长久以来都是北洋政府唯一没有腐败和裙带关系的大动脉，也是那些长期奋斗在国家关系最前沿，为北京方面确保席位与合法性的筚路蓝缕的爱国者们的希望。正因如此，外交部也成为了政府声誉的中流砥柱。"
 QIE_flourish_of_the_diplomatic_corps: "外交系欣欣向荣"
 QIE_flourish_of_the_diplomatic_corps_desc: "外交系里出了不少伟大的民事官员，顾维钧和颜惠庆就位列其中，这些人可谓我们掌控下最具力量的“黑衣宰相”。只要动用他们的才学，我国无论在租界问题上抱持怎样的立场，都能与外国强权建立积极的关系。外交人才们总是在民国最急需之时扶大厦于将倾，这次也不过是外交部的又一次胜利而已。"
 QIE_the_fragrant_one_lacks_judgement_still: "“寄意寒星荃不察”"
 QIE_the_fragrant_one_lacks_judgement_still_desc: "卑劣的宗社党竟企图用所谓的“宣统维新”给直系来个擒贼先擒王。如今满人的支持被彻底打垮，极少数无组织的残余分子只要稍加劝诱也会弃暗投明。而另一头的帝国宪政会是个广泛的联盟，因此本质上也相当脆弱。只要对其中的小团体示好，促使宪政会彻底破裂也手到擒来。"
 QIE_government_by_friends: "友人政府"
 QIE_government_by_friends_desc: "尽管已经穿上了北洋官员、议员和士绅的皮囊，直系的关系网却仍然在蓬勃发展。目之所及，津保派和洛阳派的触手历历可见。虽然许多人都批评这是搞裙带关系，但我们不过是金盆洗手做了真正合法的政治家。话说回来，也只有我们才有能力领导民国。"
 QIE_coopting_nationalist_rhetoric: "吸纳民族主义言论"
 QIE_coopting_nationalist_rhetoric_desc: "青年党的共和主义、民族主义和高效行事着实令人敬佩。在国民党留下空缺后，他们便趁势而起，取得了国会中的大量席位。向他们伸出合作之手，同时借鉴他们的方法，这样我们就可以共同建立一个新生而统一的民国。"
 QIE_nationalising_noble_estates: "国有化勋贵资产"
 QIE_nationalising_noble_estates_desc: "复辟帝制之后，许多满族人与保皇派攫取了巨大的财富，并利用这些资产不断扩张他们在中华民族各要害产业的影响力。现在，他们头上那顶名为君主制的保护伞已经土崩瓦解，轮到我们收缴他们的财富了。在恢复中华的同时，我们也将利用强制征收的手段夺回属于我们自己的工厂。"
 QIE_shoring_up_financial_centres: "巩固金融中心"
 QIE_shoring_up_financial_centres_desc: "在八省崩溃和未遂的满清复辟造成的动乱之下，政府也无心关注眼下严峻的工业状况。斟酌各个选择之后，王克敏总长建议政府给予我们银行的中心——中国银行以支持，令其再度振兴。"
 QIE_reaching_out_to_endeavour: "接触努力会"
 QIE_reaching_out_to_endeavour_desc: "直系、北洋政府同努力会之间在1922年就早已尝试过合作，其组成的内阁以失败而告终后，改良主义也被人们抛诸脑后了。不过有一点可以肯定，吴佩孚和胡适都是有原则的人，虽然二者对于联邦制问题的看法可能存在分歧，但是在建立民主的中华民国一事上是可以达成共识的。"
 QIE_xinhais_legacy: "辛亥传承"
 QIE_xinhais_legacy_desc: "辛亥革命党人的梦想与愿望虽然被暂时搁置，但并从未被遗忘，还在新中国得以蓬勃地发展。1928年宣统复辟不过是争取援助的权宜之计，这种状况不会永远持续下去。卿云之下，惟愿五族共和，万民自由，负责任的“好人政府”亦得建立。"
 QIE_domain_of_the_jade_marshal: "玉帅的领域"
 QIE_domain_of_the_jade_marshal_desc: "万恶的德国人眼见我国针对其对于中国人民的暴虐行径展开正义讨伐，竟撤回了他国的军事援助。无妨！直系的看家领域正乃是兵法。我们的军国主义、爱国主义精神可以动员起中国人民的魂灵。而帝国主义者只得束手无策。"
 QIE_local_logistics: "本土后勤"
 QIE_local_logistics_desc: "德国已承诺为我们向我们提供卡车和其他后勤装备以应对将来同日本的冲突。随着德国军事顾问团的撤出，我们可能需要转而开发一些本土化的后勤补给方法来协助我军。通过发展本土机动车，补给线可以延伸到离仓库越来越远的地区。"
 QIE_king_of_the_battlefield: "陆战之王"
 QIE_king_of_the_battlefield_desc: "也许欧美洋人会嘲笑这种主张，不过主宰中国兵器界的利器无疑是大炮。这是本土作战中最引人瞩目的装备，每一场成功的战役都离不开它大显神威。安国军、护国军、靖国军，他们都明白，而我们自然也明白。"
 QIE_understanding_our_backyard: "熟悉后院"
 QIE_understanding_our_backyard_desc: "为了应对中国崎岖的地形，任何一支军队都需要一帮有能力的工兵来为其提供支援。不幸的是，眼下我们那些临时组织起来的业余军事工程师无法提供真正有效的支持。我们必须重组现有的辎重部队，振兴保定军校的工程兵科。"
 QIE_placing_faith_in_the_underdogs: "英雄不问出处"
 QIE_placing_faith_in_the_underdogs_desc: "在对于直系主导中国的中央军一事上，也许最令人关注的就是部队对于吴佩孚及其直属参谋的绝对依赖。可正如王大帅所言，玉帅也没法长生不老。要真正建设一支配得上国家和人民的军队，我们就必须要让指挥体系多元化。"
 QIE_emulating_the_jade_marshal: "仿效玉帅"
 QIE_emulating_the_jade_marshal_desc: "我们一次又一次见证了中国军人逆流而上、激流勇进的顽强精神。而其中最突出的例子就是吴佩孚大帅，他乃是中华民族国家无可争议的军中猛士、儒将英雄。如果每位战士都能效仿他的尚武精神，我们就能够立于不败之地。"
 QIE_rolling_the_dice_on_the_markets: "各个市场掷骰子"
 QIE_rolling_the_dice_on_the_markets_desc: "我们的反租界立场使我们无法与那些参与瓜分我国的国家打交道，但世界上仍有许多国家要么因与我们遭受相似的命运而尊重我们的领土完整，要么就与我们有共同的敌人。俄罗斯、斯堪的纳维亚等地的国际武器市场相当庞大，且种类繁多而广泛。我们必须冒险一试。"
 QIE_the_baoding_clique_and_the_third_avenue: "“保定系”和第三条道路"
 QIE_the_baoding_clique_and_the_third_avenue_desc: "我国缺乏国产飞机设计，而且出于显而易见的原因，德国提供设计的承诺也未能实现。“保定系”围绕着蒋百里的《国防论》，发扬着这位知名儒将的品质与战略思想。利用这一群体，我们可以开发自己的本土飞机设计，为战争开辟出第三条道路。"
 QIE_expat_air_training_scheme: "外教空军训练计划"
 QIE_expat_air_training_scheme_desc: "虽然本国已有草创的航空训练产业，但却分散在了能力各异的各色军阀手中。随着每个地方派都为战争的第三条道路的巨大潜力而痴迷，一个让我们得以保持优势的有趣前景亦然到来。通过把本土飞行员派往国外，并聘请外国人充当飞行学员的顾问，我们将可以保有一支新奇、新兴而致命的中国空军部队。"
 QIE_utilising_european_dockyards: "利用欧洲船坞"
 QIE_utilising_european_dockyards_desc: "尽管意大利王国参加了对义和团运动的镇压，但他们也因自己的愚蠢而吃了苦头。如今该国已经分裂为了数个小国，但仍然保留着全世界最大、最具产能的船坞。我们会以受压迫的中立方的身份单独接触每个派系，与其建立联系。这样，我国就可以确立起一支规模适当的初始舰队，增强现有的能力。"
 QIE_reviving_the_beiyang_fleet: "重振北洋水师"
 QIE_reviving_the_beiyang_fleet_desc: "北洋水师早已不复旧日强盛，显得愈发羸弱渺小。过去的中国海军还可以远航美国海岸，如今却甚至无力直接控制自己的海域，我国我民怎会甘心？萨镇冰上将能做到一次，就能做到第二次。按他的提议实施海军的迅速扩张计划，我们将能重振中华海军之精神。"
 QIE_science_and_modernity_hand_in_hand: "科学现代，携手并肩"
 QIE_science_and_modernity_hand_in_hand_desc: "保定军校乃是中国最引以为傲的军事院校之一。比起后来的昆明军校（云南讲武堂）乃至黄埔军校，保定军校更为先进，其校园之内也可谓兼容并蓄。革命党人、军阀、北洋政客，甚至还有吴佩孚、曹锟这样的人，不一而足。出于对这个机构的珍视，也出于蒋百里的一再坚持，我们会让这所令人骄傲的学堂实现现代化，并分拨更多的资金。"
 QIE_the_destitute_and_the_stragglers: "寒士与浪士"
 QIE_the_destitute_and_the_stragglers_desc: "我们的反租界立场使我们显然无法从大多数欧洲政府那里获得军事援助，但是聘请个人、独立顾问则是讲究公平竞争。过去二十年持续的动荡和冲突，使得那些愿意出售自己才干与建议的人不吝择木而栖，价高者得。尽管还要进行一些审查，看看所雇的是否真的是现代化的顾问，不过这已足以让我们在不受帝国主义掣肘的情况下实现军事现代化了。"
 QIE_reorganise_warlord_divisions: "重组军阀军队"
 QIE_reorganise_warlord_divisions_desc: "每一位有实力的军阀都通过自己的私兵来巩固自己在当地的统治。但这些军队的质量总是参差不齐，有些是接受过训练的半职业化军队，而更多的则是肆意劫掠百姓的土匪。不过，我们还是能够通过投入大量资源对这些队伍进行现代化和标准化的整改，让他们为我方冲锋陷阵。这便是从军阀迈向良臣的最后一步。"
 QIE_defend_the_yellow_river: "保卫黄河！"
 QIE_defend_the_yellow_river_desc: "对我们的长期战略来说，黄河可谓至关重要。如果侵略者跨过了黄河，就没有什么更大的地理屏障可以阻碍他们前进了。为了保卫国家，为了保卫我们的文化和文明，以蒋百里为首的军事家提出了一项激进的应急防御计划，只要掘开黄河大坝，就可以在战略上阻止敌人前进。"
 QIE_the_eagle_and_the_dragon: "雄鹰与巨龙"
 QIE_the_eagle_and_the_dragon_desc: "德械自然有其一系列好处，但是同德国增进联系可就没那么妙了。通过特殊关系、顾问团和繁荣联盟，我们可以购买到大量现代化设备。装甲、飞机这些在中国战场上说一不二的霸主触手可及。只要买一分货出一分钱即可。"
 QIE_chinese_auftragstaktik: "中式任务导向战术"
 QIE_chinese_auftragstaktik_desc: "毫无疑问，德国陆军在军事效率这方面独步天下。而他们在世界大战中取胜的关键在于，部队能够协调好大规模行动，以实现单独而互相统一的战略目标。中欧同盟已经广泛采用现代无线电技术，这对于现代运动战的创新来说至关重要。"
 QIE_leaning_upon_the_juggernaut: "背靠大树"
 QIE_leaning_upon_the_juggernaut_desc: "中国兵工厂在应用、修改德国的原装设计方面有着悠久而闻名的历史。高仿的毛瑟手枪、各类欧式步枪以及诸多设计都在太原之类的中国兵工厂中改头换面。通过与德国最高军事指挥部的联系，我们可以获得他们的现代武器，并在国内投入生产。"
 QIE_chinese_soldiers_german_weapons: "中国军人，德国武器"
 QIE_chinese_soldiers_german_weapons_desc: "我国的军火工业不过是分散在各地的几个独立兵工厂，还被当地试图拥兵自重的军阀滥用。要是能整合为一，这些工厂也可以变得非常高效。不过无论其如何分散，我们可以转而依赖德国的枪支装备，以此来弥补国家对于武器的巨大缺口。"
 QIE_utilising_our_connections: "利用人脉"
 QIE_utilising_our_connections_desc: "德国海军可谓世界上最为优秀的力量，也许只有日、英、美三国可与之匹敌。而我们新生的北洋水师无疑也拥有出色的专业知识。多位海军将领，例如吴毓麟等人都在德国学校学习过。我们可以利用这层关系，再加之以萨镇冰将军的外交代表团，以折扣价订购舰船。"
 QIE_license_luftstreitkrafte_airplanes: "德国空军飞机生产许可"
 QIE_license_luftstreitkrafte_airplanes_desc: "德国的航空工业一直犹豫是否要向我们出售其最新设计，在对于我们寻求军事支持的态度上也暧昧不清。我们的军官队伍或顾问代表团里并没有可用的人脉，因此必须追本溯源地想想德国人支持我们的第一因——日本。中央之国与旭日帝国必有一战，如果想要把日本拒之门外，那让我们拥有空军就是个明智的选择。不是吗？"
 QIE_the_chinese_armoured_corps: "中国装甲兵团"
 QIE_the_chinese_armoured_corps_desc: "我们年轻一些的军官都对现代装甲巨兽的潜力相当痴迷。坦克围歼敌师比步兵更快，火力又比卡车更强，实乃真正现代运动战之先锋。大多数的中国指挥官做梦也不敢想有一天能指挥坦克旅，但这又正是我们的特殊关系大显身手的时候。只要进口德国装甲，我们也能与日本人正面交锋。"
 QIE_extend_the_80_division_plan: "扩大“80个师改革计划”"
 QIE_extend_the_80_division_plan_desc: "德国装备和现代化计划都很不错，但中国军队真正需要的还是曾经充满活力的“80个师改革计划”所带来的知识与见解。在先前与德国人关系僵化并分道扬镳后，或许我们已经证明了自己仍然对德国足够“忠诚”，同时也建立起了一些可以请回他们的关系。要不然，这可就不是外交系三两天可以解决的问题了。"
 QIE_the_future_of_the_special_relationsip: "“特殊关系”之未来"
 QIE_the_future_of_the_special_relationsip_desc: "尽管对日取得英勇胜利，国家重归统一，但我国与德国之间的关系尚不明朗。国会只想利用德国援助来维护我们在亚洲的地位，因此在处理这段关系上也存有分歧。民族主义者、改良派和其他知识分子希望向内审视，而繁荣联盟的议员们则希望建立联合起北京-柏林的联盟。"
 QIE_pick_CERA: "利用帝国宪政会"
 QIE_pick_CERA_desc: "帝国宪政会（旧名保救大清皇帝会）是一个受众广泛的政党，深受农民和一些城市知识分子的支持。尽管他们可能不太重视工业现代化，但他们致力于帮助广大民众，所以深受欢迎。"
 QIE_CERA_industry: "投资乡村工业"
 QIE_CERA_industry_desc: "现在中国那些少得可怜的工业设施基本上都集中在城市，它们很容易成为敌人和暴民攻击的目标。帝国宪政会提议我们可以将工业转移到农村去。这将鼓励他们的发展，并保护其免受外国的攻击和破坏。"
 QIE_united_china_idea: "北方霸权"
 QIE_united_china_idea_desc: "[QIE_united_china_scripted_loc]"
 QIE_united_china_idea_intro: "一直以来，南方势力不是在试图争夺中国的主导权，就是借口革命理想或政治方针云云而试图向我们讹诈，讨要好处。但不可否认的是，中国的权力中心始终在北京，而中央政府就雄据在这北京城中，以无可置疑的权威统治着国家。我们必须利用统一中国带来的民意优势，尽快收复边疆，收复港口租界，收复其他所有尚在军阀或割据势力掌控下的土地。"
 QIE_united_china_idea_desc_republic: "$QIE_united_china_idea_intro$中华民国万岁！中国万岁万万岁！"
 QIE_united_china_idea_desc_manchu: "$QIE_united_china_idea_intro$皇上万岁，万岁，万万岁！"
 QIE_placating_CERA: "安抚帝国宪政会"
 QIE_placating_CERA_desc: "帝国宪政会这帮让人佩服的理想主义改良派，只需要打点好关系、守他们的礼法，然后再握握手，就能确保他们乖乖听话了。不过，随后预计政府还得履行和他们达成的一系列协议。总裁与宪政派、乡村建设运动二者都达成了妥协，同意投入资源在国内各行各业进行逐步国有化，治理腐败，并缓缓削减农村内陆的乡绅土地占有。除此以外，乡村建设运动还获得了大量资金，帮助他们在内陆推广教育举措。"
