 QIE_tong_jixu: "佟济煦"
 QIE_tong_jixu_commander_desc: "§Y生于：§!§L1884年；大清、福建省福州§!\n§Y派系：§!§P保皇派§!\n§Y背景：§!§L佟氏家族本是满族镶黄旗人，乾隆年间迁居福建，到辛亥革命时在福建已历经七世。佟济煦十几岁时中过秀才，后在厦门官立中学堂任教，1909年回到北京，在北京贵胄法政学堂教授英文和数学，辛亥革命后在北洋军阀政府的总参谋部及北京南苑航空学校任职，主管技术引进等工作。因种种政治、社会、经济原因，佟济煦将照相和出版作为副业，并创建了国内最早影印海内外历代名人书画的出版社。\n\n受溥仪之邀，佟济煦进入内务府任职，担任三旗护军总办，并协助郑孝胥整顿内务府。溥仪被逐出紫禁城后，佟济煦跟随皇帝来到天津，协助他处理日常庶务。1927年宣统复辟后，佟济煦再次出任内务府警卫处长，最终成为护军总队长。§!\n\n§Y备注：在过去十年里，佟济煦一直在为皇帝服务。推翻直系政府后，他升任军事指挥官。\n佟济煦是一名著名的照相师和文物保护爱好者，在皇帝禁军任职的同时，也继续经营着他的出版社。§!"
