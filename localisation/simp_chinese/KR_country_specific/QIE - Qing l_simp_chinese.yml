 QIE_chinese_constitutionalist_party: "宪政党"
 QIE_chinese_constitutionalist_party_long: "$QIE_chinese_constitutionalist_party_long_tt$\n§L中国宪政党由康有为“十大弟子”之一徐勤领导，是中国政坛上历史最为悠久的政党组织之一。该党起源于清末立法机构中康梁等人的立宪派思想，如今他们声称自己既继承了清朝的早期立宪派的思想，也继承了他们的众多后继者，如进步党、研究系以及其他所有梁启超系的政治力量。他们团结一致，致力于在中国推动宪政，并建立有效的民主制度（虽然未必自由），在中国政坛中展现了顽强的韧性。\n\n中国宪政党由一群反对革命但支持改良的政客组成，但在北洋政府中不断被边缘化。他们曾短暂地支持袁世凯，但在1915年与袁世凯决裂，之后他们重返安福国会，与安福俱乐部亦敌亦友。在梁启超的倡导下，除了少年中国学会等少数例外之外，大部分梁启超系同志都加入了中国宪政党。梁启超去世后，人称“康氏之子路”的徐勤接过了中国宪政党的衣钵。\n\n中国宪政党不断前进，渴望建立一个道德的、儒家的、反军阀的、将宪法奉为圭臬的民主中国。尽管由于不敢反对北洋政府，宪政党面临着分裂危机，但他们仍然是中国政坛中一支团结一致、同时反对军阀和国民党的力量。\n\n宪政党内部分裂成两个派系：由徐勤本人领导的老派，和由徐勤的接班人伍宪子领导的新派进步改良主义者。为了帮助培育一个真正宪政的中华民国，宪政党正在推动国会的多元化。§!\n"
