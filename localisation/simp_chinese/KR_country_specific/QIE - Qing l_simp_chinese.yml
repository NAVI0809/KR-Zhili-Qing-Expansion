 #政党
 QIE_social_democrat_party_new: "帝国宪政会"
 QIE_social_democrat_party_new_long: "帝国宪政会\n§L帝国宪政会由梁漱溟、晏阳初等人发起，主张以乡村建设与教育普及为基础，推动社会改造。他们强调中国传统村庄的自治功能，反对军阀的中央集权和官僚腐败，倡导通过农村振兴与文化启蒙重建社会秩序。宪政会吸收了一批受到康有为思想影响的知识分子，他们相信君主立宪与地方分权能够保证社会稳定，又能避免独裁和内乱。该党强调反对帝国主义、反对军阀割据，呼吁通过温和渐进的方式，重建国家的统一与道德基础。在溥仪复辟后，他们成为立宪派中最具社会理想色彩的团体，既吸引了乡村知识分子，也获得城市中产的支持。帝国宪政会力求让皇室成为国家的象征，而政治与社会事务则交由民意机关与自治团体负责。§!"
 QIE_social_liberal_party_new: "努力会"
 QIE_social_liberal_party_new_long: "努力会\n§L努力会起源于知识分子的刊物《努力周报》，由胡适、蔡元培等学者倡导，最初以提倡“好人政府”为目标，试图以自由、公开和理性的政治洗刷北洋的污名。该党强调宪政、透明和计划性治理，呼吁建设一个能够保障个人自由与发展空间的国家。他们主张精英知识分子应勇敢承担社会责任，像辛亥革命时期那样带领公众与黑暗势力斗争。努力会在胡适的领导下，逐渐从学术社团演变为政治组织，试图把“思想解放”转化为国家治理的现实原则。他们与部分军阀合作尝试组阁，也因倡导自由主义与教育投资而获得城市中产和新式学生的支持。努力会被认为是中国近代立宪政治中最具自由主义色彩的代表，目标是将中国带入一个理性、文明与开明的新时代。§!"
 QIE_market_liberal_party_new: "政学会"
 QIE_market_liberal_party_new_long: "政学会\n§L政学会的起源可追溯至1910年代流亡日本的同盟会异议成员，他们拒绝孙中山的个人领导，而转向研究宪政制度与西方政治理论。政学会在北洋政治体系内一度崛起，并在参议院、国会及内阁中占据席位，但随着护法运动与南方军阀政争的失败，政学会几度衰落。黄郛重建该党后，将其塑造成一个以工商精英、中产阶级和自由派知识分子为基础的市场自由主义政党。政学会强调经济现代化与市场繁荣，呼吁减少政府干预，鼓励工商、金融与外贸的发展。他们认为唯有经济振兴，才能稳定社会并推动渐进的政治改革。政学会被视为都市资产阶层的代言人，同时也试图借助立宪体制重获在国家政治中的影响力。§!"
 QIE_social_conservative_party_new: "归仁会"
 QIE_social_conservative_party_new_long: "归仁会\n§L归仁会由屈映光与一批立宪派保守人士组成，主张在君宪制度下维持社会秩序与伦理纲常。他们强调中国的传统文化与儒家道统，认为宪政改革不能脱离国情，而应以礼法与稳健的渐进改革来加以约束。归仁会反对过度激进的政治实验，担忧社会失序与思想混乱，强调宗庙社稷与社会和谐的价值。该党吸引了部分士绅阶层、传统官僚和信奉儒家伦理的知识分子支持，强调皇室在维系国家统一与合法性方面的不可替代地位。归仁会认为，立宪政治应当服务于社会稳定，而非一味追求形式上的民主。他们力图把中国引导到一个既保有传统文化根基、又能逐步适应现代化的保守宪政道路上。§!"
